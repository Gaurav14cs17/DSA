  <text x="740" y="370" font-family="Courier New, monospace" font-size="12" fill="#4ade80">LCS = "ABD" (len=3)</text>
  
  <!-- Section: Recurrence Rules -->
  <text x="50" y="400" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">2D DP Recurrence Patterns</text>
  
  <!-- LCS Rule -->
  <rect x="50" y="420" width="400" height="100" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="450" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">LCS Recurrence</text>
  <text x="250" y="475" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">if s[i] == t[j]: dp[i][j] = dp[i-1][j-1] + 1</text>
  <text x="250" y="500" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">else: dp[i][j] = max(dp[i-1][j], dp[i][j-1])</text>
  
  <!-- Grid Path Rule -->
  <rect x="500" y="420" width="400" height="100" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="700" y="450" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Grid Path Recurrence</text>
  <text x="700" y="475" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">dp[i][j] = dp[i-1][j] + dp[i][j-1]</text>
  <text x="700" y="500" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Time: O(mn), Space: O(n) with rolling</text>
  
  <!-- Dependency diagram -->
  <text x="50" y="560" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Cell Dependencies</text>
  
  <!-- Dependency visualization -->
  <g transform="translate(100, 580)">
    <rect x="0" y="0" width="50" height="40" rx="3" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="25" y="25" font-family="Courier New, monospace" font-size="10" fill="#a78bfa" text-anchor="middle">i-1,j-1</text>
    
    <rect x="60" y="0" width="50" height="40" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="25" font-family="Courier New, monospace" font-size="10" fill="#3b82f6" text-anchor="middle">i-1,j</text>
    
    <rect x="0" y="50" width="50" height="40" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="25" y="75" font-family="Courier New, monospace" font-size="10" fill="#3b82f6" text-anchor="middle">i,j-1</text>
    
    <rect x="60" y="50" width="50" height="40" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
    <text x="85" y="75" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">i,j</text>
    
    <!-- Arrows -->
    <defs>
      <marker id="arr2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#888888"/>
      </marker>
    </defs>
    <path d="M 50 20 L 60 50" stroke="#888888" stroke-width="1.5" fill="none" marker-end="url(#arr2)"/>
    <path d="M 85 40 L 85 50" stroke="#888888" stroke-width="1.5" fill="none" marker-end="url(#arr2)"/>
    <path d="M 50 70 L 60 70" stroke="#888888" stroke-width="1.5" fill="none" marker-end="url(#arr2)"/>
  </g>
  
  <!-- Complexity -->
  <rect x="300" y="580" width="300" height="50" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="605" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">Time: O(m×n)</text>
  <text x="450" y="622" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Space: O(n) with rolling array</text>
  
  <!-- Maximal Square hint -->
  <rect x="650" y="580" width="250" height="50" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="775" y="605" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">Maximal Square</text>
  <text x="775" y="622" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">dp[i][j]=min(↑,←,↖)+1</text>
</svg>

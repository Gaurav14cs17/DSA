    <text x="-5" y="132" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="end">C</text>
    <text x="-5" y="182" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="end">D</text>
    

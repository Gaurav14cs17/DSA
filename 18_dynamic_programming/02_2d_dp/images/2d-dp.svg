    <text x="165" y="-5" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">B</text>
    <text x="215" y="-5" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">D</text>
    

    <rect x="150" y="50" width="40" height="40" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="170" y="77" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">1</text>
    <rect x="195" y="50" width="40" height="40" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="215" y="77" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">1</text>
    
    <!-- Row B -->
    <rect x="15" y="95" width="40" height="40" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="35" y="122" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">0</text>
    <rect x="60" y="95" width="40" height="40" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>

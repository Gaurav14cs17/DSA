    <text x="30" y="87" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    
    <rect x="65" y="55" width="60" height="50" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>

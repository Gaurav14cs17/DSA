    <rect x="195" y="5" width="40" height="40" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="215" y="32" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">0</text>
    
    <!-- Row A -->
    <rect x="15" y="50" width="40" height="40" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="35" y="77" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">0</text>
    <rect x="60" y="50" width="40" height="40" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="80" y="77" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">1</text>
    <rect x="105" y="50" width="40" height="40" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>

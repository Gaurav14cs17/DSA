  <text x="265" y="370" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Result: 3 operations</text>
  
  <!-- Operations legend -->
  <g transform="translate(50, 390)">
    <rect x="0" y="0" width="200" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="25" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Operations</text>
    <text x="100" y="45" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">Insert: dp[i][j-1] + 1</text>
    <text x="100" y="60" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">Delete: dp[i-1][j] + 1</text>
    <text x="100" y="75" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">Replace: dp[i-1][j-1] + 1</text>
  </g>
  
  <!-- Recurrence -->
  <rect x="270" y="390" width="200" height="80" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="370" y="415" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">If s[i] == t[j]</text>
  <text x="370" y="440" font-family="Courier New, monospace" font-size="10" fill="#a78bfa" text-anchor="middle">dp[i][j] = dp[i-1][j-1]</text>
  <text x="370" y="460" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">No operation needed</text>
  
  <!-- Section: Palindrome -->
  <text x="500" y="105" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Longest Palindromic Substring</text>
  <text x="500" y="125" font-family="Courier New, monospace" font-size="12" fill="#888888">String: "babad"</text>
  
  <!-- Expand around center visualization -->
  <g transform="translate(500, 150)">
    <!-- String characters -->
    <rect x="0" y="0" width="50" height="50" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="25" y="35" font-family="Courier New, monospace" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">b</text>
    
    <rect x="60" y="0" width="50" height="50" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
    <text x="85" y="35" font-family="Courier New, monospace" font-size="22" font-weight="bold" fill="#4ade80" text-anchor="middle">a</text>
    
    <rect x="120" y="0" width="50" height="50" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
    <text x="145" y="35" font-family="Courier New, monospace" font-size="22" font-weight="bold" fill="#f97316" text-anchor="middle">b</text>
    
    <rect x="180" y="0" width="50" height="50" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
    <text x="205" y="35" font-family="Courier New, monospace" font-size="22" font-weight="bold" fill="#4ade80" text-anchor="middle">a</text>
    
    <rect x="240" y="0" width="50" height="50" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="265" y="35" font-family="Courier New, monospace" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">d</text>
    
    <!-- Center indicator -->

    <!-- Expand arrows -->
    <defs>
      <marker id="arrowL" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
        <polygon points="8 0, 0 3, 8 6" fill="#4ade80"/>
      </marker>
      <marker id="arrowR" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#4ade80"/>
      </marker>
    </defs>
    <path d="M 85 60 L 85 75 L 60 75" stroke="#4ade80" stroke-width="2" fill="none" marker-end="url(#arrowL)"/>
    <path d="M 205 60 L 205 75 L 230 75" stroke="#4ade80" stroke-width="2" fill="none" marker-end="url(#arrowR)"/>
    <text x="145" y="95" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">expand while s[l]==s[r]</text>
  </g>
  
  <text x="645" y="280" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Result: "bab" or "aba"</text>
  
  <!-- Palindrome DP table concept -->
  <text x="500" y="310" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Palindrome DP: dp[i][j] = is s[i..j] palindrome?</text>
  
  <g transform="translate(500, 330)">
    <!-- Small DP visualization -->
    <rect x="0" y="0" width="40" height="35" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="20" y="22" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">T</text>
    
    <rect x="45" y="0" width="40" height="35" rx="3" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="65" y="22" font-family="Courier New, monospace" font-size="11" fill="#ef4444" text-anchor="middle">F</text>
    
    <rect x="90" y="0" width="40" height="35" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="110" y="22" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">T</text>
    
    <rect x="135" y="0" width="40" height="35" rx="3" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="155" y="22" font-family="Courier New, monospace" font-size="11" fill="#ef4444" text-anchor="middle">F</text>
    
    <rect x="180" y="0" width="40" height="35" rx="3" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="200" y="22" font-family="Courier New, monospace" font-size="11" fill="#ef4444" text-anchor="middle">F</text>
    
    <text x="110" y="55" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">dp[i][j] = s[i]==s[j] &amp;&amp; dp[i+1][j-1]</text>
  </g>
  
  <!-- Pattern boxes -->
  <text x="50" y="510" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">String DP Patterns</text>
  
  <rect x="50" y="530" width="200" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="555" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Edit Distance</text>
  <text x="150" y="575" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">min(ins, del, rep)</text>
  <text x="150" y="595" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">O(mn) time, O(n) space</text>
  
  <rect x="270" y="530" width="200" height="80" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="370" y="555" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">LCS</text>
  <text x="370" y="575" font-family="Courier New, monospace" font-size="10" fill="#a78bfa" text-anchor="middle">Match: dp[i-1][j-1]+1</text>
  <text x="370" y="595" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">O(mn) time, O(mn) space</text>
  
  <rect x="490" y="530" width="200" height="80" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="590" y="555" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Palindrome</text>
  <text x="590" y="575" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">Expand or Interval DP</text>
  <text x="590" y="595" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">O(n²) time, O(1) expand</text>
  
  <rect x="710" y="530" width="200" height="80" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="810" y="555" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Regex Matching</text>
  <text x="810" y="575" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">Handle . and *</text>
  <text x="810" y="595" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">O(mn) time, O(mn) space</text>
  
  <!-- Result summary -->
  <rect x="275" y="640" width="400" height="40" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>

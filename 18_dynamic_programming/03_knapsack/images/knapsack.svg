  <rect x="500" y="460" width="200" height="70" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="600" y="485" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Partition Equal Sum</text>
  <text x="600" y="505" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">Target = sum/2</text>

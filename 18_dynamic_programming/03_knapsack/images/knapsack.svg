  <text x="605" y="295" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">0/1 Knapsack</text>
  <text x="605" y="315" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">for j in range(W, w-1, -1)</text>
  

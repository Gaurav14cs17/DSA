<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Dynamic Programming</text>
  <text x="450" y="58" text-anchor="middle" fill="#888888" font-size="14" font-family="Courier New, monospace">Break problem into overlapping subproblems</text>
  
  <!-- Fibonacci Example -->
  <text x="50" y="90" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">FIBONACCI: Top-Down vs Bottom-Up</text>
  
  <g transform="translate(50, 110)">
    <rect x="0" y="0" width="200" height="80" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="20" text-anchor="middle" fill="#f97316" font-size="11" font-weight="bold" font-family="Courier New, monospace">TOP-DOWN (Memo)</text>
    <text x="15" y="45" fill="#ffffff" font-size="10" font-family="Courier New, monospace">memo = {}</text>
    <text x="15" y="65" fill="#ffffff" font-size="10" font-family="Courier New, monospace">if n in memo: return</text>
    
    <rect x="220" y="0" width="200" height="80" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="320" y="20" text-anchor="middle" fill="#4ade80" font-size="11" font-weight="bold" font-family="Courier New, monospace">BOTTOM-UP (Tab)</text>
    <text x="235" y="45" fill="#ffffff" font-size="10" font-family="Courier New, monospace">dp[0]=0, dp[1]=1</text>
    <text x="235" y="65" fill="#ffffff" font-size="10" font-family="Courier New, monospace">dp[i]=dp[i-1]+dp[i-2]</text>
  </g>
  
  <!-- 1D DP -->
  <text x="500" y="90" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">1D DP: Climbing Stairs</text>
  
  <g transform="translate(500, 110)">
    <text x="0" y="15" fill="#888888" font-size="10" font-family="Courier New, monospace">dp[i] = ways to reach step i</text>
    <rect x="0" y="25" width="30" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="15" y="42" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">1</text>
    <rect x="35" y="25" width="30" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="50" y="42" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">1</text>
    <rect x="70" y="25" width="30" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="85" y="42" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">2</text>
    <rect x="105" y="25" width="30" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="120" y="42" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">3</text>
    <rect x="140" y="25" width="30" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="155" y="42" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">5</text>
    <text x="0" y="70" fill="#4ade80" font-size="10" font-family="Courier New, monospace">dp[i] = dp[i-1] + dp[i-2]</text>
  </g>
  
  <!-- 2D DP Grid -->
  <text x="50" y="230" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">2D DP: Unique Paths</text>
  
  <g transform="translate(50, 250)">
    <!-- Grid -->
    <rect x="0" y="0" width="40" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="20" y="20" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">1</text>
    <rect x="40" y="0" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="60" y="20" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">1</text>
    <rect x="80" y="0" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="100" y="20" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">1</text>
    
    <rect x="0" y="30" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="20" y="50" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">1</text>
    <rect x="40" y="30" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="60" y="50" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">2</text>
    <rect x="80" y="30" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="100" y="50" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">3</text>
    
    <rect x="0" y="60" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="20" y="80" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">1</text>
    <rect x="40" y="60" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="60" y="80" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">3</text>
    <rect x="80" y="60" width="40" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="100" y="80" text-anchor="middle" fill="#ffffff" font-size="10" font-family="Courier New, monospace">6</text>
    
    <text x="140" y="50" fill="#888888" font-size="10" font-family="Courier New, monospace">dp[i][j] = dp[i-1][j] + dp[i][j-1]</text>
  </g>
  
  <!-- Knapsack -->
  <text x="350" y="230" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">0/1 KNAPSACK</text>
  
  <g transform="translate(350, 250)">
    <text x="0" y="15" fill="#888888" font-size="10" font-family="Courier New, monospace">Items: weights=[1,2,3], values=[6,10,12]</text>
    <text x="0" y="35" fill="#888888" font-size="10" font-family="Courier New, monospace">Capacity: 5</text>
    
    <text x="0" y="60" fill="#f97316" font-size="10" font-family="Courier New, monospace">dp[i][w] = max value with i items, capacity w</text>
    <text x="0" y="80" fill="#4ade80" font-size="10" font-family="Courier New, monospace">dp[i][w] = max(skip, take)</text>
    <text x="0" y="95" fill="#888888" font-size="10" font-family="Courier New, monospace">skip = dp[i-1][w]</text>
    <text x="0" y="110" fill="#888888" font-size="10" font-family="Courier New, monospace">take = dp[i-1][w-wt[i]] + val[i]</text>
  </g>
  
  <!-- LCS -->
  <text x="620" y="230" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">STRING DP: LCS</text>
  
  <g transform="translate(620, 250)">
    <text x="0" y="15" fill="#888888" font-size="10" font-family="Courier New, monospace">"ABCD" vs "AEBD" â†’ "ABD"</text>
    
    <text x="0" y="40" fill="#ffffff" font-size="10" font-family="Courier New, monospace">if s1[i] == s2[j]:</text>
    <text x="10" y="55" fill="#4ade80" font-size="10" font-family="Courier New, monospace">dp[i][j] = 1 + dp[i-1][j-1]</text>
    <text x="0" y="75" fill="#ffffff" font-size="10" font-family="Courier New, monospace">else:</text>
    <text x="10" y="90" fill="#f97316" font-size="10" font-family="Courier New, monospace">dp[i][j] = max(dp[i-1][j],dp[i][j-1])</text>
  </g>
  
  <!-- DP Patterns -->
  <text x="50" y="400" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">DP PATTERNS</text>
  
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="100" height="30" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Courier New, monospace">1D DP</text>
    
    <rect x="110" y="0" width="100" height="30" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="160" y="20" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Courier New, monospace">2D DP</text>
    
    <rect x="220" y="0" width="100" height="30" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="270" y="20" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Courier New, monospace">Knapsack</text>
    
    <rect x="330" y="0" width="100" height="30" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="380" y="20" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Courier New, monospace">String DP</text>
    
    <rect x="440" y="0" width="100" height="30" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="490" y="20" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Courier New, monospace">State Machine</text>
    
    <rect x="550" y="0" width="100" height="30" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="600" y="20" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Courier New, monospace">Bitmask DP</text>
  </g>
  
  <!-- Subtopics -->
  <text x="50" y="490" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SUBTOPICS</text>
  <g transform="translate(120, 500)">
    <text x="0" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">01. 1D</text>
    <text x="50" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">02. 2D</text>
    <text x="100" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">03. Knapsack</text>
    <text x="180" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">04. String</text>
    <text x="260" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">05. Tree</text>
    <text x="320" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">06. State</text>
    <text x="380" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">07. Bitmask</text>
    <text x="460" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">08. Digit</text>
  </g>
</svg>


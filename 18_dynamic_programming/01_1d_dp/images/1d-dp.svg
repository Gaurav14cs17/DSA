<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">1D Dynamic Programming</text>
  <text x="450" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Climbing Stairs: dp[i] = dp[i-1] + dp[i-2]</text>
  
  <!-- Section: DP Array Visualization -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">DP Array</text>
  
  <!-- Index labels -->
  <text x="100" y="145" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">i=0</text>
  <text x="200" y="145" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">i=1</text>
  <text x="300" y="145" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">i=2</text>
  <text x="400" y="145" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">i=3</text>
  <text x="500" y="145" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">i=4</text>
  <text x="600" y="145" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">i=5</text>
  <text x="700" y="145" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">i=6</text>
  <text x="800" y="145" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">i=7</text>
  
  <!-- DP Boxes - Base cases -->
  <rect x="60" y="155" width="80" height="50" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="100" y="187" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <rect x="160" y="155" width="80" height="50" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="200" y="187" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <!-- DP Boxes - Computed values -->
  <rect x="260" y="155" width="80" height="50" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="187" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <rect x="360" y="155" width="80" height="50" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="187" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  
  <rect x="460" y="155" width="80" height="50" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="500" y="187" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
  
  <rect x="560" y="155" width="80" height="50" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="600" y="187" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">8</text>
  
  <rect x="660" y="155" width="80" height="50" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="700" y="187" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">13</text>
  
  <!-- Current calculation highlight -->
  <rect x="760" y="155" width="80" height="50" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="800" y="187" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">21</text>
  
  <!-- Dependency arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
  </defs>
  
  <!-- Arrow from i-2 -->
  <path d="M 700 205 Q 700 240 760 240 L 780 240" stroke="#f97316" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="730" y="260" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">dp[i-2]=13</text>
  
  <!-- Arrow from i-1 -->
  <path d="M 740 205 Q 740 220 770 220 L 780 220" stroke="#f97316" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="760" y="235" font-family="Courier New, monospace" font-size="11" fill="#f97316">dp[i-1]=8</text>
  
  <!-- Section: Recurrence Patterns -->
  <text x="50" y="310" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Common 1D DP Patterns</text>
  
  <!-- Pattern 1: Fibonacci -->
  <rect x="50" y="330" width="250" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="175" y="355" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Fibonacci / Climbing</text>
  <text x="175" y="380" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">dp[i] = dp[i-1] + dp[i-2]</text>
  <text x="175" y="400" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">O(n) time, O(1) space</text>
  
  <!-- Pattern 2: House Robber -->
  <rect x="325" y="330" width="250" height="80" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="450" y="355" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">House Robber</text>
  <text x="450" y="380" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">dp[i] = max(dp[i-1],</text>
  <text x="450" y="400" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">dp[i-2] + nums[i])</text>
  
  <!-- Pattern 3: Coin Change -->
  <rect x="600" y="330" width="250" height="80" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="725" y="355" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Coin Change</text>
  <text x="725" y="380" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">dp[a] = min(dp[a-c]+1)</text>
  <text x="725" y="400" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">O(amount × coins)</text>
  
  <!-- Section: Space Optimization -->
  <text x="50" y="450" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Space Optimization</text>
  
  <!-- Before optimization -->
  <rect x="50" y="470" width="380" height="60" rx="5" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="240" y="495" font-family="Courier New, monospace" font-size="14" fill="#ef4444" text-anchor="middle">Full Array: dp[0...n] → O(n) space</text>
  <text x="240" y="515" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">[1, 1, 2, 3, 5, 8, 13, 21, ...]</text>
  
  <!-- After optimization -->
  <rect x="470" y="470" width="380" height="60" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="660" y="495" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">Rolling Variables: prev, curr → O(1)</text>
  <text x="660" y="515" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">prev=13, curr=21</text>
  
  <!-- Result -->
  <rect x="300" y="550" width="300" height="35" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="573" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">Result: dp[7] = 21 ways</text>
</svg>

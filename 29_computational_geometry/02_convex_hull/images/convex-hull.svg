<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 750">
  <rect width="950" height="750" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" fill="#ffffff" font-weight="bold" text-anchor="middle">Convex Hull Algorithms</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Graham's Scan - Step by Step Visualization</text>
  
  <!-- Step 1: Find Pivot -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" fill="#e94560" font-weight="bold">STEP 1: Find Pivot (Lowest Point)</text>
  
  <g transform="translate(30, 130)">
    <rect x="0" y="0" width="260" height="200" fill="#1e3a5f" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2" rx="5"/>
    
    <!-- Points -->
    <circle cx="130" cy="170" r="8" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
    <text x="140" y="185" font-family="Courier New, monospace" font-size="11" fill="#f97316" font-weight="bold">pivot</text>
    
    <circle cx="60" cy="80" r="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="100" cy="40" r="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="180" cy="50" r="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="220" cy="100" r="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="200" cy="150" r="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="80" cy="130" r="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="150" cy="90" r="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="10" y="220" font-family="Courier New, monospace" font-size="11" fill="#888888">Find lowest y (leftmost if tie)</text>
  </g>
  
  <!-- Step 2: Sort by Polar Angle -->
  <text x="340" y="110" font-family="Courier New, monospace" font-size="14" fill="#e94560" font-weight="bold">STEP 2: Sort by Polar Angle</text>
  
  <g transform="translate(320, 130)">
    <rect x="0" y="0" width="260" height="200" fill="#1e3a5f" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2" rx="5"/>
    
    <!-- Pivot -->
    <circle cx="130" cy="170" r="8" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
    
    <!-- Angle rays -->
    <line x1="130" y1="170" x2="230" y2="170" stroke="#888888" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="130" y1="170" x2="200" y2="145" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="130" y1="170" x2="220" y2="100" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="130" y1="170" x2="180" y2="50" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="130" y1="170" x2="100" y2="40" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="130" y1="170" x2="60" y2="80" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="130" y1="170" x2="80" y2="130" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Numbered points -->
    <circle cx="200" cy="145" r="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="205" y="142" font-family="Courier New, monospace" font-size="10" fill="#4ade80">1</text>
    
    <circle cx="220" cy="100" r="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="225" y="97" font-family="Courier New, monospace" font-size="10" fill="#4ade80">2</text>
    
    <circle cx="180" cy="50" r="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="185" y="47" font-family="Courier New, monospace" font-size="10" fill="#4ade80">3</text>
    
    <circle cx="100" cy="40" r="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="105" y="37" font-family="Courier New, monospace" font-size="10" fill="#4ade80">4</text>
    
    <circle cx="60" cy="80" r="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="45" y="77" font-family="Courier New, monospace" font-size="10" fill="#4ade80">5</text>
    
    <circle cx="80" cy="130" r="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="65" y="127" font-family="Courier New, monospace" font-size="10" fill="#4ade80">6</text>
    
    <circle cx="150" cy="90" r="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="155" y="85" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">*</text>
    
    <text x="10" y="220" font-family="Courier New, monospace" font-size="11" fill="#888888">Sort CCW from x-axis</text>
  </g>
  
  <!-- Step 3: Build Hull -->
  <text x="630" y="110" font-family="Courier New, monospace" font-size="14" fill="#e94560" font-weight="bold">STEP 3: Build Hull (Left Turns Only)</text>
  
  <g transform="translate(610, 130)">
    <rect x="0" y="0" width="300" height="200" fill="#0f2f1f" fill-opacity="0.3" stroke="#4ade80" stroke-width="2" rx="5"/>
    
    <!-- Hull edges -->
    <polygon points="130,170 200,145 220,100 180,50 100,40 60,80 80,130" fill="#0f2f1f" fill-opacity="0.4" stroke="#4ade80" stroke-width="3"/>
    
    <!-- Hull points -->
    <circle cx="130" cy="170" r="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <circle cx="200" cy="145" r="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <circle cx="220" cy="100" r="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <circle cx="180" cy="50" r="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <circle cx="100" cy="40" r="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <circle cx="60" cy="80" r="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <circle cx="80" cy="130" r="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    
    <!-- Interior point (not on hull) -->
    <circle cx="150" cy="90" r="5" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="160" y="90" font-family="Courier New, monospace" font-size="10" fill="#ef4444">rejected</text>
    
    <text x="10" y="220" font-family="Courier New, monospace" font-size="11" fill="#888888">Pop right turns, keep left turns</text>
  </g>
  
  <!-- Algorithm Comparison -->
  <text x="50" y="390" font-family="Courier New, monospace" font-size="14" fill="#e94560" font-weight="bold">ALGORITHM COMPARISON</text>
  
  <!-- Graham's Scan box -->
  <g transform="translate(30, 410)">
    <rect x="0" y="0" width="200" height="140" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
    <text x="100" y="25" font-family="Courier New, monospace" font-size="14" fill="#4ade80" font-weight="bold" text-anchor="middle">Graham's Scan</text>
    <text x="100" y="50" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">O(n log n)</text>
    <line x1="20" y1="60" x2="180" y2="60" stroke="#4ade80" stroke-width="1"/>
    <text x="15" y="80" font-family="Courier New, monospace" font-size="11" fill="#888888">• Sort by polar angle</text>
    <text x="15" y="100" font-family="Courier New, monospace" font-size="11" fill="#888888">• Stack-based</text>
    <text x="15" y="120" font-family="Courier New, monospace" font-size="11" fill="#4ade80" font-weight="bold">✓ Most common</text>
  </g>
  
  <!-- Jarvis March box -->
  <g transform="translate(260, 410)">
    <rect x="0" y="0" width="200" height="140" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="5"/>
    <text x="100" y="25" font-family="Courier New, monospace" font-size="14" fill="#a78bfa" font-weight="bold" text-anchor="middle">Jarvis March</text>
    <text x="100" y="50" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">O(nh)</text>
    <line x1="20" y1="60" x2="180" y2="60" stroke="#a78bfa" stroke-width="1"/>
    <text x="15" y="80" font-family="Courier New, monospace" font-size="11" fill="#888888">• Gift wrapping</text>
    <text x="15" y="100" font-family="Courier New, monospace" font-size="11" fill="#888888">• Output-sensitive</text>
    <text x="15" y="120" font-family="Courier New, monospace" font-size="11" fill="#a78bfa" font-weight="bold">✓ Good when h≪n</text>
  </g>
  
  <!-- Andrew's Monotone Chain -->
  <g transform="translate(490, 410)">
    <rect x="0" y="0" width="200" height="140" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="5"/>
    <text x="100" y="25" font-family="Courier New, monospace" font-size="14" fill="#f97316" font-weight="bold" text-anchor="middle">Andrew's Chain</text>
    <text x="100" y="50" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">O(n log n)</text>
    <line x1="20" y1="60" x2="180" y2="60" stroke="#f97316" stroke-width="1"/>
    <text x="15" y="80" font-family="Courier New, monospace" font-size="11" fill="#888888">• Sort by x-coord</text>
    <text x="15" y="100" font-family="Courier New, monospace" font-size="11" fill="#888888">• Upper + Lower hull</text>
    <text x="15" y="120" font-family="Courier New, monospace" font-size="11" fill="#f97316" font-weight="bold">✓ Simpler code</text>
  </g>
  
  <!-- QuickHull -->
  <g transform="translate(720, 410)">
    <rect x="0" y="0" width="200" height="140" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="100" y="25" font-family="Courier New, monospace" font-size="14" fill="#3b82f6" font-weight="bold" text-anchor="middle">QuickHull</text>
    <text x="100" y="50" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">O(n log n) avg</text>
    <line x1="20" y1="60" x2="180" y2="60" stroke="#3b82f6" stroke-width="1"/>
    <text x="15" y="80" font-family="Courier New, monospace" font-size="11" fill="#888888">• Divide &amp; conquer</text>
    <text x="15" y="100" font-family="Courier New, monospace" font-size="11" fill="#888888">• Like QuickSort</text>
    <text x="15" y="120" font-family="Courier New, monospace" font-size="11" fill="#3b82f6" font-weight="bold">✓ Practical fast</text>
  </g>
  
  <!-- Cross Product Check Visual -->
  <text x="50" y="590" font-family="Courier New, monospace" font-size="14" fill="#e94560" font-weight="bold">CROSS PRODUCT CHECK</text>
  
  <g transform="translate(50, 610)">
    <!-- Left turn (keep) -->
    <rect x="0" y="0" width="180" height="100" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
    <line x1="30" y1="80" x2="90" y2="40" stroke="#4ade80" stroke-width="3"/>
    <line x1="90" y1="40" x2="150" y2="20" stroke="#4ade80" stroke-width="3"/>
    <circle cx="30" cy="80" r="4" fill="#4ade80"/>
    <circle cx="90" cy="40" r="4" fill="#4ade80"/>
    <circle cx="150" cy="20" r="4" fill="#4ade80"/>
    <text x="90" y="95" font-family="Courier New, monospace" font-size="12" fill="#4ade80" font-weight="bold" text-anchor="middle">LEFT TURN (keep)</text>
    <text x="165" y="45" font-family="Courier New, monospace" font-size="11" fill="#4ade80">&gt;0</text>
  </g>
  
  <g transform="translate(280, 610)">
    <!-- Collinear (pop) -->
    <rect x="0" y="0" width="180" height="100" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="5"/>
    <line x1="30" y1="70" x2="150" y2="30" stroke="#a78bfa" stroke-width="3"/>
    <circle cx="30" cy="70" r="4" fill="#a78bfa"/>
    <circle cx="90" cy="50" r="4" fill="#a78bfa"/>
    <circle cx="150" cy="30" r="4" fill="#a78bfa"/>
    <text x="90" y="95" font-family="Courier New, monospace" font-size="12" fill="#a78bfa" font-weight="bold" text-anchor="middle">COLLINEAR (pop)</text>
    <text x="165" y="45" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">=0</text>
  </g>
  
  <g transform="translate(510, 610)">
    <!-- Right turn (pop) -->
    <rect x="0" y="0" width="180" height="100" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" rx="5"/>
    <line x1="30" y1="60" x2="90" y2="30" stroke="#ef4444" stroke-width="3"/>
    <line x1="90" y1="30" x2="150" y2="50" stroke="#ef4444" stroke-width="3"/>
    <circle cx="30" cy="60" r="4" fill="#ef4444"/>
    <circle cx="90" cy="30" r="4" fill="#ef4444"/>
    <circle cx="150" cy="50" r="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="2,2"/>
    <text x="90" y="95" font-family="Courier New, monospace" font-size="12" fill="#ef4444" font-weight="bold" text-anchor="middle">RIGHT TURN (pop)</text>
    <text x="165" y="35" font-family="Courier New, monospace" font-size="11" fill="#ef4444">&lt;0</text>
  </g>
  
  <!-- Formula box -->
  <g transform="translate(720, 600)">
    <rect x="0" y="0" width="200" height="110" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="100" y="25" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Cross Product Formula:</text>
    <text x="100" y="50" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">(Q-P) × (R-P)</text>
    <text x="100" y="75" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">(qx-px)(ry-py) -</text>
    <text x="100" y="90" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">(qy-py)(rx-px)</text>
  </g>
</svg>

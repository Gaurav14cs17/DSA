<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <rect width="900" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Courier New, monospace" font-size="26" fill="#ffffff" font-weight="bold" text-anchor="middle">Point Location Algorithms</text>
  <text x="450" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Ray Casting &amp; Winding Number Methods</text>
  
  <!-- Section 1: Ray Casting -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" fill="#e94560" font-weight="bold">RAY CASTING ALGORITHM</text>
  
  <g transform="translate(30, 130)">
    <rect x="0" y="0" width="380" height="260" fill="#1e3a5f" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2" rx="5"/>
    
    <!-- Polygon -->
    <polygon points="60,180 100,60 200,40 280,100 300,200 220,230 120,220" 
             fill="#1e3a5f" fill-opacity="0.5" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Point INSIDE -->
    <circle cx="180" cy="140" r="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
    <text x="165" y="135" font-family="Courier New, monospace" font-size="11" fill="#4ade80" font-weight="bold">P₁</text>
    
    <!-- Ray from P1 -->
    <line x1="180" y1="140" x2="350" y2="140" stroke="#4ade80" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Intersection markers for P1 -->
    <circle cx="248" cy="140" r="4" fill="#f97316"/>
    <circle cx="300" cy="140" r="4" fill="#f97316"/>
    <circle cx="305" cy="140" r="4" fill="#f97316"/>
    
    <!-- Count label -->
    <text x="320" y="125" font-family="Courier New, monospace" font-size="10" fill="#f97316">3 crossings</text>
    <text x="320" y="155" font-family="Courier New, monospace" font-size="10" fill="#4ade80" font-weight="bold">ODD → INSIDE</text>
    
    <!-- Point OUTSIDE -->
    <circle cx="40" cy="80" r="8" fill="#1f0f0f" stroke="#ef4444" stroke-width="3"/>
    <text x="25" y="75" font-family="Courier New, monospace" font-size="11" fill="#ef4444" font-weight="bold">P₂</text>
    
    <!-- Ray from P2 -->
    <line x1="40" y1="80" x2="350" y2="80" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Intersection markers for P2 -->
    <circle cx="87" cy="80" r="4" fill="#f97316"/>
    <circle cx="265" cy="80" r="4" fill="#f97316"/>
    
    <!-- Count label for P2 -->
    <text x="280" y="70" font-family="Courier New, monospace" font-size="10" fill="#f97316">2 crossings</text>
    <text x="280" y="95" font-family="Courier New, monospace" font-size="10" fill="#ef4444" font-weight="bold">EVEN → OUTSIDE</text>
    
    <!-- Jordan curve theorem note -->
    <text x="20" y="285" font-family="Courier New, monospace" font-size="11" fill="#888888">Jordan Curve Theorem: Cross odd = inside</text>
  </g>
  
  <!-- Section 2: Winding Number -->
  <text x="470" y="110" font-family="Courier New, monospace" font-size="14" fill="#e94560" font-weight="bold">WINDING NUMBER ALGORITHM</text>
  
  <g transform="translate(450, 130)">
    <rect x="0" y="0" width="420" height="260" fill="#2d1f3d" fill-opacity="0.3" stroke="#a78bfa" stroke-width="2" rx="5"/>
    
    <!-- Polygon with direction arrows -->
    <polygon points="60,180 100,60 200,40 280,100 300,200 220,230 120,220" 
             fill="#2d1f3d" fill-opacity="0.5" stroke="#a78bfa" stroke-width="2"/>
    
    <!-- Direction arrows on edges -->
    <polygon points="75,125 85,115 80,130" fill="#a78bfa"/>
    <polygon points="145,55 155,45 160,60" fill="#a78bfa"/>
    <polygon points="235,65 245,75 230,80" fill="#a78bfa"/>
    <polygon points="290,145 295,160 280,155" fill="#a78bfa"/>
    <polygon points="265,220 255,215 260,205" fill="#a78bfa"/>
    <polygon points="175,228 165,225 170,215" fill="#a78bfa"/>
    <polygon points="95,200 85,205 90,195" fill="#a78bfa"/>
    
    <!-- CCW label -->
    <text x="170" y="140" font-family="Courier New, monospace" font-size="12" fill="#a78bfa" font-weight="bold">CCW</text>
    
    <!-- Point inside -->
    <circle cx="180" cy="160" r="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
    <text x="165" y="155" font-family="Courier New, monospace" font-size="11" fill="#4ade80" font-weight="bold">P</text>
    
    <!-- Winding visual (curved arrow) -->
    <path d="M 210 160 A 50 50 0 1 0 150 160" stroke="#f97316" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
    <polygon points="150,155 145,165 155,165" fill="#f97316"/>
    
    <!-- Explanation -->
    <text x="20" y="285" font-family="Courier New, monospace" font-size="11" fill="#888888">Winding # ≠ 0 → Inside | More robust for complex shapes</text>
  </g>
  
  <!-- Point in Triangle Section -->
  <text x="50" y="430" font-family="Courier New, monospace" font-size="14" fill="#e94560" font-weight="bold">POINT IN TRIANGLE (Barycentric Coordinates)</text>
  
  <g transform="translate(30, 450)">
    <rect x="0" y="0" width="380" height="200" fill="#0f2f1f" fill-opacity="0.3" stroke="#4ade80" stroke-width="2" rx="5"/>
    
    <!-- Triangle -->
    <polygon points="190,30 60,170 320,170" fill="#0f2f1f" fill-opacity="0.5" stroke="#4ade80" stroke-width="2"/>
    
    <!-- Vertices -->
    <circle cx="190" cy="30" r="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="195" y="25" font-family="Courier New, monospace" font-size="12" fill="#4ade80" font-weight="bold">A</text>
    
    <circle cx="60" cy="170" r="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="40" y="175" font-family="Courier New, monospace" font-size="12" fill="#4ade80" font-weight="bold">B</text>
    
    <circle cx="320" cy="170" r="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="330" y="175" font-family="Courier New, monospace" font-size="12" fill="#4ade80" font-weight="bold">C</text>
    
    <!-- Point inside -->
    <circle cx="180" cy="120" r="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="185" y="115" font-family="Courier New, monospace" font-size="11" fill="#f97316" font-weight="bold">P</text>
    
    <!-- Barycentric formula -->
    <text x="20" y="220" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">P = u·A + v·B + w·C where u+v+w=1</text>
    <text x="20" y="240" font-family="Courier New, monospace" font-size="11" fill="#4ade80" font-weight="bold">Inside if: u,v,w ∈ [0,1]</text>
  </g>
  
  <!-- Point in Circle Section -->
  <text x="470" y="430" font-family="Courier New, monospace" font-size="14" fill="#e94560" font-weight="bold">POINT IN CIRCLE</text>
  
  <g transform="translate(450, 450)">
    <rect x="0" y="0" width="420" height="200" fill="#1e3a5f" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2" rx="5"/>
    
    <!-- Circle -->
    <circle cx="200" cy="100" r="80" fill="#1e3a5f" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Center -->
    <circle cx="200" cy="100" r="4" fill="#3b82f6"/>
    <text x="205" y="95" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">C</text>
    
    <!-- Radius line -->
    <line x1="200" y1="100" x2="280" y2="100" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="235" y="95" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">r</text>
    
    <!-- Point inside -->
    <circle cx="170" cy="80" r="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="150" y="75" font-family="Courier New, monospace" font-size="10" fill="#4ade80">P₁ (in)</text>
    
    <!-- Distance line -->
    <line x1="200" y1="100" x2="170" y2="80" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Point outside -->
    <circle cx="320" cy="60" r="6" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
    <text x="330" y="65" font-family="Courier New, monospace" font-size="10" fill="#ef4444">P₂ (out)</text>
    
    <!-- Distance line -->
    <line x1="200" y1="100" x2="320" y2="60" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Point on boundary -->
    <circle cx="200" cy="20" r="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="210" y="20" font-family="Courier New, monospace" font-size="10" fill="#f97316">P₃ (on)</text>
    
    <!-- Formula -->
    <text x="20" y="220" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">dist²(P,C) ≤ r² → Inside</text>
    <text x="20" y="240" font-family="Courier New, monospace" font-size="11" fill="#888888">Use squared distance to avoid sqrt</text>
  </g>
  
  <!-- Complexity Summary -->
  <rect x="30" y="680" width="840" height="0" fill="#1e3a5f" stroke="#3b82f6" stroke-width="0" rx="8"/>
</svg>

<svg viewBox="0 0 950 650" xmlns="http://www.w3.org/2000/svg">
  <rect width="950" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Array Operations via Recursion</text>
  
  <!-- Find Max -->
  <rect x="30" y="60" width="280" height="190" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="170" y="90" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Find Maximum</text>
  
  <rect x="60" y="105" width="30" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="75" y="125" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">3</text>
  <rect x="95" y="105" width="30" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="110" y="125" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80" text-anchor="middle">9</text>
  <rect x="130" y="105" width="30" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="145" y="125" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">1</text>
  <rect x="165" y="105" width="30" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="180" y="125" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">7</text>
  
  <text x="50" y="160" font-family="Courier New, monospace" font-size="10" fill="#888888">Recurrence:</text>
  <text x="50" y="178" font-family="Courier New, monospace" font-size="10" fill="#ffffff">max(i) = max(arr[i], max(i+1))</text>
  <text x="50" y="195" font-family="Courier New, monospace" font-size="10" fill="#4ade80">Base: max(n-1) = arr[n-1]</text>
  <text x="50" y="215" font-family="Courier New, monospace" font-size="10" fill="#60a5fa">max(3,max(9,max(1,7))) = 9</text>
  <text x="50" y="235" font-family="Courier New, monospace" font-size="10" fill="#888888">Time: O(n), Space: O(n)</text>
  
  <!-- Is Sorted -->
  <rect x="335" y="60" width="280" height="190" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="475" y="90" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Check Sorted</text>
  
  <rect x="365" y="105" width="30" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="380" y="125" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="400" y="105" width="30" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="415" y="125" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">3</text>
  <rect x="435" y="105" width="30" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="450" y="125" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">5</text>
  <rect x="470" y="105" width="30" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="485" y="125" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">7</text>
  
  <text x="355" y="160" font-family="Courier New, monospace" font-size="10" fill="#888888">Recurrence:</text>
  <text x="355" y="178" font-family="Courier New, monospace" font-size="10" fill="#ffffff">sorted(i) = arr[i]≤arr[i+1]</text>
  <text x="385" y="195" font-family="Courier New, monospace" font-size="10" fill="#ffffff">AND sorted(i+1)</text>
  <text x="355" y="215" font-family="Courier New, monospace" font-size="10" fill="#4ade80">1≤3 ✓ 3≤5 ✓ 5≤7 ✓ → True</text>
  <text x="355" y="235" font-family="Courier New, monospace" font-size="10" fill="#888888">Time: O(n), Space: O(n)</text>
  
  <!-- Reverse Array -->
  <rect x="640" y="60" width="280" height="190" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="780" y="90" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Reverse Array</text>
  
  <text x="660" y="115" font-family="Courier New, monospace" font-size="10" fill="#888888">Before:</text>
  <rect x="710" y="100" width="25" height="25" rx="2" fill="#3d1f0f" stroke="#f97316" stroke-width="1"/>
  <text x="722" y="118" font-family="Courier New, monospace" font-size="10" fill="#ffffff" text-anchor="middle">1</text>
  <rect x="740" y="100" width="25" height="25" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="752" y="118" font-family="Courier New, monospace" font-size="10" fill="#ffffff" text-anchor="middle">2</text>
  <rect x="770" y="100" width="25" height="25" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="782" y="118" font-family="Courier New, monospace" font-size="10" fill="#ffffff" text-anchor="middle">3</text>
  <rect x="800" y="100" width="25" height="25" rx="2" fill="#3d1f0f" stroke="#f97316" stroke-width="1"/>
  <text x="812" y="118" font-family="Courier New, monospace" font-size="10" fill="#ffffff" text-anchor="middle">4</text>
  
  <text x="660" y="155" font-family="Courier New, monospace" font-size="10" fill="#888888">After:</text>
  <rect x="710" y="140" width="25" height="25" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="722" y="158" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">4</text>
  <rect x="740" y="140" width="25" height="25" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="752" y="158" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">3</text>
  <rect x="770" y="140" width="25" height="25" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="782" y="158" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">2</text>
  <rect x="800" y="140" width="25" height="25" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="812" y="158" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">1</text>
  
  <text x="660" y="190" font-family="Courier New, monospace" font-size="10" fill="#ffffff">swap(L,R), recurse(L+1,R-1)</text>
  <text x="660" y="210" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">Two-pointer recursion</text>
  <text x="660" y="235" font-family="Courier New, monospace" font-size="10" fill="#888888">Time: O(n), Space: O(n)</text>
  
  <!-- Count Occurrences -->
  <rect x="30" y="270" width="280" height="180" rx="8" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="170" y="300" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Count Occurrences</text>
  
  <rect x="50" y="315" width="25" height="25" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="62" y="333" font-family="Courier New, monospace" font-size="10" fill="#ffffff" text-anchor="middle">3</text>
  <rect x="80" y="315" width="25" height="25" rx="2" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="92" y="333" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#f97316" text-anchor="middle">5</text>
  <rect x="110" y="315" width="25" height="25" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="122" y="333" font-family="Courier New, monospace" font-size="10" fill="#ffffff" text-anchor="middle">2</text>
  <rect x="140" y="315" width="25" height="25" rx="2" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="152" y="333" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#f97316" text-anchor="middle">5</text>
  <rect x="170" y="315" width="25" height="25" rx="2" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="182" y="333" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#f97316" text-anchor="middle">5</text>
  
  <text x="220" y="333" font-family="Courier New, monospace" font-size="12" fill="#f97316">target=5</text>
  
  <text x="50" y="365" font-family="Courier New, monospace" font-size="10" fill="#888888">Recurrence:</text>
  <text x="50" y="385" font-family="Courier New, monospace" font-size="10" fill="#ffffff">count(i) = (1 if arr[i]==t else 0)</text>
  <text x="80" y="402" font-family="Courier New, monospace" font-size="10" fill="#ffffff">+ count(i+1)</text>
  <text x="50" y="425" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#f97316">Result: 3 occurrences</text>
  
  <!-- Find All Indices -->
  <rect x="335" y="270" width="280" height="180" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="475" y="300" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Find All Indices</text>
  
  <rect x="355" y="315" width="25" height="25" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="367" y="333" font-family="Courier New, monospace" font-size="10" fill="#ffffff" text-anchor="middle">a</text>
  <rect x="385" y="315" width="25" height="25" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="397" y="333" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#4ade80" text-anchor="middle">b</text>
  <rect x="415" y="315" width="25" height="25" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="427" y="333" font-family="Courier New, monospace" font-size="10" fill="#ffffff" text-anchor="middle">c</text>
  <rect x="445" y="315" width="25" height="25" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="457" y="333" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#4ade80" text-anchor="middle">b</text>
  <rect x="475" y="315" width="25" height="25" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="487" y="333" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#4ade80" text-anchor="middle">b</text>
  
  <text x="520" y="333" font-family="Courier New, monospace" font-size="12" fill="#4ade80">target='b'</text>
  
  <text x="355" y="365" font-family="Courier New, monospace" font-size="10" fill="#888888">Recurrence:</text>
  <text x="355" y="385" font-family="Courier New, monospace" font-size="10" fill="#ffffff">indices(i) = findAll(i+1)</text>
  <text x="385" y="402" font-family="Courier New, monospace" font-size="10" fill="#ffffff">+ [i] if match</text>
  <text x="355" y="425" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Result: [1, 3, 4]</text>
  
  <!-- Flatten Nested Array -->
  <rect x="640" y="270" width="280" height="180" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="780" y="300" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Flatten Nested Array</text>
  
  <text x="660" y="330" font-family="Courier New, monospace" font-size="11" fill="#ffffff">[[1,2],[3,[4,5]]]</text>
  
  <line x1="780" y1="340" x2="780" y2="360" stroke="#4ade80" stroke-width="2"/>
  <polygon points="780,370 775,360 785,360" fill="#4ade80"/>
  
  <text x="660" y="395" font-family="Courier New, monospace" font-size="11" fill="#4ade80">[1, 2, 3, 4, 5]</text>
  
  <text x="660" y="425" font-family="Courier New, monospace" font-size="10" fill="#888888">If element is list → recurse</text>
  <text x="660" y="440" font-family="Courier New, monospace" font-size="10" fill="#888888">Else → add to result</text>
  
  <!-- Recursion Type Summary -->
  <rect x="100" y="470" width="750" height="160" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="475" y="500" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#e94560" text-anchor="middle">Array Recursion Patterns Summary</text>
  
  <!-- Linear -->
  <rect x="130" y="520" width="180" height="90" rx="4" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
  <text x="220" y="545" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">Linear</text>
  <text x="140" y="565" font-family="Courier New, monospace" font-size="10" fill="#ffffff">f(i) → f(i+1)</text>
  <text x="140" y="585" font-family="Courier New, monospace" font-size="10" fill="#888888">sum, max, search</text>
  <text x="140" y="600" font-family="Courier New, monospace" font-size="10" fill="#60a5fa">O(n) depth</text>
  
  <!-- Two Pointer -->
  <rect x="330" y="520" width="180" height="90" rx="4" fill="#0f0f23" stroke="#a78bfa" stroke-width="1"/>
  <text x="420" y="545" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">Two Pointer</text>
  <text x="340" y="565" font-family="Courier New, monospace" font-size="10" fill="#ffffff">f(L,R) → f(L+1,R-1)</text>
  <text x="340" y="585" font-family="Courier New, monospace" font-size="10" fill="#888888">reverse, palindrome</text>
  <text x="340" y="600" font-family="Courier New, monospace" font-size="10" fill="#60a5fa">O(n/2) depth</text>
  
  <!-- Divide &amp; Conquer -->
  <rect x="530" y="520" width="200" height="90" rx="4" fill="#0f0f23" stroke="#4ade80" stroke-width="1"/>
  <text x="630" y="545" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80" text-anchor="middle">Divide &amp; Conquer</text>
  <text x="540" y="565" font-family="Courier New, monospace" font-size="10" fill="#ffffff">f(lo,hi) → f(lo,mid),f(mid+1,hi)</text>
  <text x="540" y="585" font-family="Courier New, monospace" font-size="10" fill="#888888">merge sort, max, min</text>
  <text x="540" y="600" font-family="Courier New, monospace" font-size="10" fill="#60a5fa">O(log n) depth</text>
</svg>


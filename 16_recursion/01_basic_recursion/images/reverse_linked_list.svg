<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Reverse Linked List (Recursive)</text>
  <text x="450" y="58" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">LeetCode 206 - Recursive approach</text>
  
  <!-- Original List -->
  <text x="50" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Original:</text>
  
  <!-- Node 1 -->
  <rect x="130" y="80" width="60" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="160" y="107" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <line x1="190" y1="100" x2="230" y2="100" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="240,100 230,95 230,105" fill="#3b82f6"/>
  
  <!-- Node 2 -->
  <rect x="250" y="80" width="60" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="280" y="107" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <line x1="310" y1="100" x2="350" y2="100" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="360,100 350,95 350,105" fill="#3b82f6"/>
  
  <!-- Node 3 -->
  <rect x="370" y="80" width="60" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="107" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  
  <line x1="430" y1="100" x2="470" y2="100" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="480,100 470,95 470,105" fill="#3b82f6"/>
  
  <!-- Node 4 -->
  <rect x="490" y="80" width="60" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="520" y="107" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  
  <line x1="550" y1="100" x2="590" y2="100" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="600,100 590,95 590,105" fill="#3b82f6"/>
  
  <!-- NULL -->
  <rect x="610" y="85" width="60" height="30" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="640" y="107" font-family="Courier New, monospace" font-size="14" fill="#ef4444" text-anchor="middle">NULL</text>
  
  <!-- Recursive Call Stack -->
  <text x="50" y="165" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Recursive Calls (Winding):</text>
  
  <!-- Call frames -->
  <rect x="50" y="180" width="180" height="35" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="140" y="203" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">reverse(1→2→3→4)</text>
  
  <line x1="230" y1="197" x2="260" y2="197" stroke="#f97316" stroke-width="2"/>
  <polygon points="270,197 260,192 260,202" fill="#f97316"/>
  
  <rect x="280" y="180" width="150" height="35" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="355" y="203" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">reverse(2→3→4)</text>
  
  <line x1="430" y1="197" x2="460" y2="197" stroke="#f97316" stroke-width="2"/>
  <polygon points="470,197 460,192 460,202" fill="#f97316"/>
  
  <rect x="480" y="180" width="130" height="35" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="545" y="203" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">reverse(3→4)</text>
  
  <line x1="610" y1="197" x2="640" y2="197" stroke="#f97316" stroke-width="2"/>
  <polygon points="650,197 640,192 640,202" fill="#f97316"/>
  
  <rect x="660" y="180" width="110" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="715" y="203" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">reverse(4)</text>
  <text x="715" y="227" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">BASE CASE</text>
  
  <!-- Unwinding section -->
  <text x="50" y="270" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Unwinding (Pointer Reversal):</text>
  
  <!-- Step 1: After base case returns -->
  <text x="50" y="300" font-family="Courier New, monospace" font-size="11" fill="#888888">Step 1: head=3, head.next.next=head, head.next=NULL</text>
  
  <rect x="130" y="310" width="50" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="155" y="333" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  
  <line x1="180" y1="327" x2="210" y2="327" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,2"/>
  
  <rect x="220" y="310" width="50" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="245" y="333" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  
  <path d="M 245 345 Q 245 365 205 365 Q 165 365 155 345" stroke="#4ade80" stroke-width="2" fill="none"/>
  <polygon points="155,340 150,350 160,350" fill="#4ade80"/>
  
  <!-- Step 2 -->
  <text x="350" y="300" font-family="Courier New, monospace" font-size="11" fill="#888888">Step 2: head=2</text>
  
  <rect x="400" y="310" width="50" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="425" y="333" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <rect x="490" y="310" width="50" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="515" y="333" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  
  <path d="M 515 345 Q 515 365 475 365 Q 435 365 425 345" stroke="#4ade80" stroke-width="2" fill="none"/>
  <polygon points="425,340 420,350 430,350" fill="#4ade80"/>
  
  <rect x="580" y="310" width="50" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="605" y="333" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  
  <line x1="580" y1="327" x2="550" y2="327" stroke="#4ade80" stroke-width="2"/>
  <polygon points="540,327 550,322 550,332" fill="#4ade80"/>
  
  <!-- Final Result -->
  <text x="50" y="400" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Result:</text>
  
  <!-- Node 4 -->
  <rect x="130" y="410" width="60" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="160" y="437" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  
  <line x1="190" y1="430" x2="230" y2="430" stroke="#4ade80" stroke-width="2"/>
  <polygon points="240,430 230,425 230,435" fill="#4ade80"/>
  
  <!-- Node 3 -->
  <rect x="250" y="410" width="60" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="280" y="437" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  
  <line x1="310" y1="430" x2="350" y2="430" stroke="#4ade80" stroke-width="2"/>
  <polygon points="360,430 350,425 350,435" fill="#4ade80"/>
  
  <!-- Node 2 -->
  <rect x="370" y="410" width="60" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="400" y="437" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <line x1="430" y1="430" x2="470" y2="430" stroke="#4ade80" stroke-width="2"/>
  <polygon points="480,430 470,425 470,435" fill="#4ade80"/>
  
  <!-- Node 1 -->
  <rect x="490" y="410" width="60" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="520" y="437" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <line x1="550" y1="430" x2="590" y2="430" stroke="#4ade80" stroke-width="2"/>
  <polygon points="600,430 590,425 590,435" fill="#4ade80"/>
  
  <!-- NULL -->
  <rect x="610" y="415" width="60" height="30" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="640" y="437" font-family="Courier New, monospace" font-size="14" fill="#ef4444" text-anchor="middle">NULL</text>
  
  <!-- Key insight -->
  <rect x="710" y="380" width="170" height="80" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="795" y="405" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">Key Operation</text>
  <text x="795" y="425" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">head.next.next = head</text>
  <text x="795" y="445" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">head.next = None</text>
  
  <!-- Complexity -->
  <rect x="200" y="485" width="500" height="50" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="510" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Time: O(n) | Space: O(n) stack frames | Each node visited once</text>
  <text x="450" y="525" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">new_head propagates back unchanged through all returns</text>
</svg>


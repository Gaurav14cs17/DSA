  <text x="440" y="250" font-family="Courier New, monospace" font-size="11" fill="#888888">2</text>
  <rect x="455" y="230" width="50" height="35" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="480" y="252" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>

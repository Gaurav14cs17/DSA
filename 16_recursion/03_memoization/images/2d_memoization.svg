  <rect x="635" y="230" width="50" height="35" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="660" y="252" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80" text-anchor="middle">10</text>
  
  <!-- Result annotation -->
  <line x1="690" y1="247" x2="730" y2="247" stroke="#4ade80" stroke-width="2"/>
  <text x="740" y="252" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Result!</text>
  
  <!-- Formula explanation -->
  <rect x="750" y="130" width="180" height="140" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="840" y="155" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Recurrence</text>
  <text x="770" y="185" font-family="Courier New, monospace" font-size="11" fill="#ffffff">dp[r][c] =</text>
  <text x="780" y="210" font-family="Courier New, monospace" font-size="11" fill="#ffffff">dp[r-1][c] +</text>
  <text x="780" y="230" font-family="Courier New, monospace" font-size="11" fill="#ffffff">dp[r][c-1]</text>
  <text x="770" y="258" font-family="Courier New, monospace" font-size="10" fill="#888888">paths from</text>
  <text x="770" y="270" font-family="Courier New, monospace" font-size="10" fill="#888888">above + left</text>
  
  <!-- Code section -->
  <rect x="100" y="310" width="420" height="160" rx="6" fill="#0f0f23" stroke="#3b82f6" stroke-width="2"/>
  <text x="120" y="340" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">@lru_cache(maxsize=None)</text>
  <text x="120" y="365" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">def</text>
  <text x="155" y="365" font-family="Courier New, monospace" font-size="12" fill="#4ade80"> uniquePaths</text>
  <text x="260" y="365" font-family="Courier New, monospace" font-size="12" fill="#ffffff">(r, c):</text>
  <text x="135" y="390" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">if</text>
  <text x="160" y="390" font-family="Courier New, monospace" font-size="12" fill="#ffffff"> r == 0 </text>
  <text x="220" y="390" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">or</text>
  <text x="245" y="390" font-family="Courier New, monospace" font-size="12" fill="#ffffff"> c == 0:</text>
  <text x="145" y="415" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">return</text>
  <text x="200" y="415" font-family="Courier New, monospace" font-size="12" fill="#f97316"> 1</text>
  <text x="135" y="440" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">return</text>
  <text x="190" y="440" font-family="Courier New, monospace" font-size="12" fill="#ffffff"> uniquePaths(r-1, c) +</text>
  <text x="190" y="460" font-family="Courier New, monospace" font-size="12" fill="#ffffff">       uniquePaths(r, c-1)</text>
  
  <!-- Call tree example -->
  <rect x="550" y="310" width="380" height="180" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="740" y="335" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Call Tree for uniquePaths(2,2)</text>
  
  <!-- Root -->
  <rect x="690" y="350" width="80" height="28" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="730" y="369" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">dp(2,2)</text>
  

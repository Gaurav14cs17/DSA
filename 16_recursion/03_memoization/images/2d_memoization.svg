  <line x1="760" y1="378" x2="820" y2="405" stroke="#f97316" stroke-width="1"/>
  
  <rect x="580" y="408" width="80" height="25" rx="3" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1"/>
  <text x="620" y="425" font-family="Courier New, monospace" font-size="10" fill="#ffffff" text-anchor="middle">dp(1,2)</text>
  
  <rect x="800" y="408" width="80" height="25" rx="3" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1"/>
  <text x="840" y="425" font-family="Courier New, monospace" font-size="10" fill="#ffffff" text-anchor="middle">dp(2,1)</text>
  
  <!-- Level 2 -->
  <line x1="600" y1="433" x2="575" y2="455" stroke="#a78bfa" stroke-width="1"/>
  <line x1="640" y1="433" x2="665" y2="455" stroke="#a78bfa" stroke-width="1"/>
  
  <rect x="560" y="458" width="40" height="22" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="580" y="473" font-family="Courier New, monospace" font-size="9" fill="#4ade80" text-anchor="middle">(0,2)</text>
  
  <rect x="650" y="458" width="40" height="22" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="670" y="473" font-family="Courier New, monospace" font-size="9" fill="#4ade80" text-anchor="middle">(1,1)</text>
  <text x="705" y="473" font-family="Courier New, monospace" font-size="8" fill="#a78bfa">cached</text>
  
  <line x1="820" y1="433" x2="795" y2="455" stroke="#a78bfa" stroke-width="1"/>
  <line x1="860" y1="433" x2="885" y2="455" stroke="#a78bfa" stroke-width="1"/>
  
  <rect x="780" y="458" width="40" height="22" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="800" y="473" font-family="Courier New, monospace" font-size="9" fill="#4ade80" text-anchor="middle">(1,1)</text>
  <text x="825" y="473" font-family="Courier New, monospace" font-size="8" fill="#a78bfa">cached</text>
  
  <rect x="870" y="458" width="40" height="22" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="890" y="473" font-family="Courier New, monospace" font-size="9" fill="#4ade80" text-anchor="middle">(2,0)</text>
  
  <!-- Complexity section -->
  <rect x="100" y="510" width="420" height="70" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="310" y="535" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">Complexity Analysis</text>
  <text x="130" y="560" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Time: O(m × n) - each cell computed once</text>
  <text x="130" y="578" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Space: O(m × n) - cache + O(m+n) stack</text>
  
  <!-- Key insight -->
  <rect x="550" y="510" width="380" height="70" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="740" y="535" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80" text-anchor="middle">Key Insight</text>
  <text x="570" y="560" font-family="Courier New, monospace" font-size="11" fill="#ffffff">2D problems → 2D cache (memo[r][c])</text>
  <text x="570" y="578" font-family="Courier New, monospace" font-size="11" fill="#ffffff">State = (row, col) position</text>
</svg>


  <text x="420" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Memoization Table:</text>
  
  <!-- Table header -->
  <text x="420" y="125" font-family="Courier New, monospace" font-size="11" fill="#888888">col→</text>
  <text x="480" y="125" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">0</text>
  <text x="540" y="125" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">1</text>

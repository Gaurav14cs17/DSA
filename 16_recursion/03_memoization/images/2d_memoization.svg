  <rect x="455" y="150" width="50" height="35" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="480" y="172" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  <rect x="515" y="150" width="50" height="35" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="540" y="172" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="575" y="150" width="50" height="35" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="600" y="172" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="635" y="150" width="50" height="35" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="660" y="172" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>
  
  <!-- Row 1 of memo table -->
  <text x="440" y="210" font-family="Courier New, monospace" font-size="11" fill="#888888">1</text>
  <rect x="455" y="190" width="50" height="35" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="480" y="212" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="515" y="190" width="50" height="35" rx="3" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="540" y="212" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="500" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Top-Down (Memoization) vs Bottom-Up (Tabulation)</text>
  <text x="500" y="58" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Two approaches to Dynamic Programming</text>
  
  <!-- Left Panel: Top-Down -->
  <rect x="30" y="80" width="450" height="490" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="255" y="110" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#a78bfa" text-anchor="middle">Top-Down (Memoization)</text>
  <text x="255" y="130" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">Start from problem, recurse to subproblems</text>
  
  <!-- Top-Down flow visualization -->
  <text x="50" y="165" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560">Execution Order:</text>
  
  <!-- Top level -->
  <rect x="180" y="180" width="80" height="35" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="220" y="203" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">fib(5)</text>
  
  <!-- Arrows down -->
  <line x1="195" y1="215" x2="145" y2="235" stroke="#f97316" stroke-width="2"/>
  <line x1="245" y1="215" x2="295" y2="235" stroke="#f97316" stroke-width="2"/>
  
  <!-- Level 2 -->
  <rect x="100" y="240" width="70" height="30" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="135" y="260" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">fib(4)</text>
  
  <rect x="260" y="240" width="70" height="30" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="295" y="260" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80" text-anchor="middle">fib(3)</text>
  <text x="350" y="260" font-family="Courier New, monospace" font-size="9" fill="#4ade80">← cached!</text>
  
  <!-- More levels -->
  <line x1="115" y1="270" x2="85" y2="290" stroke="#f97316" stroke-width="1"/>
  <line x1="155" y1="270" x2="185" y2="290" stroke="#f97316" stroke-width="1"/>
  
  <rect x="55" y="295" width="60" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="85" y="312" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">fib(3)</text>
  
  <rect x="160" y="295" width="60" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="190" y="312" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">fib(2)</text>
  
  <!-- Base cases -->
  <line x1="70" y1="320" x2="50" y2="335" stroke="#4ade80" stroke-width="1"/>
  <line x1="100" y1="320" x2="120" y2="335" stroke="#4ade80" stroke-width="1"/>
  
  <circle cx="45" cy="350" r="15" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="45" y="355" font-family="Courier New, monospace" font-size="9" font-weight="bold" fill="#4ade80" text-anchor="middle">f(2)</text>
  
  <circle cx="125" cy="350" r="15" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="125" y="355" font-family="Courier New, monospace" font-size="9" font-weight="bold" fill="#4ade80" text-anchor="middle">f(1)</text>
  
  <!-- Code block -->
  <rect x="50" y="390" width="410" height="100" rx="4" fill="#0f0f23" stroke="#a78bfa" stroke-width="1"/>
  <text x="60" y="415" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">@lru_cache(maxsize=None)</text>
  <text x="60" y="435" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">def</text>
  <text x="90" y="435" font-family="Courier New, monospace" font-size="12" fill="#4ade80"> fib</text>
  <text x="120" y="435" font-family="Courier New, monospace" font-size="12" fill="#ffffff">(n):</text>
  <text x="70" y="455" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">if</text>
  <text x="95" y="455" font-family="Courier New, monospace" font-size="12" fill="#ffffff"> n &lt;= 1: </text>
  <text x="165" y="455" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">return</text>
  <text x="220" y="455" font-family="Courier New, monospace" font-size="12" fill="#f97316"> n</text>
  <text x="70" y="475" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">return</text>
  <text x="125" y="475" font-family="Courier New, monospace" font-size="12" fill="#ffffff"> fib(n-1) + fib(n-2)</text>
  
  <!-- Pros/Cons -->
  <text x="50" y="515" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ Intuitive recursive structure</text>
  <text x="50" y="535" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ Only computes needed states</text>
  <text x="50" y="555" font-family="Courier New, monospace" font-size="11" fill="#ef4444">✗ Recursion stack overhead</text>
  
  <!-- Right Panel: Bottom-Up -->
  <rect x="520" y="80" width="450" height="490" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="745" y="110" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80" text-anchor="middle">Bottom-Up (Tabulation)</text>
  <text x="745" y="130" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">Start from base case, build up solution</text>
  
  <!-- Bottom-Up flow visualization -->
  <text x="540" y="165" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560">Execution Order:</text>
  
  <!-- DP Table -->
  <text x="540" y="190" font-family="Courier New, monospace" font-size="11" fill="#888888">dp[]:</text>
  
  <!-- Index row -->
  <text x="600" y="190" font-family="Courier New, monospace" font-size="10" fill="#888888">0</text>
  <text x="660" y="190" font-family="Courier New, monospace" font-size="10" fill="#888888">1</text>
  <text x="720" y="190" font-family="Courier New, monospace" font-size="10" fill="#888888">2</text>
  <text x="780" y="190" font-family="Courier New, monospace" font-size="10" fill="#888888">3</text>
  <text x="840" y="190" font-family="Courier New, monospace" font-size="10" fill="#888888">4</text>
  <text x="900" y="190" font-family="Courier New, monospace" font-size="10" fill="#888888">5</text>
  
  <!-- Step 1: Base cases -->
  <text x="540" y="220" font-family="Courier New, monospace" font-size="10" fill="#f97316">Step 1:</text>
  <rect x="585" y="200" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="607" y="220" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">0</text>
  <rect x="645" y="200" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="667" y="220" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="705" y="200" width="45" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="727" y="220" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">?</text>
  <rect x="765" y="200" width="45" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="787" y="220" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">?</text>
  <rect x="825" y="200" width="45" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="847" y="220" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">?</text>
  <rect x="885" y="200" width="45" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="907" y="220" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">?</text>
  
  <!-- Step 2: dp[2] -->
  <text x="540" y="265" font-family="Courier New, monospace" font-size="10" fill="#f97316">Step 2:</text>
  <rect x="585" y="245" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="607" y="265" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">0</text>
  <rect x="645" y="245" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="667" y="265" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="705" y="245" width="45" height="30" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="727" y="265" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  <rect x="765" y="245" width="45" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="787" y="265" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">?</text>
  <rect x="825" y="245" width="45" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="847" y="265" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">?</text>
  <rect x="885" y="245" width="45" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="907" y="265" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">?</text>
  
  <!-- Step 3: dp[3] -->
  <text x="540" y="310" font-family="Courier New, monospace" font-size="10" fill="#f97316">Step 3:</text>
  <rect x="585" y="290" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="607" y="310" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">0</text>
  <rect x="645" y="290" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="667" y="310" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="705" y="290" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="727" y="310" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="765" y="290" width="45" height="30" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="787" y="310" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <rect x="825" y="290" width="45" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="847" y="310" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">?</text>
  <rect x="885" y="290" width="45" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="907" y="310" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">?</text>
  
  <!-- Step 4: dp[4] -->
  <text x="540" y="355" font-family="Courier New, monospace" font-size="10" fill="#f97316">Step 4:</text>
  <rect x="585" y="335" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="607" y="355" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">0</text>
  <rect x="645" y="335" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="667" y="355" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="705" y="335" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="727" y="355" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="765" y="335" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="787" y="355" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">2</text>
  <rect x="825" y="335" width="45" height="30" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="847" y="355" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <rect x="885" y="335" width="45" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="907" y="355" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">?</text>
  
  <!-- Step 5: dp[5] - Final -->
  <text x="540" y="400" font-family="Courier New, monospace" font-size="10" fill="#4ade80">Final:</text>
  <rect x="585" y="380" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="607" y="400" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">0</text>
  <rect x="645" y="380" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="667" y="400" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="705" y="380" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="727" y="400" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">1</text>
  <rect x="765" y="380" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="787" y="400" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">2</text>
  <rect x="825" y="380" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="847" y="400" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">3</text>
  <rect x="885" y="380" width="45" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="907" y="400" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">5</text>
  
  <!-- Direction arrows -->
  <line x1="600" y1="425" x2="915" y2="425" stroke="#4ade80" stroke-width="2"/>
  <polygon points="920,425 910,420 910,430" fill="#4ade80"/>
  <text x="760" y="445" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">Build left to right →</text>
  
  <!-- Code block -->
  <rect x="540" y="460" width="410" height="80" rx="4" fill="#0f0f23" stroke="#4ade80" stroke-width="1"/>
  <text x="550" y="480" font-family="Courier New, monospace" font-size="12" fill="#4ade80">def</text>
  <text x="580" y="480" font-family="Courier New, monospace" font-size="12" fill="#ffffff"> fib(n):</text>
  <text x="560" y="500" font-family="Courier New, monospace" font-size="12" fill="#ffffff">dp = [0, 1] + [0]*(n-1)</text>
  <text x="560" y="520" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">for</text>
  <text x="590" y="520" font-family="Courier New, monospace" font-size="12" fill="#ffffff"> i </text>
  <text x="610" y="520" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">in range</text>
  <text x="690" y="520" font-family="Courier New, monospace" font-size="12" fill="#ffffff">(2,n+1): dp[i]=dp[i-1]+dp[i-2]</text>
  
  <!-- Pros/Cons -->
  <text x="540" y="555" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ No recursion stack</text>
  <text x="540" y="575" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ Can optimize to O(1) space</text>
</svg>


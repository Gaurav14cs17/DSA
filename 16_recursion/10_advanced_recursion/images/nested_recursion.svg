<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Nested Recursion</text>
  <text x="450" y="58" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">f(n) contains f(f(...)) - recursive call inside recursive call</text>
  
  <!-- Ackermann function -->
  <rect x="50" y="80" width="400" height="180" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="110" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#e94560" text-anchor="middle">Ackermann Function</text>
  
  <text x="80" y="145" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">A(m, n) =</text>
  <text x="100" y="170" font-family="Courier New, monospace" font-size="11" fill="#ffffff">n + 1                    if m = 0</text>
  <text x="100" y="195" font-family="Courier New, monospace" font-size="11" fill="#ffffff">A(m-1, 1)                if n = 0</text>
  <text x="100" y="220" font-family="Courier New, monospace" font-size="11" fill="#4ade80">A(m-1, A(m, n-1))        otherwise</text>
  <text x="200" y="245" font-family="Courier New, monospace" font-size="9" fill="#f97316">↑ NESTED: A inside A!</text>
  
  <!-- McCarthy 91 -->
  <rect x="480" y="80" width="380" height="180" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="670" y="110" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#e94560" text-anchor="middle">McCarthy 91</text>
  
  <text x="510" y="145" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">M(n) =</text>
  <text x="530" y="170" font-family="Courier New, monospace" font-size="11" fill="#ffffff">n - 10             if n > 100</text>
  <text x="530" y="195" font-family="Courier New, monospace" font-size="11" fill="#4ade80">M(M(n + 11))       if n ≤ 100</text>
  <text x="580" y="220" font-family="Courier New, monospace" font-size="9" fill="#f97316">↑ NESTED!</text>
  
  <text x="670" y="250" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">Fact: M(n) = 91 for all n ≤ 100!</text>
  
  <!-- Ackermann trace -->
  <text x="250" y="290" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">A(1, 2) Trace</text>
  
  <rect x="50" y="305" width="400" height="180" rx="6" fill="#0f0f23" stroke="#3b82f6" stroke-width="2"/>
  
  <text x="70" y="330" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">A(1, 2)</text>
  <text x="90" y="350" font-family="Courier New, monospace" font-size="10" fill="#ffffff">= A(0, A(1, 1))</text>
  <text x="110" y="370" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">= A(0, A(0, A(1, 0)))</text>
  <text x="130" y="390" font-family="Courier New, monospace" font-size="10" fill="#ffffff">= A(0, A(0, A(0, 1)))</text>
  <text x="150" y="410" font-family="Courier New, monospace" font-size="10" fill="#888888">= A(0, A(0, 2))</text>
  <text x="170" y="430" font-family="Courier New, monospace" font-size="10" fill="#888888">= A(0, 3)</text>
  <text x="190" y="455" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">= 4</text>
  
  <!-- Explosive growth -->
  <rect x="480" y="290" width="380" height="180" rx="6" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
  <text x="670" y="320" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">⚠️ EXPLOSIVE GROWTH</text>
  
  <text x="510" y="355" font-family="Courier New, monospace" font-size="11" fill="#ffffff">A(0, n) = n + 1</text>
  <text x="510" y="380" font-family="Courier New, monospace" font-size="11" fill="#ffffff">A(1, n) = n + 2</text>
  <text x="510" y="405" font-family="Courier New, monospace" font-size="11" fill="#ffffff">A(2, n) = 2n + 3</text>
  <text x="510" y="430" font-family="Courier New, monospace" font-size="11" fill="#f97316">A(3, n) = 2^(n+3) - 3</text>
  <text x="510" y="455" font-family="Courier New, monospace" font-size="11" fill="#ef4444">A(4, n) = 2↑↑(n+3) - 3</text>
  
  <text x="670" y="480" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">A(4,2) has 19,729 digits!</text>
</svg>


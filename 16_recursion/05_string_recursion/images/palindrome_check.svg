<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Palindrome Check: Two-Pointer Recursion</text>
  <text x="450" y="58" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">isPalindrome("RADAR") using left/right pointers</text>
  
  <!-- Initial state -->
  <text x="450" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Recursive Steps</text>
  
  <!-- Step 0 -->
  <text x="80" y="140" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#f97316">Call 0: L=0, R=4</text>
  
  <rect x="250" y="120" width="40" height="40" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="270" y="147" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">R</text>
  
  <rect x="300" y="120" width="40" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="320" y="147" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  
  <rect x="350" y="120" width="40" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="370" y="147" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">D</text>
  
  <rect x="400" y="120" width="40" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="420" y="147" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  
  <rect x="450" y="120" width="40" height="40" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="470" y="147" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">R</text>
  
  <text x="270" y="175" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">L</text>
  <text x="470" y="175" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">R</text>
  
  <text x="550" y="147" font-family="Courier New, monospace" font-size="14" fill="#4ade80">R == R ✓</text>
  <text x="650" y="147" font-family="Courier New, monospace" font-size="12" fill="#888888">→ recurse(1, 3)</text>
  
  <!-- Step 1 -->
  <text x="80" y="220" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#f97316">Call 1: L=1, R=3</text>
  
  <rect x="250" y="200" width="40" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="270" y="227" font-family="Courier New, monospace" font-size="18" fill="#4ade80" text-anchor="middle">R</text>
  
  <rect x="300" y="200" width="40" height="40" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="320" y="227" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  
  <rect x="350" y="200" width="40" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="370" y="227" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">D</text>
  
  <rect x="400" y="200" width="40" height="40" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="420" y="227" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  
  <rect x="450" y="200" width="40" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="470" y="227" font-family="Courier New, monospace" font-size="18" fill="#4ade80" text-anchor="middle">R</text>
  
  <text x="320" y="255" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">L</text>
  <text x="420" y="255" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">R</text>
  
  <text x="550" y="227" font-family="Courier New, monospace" font-size="14" fill="#4ade80">A == A ✓</text>
  <text x="650" y="227" font-family="Courier New, monospace" font-size="12" fill="#888888">→ recurse(2, 2)</text>
  
  <!-- Step 2: Base case -->
  <text x="80" y="300" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Call 2: L=2, R=2</text>
  
  <rect x="250" y="280" width="40" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="270" y="307" font-family="Courier New, monospace" font-size="18" fill="#4ade80" text-anchor="middle">R</text>
  
  <rect x="300" y="280" width="40" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="320" y="307" font-family="Courier New, monospace" font-size="18" fill="#4ade80" text-anchor="middle">A</text>
  
  <rect x="350" y="280" width="40" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="370" y="307" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80" text-anchor="middle">D</text>
  
  <rect x="400" y="280" width="40" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="420" y="307" font-family="Courier New, monospace" font-size="18" fill="#4ade80" text-anchor="middle">A</text>
  
  <rect x="450" y="280" width="40" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="470" y="307" font-family="Courier New, monospace" font-size="18" fill="#4ade80" text-anchor="middle">R</text>
  
  <text x="370" y="335" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">L=R</text>
  
  <text x="550" y="307" font-family="Courier New, monospace" font-size="14" fill="#4ade80">L >= R ✓</text>
  <text x="650" y="307" font-family="Courier New, monospace" font-size="12" fill="#4ade80">→ return True</text>
  
  <!-- Result propagation -->
  <rect x="550" y="350" width="300" height="130" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="700" y="378" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">Result Propagation</text>
  
  <text x="570" y="405" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Call 2: L >= R → True</text>
  <text x="570" y="430" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Call 1: A==A AND True → True</text>
  <text x="570" y="455" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Call 0: R==R AND True → True</text>
  
  <rect x="680" y="463" width="100" height="30" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="730" y="484" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80" text-anchor="middle">TRUE</text>
  
  <!-- Non-palindrome example -->
  <rect x="50" y="350" width="450" height="130" rx="8" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
  <text x="275" y="378" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Non-Palindrome: "HELLO"</text>
  
  <rect x="100" y="395" width="35" height="35" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="117" y="418" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">H</text>
  
  <rect x="140" y="395" width="35" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="157" y="418" font-family="Courier New, monospace" font-size="16" fill="#ffffff" text-anchor="middle">E</text>
  
  <rect x="180" y="395" width="35" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="197" y="418" font-family="Courier New, monospace" font-size="16" fill="#ffffff" text-anchor="middle">L</text>
  
  <rect x="220" y="395" width="35" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="237" y="418" font-family="Courier New, monospace" font-size="16" fill="#ffffff" text-anchor="middle">L</text>
  
  <rect x="260" y="395" width="35" height="35" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="277" y="418" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">O</text>
  
  <text x="117" y="445" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">L</text>
  <text x="277" y="445" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">R</text>
  
  <text x="350" y="418" font-family="Courier New, monospace" font-size="14" fill="#ef4444">H ≠ O ✗</text>
  <text x="350" y="445" font-family="Courier New, monospace" font-size="12" fill="#ef4444">→ return False</text>
  <text x="350" y="465" font-family="Courier New, monospace" font-size="10" fill="#888888">Stops immediately!</text>
</svg>


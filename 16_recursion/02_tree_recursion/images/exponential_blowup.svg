<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Exponential Blowup in Tree Recursion</text>
  <text x="450" y="58" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Why naive recursion leads to O(2ⁿ) time complexity</text>
  
  <!-- Growth comparison chart -->
  <rect x="50" y="80" width="400" height="250" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="105" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Call Count Growth</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="130" x2="100" y2="300" stroke="#888888" stroke-width="1"/>
  <text x="80" y="135" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="end">calls</text>
  
  <!-- X-axis -->
  <line x1="100" y1="300" x2="420" y2="300" stroke="#888888" stroke-width="1"/>
  <text x="420" y="318" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="end">n</text>
  
  <!-- X-axis labels -->
  <text x="130" y="315" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="middle">1</text>
  <text x="180" y="315" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="middle">2</text>
  <text x="230" y="315" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="middle">3</text>
  <text x="280" y="315" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="middle">4</text>
  <text x="330" y="315" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="middle">5</text>
  <text x="380" y="315" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="middle">6</text>
  
  <!-- Y-axis labels -->
  <text x="95" y="295" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="end">1</text>
  <text x="95" y="265" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="end">5</text>
  <text x="95" y="235" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="end">10</text>
  <text x="95" y="205" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="end">15</text>
  <text x="95" y="175" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="end">20</text>
  <text x="95" y="145" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="end">25</text>
  
  <!-- Exponential curve (2^n) - red -->
  <path d="M 130 294 L 180 288 L 230 276 L 280 252 L 330 204 L 380 138" stroke="#ef4444" stroke-width="3" fill="none"/>
  
  <!-- Data points for exponential -->
  <circle cx="130" cy="294" r="4" fill="#ef4444"/>
  <circle cx="180" cy="288" r="4" fill="#ef4444"/>
  <circle cx="230" cy="276" r="4" fill="#ef4444"/>
  <circle cx="280" cy="252" r="4" fill="#ef4444"/>
  <circle cx="330" cy="204" r="4" fill="#ef4444"/>
  <circle cx="380" cy="138" r="4" fill="#ef4444"/>
  
  <!-- Linear curve (n) - green -->
  <path d="M 130 294 L 180 288 L 230 282 L 280 276 L 330 270 L 380 264" stroke="#4ade80" stroke-width="3" fill="none"/>
  
  <!-- Data points for linear -->
  <circle cx="130" cy="294" r="4" fill="#4ade80"/>
  <circle cx="180" cy="288" r="4" fill="#4ade80"/>
  <circle cx="230" cy="282" r="4" fill="#4ade80"/>
  <circle cx="280" cy="276" r="4" fill="#4ade80"/>
  <circle cx="330" cy="270" r="4" fill="#4ade80"/>
  <circle cx="380" cy="264" r="4" fill="#4ade80"/>
  
  <!-- Legend inside chart -->
  <rect x="300" y="135" width="130" height="55" rx="4" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
  <line x1="310" y1="155" x2="340" y2="155" stroke="#ef4444" stroke-width="2"/>
  <text x="350" y="159" font-family="Courier New, monospace" font-size="10" fill="#ef4444">O(2ⁿ) naive</text>
  <line x1="310" y1="175" x2="340" y2="175" stroke="#4ade80" stroke-width="2"/>
  <text x="350" y="179" font-family="Courier New, monospace" font-size="10" fill="#4ade80">O(n) memo</text>
  
  <!-- Data table -->
  <rect x="480" y="80" width="380" height="250" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="670" y="105" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Fibonacci Call Counts</text>
  
  <!-- Table headers -->
  <text x="520" y="135" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff">n</text>
  <text x="590" y="135" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff">fib(n)</text>
  <text x="670" y="135" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ef4444">Naive</text>
  <text x="770" y="135" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Memo</text>
  
  <line x1="500" y1="145" x2="840" y2="145" stroke="#888888" stroke-width="1"/>
  
  <!-- Row 1 -->
  <text x="520" y="165" font-family="Courier New, monospace" font-size="11" fill="#ffffff">5</text>
  <text x="590" y="165" font-family="Courier New, monospace" font-size="11" fill="#ffffff">5</text>
  <text x="670" y="165" font-family="Courier New, monospace" font-size="11" fill="#ef4444">15</text>
  <text x="770" y="165" font-family="Courier New, monospace" font-size="11" fill="#4ade80">9</text>
  
  <!-- Row 2 -->
  <text x="520" y="185" font-family="Courier New, monospace" font-size="11" fill="#ffffff">10</text>
  <text x="590" y="185" font-family="Courier New, monospace" font-size="11" fill="#ffffff">55</text>
  <text x="670" y="185" font-family="Courier New, monospace" font-size="11" fill="#ef4444">177</text>
  <text x="770" y="185" font-family="Courier New, monospace" font-size="11" fill="#4ade80">19</text>
  
  <!-- Row 3 -->
  <text x="520" y="205" font-family="Courier New, monospace" font-size="11" fill="#ffffff">20</text>
  <text x="590" y="205" font-family="Courier New, monospace" font-size="11" fill="#ffffff">6765</text>
  <text x="670" y="205" font-family="Courier New, monospace" font-size="11" fill="#ef4444">21,891</text>
  <text x="770" y="205" font-family="Courier New, monospace" font-size="11" fill="#4ade80">39</text>
  
  <!-- Row 4 -->
  <text x="520" y="225" font-family="Courier New, monospace" font-size="11" fill="#ffffff">30</text>
  <text x="590" y="225" font-family="Courier New, monospace" font-size="11" fill="#ffffff">832K</text>
  <text x="670" y="225" font-family="Courier New, monospace" font-size="11" fill="#ef4444">2.69M</text>
  <text x="770" y="225" font-family="Courier New, monospace" font-size="11" fill="#4ade80">59</text>
  
  <!-- Row 5 -->
  <text x="520" y="245" font-family="Courier New, monospace" font-size="11" fill="#ffffff">40</text>
  <text x="590" y="245" font-family="Courier New, monospace" font-size="11" fill="#ffffff">102M</text>
  <text x="670" y="245" font-family="Courier New, monospace" font-size="11" fill="#ef4444">331M</text>
  <text x="770" y="245" font-family="Courier New, monospace" font-size="11" fill="#4ade80">79</text>
  
  <!-- Row 6 -->
  <text x="520" y="265" font-family="Courier New, monospace" font-size="11" fill="#ffffff">50</text>
  <text x="590" y="265" font-family="Courier New, monospace" font-size="11" fill="#ffffff">12.5B</text>
  <text x="670" y="265" font-family="Courier New, monospace" font-size="11" fill="#ef4444">40B</text>
  <text x="770" y="265" font-family="Courier New, monospace" font-size="11" fill="#4ade80">99</text>
  
  <!-- Speedup row -->
  <line x1="500" y1="280" x2="840" y2="280" stroke="#888888" stroke-width="1"/>
  <text x="520" y="300" font-family="Courier New, monospace" font-size="10" fill="#888888">Speedup for n=50:</text>
  <text x="770" y="300" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#f97316">400M×</text>
  
  <!-- Problem explanation -->
  <rect x="50" y="350" width="400" height="180" rx="6" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
  <text x="250" y="378" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">The Problem: Overlapping Subproblems</text>
  
  <text x="70" y="410" font-family="Courier New, monospace" font-size="12" fill="#ffffff">fib(5) calls fib(3) twice</text>
  <text x="70" y="432" font-family="Courier New, monospace" font-size="12" fill="#ffffff">fib(5) calls fib(2) three times</text>
  <text x="70" y="454" font-family="Courier New, monospace" font-size="12" fill="#ffffff">fib(5) calls fib(1) five times</text>
  <text x="70" y="476" font-family="Courier New, monospace" font-size="12" fill="#ffffff">fib(5) calls fib(0) three times</text>
  
  <text x="70" y="510" font-family="Courier New, monospace" font-size="11" fill="#ef4444">Same computation repeated exponentially!</text>
  
  <!-- Solution explanation -->
  <rect x="480" y="350" width="380" height="180" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="670" y="378" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">The Solution: Memoization</text>
  
  <text x="500" y="410" font-family="Courier New, monospace" font-size="12" fill="#ffffff">1. Store computed results</text>
  <text x="500" y="432" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2. Check cache before computing</text>
  <text x="500" y="454" font-family="Courier New, monospace" font-size="12" fill="#ffffff">3. Each unique call computed once</text>
  <text x="500" y="476" font-family="Courier New, monospace" font-size="12" fill="#ffffff">4. Time: O(2ⁿ) → O(n)</text>
  
  <text x="500" y="510" font-family="Courier New, monospace" font-size="11" fill="#4ade80">memo[n] = fib(n-1) + fib(n-2)</text>
</svg>


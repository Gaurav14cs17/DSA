<svg viewBox="0 0 950 650" xmlns="http://www.w3.org/2000/svg">
  <rect width="950" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Catalan Numbers: Unique BST Structures</text>
  <text x="475" y="58" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">LeetCode 96: Count structurally unique BSTs with n nodes</text>
  
  <!-- Formula -->
  <rect x="300" y="75" width="350" height="50" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="475" y="105" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">C(n) = Σ C(i-1) × C(n-i) for i=1 to n</text>
  
  <!-- n=1 -->
  <text x="80" y="165" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">n=1</text>
  <text x="80" y="185" font-family="Courier New, monospace" font-size="12" fill="#4ade80">C(1)=1</text>
  
  <rect x="50" y="200" width="80" height="80" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="90" cy="235" r="18" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="90" y="241" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <!-- n=2 -->
  <text x="200" y="165" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">n=2</text>
  <text x="200" y="185" font-family="Courier New, monospace" font-size="12" fill="#4ade80">C(2)=2</text>
  
  <!-- BST 1: root=1 -->
  <rect x="160" y="200" width="80" height="80" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="185" cy="225" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="185" y="230" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  <line x1="197" y1="237" x2="215" y2="255" stroke="#f97316" stroke-width="2"/>
  <circle cx="220" cy="262" r="12" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="220" y="267" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <!-- BST 2: root=2 -->
  <rect x="260" y="200" width="80" height="80" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="315" cy="225" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="315" y="230" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <line x1="303" y1="237" x2="285" y2="255" stroke="#f97316" stroke-width="2"/>
  <circle cx="280" cy="262" r="12" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="280" y="267" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <!-- n=3 -->
  <text x="440" y="165" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">n=3</text>
  <text x="440" y="185" font-family="Courier New, monospace" font-size="12" fill="#4ade80">C(3)=5</text>
  
  <!-- 5 BST structures for n=3 -->
  <!-- Structure 1: root=1, right skewed -->
  <rect x="370" y="200" width="70" height="90" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="390" cy="218" r="12" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="390" y="223" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  <line x1="400" y1="228" x2="415" y2="242" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="420" cy="250" r="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="420" y="254" font-family="Courier New, monospace" font-size="9" fill="#ffffff" text-anchor="middle">2</text>
  <line x1="428" y1="258" x2="420" y2="272" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="418" cy="280" r="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="418" y="283" font-family="Courier New, monospace" font-size="8" fill="#ffffff" text-anchor="middle">3</text>
  
  <!-- Structure 2: root=1, 2 has left child 3 -->
  <rect x="450" y="200" width="70" height="90" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="470" cy="218" r="12" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="470" y="223" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  <line x1="480" y1="228" x2="500" y2="242" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="505" cy="250" r="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="505" y="254" font-family="Courier New, monospace" font-size="9" fill="#ffffff" text-anchor="middle">3</text>
  <line x1="497" y1="258" x2="485" y2="272" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="480" cy="280" r="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="480" y="283" font-family="Courier New, monospace" font-size="8" fill="#ffffff" text-anchor="middle">2</text>
  
  <!-- Structure 3: root=2 (balanced) -->
  <rect x="530" y="200" width="70" height="90" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <circle cx="565" cy="218" r="12" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="565" y="223" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <line x1="555" y1="228" x2="545" y2="242" stroke="#4ade80" stroke-width="1"/>
  <line x1="575" y1="228" x2="585" y2="242" stroke="#4ade80" stroke-width="1"/>
  <circle cx="540" cy="252" r="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="540" y="256" font-family="Courier New, monospace" font-size="9" fill="#ffffff" text-anchor="middle">1</text>
  <circle cx="590" cy="252" r="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="590" y="256" font-family="Courier New, monospace" font-size="9" fill="#ffffff" text-anchor="middle">3</text>
  <text x="565" y="285" font-family="Courier New, monospace" font-size="8" fill="#4ade80" text-anchor="middle">balanced!</text>
  
  <!-- Structure 4: root=3, left skewed -->
  <rect x="610" y="200" width="70" height="90" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="660" cy="218" r="12" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="660" y="223" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <line x1="650" y1="228" x2="635" y2="242" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="630" cy="250" r="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="630" y="254" font-family="Courier New, monospace" font-size="9" fill="#ffffff" text-anchor="middle">2</text>
  <line x1="622" y1="258" x2="625" y2="272" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="625" cy="280" r="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="625" y="283" font-family="Courier New, monospace" font-size="8" fill="#ffffff" text-anchor="middle">1</text>
  
  <!-- Structure 5 -->
  <rect x="690" y="200" width="70" height="90" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="740" cy="218" r="12" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="740" y="223" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <line x1="730" y1="228" x2="710" y2="242" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="705" cy="250" r="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="705" y="254" font-family="Courier New, monospace" font-size="9" fill="#ffffff" text-anchor="middle">1</text>
  <line x1="713" y1="258" x2="725" y2="272" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="730" cy="280" r="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="730" y="283" font-family="Courier New, monospace" font-size="8" fill="#ffffff" text-anchor="middle">2</text>
  
  <!-- Recursive Formula Visualization -->
  <text x="475" y="340" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Recursive Structure: C(3) = C(0)×C(2) + C(1)×C(1) + C(2)×C(0)</text>
  
  <rect x="100" y="360" width="750" height="120" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Root = 1 -->
  <text x="200" y="390" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#f97316" text-anchor="middle">root=1</text>
  <text x="200" y="410" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">left: 0 nodes</text>
  <text x="200" y="425" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">right: 2 nodes</text>
  <text x="200" y="445" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">C(0)×C(2) = 1×2 = 2</text>
  
  <!-- Plus -->
  <text x="325" y="420" font-family="Courier New, monospace" font-size="20" fill="#ffffff" text-anchor="middle">+</text>
  
  <!-- Root = 2 -->
  <text x="475" y="390" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#f97316" text-anchor="middle">root=2</text>
  <text x="475" y="410" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">left: 1 node</text>
  <text x="475" y="425" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">right: 1 node</text>
  <text x="475" y="445" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">C(1)×C(1) = 1×1 = 1</text>
  
  <!-- Plus -->
  <text x="600" y="420" font-family="Courier New, monospace" font-size="20" fill="#ffffff" text-anchor="middle">+</text>
  
  <!-- Root = 3 -->
  <text x="725" y="390" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#f97316" text-anchor="middle">root=3</text>
  <text x="725" y="410" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">left: 2 nodes</text>
  <text x="725" y="425" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">right: 0 nodes</text>
  <text x="725" y="445" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">C(2)×C(0) = 2×1 = 2</text>
  
  <!-- Result -->
  <text x="475" y="465" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">= 2 + 1 + 2 = 5</text>
  
  <!-- Catalan Numbers Table -->
  <rect x="150" y="500" width="650" height="130" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="475" y="530" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">Catalan Number Sequence</text>
  
  <text x="200" y="560" font-family="Courier New, monospace" font-size="13" fill="#888888" text-anchor="middle">n:</text>
  <text x="280" y="560" font-family="Courier New, monospace" font-size="13" fill="#ffffff" text-anchor="middle">0</text>
  <text x="340" y="560" font-family="Courier New, monospace" font-size="13" fill="#ffffff" text-anchor="middle">1</text>
  <text x="400" y="560" font-family="Courier New, monospace" font-size="13" fill="#ffffff" text-anchor="middle">2</text>
  <text x="460" y="560" font-family="Courier New, monospace" font-size="13" fill="#ffffff" text-anchor="middle">3</text>
  <text x="520" y="560" font-family="Courier New, monospace" font-size="13" fill="#ffffff" text-anchor="middle">4</text>
  <text x="580" y="560" font-family="Courier New, monospace" font-size="13" fill="#ffffff" text-anchor="middle">5</text>
  <text x="640" y="560" font-family="Courier New, monospace" font-size="13" fill="#ffffff" text-anchor="middle">6</text>
  <text x="700" y="560" font-family="Courier New, monospace" font-size="13" fill="#888888" text-anchor="middle">...</text>
  
  <text x="200" y="590" font-family="Courier New, monospace" font-size="13" fill="#888888" text-anchor="middle">C(n):</text>
  <text x="280" y="590" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#4ade80" text-anchor="middle">1</text>
  <text x="340" y="590" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#4ade80" text-anchor="middle">1</text>
  <text x="400" y="590" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#4ade80" text-anchor="middle">2</text>
  <text x="460" y="590" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#4ade80" text-anchor="middle">5</text>
  <text x="520" y="590" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#4ade80" text-anchor="middle">14</text>
  <text x="580" y="590" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#4ade80" text-anchor="middle">42</text>
  <text x="640" y="590" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#4ade80" text-anchor="middle">132</text>
  <text x="700" y="590" font-family="Courier New, monospace" font-size="13" fill="#888888" text-anchor="middle">...</text>
  
  <text x="475" y="620" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Time: O(n²) with DP | Space: O(n) | Closed form: C(n) = (2n)! / ((n+1)! × n!)</text>
</svg>


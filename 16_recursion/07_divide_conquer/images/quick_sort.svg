<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Quick Sort: Partition and Conquer</text>
  <text x="450" y="58" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Average O(n log n), Worst O(n²)</text>
  
  <!-- Original array -->
  <text x="450" y="95" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Partition around pivot (last element)</text>
  
  <!-- Array -->
  <rect x="220" y="105" width="45" height="38" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="242" y="130" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">8</text>
  <rect x="270" y="105" width="45" height="38" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="292" y="130" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <rect x="320" y="105" width="45" height="38" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="342" y="130" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">7</text>
  <rect x="370" y="105" width="45" height="38" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="392" y="130" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  <rect x="420" y="105" width="45" height="38" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="442" y="130" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <rect x="470" y="105" width="45" height="38" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="492" y="130" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>
  <rect x="520" y="105" width="45" height="38" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="542" y="130" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">5</text>
  
  <text x="542" y="158" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">pivot</text>
  
  <!-- Partition process -->
  <text x="450" y="195" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">After Partition: elements ≤5 | 5 | elements >5</text>
  
  <!-- Partitioned -->
  <rect x="220" y="210" width="45" height="38" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="242" y="235" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">3</text>
  <rect x="270" y="210" width="45" height="38" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="292" y="235" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">4</text>
  <rect x="320" y="210" width="45" height="38" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="342" y="235" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">2</text>
  
  <rect x="370" y="210" width="45" height="38" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="392" y="235" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">5</text>
  <text x="392" y="262" font-family="Courier New, monospace" font-size="9" fill="#f97316" text-anchor="middle">in place!</text>
  
  <rect x="420" y="210" width="45" height="38" rx="3" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
  <text x="442" y="235" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">7</text>
  <rect x="470" y="210" width="45" height="38" rx="3" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
  <text x="492" y="235" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">6</text>
  <rect x="520" y="210" width="45" height="38" rx="3" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
  <text x="542" y="235" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">8</text>
  
  <text x="290" y="280" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">≤ pivot</text>
  <text x="492" y="280" font-family="Courier New, monospace" font-size="10" fill="#ef4444" text-anchor="middle">> pivot</text>
  
  <!-- Recursive calls -->
  <line x1="290" y1="290" x2="200" y2="320" stroke="#4ade80" stroke-width="2"/>
  <line x1="492" y1="290" x2="580" y2="320" stroke="#ef4444" stroke-width="2"/>
  
  <text x="200" y="340" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">quickSort(left)</text>
  <text x="580" y="340" font-family="Courier New, monospace" font-size="11" fill="#ef4444" text-anchor="middle">quickSort(right)</text>
  
  <!-- After all recursion -->
  <text x="450" y="380" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">After All Recursion: SORTED!</text>
  
  <rect x="220" y="400" width="45" height="38" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="242" y="425" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">2</text>
  <rect x="270" y="400" width="45" height="38" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="292" y="425" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">3</text>
  <rect x="320" y="400" width="45" height="38" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="342" y="425" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">4</text>
  <rect x="370" y="400" width="45" height="38" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="392" y="425" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">5</text>
  <rect x="420" y="400" width="45" height="38" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="442" y="425" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">6</text>
  <rect x="470" y="400" width="45" height="38" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="492" y="425" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">7</text>
  <rect x="520" y="400" width="45" height="38" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="542" y="425" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">8</text>
  
  <!-- Comparison boxes -->
  <rect x="100" y="470" width="300" height="65" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="493" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Quick Sort</text>
  <text x="120" y="515" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Time: O(n log n) avg, O(n²) worst</text>
  <text x="120" y="530" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Space: O(log n) | In-place: Yes</text>
  
  <rect x="500" y="470" width="300" height="65" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="650" y="493" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">Key Insight</text>
  <text x="520" y="515" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Pivot goes to final sorted position</text>
  <text x="520" y="530" font-family="Courier New, monospace" font-size="10" fill="#ffffff">No combine step needed!</text>
</svg>


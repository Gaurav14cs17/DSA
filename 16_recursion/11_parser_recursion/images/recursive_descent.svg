<svg viewBox="0 0 950 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="950" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Recursive Descent Parser</text>
  <text x="475" y="58" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Parsing "3 + 5 * 2" with operator precedence</text>
  
  <!-- Grammar -->
  <rect x="50" y="75" width="300" height="120" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Grammar Rules</text>
  <text x="70" y="125" font-family="Courier New, monospace" font-size="11" fill="#ffffff">expr   → term (('+' | '-') term)*</text>
  <text x="70" y="145" font-family="Courier New, monospace" font-size="11" fill="#ffffff">term   → factor (('*' | '/') factor)*</text>
  <text x="70" y="165" font-family="Courier New, monospace" font-size="11" fill="#ffffff">factor → number | '(' expr ')'</text>
  <text x="70" y="185" font-family="Courier New, monospace" font-size="10" fill="#4ade80">Lower rule = higher precedence</text>
  
  <!-- Input string -->
  <rect x="400" y="75" width="250" height="50" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="525" y="105" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">3 + 5 * 2</text>
  
  <!-- Expected result -->
  <rect x="700" y="75" width="200" height="50" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="800" y="100" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">Expected: 3 + (5*2)</text>
  <text x="800" y="118" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80" text-anchor="middle">= 13</text>
  
  <!-- Parse tree visualization -->
  <text x="475" y="225" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Recursive Call Stack</text>
  
  <!-- expr() -->
  <rect x="350" y="245" width="250" height="45" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="475" y="265" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">expr()</text>
  <text x="475" y="282" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">handles + and -</text>
  
  <!-- Arrows -->
  <line x1="400" y1="290" x2="250" y2="320" stroke="#3b82f6" stroke-width="2"/>
  <line x1="550" y1="290" x2="650" y2="320" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- term() left -->
  <rect x="150" y="325" width="180" height="45" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="240" y="345" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80" text-anchor="middle">term() → 3</text>
  <text x="240" y="362" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">no * or /</text>
  
  <!-- + operator -->
  <circle cx="475" cy="350" r="20" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="475" y="356" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#f97316" text-anchor="middle">+</text>
  
  <!-- term() right -->
  <rect x="580" y="325" width="220" height="45" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="690" y="345" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">term() → 5 * 2 = 10</text>
  <text x="690" y="362" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">has * operator</text>
  
  <!-- Inner term breakdown -->
  <line x1="640" y1="370" x2="570" y2="400" stroke="#a78bfa" stroke-width="2"/>
  <line x1="690" y1="370" x2="690" y2="400" stroke="#a78bfa" stroke-width="2"/>
  <line x1="740" y1="370" x2="810" y2="400" stroke="#a78bfa" stroke-width="2"/>
  
  <rect x="520" y="405" width="80" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="560" y="428" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80" text-anchor="middle">5</text>
  
  <circle cx="690" cy="422" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="690" y="428" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">*</text>
  
  <rect x="760" y="405" width="80" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="800" y="428" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80" text-anchor="middle">2</text>
  
  <!-- Final calculation -->
  <rect x="300" y="480" width="350" height="60" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="475" y="505" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">3 + (5 * 2) = 3 + 10</text>
  <text x="475" y="528" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80" text-anchor="middle">= 13 ✓</text>
  
  <!-- Key insight -->
  <rect x="50" y="480" width="220" height="100" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="160" y="505" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Key Insight</text>
  <text x="65" y="530" font-family="Courier New, monospace" font-size="10" fill="#ffffff">* evaluated BEFORE +</text>
  <text x="65" y="550" font-family="Courier New, monospace" font-size="10" fill="#ffffff">because term() is</text>
  <text x="65" y="570" font-family="Courier New, monospace" font-size="10" fill="#4ade80">called from expr()</text>
  
  <!-- Order of operations -->
  <rect x="680" y="480" width="220" height="100" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="790" y="505" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">Call Order</text>
  <text x="700" y="530" font-family="Courier New, monospace" font-size="10" fill="#ffffff">1. expr() calls term()</text>
  <text x="700" y="550" font-family="Courier New, monospace" font-size="10" fill="#ffffff">2. term() calls factor()</text>
  <text x="700" y="570" font-family="Courier New, monospace" font-size="10" fill="#ffffff">3. Deeper = higher priority</text>
</svg>


<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Expression Tree: (2 + 3) * 4</text>
  <text x="450" y="58" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Parser builds tree, evaluate recursively</text>
  
  <!-- Input -->
  <rect x="50" y="80" width="250" height="50" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="175" y="110" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">( 2 + 3 ) * 4</text>
  
  <!-- Tree structure -->
  <text x="550" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Expression Tree</text>
  
  <!-- Root: * -->
  <circle cx="550" cy="150" r="28" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="550" y="158" font-family="Courier New, monospace" font-size="22" font-weight="bold" fill="#f97316" text-anchor="middle">*</text>
  
  <!-- Left child: + -->
  <line x1="522" y1="168" x2="430" y2="220" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="400" cy="250" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="400" y="258" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#3b82f6" text-anchor="middle">+</text>
  
  <!-- Right child: 4 -->
  <line x1="578" y1="168" x2="670" y2="220" stroke="#4ade80" stroke-width="2"/>
  <circle cx="700" cy="250" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="700" y="258" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80" text-anchor="middle">4</text>
  
  <!-- Left-left: 2 -->
  <line x1="375" y1="268" x2="320" y2="310" stroke="#4ade80" stroke-width="2"/>
  <circle cx="300" cy="340" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="300" y="348" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80" text-anchor="middle">2</text>
  
  <!-- Left-right: 3 -->
  <line x1="425" y1="268" x2="480" y2="310" stroke="#4ade80" stroke-width="2"/>
  <circle cx="500" cy="340" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="500" y="348" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80" text-anchor="middle">3</text>
  
  <!-- Evaluation steps -->
  <rect x="50" y="160" width="250" height="200" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="175" y="188" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Recursive Evaluation</text>
  
  <text x="70" y="220" font-family="Courier New, monospace" font-size="11" fill="#f97316">eval(*)</text>
  <text x="90" y="245" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">├─ eval(+)</text>
  <text x="110" y="270" font-family="Courier New, monospace" font-size="11" fill="#4ade80">│  ├─ eval(2) → 2</text>
  <text x="110" y="295" font-family="Courier New, monospace" font-size="11" fill="#4ade80">│  └─ eval(3) → 3</text>
  <text x="110" y="320" font-family="Courier New, monospace" font-size="11" fill="#ffffff">│  = 2 + 3 = 5</text>
  <text x="90" y="345" font-family="Courier New, monospace" font-size="11" fill="#4ade80">└─ eval(4) → 4</text>
  
  <!-- Final result -->
  <rect x="50" y="385" width="250" height="50" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="175" y="415" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80" text-anchor="middle">5 * 4 = 20</text>
  
  <!-- Parser flow -->
  <rect x="50" y="460" width="800" height="75" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="450" y="488" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">Parser Flow</text>
  <text x="75" y="515" font-family="Courier New, monospace" font-size="11" fill="#ffffff">"(2+3)*4" → expr() → term() sees '(' → recurse for inner expr → get 5 → continue term() → 5 * 4 → 20</text>
  
  <!-- Precedence note -->
  <rect x="620" y="380" width="230" height="60" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="735" y="405" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#e94560" text-anchor="middle">Parentheses = Highest</text>
  <text x="735" y="428" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">Parser recurses into ()</text>
</svg>


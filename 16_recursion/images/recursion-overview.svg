<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Recursion</text>
  <text x="450" y="65" text-anchor="middle" fill="#888888" font-size="16" font-family="Courier New, monospace">A function that calls itself with smaller inputs</text>
  
  <!-- Recursion Anatomy -->
  <text x="50" y="100" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">ANATOMY OF RECURSION</text>
  
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="300" height="130" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="15" y="25" fill="#f97316" font-size="11" font-family="Courier New, monospace">def factorial(n):</text>
    <text x="25" y="50" fill="#4ade80" font-size="11" font-family="Courier New, monospace"># Base Case</text>
    <text x="25" y="70" fill="#ffffff" font-size="11" font-family="Courier New, monospace">if n == 0: return 1</text>
    <text x="25" y="95" fill="#a78bfa" font-size="11" font-family="Courier New, monospace"># Recursive Case</text>
    <text x="25" y="115" fill="#ffffff" font-size="11" font-family="Courier New, monospace">return n * factorial(n-1)</text>
  </g>
  
  <!-- Call Stack -->
  <text x="420" y="100" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">CALL STACK: factorial(4)</text>
  
  <g transform="translate(420, 120)">
    <!-- Stack frames -->
    <rect x="0" y="0" width="140" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Courier New, monospace">fact(4) = 24</text>
    
    <rect x="20" y="35" width="140" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="90" y="55" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Courier New, monospace">fact(3) = 6</text>
    
    <rect x="40" y="70" width="140" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="110" y="90" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Courier New, monospace">fact(2) = 2</text>
    
    <rect x="60" y="105" width="140" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="125" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Courier New, monospace">fact(1) = 1</text>
    
    <rect x="80" y="140" width="140" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="150" y="160" text-anchor="middle" fill="#4ade80" font-size="11" font-family="Courier New, monospace">fact(0) = 1</text>
    <text x="80" y="185" fill="#4ade80" font-size="10" font-family="Courier New, monospace">↑ BASE CASE</text>
    
    <!-- Return arrows -->
    <text x="200" y="160" fill="#888888" font-size="10" font-family="Courier New, monospace">↑ returns</text>
  </g>
  
  <!-- Tree Recursion -->
  <text x="650" y="100" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">TREE RECURSION: fib(4)</text>
  
  <g transform="translate(680, 130)">
    <!-- Root -->
    <circle cx="80" cy="20" r="18" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">4</text>
    
    <!-- Level 1 -->
    <line x1="65" y1="35" x2="30" y2="55" stroke="#3b82f6" stroke-width="2"/>
    <line x1="95" y1="35" x2="130" y2="55" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="30" cy="70" r="18" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="30" y="75" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">3</text>
    
    <circle cx="130" cy="70" r="18" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="75" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">2</text>
    
    <!-- Level 2 -->
    <line x1="15" y1="85" x2="-10" y2="105" stroke="#3b82f6" stroke-width="2"/>
    <line x1="45" y1="85" x2="70" y2="105" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="-10" cy="120" r="18" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="-10" y="125" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">2</text>
    
    <circle cx="70" cy="120" r="18" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="70" y="125" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">1</text>
    
    <text x="80" y="165" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">O(2^n) without memo</text>
  </g>
  
  <!-- Memoization -->
  <text x="50" y="300" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">MEMOIZATION (Top-Down DP)</text>
  
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="320" height="110" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="15" y="25" fill="#f97316" font-size="11" font-family="Courier New, monospace">memo = {}</text>
    <text x="15" y="45" fill="#ffffff" font-size="11" font-family="Courier New, monospace">def fib(n):</text>
    <text x="25" y="65" fill="#4ade80" font-size="11" font-family="Courier New, monospace">if n in memo: return memo[n]</text>
    <text x="25" y="85" fill="#ffffff" font-size="11" font-family="Courier New, monospace">if n &lt;= 1: return n</text>
    <text x="25" y="105" fill="#a78bfa" font-size="11" font-family="Courier New, monospace">memo[n] = fib(n-1) + fib(n-2)</text>
    
    <text x="0" y="135" fill="#60a5fa" font-size="11" font-family="Courier New, monospace">O(2^n) → O(n) with memoization</text>
  </g>
  
  <!-- Recursion Patterns -->
  <text x="450" y="300" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">COMMON PATTERNS</text>
  
  <g transform="translate(450, 320)">
    <rect x="0" y="0" width="120" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="60" y="23" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Courier New, monospace">Linear</text>
    
    <rect x="130" y="0" width="120" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="190" y="23" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Courier New, monospace">Tree</text>
    
    <rect x="260" y="0" width="120" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="320" y="23" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Courier New, monospace">Divide/Conquer</text>
    
    <rect x="0" y="45" width="120" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="60" y="68" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Courier New, monospace">Backtracking</text>
    
    <rect x="130" y="45" width="120" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="190" y="68" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold" font-family="Courier New, monospace">Tail Recursion</text>
  </g>
  
  <!-- Common Problems -->
  <text x="50" y="480" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">CLASSIC PROBLEMS</text>
  
  <g transform="translate(50, 500)">
    <text x="0" y="15" fill="#ffffff" font-size="11" font-family="Courier New, monospace">• Factorial, Fibonacci</text>
    <text x="0" y="35" fill="#ffffff" font-size="11" font-family="Courier New, monospace">• Binary Tree Traversal</text>
    <text x="0" y="55" fill="#ffffff" font-size="11" font-family="Courier New, monospace">• Merge Sort, Quick Sort</text>
  </g>
  
  <g transform="translate(300, 500)">
    <text x="0" y="15" fill="#ffffff" font-size="11" font-family="Courier New, monospace">• Generate Permutations</text>
    <text x="0" y="35" fill="#ffffff" font-size="11" font-family="Courier New, monospace">• Generate Subsets</text>
    <text x="0" y="55" fill="#ffffff" font-size="11" font-family="Courier New, monospace">• Tower of Hanoi</text>
  </g>
  
  <!-- Space Complexity -->
  <text x="550" y="480" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SPACE COMPLEXITY</text>
  
  <g transform="translate(550, 500)">
    <text x="0" y="15" fill="#888888" font-size="11" font-family="Courier New, monospace">Call Stack Depth:</text>
    <text x="0" y="35" fill="#4ade80" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(depth of recursion)</text>
    <text x="0" y="55" fill="#888888" font-size="10" font-family="Courier New, monospace">Stack overflow if too deep!</text>
  </g>
  
  <!-- Subtopics -->
  <text x="50" y="580" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SUBTOPICS</text>
  <g transform="translate(150, 565)">
    <text x="0" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">01. Basic</text>
    <text x="60" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">02. Tree</text>
    <text x="120" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">03. Memo</text>
    <text x="180" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">04. Perm/Comb</text>
    <text x="270" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">05. String</text>
    <text x="340" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">06. Array</text>
    <text x="410" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">07. D&amp;C</text>
    <text x="470" y="15" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">08. Math</text>
  </g>
</svg>


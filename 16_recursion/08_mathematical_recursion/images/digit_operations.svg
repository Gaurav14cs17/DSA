<svg viewBox="0 0 950 550" xmlns="http://www.w3.org/2000/svg">
  <rect width="950" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Digit Operations: Recursive Patterns</text>
  
  <!-- Sum Digits -->
  <rect x="30" y="60" width="280" height="220" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="170" y="90" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Sum of Digits</text>
  <text x="170" y="110" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">sumDigits(9875) = 29</text>
  
  <text x="50" y="140" font-family="Courier New, monospace" font-size="11" fill="#f97316">sumDigits(9875)</text>
  <text x="60" y="160" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= 5 + sumDigits(987)</text>
  <text x="60" y="180" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= 5 + 7 + sumDigits(98)</text>
  <text x="60" y="200" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= 5 + 7 + 8 + sumDigits(9)</text>
  <text x="60" y="220" font-family="Courier New, monospace" font-size="11" fill="#4ade80">= 5 + 7 + 8 + 9</text>
  <text x="60" y="245" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">= 29</text>
  
  <text x="50" y="270" font-family="Courier New, monospace" font-size="10" fill="#888888">f(n) = n%10 + f(n//10)</text>
  
  <!-- Count Digits -->
  <rect x="335" y="60" width="280" height="220" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="475" y="90" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Count Digits</text>
  <text x="475" y="110" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">countDigits(9875) = 4</text>
  
  <text x="355" y="140" font-family="Courier New, monospace" font-size="11" fill="#f97316">countDigits(9875)</text>
  <text x="365" y="160" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= 1 + countDigits(987)</text>
  <text x="365" y="180" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= 1 + 1 + countDigits(98)</text>
  <text x="365" y="200" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= 1 + 1 + 1 + countDigits(9)</text>
  <text x="365" y="220" font-family="Courier New, monospace" font-size="11" fill="#4ade80">= 1 + 1 + 1 + 1 (base: n&lt;10)</text>
  <text x="365" y="245" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">= 4</text>
  
  <text x="355" y="270" font-family="Courier New, monospace" font-size="10" fill="#888888">f(n) = 1 + f(n//10), base: n&lt;10 → 1</text>
  
  <!-- Reverse Number -->
  <rect x="640" y="60" width="280" height="220" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="780" y="90" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Reverse Number</text>
  <text x="780" y="110" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">reverse(1234) = 4321</text>
  
  <text x="660" y="140" font-family="Courier New, monospace" font-size="11" fill="#f97316">reverse(1234, rev=0)</text>
  <text x="670" y="160" font-family="Courier New, monospace" font-size="11" fill="#ffffff">→ reverse(123, rev=4)</text>
  <text x="670" y="180" font-family="Courier New, monospace" font-size="11" fill="#ffffff">→ reverse(12, rev=43)</text>
  <text x="670" y="200" font-family="Courier New, monospace" font-size="11" fill="#ffffff">→ reverse(1, rev=432)</text>
  <text x="670" y="220" font-family="Courier New, monospace" font-size="11" fill="#4ade80">→ reverse(0, rev=4321)</text>
  <text x="670" y="245" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">= 4321</text>
  
  <text x="660" y="270" font-family="Courier New, monospace" font-size="10" fill="#888888">f(n,r) = f(n//10, r*10+n%10)</text>
  
  <!-- Digital Root -->
  <rect x="30" y="300" width="280" height="220" rx="8" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="170" y="330" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Digital Root</text>
  <text x="170" y="350" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">Keep summing until single digit</text>
  
  <text x="50" y="380" font-family="Courier New, monospace" font-size="11" fill="#f97316">digitalRoot(9875)</text>
  <text x="60" y="400" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= digitalRoot(sumDigits(9875))</text>
  <text x="60" y="420" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= digitalRoot(29)</text>
  <text x="60" y="440" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= digitalRoot(11)</text>
  <text x="60" y="460" font-family="Courier New, monospace" font-size="11" fill="#4ade80">= 2 (single digit!)</text>
  
  <text x="50" y="505" font-family="Courier New, monospace" font-size="10" fill="#888888">f(n) = f(sumDigits(n)) if n≥10</text>
  
  <!-- Power of Number -->
  <rect x="335" y="300" width="280" height="220" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="475" y="330" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Fast Power</text>
  <text x="475" y="350" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">power(2, 10) = 1024</text>
  
  <text x="355" y="380" font-family="Courier New, monospace" font-size="11" fill="#f97316">power(2, 10)</text>
  <text x="365" y="400" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= power(2,5)² = 32²</text>
  <text x="365" y="420" font-family="Courier New, monospace" font-size="11" fill="#888888">  power(2,5) = power(2,2)² × 2</text>
  <text x="365" y="440" font-family="Courier New, monospace" font-size="11" fill="#888888">    power(2,2) = power(2,1)²</text>
  <text x="365" y="460" font-family="Courier New, monospace" font-size="11" fill="#4ade80">      power(2,1) = 2</text>
  <text x="365" y="485" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">= 1024 (O(log n)!)</text>
  
  <text x="355" y="510" font-family="Courier New, monospace" font-size="10" fill="#888888">x^n = (x^(n/2))² × x^(n mod 2)</text>
  
  <!-- Factorial Trailing Zeros -->
  <rect x="640" y="300" width="280" height="220" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="780" y="330" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Trailing Zeros in n!</text>
  <text x="780" y="350" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">countZeros(100!) = 24</text>
  
  <text x="660" y="380" font-family="Courier New, monospace" font-size="11" fill="#f97316">countZeros(100)</text>
  <text x="670" y="400" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= 100/5 + countZeros(100/5)</text>
  <text x="670" y="420" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= 20 + countZeros(20)</text>
  <text x="670" y="440" font-family="Courier New, monospace" font-size="11" fill="#ffffff">= 20 + 4 + countZeros(4)</text>
  <text x="670" y="460" font-family="Courier New, monospace" font-size="11" fill="#4ade80">= 20 + 4 + 0</text>
  <text x="670" y="485" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">= 24 zeros</text>
  
  <text x="660" y="510" font-family="Courier New, monospace" font-size="10" fill="#888888">f(n) = n/5 + f(n/5), count 5s</text>
</svg>


<svg viewBox="0 0 950 650" xmlns="http://www.w3.org/2000/svg">
  <rect width="950" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Combination Decision Tree</text>
  <text x="475" y="58" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">C(4,2) - Choose 2 elements from [1,2,3,4] - Order doesn't matter!</text>
  
  <!-- Formula -->
  <rect x="330" y="70" width="290" height="35" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="475" y="94" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">C(4,2) = 4!/(2!×2!) = 6 combinations</text>
  
  <!-- Root node -->
  <rect x="390" y="120" width="170" height="40" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="475" y="140" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">[] start=1, need=2</text>
  <text x="475" y="155" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">candidates: [1,2,3,4]</text>
  
  <!-- Level 1 branches -->
  <line x1="420" y1="160" x2="160" y2="205" stroke="#f97316" stroke-width="2"/>
  <line x1="450" y1="160" x2="340" y2="205" stroke="#f97316" stroke-width="2"/>
  <line x1="500" y1="160" x2="560" y2="205" stroke="#f97316" stroke-width="2"/>
  <line x1="530" y1="160" x2="780" y2="205" stroke="#f97316" stroke-width="2"/>
  
  <!-- Branch labels -->
  <text x="260" y="185" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">pick 1</text>
  <text x="385" y="185" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">pick 2</text>
  <text x="540" y="185" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">pick 3</text>
  <text x="680" y="185" font-family="Courier New, monospace" font-size="11" fill="#1f0f0f" text-anchor="middle">pick 4</text>
  
  <!-- Level 1 nodes -->
  <rect x="70" y="210" width="180" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="160" y="228" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">[1] start=2, need=1</text>
  <text x="160" y="242" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="middle">can pick: [2,3,4]</text>
  
  <rect x="250" y="210" width="180" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="340" y="228" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">[2] start=3, need=1</text>
  <text x="340" y="242" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="middle">can pick: [3,4]</text>
  
  <rect x="470" y="210" width="180" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="560" y="228" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">[3] start=4, need=1</text>
  <text x="560" y="242" font-family="Courier New, monospace" font-size="9" fill="#888888" text-anchor="middle">can pick: [4]</text>
  
  <!-- Pruned node -->
  <rect x="700" y="210" width="180" height="35" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="790" y="228" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="middle">[4] start=5, need=1</text>
  <text x="790" y="242" font-family="Courier New, monospace" font-size="9" fill="#ef4444" text-anchor="middle">PRUNED: not enough!</text>
  
  <!-- Level 2 branches from [1] -->
  <line x1="115" y1="245" x2="80" y2="300" stroke="#3b82f6" stroke-width="2"/>
  <line x1="160" y1="245" x2="160" y2="300" stroke="#3b82f6" stroke-width="2"/>
  <line x1="205" y1="245" x2="240" y2="300" stroke="#3b82f6" stroke-width="2"/>
  
  <text x="85" y="275" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+2</text>
  <text x="160" y="275" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+3</text>
  <text x="225" y="275" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+4</text>
  
  <!-- Level 2 branches from [2] -->
  <line x1="310" y1="245" x2="310" y2="300" stroke="#3b82f6" stroke-width="2"/>
  <line x1="370" y1="245" x2="370" y2="300" stroke="#3b82f6" stroke-width="2"/>
  
  <text x="310" y="275" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+3</text>
  <text x="370" y="275" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+4</text>
  
  <!-- Level 2 branch from [3] -->
  <line x1="560" y1="245" x2="560" y2="300" stroke="#3b82f6" stroke-width="2"/>
  <text x="560" y="275" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+4</text>
  
  <!-- Final combinations -->
  <rect x="45" y="310" width="70" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="80" y="333" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[1,2]</text>
  
  <rect x="125" y="310" width="70" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="160" y="333" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[1,3]</text>
  
  <rect x="205" y="310" width="70" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="240" y="333" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[1,4]</text>
  
  <rect x="275" y="310" width="70" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="310" y="333" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[2,3]</text>
  
  <rect x="335" y="310" width="70" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="370" y="333" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[2,4]</text>
  
  <rect x="525" y="310" width="70" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="560" y="333" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[3,4]</text>
  
  <!-- Result count -->
  <text x="475" y="375" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">✓ 6 valid combinations found!</text>
  
  <!-- Key difference: Permutation vs Combination -->
  <rect x="50" y="400" width="400" height="230" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="428" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Key Difference from Permutation</text>
  
  <text x="70" y="460" font-family="Courier New, monospace" font-size="12" fill="#ef4444">Permutation [1,2] ≠ [2,1]</text>
  <text x="100" y="480" font-family="Courier New, monospace" font-size="11" fill="#888888">→ Both are valid, different orders</text>
  
  <text x="70" y="510" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Combination {1,2} = {2,1}</text>
  <text x="100" y="530" font-family="Courier New, monospace" font-size="11" fill="#888888">→ Same set, avoid duplicates!</text>
  
  <line x1="70" y1="545" x2="430" y2="545" stroke="#888888" stroke-width="1" stroke-dasharray="4,2"/>
  
  <text x="70" y="570" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">Solution: start from i+1</text>
  <text x="70" y="595" font-family="Courier New, monospace" font-size="11" fill="#ffffff">After picking element at index i,</text>
  <text x="70" y="615" font-family="Courier New, monospace" font-size="11" fill="#ffffff">only consider indices > i</text>
  
  <!-- Pruning explanation -->
  <rect x="500" y="400" width="400" height="230" rx="8" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
  <text x="700" y="428" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Pruning Optimization</text>
  
  <text x="520" y="460" font-family="Courier New, monospace" font-size="12" fill="#ffffff">When remaining elements &lt; needed:</text>
  <text x="540" y="485" font-family="Courier New, monospace" font-size="11" fill="#888888">Skip this branch entirely!</text>
  
  <text x="520" y="520" font-family="Courier New, monospace" font-size="12" fill="#f97316">Example: [4] with need=1</text>
  <text x="540" y="545" font-family="Courier New, monospace" font-size="11" fill="#888888">Remaining: 1, Needed: 1 → OK</text>
  
  <text x="520" y="575" font-family="Courier New, monospace" font-size="12" fill="#ef4444">But [4] with start=5 fails:</text>
  <text x="540" y="600" font-family="Courier New, monospace" font-size="11" fill="#888888">No elements after index 4!</text>
  
  <!-- Complexity -->
  <text x="700" y="620" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Time: O(k × C(n,k)) | Space: O(k)</text>
</svg>


<svg viewBox="0 0 950 700" xmlns="http://www.w3.org/2000/svg">
  <rect width="950" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="35" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Permutation Decision Tree</text>
  <text x="475" y="58" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Generate all permutations of [1, 2, 3] - Order matters!</text>
  
  <!-- Formula -->
  <rect x="350" y="70" width="250" height="35" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="475" y="94" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">P(3) = 3! = 6 permutations</text>
  
  <!-- Root node -->
  <rect x="400" y="120" width="150" height="40" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="475" y="146" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[] remaining:[1,2,3]</text>
  
  <!-- Level 1 branches -->
  <line x1="430" y1="160" x2="180" y2="210" stroke="#f97316" stroke-width="2"/>
  <line x1="475" y1="160" x2="475" y2="210" stroke="#f97316" stroke-width="2"/>
  <line x1="520" y1="160" x2="770" y2="210" stroke="#f97316" stroke-width="2"/>
  
  <!-- Branch labels -->
  <text x="280" y="185" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">pick 1</text>
  <text x="475" y="185" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">pick 2</text>
  <text x="670" y="185" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">pick 3</text>
  
  <!-- Level 1 nodes -->
  <rect x="80" y="220" width="200" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="180" y="243" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">[1] remaining:[2,3]</text>
  
  <rect x="375" y="220" width="200" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="475" y="243" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">[2] remaining:[1,3]</text>
  
  <rect x="670" y="220" width="200" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="770" y="243" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">[3] remaining:[1,2]</text>
  
  <!-- Level 2 branches from [1] -->
  <line x1="130" y1="255" x2="80" y2="305" stroke="#3b82f6" stroke-width="2"/>
  <line x1="230" y1="255" x2="280" y2="305" stroke="#3b82f6" stroke-width="2"/>
  
  <text x="90" y="280" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+2</text>
  <text x="260" y="280" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+3</text>
  
  <!-- Level 2 branches from [2] -->
  <line x1="425" y1="255" x2="375" y2="305" stroke="#3b82f6" stroke-width="2"/>
  <line x1="525" y1="255" x2="575" y2="305" stroke="#3b82f6" stroke-width="2"/>
  
  <text x="385" y="280" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+1</text>
  <text x="555" y="280" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+3</text>
  
  <!-- Level 2 branches from [3] -->
  <line x1="720" y1="255" x2="670" y2="305" stroke="#3b82f6" stroke-width="2"/>
  <line x1="820" y1="255" x2="870" y2="305" stroke="#3b82f6" stroke-width="2"/>
  
  <text x="680" y="280" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+1</text>
  <text x="850" y="280" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">+2</text>
  
  <!-- Level 2 nodes -->
  <rect x="30" y="310" width="100" height="30" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="330" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">[1,2] r:[3]</text>
  
  <rect x="230" y="310" width="100" height="30" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="280" y="330" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">[1,3] r:[2]</text>
  
  <rect x="325" y="310" width="100" height="30" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="375" y="330" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">[2,1] r:[3]</text>
  
  <rect x="525" y="310" width="100" height="30" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="575" y="330" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">[2,3] r:[1]</text>
  
  <rect x="620" y="310" width="100" height="30" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="670" y="330" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">[3,1] r:[2]</text>
  
  <rect x="820" y="310" width="100" height="30" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="870" y="330" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">[3,2] r:[1]</text>
  
  <!-- Level 3 branches -->
  <line x1="80" y1="340" x2="80" y2="380" stroke="#4ade80" stroke-width="2"/>
  <line x1="280" y1="340" x2="280" y2="380" stroke="#4ade80" stroke-width="2"/>
  <line x1="375" y1="340" x2="375" y2="380" stroke="#4ade80" stroke-width="2"/>
  <line x1="575" y1="340" x2="575" y2="380" stroke="#4ade80" stroke-width="2"/>
  <line x1="670" y1="340" x2="670" y2="380" stroke="#4ade80" stroke-width="2"/>
  <line x1="870" y1="340" x2="870" y2="380" stroke="#4ade80" stroke-width="2"/>
  
  <!-- Final permutations (leaf nodes) -->
  <rect x="40" y="390" width="80" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="80" y="413" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[1,2,3]</text>
  
  <rect x="240" y="390" width="80" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="280" y="413" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[1,3,2]</text>
  
  <rect x="335" y="390" width="80" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="375" y="413" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[2,1,3]</text>
  
  <rect x="535" y="390" width="80" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="575" y="413" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[2,3,1]</text>
  
  <rect x="630" y="390" width="80" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="670" y="413" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[3,1,2]</text>
  
  <rect x="830" y="390" width="80" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="870" y="413" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[3,2,1]</text>
  
  <!-- Algorithm explanation -->
  <rect x="50" y="460" width="400" height="220" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="490" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Backtracking Algorithm</text>
  
  <text x="70" y="520" font-family="Courier New, monospace" font-size="12" fill="#4ade80">def backtrack(path, remaining):</text>
  <text x="90" y="545" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">if</text>
  <text x="115" y="545" font-family="Courier New, monospace" font-size="12" fill="#ffffff"> not remaining:</text>
  <text x="110" y="565" font-family="Courier New, monospace" font-size="12" fill="#ffffff">result.append(path[:])</text>
  <text x="110" y="585" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">return</text>
  <text x="90" y="610" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">for</text>
  <text x="125" y="610" font-family="Courier New, monospace" font-size="12" fill="#ffffff"> i </text>
  <text x="145" y="610" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">in range</text>
  <text x="220" y="610" font-family="Courier New, monospace" font-size="12" fill="#ffffff">(len(remaining)):</text>
  <text x="110" y="635" font-family="Courier New, monospace" font-size="12" fill="#ffffff">backtrack(path+[remaining[i]],</text>
  <text x="130" y="655" font-family="Courier New, monospace" font-size="12" fill="#ffffff">remaining[:i]+remaining[i+1:])</text>
  
  <!-- Key insights -->
  <rect x="500" y="460" width="400" height="220" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="700" y="490" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">Key Insights</text>
  
  <text x="520" y="520" font-family="Courier New, monospace" font-size="12" fill="#f97316">• Choose:</text>
  <text x="600" y="520" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Pick element to add</text>
  
  <text x="520" y="550" font-family="Courier New, monospace" font-size="12" fill="#4ade80">• Explore:</text>
  <text x="600" y="550" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Recurse with remaining</text>
  
  <text x="520" y="580" font-family="Courier New, monospace" font-size="12" fill="#3b82f6">• Unchoose:</text>
  <text x="610" y="580" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Backtrack (implicit)</text>
  
  <line x1="520" y1="600" x2="880" y2="600" stroke="#888888" stroke-width="1" stroke-dasharray="4,2"/>
  
  <text x="520" y="625" font-family="Courier New, monospace" font-size="12" fill="#888888">Complexity:</text>
  <text x="520" y="650" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(n × n!)</text>
  <text x="700" y="650" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Space: O(n)</text>
</svg>


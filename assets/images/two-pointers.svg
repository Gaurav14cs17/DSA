<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 220">
  <!-- Background -->
  <rect width="600" height="220" fill="#1a1a2e" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Two Pointers Technique</text>
  
  <!-- Array -->
  <g transform="translate(75, 60)">
    <!-- Sorted array elements -->
    <rect x="0" y="0" width="45" height="45" fill="#2d4059" rx="5"/>
    <text x="22" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">1</text>
    
    <rect x="55" y="0" width="45" height="45" fill="#2d4059" rx="5"/>
    <text x="77" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">2</text>
    
    <rect x="110" y="0" width="45" height="45" fill="#2d4059" rx="5"/>
    <text x="132" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">3</text>
    
    <rect x="165" y="0" width="45" height="45" fill="#2d4059" rx="5"/>
    <text x="187" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">5</text>
    
    <rect x="220" y="0" width="45" height="45" fill="#43e97b" rx="5"/>
    <text x="242" y="30" font-family="monospace" font-size="16" fill="#1a1a2e" text-anchor="middle">7</text>
    
    <rect x="275" y="0" width="45" height="45" fill="#2d4059" rx="5"/>
    <text x="297" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">8</text>
    
    <rect x="330" y="0" width="45" height="45" fill="#43e97b" rx="5"/>
    <text x="352" y="30" font-family="monospace" font-size="16" fill="#1a1a2e" text-anchor="middle">9</text>
    
    <rect x="385" y="0" width="45" height="45" fill="#2d4059" rx="5"/>
    <text x="407" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">11</text>
    
    <!-- Left pointer -->
    <polygon points="22,55 12,75 32,75" fill="#00c6fb"/>
    <text x="22" y="92" font-family="Arial" font-size="12" fill="#00c6fb" text-anchor="middle">left</text>
    
    <!-- Right pointer -->
    <polygon points="407,55 397,75 417,75" fill="#f5576c"/>
    <text x="407" y="92" font-family="Arial" font-size="12" fill="#f5576c" text-anchor="middle">right</text>
    
    <!-- Found indicators -->
    <text x="242" y="-10" font-family="Arial" font-size="11" fill="#43e97b" text-anchor="middle">Found!</text>
    <text x="352" y="-10" font-family="Arial" font-size="11" fill="#43e97b" text-anchor="middle">Found!</text>
  </g>
  
  <!-- Problem description -->
  <g transform="translate(75, 160)">
    <text x="0" y="0" font-family="Arial" font-size="13" fill="#888">Two Sum: Find pair with sum = 16</text>
    <text x="0" y="25" font-family="monospace" font-size="14" fill="#43e97b">7 + 9 = 16 âœ“</text>
    <text x="200" y="25" font-family="Arial" font-size="13" fill="#888">Time: O(n) | Space: O(1)</text>
  </g>
</svg>


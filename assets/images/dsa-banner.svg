<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="10"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="750" cy="150" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="400" cy="180" r="60" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Binary tree icon -->
  <g transform="translate(80, 60)">
    <circle cx="50" cy="20" r="15" fill="#fff" opacity="0.9"/>
    <circle cx="25" cy="60" r="12" fill="#fff" opacity="0.8"/>
    <circle cx="75" cy="60" r="12" fill="#fff" opacity="0.8"/>
    <circle cx="10" cy="95" r="10" fill="#fff" opacity="0.7"/>
    <circle cx="40" cy="95" r="10" fill="#fff" opacity="0.7"/>
    <line x1="50" y1="35" x2="25" y2="48" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="35" x2="75" y2="48" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="72" x2="10" y2="85" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="72" x2="40" y2="85" stroke="#fff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Main text -->
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGrad)">
    Data Structures
  </text>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGrad)">
    &amp; Algorithms
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
    Complete Guide with LeetCode Problems • Visual Explanations • Code Examples
  </text>
  
  <!-- Code brackets decoration -->
  <text x="700" y="100" font-family="monospace" font-size="60" fill="rgba(255,255,255,0.2)">{}</text>
</svg>


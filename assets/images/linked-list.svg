<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180">
  <defs>
    <linearGradient id="nodeGradLL" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowLL" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4facfe" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="180" fill="#1a1a2e" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Singly Linked List</text>
  
  <!-- Linked List -->
  <g transform="translate(30, 60)">
    <!-- Head pointer -->
    <text x="25" y="-10" font-family="Arial" font-size="12" fill="#43e97b" text-anchor="middle">HEAD</text>
    <line x1="25" y1="-5" x2="25" y2="15" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowLL)"/>
    
    <!-- Node 1 -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="60" height="50" fill="url(#nodeGradLL)" rx="5"/>
      <line x1="40" y1="0" x2="40" y2="50" stroke="#1a1a2e" stroke-width="2"/>
      <text x="20" y="32" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">10</text>
      <rect x="42" y="20" width="15" height="15" fill="#4facfe" rx="2"/>
    </g>
    
    <!-- Arrow 1 -->
    <line x1="60" y1="45" x2="100" y2="45" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowLL)"/>
    
    <!-- Node 2 -->
    <g transform="translate(110, 20)">
      <rect x="0" y="0" width="60" height="50" fill="url(#nodeGradLL)" rx="5"/>
      <line x1="40" y1="0" x2="40" y2="50" stroke="#1a1a2e" stroke-width="2"/>
      <text x="20" y="32" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">20</text>
      <rect x="42" y="20" width="15" height="15" fill="#4facfe" rx="2"/>
    </g>
    
    <!-- Arrow 2 -->
    <line x1="170" y1="45" x2="210" y2="45" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowLL)"/>
    
    <!-- Node 3 -->
    <g transform="translate(220, 20)">
      <rect x="0" y="0" width="60" height="50" fill="url(#nodeGradLL)" rx="5"/>
      <line x1="40" y1="0" x2="40" y2="50" stroke="#1a1a2e" stroke-width="2"/>
      <text x="20" y="32" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">30</text>
      <rect x="42" y="20" width="15" height="15" fill="#4facfe" rx="2"/>
    </g>
    
    <!-- Arrow 3 -->
    <line x1="280" y1="45" x2="320" y2="45" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowLL)"/>
    
    <!-- Node 4 -->
    <g transform="translate(330, 20)">
      <rect x="0" y="0" width="60" height="50" fill="url(#nodeGradLL)" rx="5"/>
      <line x1="40" y1="0" x2="40" y2="50" stroke="#1a1a2e" stroke-width="2"/>
      <text x="20" y="32" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">40</text>
      <rect x="42" y="20" width="15" height="15" fill="#4facfe" rx="2"/>
    </g>
    
    <!-- Arrow 4 -->
    <line x1="390" y1="45" x2="430" y2="45" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowLL)"/>
    
    <!-- NULL -->
    <g transform="translate(440, 20)">
      <rect x="0" y="0" width="60" height="50" fill="#333" rx="5" stroke="#555" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="30" y="32" font-family="monospace" font-size="14" fill="#888" text-anchor="middle">NULL</text>
    </g>
    
    <!-- Labels -->
    <text x="30" y="90" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">data | next</text>
  </g>
  
  <!-- Complexity -->
  <g transform="translate(30, 145)">
    <text x="0" y="0" font-family="Arial" font-size="11" fill="#888">Operations:</text>
    <text x="90" y="0" font-family="monospace" font-size="11" fill="#43e97b">Insert: O(1)</text>
    <text x="200" y="0" font-family="monospace" font-size="11" fill="#f5576c">Delete: O(1)</text>
    <text x="310" y="0" font-family="monospace" font-size="11" fill="#ffd93d">Search: O(n)</text>
  </g>
</svg>


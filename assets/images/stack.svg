<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="stackGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e" rx="10"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Stack (LIFO)</text>
  
  <!-- Stack container -->
  <g transform="translate(100, 50)">
    <!-- Stack walls -->
    <line x1="0" y1="0" x2="0" y2="180" stroke="#4facfe" stroke-width="3"/>
    <line x1="200" y1="0" x2="200" y2="180" stroke="#4facfe" stroke-width="3"/>
    <line x1="0" y1="180" x2="200" y2="180" stroke="#4facfe" stroke-width="3"/>
    
    <!-- Stack elements -->
    <rect x="10" y="140" width="180" height="35" fill="url(#stackGrad)" rx="5"/>
    <text x="100" y="163" font-family="monospace" font-size="16" fill="#1a1a2e" text-anchor="middle">10</text>
    
    <rect x="10" y="100" width="180" height="35" fill="url(#stackGrad)" rx="5"/>
    <text x="100" y="123" font-family="monospace" font-size="16" fill="#1a1a2e" text-anchor="middle">20</text>
    
    <rect x="10" y="60" width="180" height="35" fill="url(#stackGrad)" rx="5"/>
    <text x="100" y="83" font-family="monospace" font-size="16" fill="#1a1a2e" text-anchor="middle">30</text>
    
    <rect x="10" y="20" width="180" height="35" fill="#43e97b" rx="5" stroke="#fff" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="100" y="43" font-family="monospace" font-size="16" fill="#1a1a2e" text-anchor="middle">40</text>
    
    <!-- Top indicator -->
    <text x="220" y="43" font-family="Arial" font-size="12" fill="#43e97b">‚Üê TOP</text>
    
    <!-- Push arrow -->
    <path d="M 100 -30 L 100 5" stroke="#43e97b" stroke-width="3" marker-end="url(#arrowhead)"/>
    <polygon points="100,10 93,0 107,0" fill="#43e97b"/>
    <text x="100" y="-40" font-family="Arial" font-size="12" fill="#43e97b" text-anchor="middle">push(40)</text>
  </g>
  
  <!-- Operations -->
  <g transform="translate(30, 250)">
    <rect x="0" y="0" width="100" height="35" fill="#1e3a5f" rx="5"/>
    <text x="50" y="22" font-family="monospace" font-size="12" fill="#43e97b" text-anchor="middle">push() O(1)</text>
    
    <rect x="115" y="0" width="100" height="35" fill="#1e3a5f" rx="5"/>
    <text x="165" y="22" font-family="monospace" font-size="12" fill="#f5576c" text-anchor="middle">pop() O(1)</text>
    
    <rect x="230" y="0" width="100" height="35" fill="#1e3a5f" rx="5"/>
    <text x="280" y="22" font-family="monospace" font-size="12" fill="#ffd93d" text-anchor="middle">peek() O(1)</text>
  </g>
</svg>


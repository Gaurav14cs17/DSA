<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="350" fill="#0f0f23" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">Tree Traversal Methods</text>
  
  <!-- Tree structure -->
  <g transform="translate(200, 50)">
    <!-- Edges -->
    <line x1="100" y1="40" x2="50" y2="90" stroke="#555" stroke-width="3"/>
    <line x1="100" y1="40" x2="150" y2="90" stroke="#555" stroke-width="3"/>
    <line x1="50" y1="130" x2="25" y2="180" stroke="#555" stroke-width="3"/>
    <line x1="50" y1="130" x2="75" y2="180" stroke="#555" stroke-width="3"/>
    <line x1="150" y1="130" x2="175" y2="180" stroke="#555" stroke-width="3"/>
    
    <!-- Nodes -->
    <circle cx="100" cy="30" r="25" fill="url(#nodeGrad)"/>
    <text x="100" y="37" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">1</text>
    
    <circle cx="50" cy="110" r="25" fill="url(#nodeGrad)"/>
    <text x="50" y="117" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">2</text>
    
    <circle cx="150" cy="110" r="25" fill="url(#nodeGrad)"/>
    <text x="150" y="117" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">3</text>
    
    <circle cx="25" cy="190" r="20" fill="url(#nodeGrad)"/>
    <text x="25" y="197" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">4</text>
    
    <circle cx="75" cy="190" r="20" fill="url(#nodeGrad)"/>
    <text x="75" y="197" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">5</text>
    
    <circle cx="175" cy="190" r="20" fill="url(#nodeGrad)"/>
    <text x="175" y="197" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">6</text>
  </g>
  
  <!-- Traversal orders -->
  <g transform="translate(30, 280)">
    <rect x="0" y="0" width="160" height="50" fill="#1e3a5f" rx="8"/>
    <text x="80" y="20" font-family="Arial" font-size="12" fill="#4facfe" text-anchor="middle">Pre-order (NLR)</text>
    <text x="80" y="38" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">1 → 2 → 4 → 5 → 3 → 6</text>
    
    <rect x="180" y="0" width="160" height="50" fill="#1e3a5f" rx="8"/>
    <text x="260" y="20" font-family="Arial" font-size="12" fill="#43e97b" text-anchor="middle">In-order (LNR)</text>
    <text x="260" y="38" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">4 → 2 → 5 → 1 → 3 → 6</text>
    
    <rect x="360" y="0" width="160" height="50" fill="#1e3a5f" rx="8"/>
    <text x="440" y="20" font-family="Arial" font-size="12" fill="#ff6b6b" text-anchor="middle">Post-order (LRN)</text>
    <text x="440" y="38" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">4 → 5 → 2 → 6 → 3 → 1</text>
  </g>
</svg>


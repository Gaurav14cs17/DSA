<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250">
  <defs>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="250" fill="#1a1a2e" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Sliding Window Technique</text>
  
  <!-- Array -->
  <g transform="translate(50, 60)">
    <!-- Array elements -->
    <rect x="0" y="0" width="45" height="45" fill="#2d4059" rx="5" stroke="#4facfe" stroke-width="1"/>
    <text x="22" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">2</text>
    
    <rect x="55" y="0" width="45" height="45" fill="#2d4059" rx="5" stroke="#4facfe" stroke-width="1"/>
    <text x="77" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">1</text>
    
    <rect x="110" y="0" width="45" height="45" fill="#2d4059" rx="5" stroke="#4facfe" stroke-width="1"/>
    <text x="132" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">5</text>
    
    <rect x="165" y="0" width="45" height="45" fill="#2d4059" rx="5" stroke="#4facfe" stroke-width="1"/>
    <text x="187" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">1</text>
    
    <rect x="220" y="0" width="45" height="45" fill="#2d4059" rx="5" stroke="#4facfe" stroke-width="1"/>
    <text x="242" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">3</text>
    
    <rect x="275" y="0" width="45" height="45" fill="#2d4059" rx="5" stroke="#4facfe" stroke-width="1"/>
    <text x="297" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">2</text>
    
    <rect x="330" y="0" width="45" height="45" fill="#2d4059" rx="5" stroke="#4facfe" stroke-width="1"/>
    <text x="352" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">3</text>
    
    <rect x="385" y="0" width="45" height="45" fill="#2d4059" rx="5" stroke="#4facfe" stroke-width="1"/>
    <text x="407" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">4</text>
    
    <rect x="440" y="0" width="45" height="45" fill="#2d4059" rx="5" stroke="#4facfe" stroke-width="1"/>
    <text x="462" y="30" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle">2</text>
    
    <!-- Sliding window overlay - Fixed size k=3 -->
    <rect x="108" y="-5" width="157" height="55" fill="none" stroke="url(#windowGrad)" stroke-width="4" rx="8"/>
    <text x="187" y="70" font-family="Arial" font-size="12" fill="#667eea" text-anchor="middle">Window (k=3)</text>
    
    <!-- Window sum -->
    <text x="187" y="90" font-family="monospace" font-size="14" fill="#43e97b" text-anchor="middle">Sum = 5+1+3 = 9</text>
  </g>
  
  <!-- Arrows showing slide -->
  <g transform="translate(50, 140)">
    <text x="0" y="20" font-family="Arial" font-size="13" fill="#888">Slide window â†’</text>
    <path d="M 120 15 L 180 15" stroke="#ffd93d" stroke-width="2" marker-end="url(#arrowhead)"/>
    <polygon points="180,10 190,15 180,20" fill="#ffd93d"/>
  </g>
  
  <!-- Key concepts -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="150" height="50" fill="#1e3a5f" rx="8"/>
    <text x="75" y="20" font-family="Arial" font-size="11" fill="#4facfe" text-anchor="middle">Fixed Size</text>
    <text x="75" y="38" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Max sum of k elements</text>
    
    <rect x="170" y="0" width="150" height="50" fill="#1e3a5f" rx="8"/>
    <text x="245" y="20" font-family="Arial" font-size="11" fill="#43e97b" text-anchor="middle">Variable Size</text>
    <text x="245" y="38" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Longest valid substring</text>
    
    <rect x="340" y="0" width="150" height="50" fill="#1e3a5f" rx="8"/>
    <text x="415" y="20" font-family="Arial" font-size="11" fill="#f5576c" text-anchor="middle">Time: O(n)</text>
    <text x="415" y="38" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Each element visited once</text>
  </g>
</svg>


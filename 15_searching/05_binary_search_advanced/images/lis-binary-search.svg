<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <!-- Background -->
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">ðŸ“ˆ Longest Increasing Subsequence</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">LeetCode 300: Patience Sorting with Binary Search</text>
  
  <!-- Input Array -->
  <text x="50" y="105" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">INPUT ARRAY</text>
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="45" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="22" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#ffffff">10</text>
    <rect x="50" y="0" width="45" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="72" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#ffffff">9</text>
    <rect x="100" y="0" width="45" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="122" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#ffffff">2</text>
    <rect x="150" y="0" width="45" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="172" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#ffffff">5</text>
    <rect x="200" y="0" width="45" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="222" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#ffffff">3</text>
    <rect x="250" y="0" width="45" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="272" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#ffffff">7</text>
    <rect x="300" y="0" width="45" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="322" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#ffffff">101</text>
    <rect x="350" y="0" width="45" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="372" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#ffffff">18</text>
  </g>
  
  <!-- Concept Box -->
  <rect x="500" y="100" width="350" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="6"/>
  <text x="675" y="125" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">TAILS ARRAY CONCEPT</text>
  <text x="515" y="150" font-family="Courier New, monospace" font-size="11" fill="#ffffff">tails[i] = smallest ending</text>
  <text x="515" y="170" font-family="Courier New, monospace" font-size="11" fill="#ffffff">value of LIS with length i+1</text>
  <text x="515" y="195" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">Binary search to find position</text>
  
  <!-- Step by step -->
  <text x="50" y="195" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">BUILDING TAILS ARRAY</text>
  
  <!-- Steps -->
  <g transform="translate(50, 215)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#888888">Process 10:</text>
    <rect x="120" y="-15" width="40" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="3"/>
    <text x="140" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">10</text>
    <text x="180" y="5" font-family="Courier New, monospace" font-size="10" fill="#888888">tails = [10]</text>
  </g>
  
  <g transform="translate(50, 250)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#888888">Process 9:</text>
    <rect x="120" y="-15" width="40" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="3"/>
    <text x="140" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#f97316">9</text>
    <text x="180" y="5" font-family="Courier New, monospace" font-size="10" fill="#888888">tails = [9] (replace 10)</text>
  </g>
  
  <g transform="translate(50, 285)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#888888">Process 2:</text>
    <rect x="120" y="-15" width="40" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="3"/>
    <text x="140" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#f97316">2</text>
    <text x="180" y="5" font-family="Courier New, monospace" font-size="10" fill="#888888">tails = [2] (replace 9)</text>
  </g>
  
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#888888">Process 5:</text>
    <rect x="120" y="-15" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="140" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">2</text>
    <rect x="165" y="-15" width="40" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="3"/>
    <text x="185" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">5</text>
    <text x="225" y="5" font-family="Courier New, monospace" font-size="10" fill="#888888">tails = [2, 5]</text>
  </g>
  
  <g transform="translate(50, 355)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#888888">Process 3:</text>
    <rect x="120" y="-15" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="140" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">2</text>
    <rect x="165" y="-15" width="40" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="3"/>
    <text x="185" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#f97316">3</text>
    <text x="225" y="5" font-family="Courier New, monospace" font-size="10" fill="#888888">tails = [2, 3]</text>
  </g>
  
  <g transform="translate(50, 390)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#888888">Process 7:</text>
    <rect x="120" y="-15" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="140" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">2</text>
    <rect x="165" y="-15" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="185" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">3</text>
    <rect x="210" y="-15" width="40" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="3"/>
    <text x="230" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">7</text>
    <text x="270" y="5" font-family="Courier New, monospace" font-size="10" fill="#888888">tails = [2, 3, 7]</text>
  </g>
  
  <g transform="translate(50, 425)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#888888">Process 101:</text>
    <rect x="120" y="-15" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="140" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">2</text>
    <rect x="165" y="-15" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="185" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">3</text>
    <rect x="210" y="-15" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="230" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">7</text>
    <rect x="255" y="-15" width="45" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="3"/>
    <text x="277" y="6" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">101</text>
    <text x="320" y="5" font-family="Courier New, monospace" font-size="10" fill="#888888">tails = [2, 3, 7, 101]</text>
  </g>
  
  <!-- Final result -->
  <rect x="50" y="470" width="350" height="50" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="6"/>
  <text x="225" y="500" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">LIS Length = 4 (len of tails)</text>
  
  <!-- Algorithm Box -->
  <rect x="500" y="225" width="350" height="180" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="6"/>
  <text x="675" y="250" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">ALGORITHM</text>
  <text x="515" y="275" font-family="Courier New, monospace" font-size="10" fill="#ffffff">tails = []</text>
  <text x="515" y="295" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">for</text>
  <text x="545" y="295" font-family="Courier New, monospace" font-size="10" fill="#ffffff">num in nums:</text>
  <text x="530" y="315" font-family="Courier New, monospace" font-size="10" fill="#888888"># Binary search for position</text>
  <text x="530" y="335" font-family="Courier New, monospace" font-size="10" fill="#ffffff">pos = bisect_left(tails, num)</text>
  <text x="530" y="355" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">if</text>
  <text x="555" y="355" font-family="Courier New, monospace" font-size="10" fill="#ffffff">pos == len(tails):</text>
  <text x="545" y="375" font-family="Courier New, monospace" font-size="10" fill="#4ade80">tails.append(num)</text>
  <text x="530" y="390" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">else:</text>
  <text x="570" y="390" font-family="Courier New, monospace" font-size="10" fill="#f97316">tails[pos] = num</text>
  
  <!-- Complexity -->
  <rect x="500" y="420" width="350" height="100" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="6"/>
  <text x="675" y="445" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">COMPLEXITY</text>
  <text x="515" y="470" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(n log n)</text>
  <text x="515" y="490" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Space: O(n)</text>
  <text x="515" y="510" font-family="Courier New, monospace" font-size="11" fill="#888888">n elements, binary search each</text>
</svg>

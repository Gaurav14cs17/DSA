<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">‚õ∞Ô∏è Peak Element Finding</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">LeetCode 162: Find Any Local Maximum</text>
  
  <!-- Mountain visualization -->
  <text x="50" y="105" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">PEAK CONCEPT</text>
  
  <g transform="translate(50, 130)">
    <!-- Mountain shape -->
    <polyline points="0,120 50,100 100,70 150,40 200,20 250,40 300,80 350,110 400,100 450,60 500,90 550,120" 
              fill="none" stroke="#4ade80" stroke-width="3"/>
    
    <!-- Peak markers -->
    <circle cx="200" cy="20" r="8" fill="#f97316" stroke="#ffffff" stroke-width="2"/>
    <text x="200" y="0" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">PEAK</text>
    
    <circle cx="450" cy="60" r="6" fill="#a78bfa" stroke="#ffffff" stroke-width="2"/>
    <text x="450" y="45" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">peak</text>
    
    <!-- Axis -->
    <line x1="0" y1="140" x2="580" y2="140" stroke="#888888" stroke-width="1"/>
    <text x="290" y="160" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">index</text>
  </g>
  
  <!-- Key Insight -->
  <rect x="620" y="100" width="250" height="120" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="6"/>
  <text x="745" y="125" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">DEFINITION</text>
  <text x="635" y="150" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Peak: element greater</text>
  <text x="635" y="170" font-family="Courier New, monospace" font-size="11" fill="#ffffff">than its neighbors</text>
  <text x="635" y="200" font-family="Courier New, monospace" font-size="11" fill="#4ade80">arr[i] &gt; arr[i-1] AND</text>
  <text x="635" y="215" font-family="Courier New, monospace" font-size="11" fill="#4ade80">arr[i] &gt; arr[i+1]</text>
  
  <!-- Search Example -->
  <text x="50" y="310" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">BINARY SEARCH: [1, 2, 3, 1]</text>
  
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="60" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="30" y="26" text-anchor="middle" font-family="Courier New, monospace" font-size="18" fill="#ffffff">1</text>
    
    <rect x="65" y="0" width="60" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="3"/>
    <text x="95" y="26" text-anchor="middle" font-family="Courier New, monospace" font-size="18" fill="#f97316">2</text>
    
    <rect x="130" y="0" width="60" height="40" fill="#0f2f1f" stroke="#4ade80" stroke-width="3" rx="3"/>
    <text x="160" y="26" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80">3</text>
    
    <rect x="195" y="0" width="60" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <text x="225" y="26" text-anchor="middle" font-family="Courier New, monospace" font-size="18" fill="#ffffff">1</text>
    
    <text x="30" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#4ade80">L</text>
    <text x="95" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#f97316">mid</text>
    <text x="225" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#ef4444">R</text>
    <text x="160" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#4ade80">PEAK</text>
  </g>
  
  <text x="350" y="360" font-family="Courier New, monospace" font-size="12" fill="#888888">mid=1, arr[1]=2 &lt; arr[2]=3</text>
  <text x="350" y="380" font-family="Courier New, monospace" font-size="12" fill="#4ade80">‚Üí Peak is on RIGHT (go right)</text>
  
  <!-- Algorithm -->
  <rect x="520" y="290" width="330" height="160" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="6"/>
  <text x="685" y="315" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">ALGORITHM</text>
  <text x="535" y="340" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">while</text>
  <text x="580" y="340" font-family="Courier New, monospace" font-size="11" fill="#ffffff">left &lt; right:</text>
  <text x="550" y="360" font-family="Courier New, monospace" font-size="11" fill="#ffffff">mid = (left + right) // 2</text>
  <text x="550" y="385" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">if</text>
  <text x="575" y="385" font-family="Courier New, monospace" font-size="11" fill="#ffffff">nums[mid] &lt; nums[mid+1]:</text>
  <text x="565" y="405" font-family="Courier New, monospace" font-size="11" fill="#888888"># Peak is right</text>
  <text x="565" y="420" font-family="Courier New, monospace" font-size="11" fill="#ffffff">left = mid + 1</text>
  <text x="550" y="440" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">else:</text>
  <text x="590" y="440" font-family="Courier New, monospace" font-size="11" fill="#ffffff">right = mid</text>
  
  <!-- Key rule -->
  <rect x="50" y="420" width="420" height="60" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="6"/>
  <text x="260" y="445" text-anchor="middle" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#ffffff">üí° KEY RULE</text>
  <text x="260" y="468" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">If arr[mid] &lt; arr[mid+1], peak MUST exist on right side</text>
  
  <!-- Complexity -->
  <text x="685" y="480" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(log n) | Space: O(1)</text>
</svg>

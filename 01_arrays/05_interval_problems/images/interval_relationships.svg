<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad14" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="intA" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="intB" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad14)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Segoe UI, Arial" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Interval Relationships</text>
  <text x="400" y="65" font-family="Segoe UI, Arial" font-size="14" fill="#88ccff" text-anchor="middle">Five possible cases between two intervals</text>
  
  <!-- Case 1: Disjoint (A before B) -->
  <g transform="translate(60, 90)">
    <text x="0" y="15" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffffff">Case 1: Disjoint (A before B)</text>
    <rect x="0" y="25" width="100" height="25" rx="5" fill="url(#intA)" stroke="#5dade2" stroke-width="2"/>
    <text x="50" y="43" font-family="Consolas" font-size="11" fill="#fff" text-anchor="middle">A</text>
    <rect x="140" y="25" width="100" height="25" rx="5" fill="url(#intB)" stroke="#f39c12" stroke-width="2"/>
    <text x="190" y="43" font-family="Consolas" font-size="11" fill="#fff" text-anchor="middle">B</text>
    <text x="280" y="43" font-family="Consolas" font-size="11" fill="#27ae60">a.end &lt; b.start</text>
  </g>
  
  <!-- Case 2: Overlap (Partial) -->
  <g transform="translate(60, 170)">
    <text x="0" y="15" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffffff">Case 2: Partial Overlap</text>
    <rect x="0" y="25" width="120" height="25" rx="5" fill="url(#intA)" stroke="#5dade2" stroke-width="2"/>
    <text x="60" y="43" font-family="Consolas" font-size="11" fill="#fff" text-anchor="middle">A</text>
    <rect x="80" y="25" width="120" height="25" rx="5" fill="url(#intB)" stroke="#f39c12" stroke-width="2" fill-opacity="0.8"/>
    <text x="140" y="43" font-family="Consolas" font-size="11" fill="#fff" text-anchor="middle">B</text>
    <!-- Overlap indicator -->
    <rect x="80" y="22" width="40" height="31" fill="none" stroke="#2ecc71" stroke-width="3" stroke-dasharray="4,2"/>
    <text x="280" y="43" font-family="Consolas" font-size="11" fill="#f39c12">a.end ≥ b.start</text>
  </g>
  
  <!-- Case 3: A contains B -->
  <g transform="translate(60, 250)">
    <text x="0" y="15" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffffff">Case 3: A contains B</text>
    <rect x="0" y="25" width="200" height="25" rx="5" fill="url(#intA)" stroke="#5dade2" stroke-width="2"/>
    <text x="100" y="43" font-family="Consolas" font-size="11" fill="#fff" text-anchor="middle">A</text>
    <rect x="40" y="30" width="80" height="15" rx="3" fill="url(#intB)" stroke="#f39c12" stroke-width="2"/>
    <text x="80" y="42" font-family="Consolas" font-size="10" fill="#fff" text-anchor="middle">B</text>
    <text x="280" y="43" font-family="Consolas" font-size="11" fill="#3498db">a.start ≤ b.start AND</text>
    <text x="280" y="58" font-family="Consolas" font-size="11" fill="#3498db">a.end ≥ b.end</text>
  </g>
  
  <!-- Case 4: B contains A -->
  <g transform="translate(60, 340)">
    <text x="0" y="15" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffffff">Case 4: B contains A</text>
    <rect x="0" y="25" width="200" height="25" rx="5" fill="url(#intB)" stroke="#f39c12" stroke-width="2"/>
    <text x="100" y="43" font-family="Consolas" font-size="11" fill="#fff" text-anchor="middle">B</text>
    <rect x="40" y="30" width="80" height="15" rx="3" fill="url(#intA)" stroke="#5dade2" stroke-width="2"/>
    <text x="80" y="42" font-family="Consolas" font-size="10" fill="#fff" text-anchor="middle">A</text>
    <text x="280" y="43" font-family="Consolas" font-size="11" fill="#e67e22">b.start ≤ a.start AND</text>
    <text x="280" y="58" font-family="Consolas" font-size="11" fill="#e67e22">b.end ≥ a.end</text>
  </g>
  
  <!-- Case 5: Same -->
  <g transform="translate(60, 420)">
    <text x="0" y="15" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffffff">Case 5: Identical</text>
    <rect x="0" y="25" width="150" height="25" rx="5" fill="url(#intA)" stroke="#5dade2" stroke-width="2"/>
    <rect x="0" y="25" width="150" height="25" rx="5" fill="url(#intB)" stroke="#f39c12" stroke-width="2" fill-opacity="0.5"/>
    <text x="75" y="43" font-family="Consolas" font-size="11" fill="#fff" text-anchor="middle">A = B</text>
    <text x="280" y="43" font-family="Consolas" font-size="11" fill="#bb8fce">a.start = b.start AND</text>
    <text x="280" y="58" font-family="Consolas" font-size="11" fill="#bb8fce">a.end = b.end</text>
  </g>
  
  <!-- Overlap Condition Summary -->
  <rect x="520" y="90" width="250" height="100" rx="10" fill="#0d1b2a" stroke="#27ae60" stroke-width="2"/>
  <text x="645" y="120" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#27ae60" text-anchor="middle">Overlap Condition:</text>
  <text x="645" y="150" font-family="Consolas" font-size="13" fill="#ffffff" text-anchor="middle">a.end ≥ b.start</text>
  <text x="645" y="175" font-family="Segoe UI, Arial" font-size="11" fill="#aaa" text-anchor="middle">(assuming a.start ≤ b.start)</text>
  
  <!-- Merge Formula -->
  <rect x="520" y="210" width="250" height="100" rx="10" fill="#0d1b2a" stroke="#f39c12" stroke-width="2"/>
  <text x="645" y="240" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f39c12" text-anchor="middle">Merge Formula:</text>
  <text x="645" y="268" font-family="Consolas" font-size="12" fill="#ffffff" text-anchor="middle">[min(a.start, b.start),</text>
  <text x="645" y="288" font-family="Consolas" font-size="12" fill="#ffffff" text-anchor="middle">max(a.end, b.end)]</text>
</svg>

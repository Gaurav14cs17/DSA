<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <defs>
    <linearGradient id="bgGrad13" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meeting1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meeting2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meeting3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="480" fill="url(#bgGrad13)"/>
  
  <!-- Title -->
  <text x="425" y="40" font-family="Segoe UI, Arial" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Meeting Rooms II - Sweep Line</text>
  <text x="425" y="65" font-family="Segoe UI, Arial" font-size="14" fill="#88ccff" text-anchor="middle">Find minimum meeting rooms required | O(n log n)</text>
  
  <!-- Input -->
  <text x="60" y="100" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffffff">Input: [[0,30], [5,10], [15,20]]</text>
  
  <!-- Timeline -->
  <g transform="translate(50, 120)">
    <!-- Axis -->
    <line x1="0" y1="120" x2="700" y2="120" stroke="#4a5568" stroke-width="2"/>
    
    <!-- Time markers -->
    <text x="0" y="140" font-family="Consolas" font-size="10" fill="#aaa" text-anchor="middle">0</text>
    <text x="115" y="140" font-family="Consolas" font-size="10" fill="#aaa" text-anchor="middle">5</text>
    <text x="230" y="140" font-family="Consolas" font-size="10" fill="#aaa" text-anchor="middle">10</text>
    <text x="345" y="140" font-family="Consolas" font-size="10" fill="#aaa" text-anchor="middle">15</text>
    <text x="460" y="140" font-family="Consolas" font-size="10" fill="#aaa" text-anchor="middle">20</text>
    <text x="690" y="140" font-family="Consolas" font-size="10" fill="#aaa" text-anchor="middle">30</text>
    
    <!-- Meeting 1: [0, 30] -->
    <rect x="0" y="20" width="690" height="25" rx="5" fill="url(#meeting1)" stroke="#5dade2" stroke-width="2"/>
    <text x="345" y="38" font-family="Consolas" font-size="11" fill="#fff" text-anchor="middle">Meeting 1: [0, 30]</text>
    
    <!-- Meeting 2: [5, 10] -->
    <rect x="115" y="55" width="115" height="25" rx="5" fill="url(#meeting2)" stroke="#f39c12" stroke-width="2"/>
    <text x="172" y="73" font-family="Consolas" font-size="11" fill="#fff" text-anchor="middle">[5, 10]</text>
    
    <!-- Meeting 3: [15, 20] -->
    <rect x="345" y="55" width="115" height="25" rx="5" fill="url(#meeting3)" stroke="#bb8fce" stroke-width="2"/>
    <text x="402" y="73" font-family="Consolas" font-size="11" fill="#fff" text-anchor="middle">[15, 20]</text>
    
    <!-- Overlap region indicator -->
    <rect x="115" y="15" width="115" height="70" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="172" y="100" font-family="Segoe UI" font-size="10" fill="#e74c3c" text-anchor="middle">2 rooms needed</text>
  </g>
  
  <!-- Sweep Line Algorithm -->
  <rect x="50" y="280" width="750" height="180" rx="10" fill="#0d1b2a" stroke="#4a90a4" stroke-width="2"/>
  <text x="425" y="310" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Sweep Line Algorithm:</text>
  
  <!-- Events table -->
  <g transform="translate(80, 325)">
    <text x="0" y="0" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="#88ccff">Events (sorted):</text>
    
    <!-- Event rows -->
    <text x="20" y="25" font-family="Consolas" font-size="12" fill="#ffffff">(0, +1)</text>
    <text x="120" y="25" font-family="Segoe UI" font-size="11" fill="#27ae60">→ rooms = 1</text>
    
    <text x="20" y="45" font-family="Consolas" font-size="12" fill="#ffffff">(5, +1)</text>
    <text x="120" y="45" font-family="Segoe UI" font-size="11" fill="#e74c3c">→ rooms = 2 ← MAX</text>
    
    <text x="20" y="65" font-family="Consolas" font-size="12" fill="#ffffff">(10, -1)</text>
    <text x="120" y="65" font-family="Segoe UI" font-size="11" fill="#aaa">→ rooms = 1</text>
    
    <text x="20" y="85" font-family="Consolas" font-size="12" fill="#ffffff">(15, +1)</text>
    <text x="120" y="85" font-family="Segoe UI" font-size="11" fill="#aaa">→ rooms = 2</text>
    
    <text x="20" y="105" font-family="Consolas" font-size="12" fill="#ffffff">(20, -1)</text>
    <text x="120" y="105" font-family="Segoe UI" font-size="11" fill="#aaa">→ rooms = 1</text>
    
    <text x="20" y="125" font-family="Consolas" font-size="12" fill="#ffffff">(30, -1)</text>
    <text x="120" y="125" font-family="Segoe UI" font-size="11" fill="#aaa">→ rooms = 0</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(400, 325)">
    <text x="0" y="0" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="#88ccff">Legend:</text>
    
    <rect x="20" y="15" width="20" height="15" rx="3" fill="#27ae60"/>
    <text x="50" y="27" font-family="Segoe UI" font-size="12" fill="#ffffff">+1 = Meeting starts</text>
    
    <rect x="20" y="40" width="20" height="15" rx="3" fill="#e74c3c"/>
    <text x="50" y="52" font-family="Segoe UI" font-size="12" fill="#ffffff">-1 = Meeting ends</text>
  </g>
  
  <!-- Result -->
  <rect x="400" y="395" width="280" height="50" rx="10" fill="#16213e" stroke="#27ae60" stroke-width="3"/>
  <text x="540" y="418" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#27ae60" text-anchor="middle">Answer: 2 rooms needed</text>
  <text x="540" y="438" font-family="Segoe UI, Arial" font-size="12" fill="#aaa" text-anchor="middle">Max concurrent meetings = 2</text>
</svg>


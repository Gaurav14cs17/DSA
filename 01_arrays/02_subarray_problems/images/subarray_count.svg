<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380">
  <defs>
    <linearGradient id="bgGradSC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formulaBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="380" fill="url(#bgGradSC)"/>
  
  <!-- Title -->
  <text x="375" y="35" font-family="Segoe UI, Arial" font-size="24" font-weight="bold" fill="#e2e8f0" text-anchor="middle">Subarray Count Formula</text>
  
  <!-- Formula Box -->
  <rect x="200" y="55" width="350" height="70" rx="10" fill="url(#formulaBox)" stroke="#8b5cf6" stroke-width="2"/>
  <text x="375" y="95" font-family="Georgia, serif" font-size="28" font-style="italic" fill="#c4b5fd" text-anchor="middle">n(n+1)/2</text>
  <text x="375" y="118" font-family="Segoe UI, Arial" font-size="12" fill="#a5b4fc" text-anchor="middle">Total subarrays in array of length n</text>
  
  <!-- Example array -->
  <text x="75" y="160" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#4ade80">Example: n = 4</text>
  
  <g transform="translate(75, 175)">
    <rect x="0" y="0" width="50" height="45" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <rect x="55" y="0" width="50" height="45" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <rect x="110" y="0" width="50" height="45" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <rect x="165" y="0" width="50" height="45" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="25" y="28" font-family="JetBrains Mono, monospace" font-size="16" fill="#f1f5f9" text-anchor="middle">A</text>
    <text x="80" y="28" font-family="JetBrains Mono, monospace" font-size="16" fill="#f1f5f9" text-anchor="middle">B</text>
    <text x="135" y="28" font-family="JetBrains Mono, monospace" font-size="16" fill="#f1f5f9" text-anchor="middle">C</text>
    <text x="190" y="28" font-family="JetBrains Mono, monospace" font-size="16" fill="#f1f5f9" text-anchor="middle">D</text>
    
    <text x="25" y="60" font-family="JetBrains Mono, monospace" font-size="10" fill="#64748b" text-anchor="middle">0</text>
    <text x="80" y="60" font-family="JetBrains Mono, monospace" font-size="10" fill="#64748b" text-anchor="middle">1</text>
    <text x="135" y="60" font-family="JetBrains Mono, monospace" font-size="10" fill="#64748b" text-anchor="middle">2</text>
    <text x="190" y="60" font-family="JetBrains Mono, monospace" font-size="10" fill="#64748b" text-anchor="middle">3</text>
  </g>
  
  <!-- Subarray enumeration -->
  <text x="350" y="160" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#f472b6">All Subarrays:</text>
  
  <g transform="translate(350, 170)">
    <!-- Length 1 -->
    <text x="0" y="15" font-family="Segoe UI, Arial" font-size="12" fill="#94a3b8">Length 1:</text>
    <text x="70" y="15" font-family="JetBrains Mono, monospace" font-size="11" fill="#4ade80">[A] [B] [C] [D]</text>
    <text x="220" y="15" font-family="Segoe UI, Arial" font-size="11" fill="#fbbf24">= 4</text>
    
    <!-- Length 2 -->
    <text x="0" y="40" font-family="Segoe UI, Arial" font-size="12" fill="#94a3b8">Length 2:</text>
    <text x="70" y="40" font-family="JetBrains Mono, monospace" font-size="11" fill="#38bdf8">[A,B] [B,C] [C,D]</text>
    <text x="220" y="40" font-family="Segoe UI, Arial" font-size="11" fill="#fbbf24">= 3</text>
    
    <!-- Length 3 -->
    <text x="0" y="65" font-family="Segoe UI, Arial" font-size="12" fill="#94a3b8">Length 3:</text>
    <text x="70" y="65" font-family="JetBrains Mono, monospace" font-size="11" fill="#a78bfa">[A,B,C] [B,C,D]</text>
    <text x="220" y="65" font-family="Segoe UI, Arial" font-size="11" fill="#fbbf24">= 2</text>
    
    <!-- Length 4 -->
    <text x="0" y="90" font-family="Segoe UI, Arial" font-size="12" fill="#94a3b8">Length 4:</text>
    <text x="70" y="90" font-family="JetBrains Mono, monospace" font-size="11" fill="#f472b6">[A,B,C,D]</text>
    <text x="220" y="90" font-family="Segoe UI, Arial" font-size="11" fill="#fbbf24">= 1</text>
    
    <line x1="200" y1="100" x2="250" y2="100" stroke="#64748b" stroke-width="1"/>
    <text x="0" y="120" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="#e2e8f0">Total:</text>
    <text x="220" y="120" font-family="Segoe UI, Arial" font-size="13" font-weight="bold" fill="#fbbf24">= 10</text>
  </g>
  
  <!-- Mathematical proof -->
  <rect x="50" y="300" width="650" height="65" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  
  <text x="375" y="325" font-family="Georgia, serif" font-size="16" fill="#e2e8f0" text-anchor="middle">
    <tspan fill="#94a3b8">n = 4: </tspan>
    <tspan fill="#4ade80">4</tspan>
    <tspan fill="#94a3b8"> + </tspan>
    <tspan fill="#38bdf8">3</tspan>
    <tspan fill="#94a3b8"> + </tspan>
    <tspan fill="#a78bfa">2</tspan>
    <tspan fill="#94a3b8"> + </tspan>
    <tspan fill="#f472b6">1</tspan>
    <tspan fill="#94a3b8"> = </tspan>
    <tspan fill="#fbbf24" font-weight="bold">10</tspan>
  </text>
  
  <text x="375" y="352" font-family="Georgia, serif" font-size="16" fill="#e2e8f0" text-anchor="middle">
    <tspan fill="#94a3b8">Formula: </tspan>
    <tspan fill="#c4b5fd" font-style="italic">n(n+1)/2</tspan>
    <tspan fill="#94a3b8"> = </tspan>
    <tspan fill="#c4b5fd" font-style="italic">4×5/2</tspan>
    <tspan fill="#94a3b8"> = </tspan>
    <tspan fill="#fbbf24" font-weight="bold">10</tspan>
    <tspan fill="#4ade80"> ✓</tspan>
  </text>
</svg>


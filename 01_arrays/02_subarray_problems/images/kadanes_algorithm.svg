<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGradK" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#112240;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="positiveBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#276749;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="negativeBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maxSubarray" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#faf089;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecc94b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGradK)"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Segoe UI, Arial" font-size="28" font-weight="bold" fill="#ccd6f6" text-anchor="middle">Kadane's Algorithm</text>
  <text x="450" y="65" font-family="Segoe UI, Arial" font-size="16" fill="#8892b0" text-anchor="middle">Maximum Subarray Sum in O(n)</text>
  
  <!-- Input Array -->
  <text x="50" y="110" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#64ffda">Input Array:</text>
  
  <!-- Array visualization -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="55" height="50" rx="5" fill="url(#negativeBox)" stroke="#fc8181" stroke-width="2"/>
    <rect x="60" y="0" width="55" height="50" rx="5" fill="url(#positiveBox)" stroke="#68d391" stroke-width="2"/>
    <rect x="120" y="0" width="55" height="50" rx="5" fill="url(#negativeBox)" stroke="#fc8181" stroke-width="2"/>
    <rect x="180" y="0" width="55" height="50" rx="5" fill="url(#positiveBox)" stroke="#68d391" stroke-width="2"/>
    <rect x="240" y="0" width="55" height="50" rx="5" fill="url(#negativeBox)" stroke="#fc8181" stroke-width="2"/>
    <rect x="300" y="0" width="55" height="50" rx="5" fill="url(#positiveBox)" stroke="#68d391" stroke-width="2"/>
    <rect x="360" y="0" width="55" height="50" rx="5" fill="url(#positiveBox)" stroke="#68d391" stroke-width="2"/>
    <rect x="420" y="0" width="55" height="50" rx="5" fill="url(#negativeBox)" stroke="#fc8181" stroke-width="2"/>
    <rect x="480" y="0" width="55" height="50" rx="5" fill="url(#positiveBox)" stroke="#68d391" stroke-width="2"/>
    
    <text x="27" y="32" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">-2</text>
    <text x="87" y="32" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">1</text>
    <text x="147" y="32" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">-3</text>
    <text x="207" y="32" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">4</text>
    <text x="267" y="32" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">-1</text>
    <text x="327" y="32" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">2</text>
    <text x="387" y="32" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">1</text>
    <text x="447" y="32" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">-5</text>
    <text x="507" y="32" font-family="JetBrains Mono, monospace" font-size="18" fill="#fff" text-anchor="middle">4</text>
    
    <!-- Index labels -->
    <text x="27" y="68" font-family="JetBrains Mono, monospace" font-size="11" fill="#8892b0" text-anchor="middle">0</text>
    <text x="87" y="68" font-family="JetBrains Mono, monospace" font-size="11" fill="#8892b0" text-anchor="middle">1</text>
    <text x="147" y="68" font-family="JetBrains Mono, monospace" font-size="11" fill="#8892b0" text-anchor="middle">2</text>
    <text x="207" y="68" font-family="JetBrains Mono, monospace" font-size="11" fill="#8892b0" text-anchor="middle">3</text>
    <text x="267" y="68" font-family="JetBrains Mono, monospace" font-size="11" fill="#8892b0" text-anchor="middle">4</text>
    <text x="327" y="68" font-family="JetBrains Mono, monospace" font-size="11" fill="#8892b0" text-anchor="middle">5</text>
    <text x="387" y="68" font-family="JetBrains Mono, monospace" font-size="11" fill="#8892b0" text-anchor="middle">6</text>
    <text x="447" y="68" font-family="JetBrains Mono, monospace" font-size="11" fill="#8892b0" text-anchor="middle">7</text>
    <text x="507" y="68" font-family="JetBrains Mono, monospace" font-size="11" fill="#8892b0" text-anchor="middle">8</text>
  </g>
  
  <!-- Maximum Subarray Highlight -->
  <rect x="230" y="120" width="235" height="50" rx="5" fill="none" stroke="url(#maxSubarray)" stroke-width="4" stroke-dasharray="8,4">
    <animate attributeName="stroke-dashoffset" from="12" to="0" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="347" y="110" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="#ecc94b" text-anchor="middle">Maximum Subarray [4, -1, 2, 1] = 6</text>
  
  <!-- Decision Table -->
  <rect x="600" y="95" width="280" height="180" rx="10" fill="#112240" stroke="#64ffda" stroke-width="1"/>
  <text x="740" y="125" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#64ffda" text-anchor="middle">Core Decision</text>
  
  <text x="620" y="155" font-family="JetBrains Mono, monospace" font-size="13" fill="#ccd6f6">max_ending_here =</text>
  <text x="640" y="180" font-family="JetBrains Mono, monospace" font-size="13" fill="#64ffda">max(nums[i],</text>
  <text x="660" y="200" font-family="JetBrains Mono, monospace" font-size="13" fill="#64ffda">max_ending_here + nums[i])</text>
  
  <line x1="620" y1="220" x2="860" y2="220" stroke="#233554" stroke-width="1"/>
  
  <text x="620" y="245" font-family="Segoe UI, Arial" font-size="12" fill="#8892b0">• Start fresh if previous sum &lt; 0</text>
  <text x="620" y="265" font-family="Segoe UI, Arial" font-size="12" fill="#8892b0">• Extend if previous sum ≥ 0</text>
  
  <!-- Algorithm trace table -->
  <text x="50" y="230" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#64ffda">Algorithm Trace:</text>
  
  <rect x="50" y="245" width="500" height="240" rx="8" fill="#0a192f" stroke="#233554" stroke-width="1"/>
  
  <!-- Table headers -->
  <text x="90" y="275" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold" fill="#64ffda" text-anchor="middle">i</text>
  <text x="160" y="275" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold" fill="#64ffda" text-anchor="middle">nums[i]</text>
  <text x="280" y="275" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold" fill="#64ffda" text-anchor="middle">max_ending</text>
  <text x="410" y="275" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold" fill="#64ffda" text-anchor="middle">max_so_far</text>
  <text x="500" y="275" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold" fill="#64ffda" text-anchor="middle">Action</text>
  
  <line x1="60" y1="285" x2="540" y2="285" stroke="#233554" stroke-width="1"/>
  
  <!-- Trace rows -->
  <text x="90" y="305" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">0</text>
  <text x="160" y="305" font-family="JetBrains Mono, monospace" font-size="11" fill="#fc8181" text-anchor="middle">-2</text>
  <text x="280" y="305" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">-2</text>
  <text x="410" y="305" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">-2</text>
  <text x="500" y="305" font-family="Segoe UI, Arial" font-size="10" fill="#8892b0" text-anchor="middle">init</text>
  
  <text x="90" y="325" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">1</text>
  <text x="160" y="325" font-family="JetBrains Mono, monospace" font-size="11" fill="#68d391" text-anchor="middle">1</text>
  <text x="280" y="325" font-family="JetBrains Mono, monospace" font-size="11" fill="#68d391" text-anchor="middle">1</text>
  <text x="410" y="325" font-family="JetBrains Mono, monospace" font-size="11" fill="#68d391" text-anchor="middle">1</text>
  <text x="500" y="325" font-family="Segoe UI, Arial" font-size="10" fill="#ecc94b" text-anchor="middle">START FRESH</text>
  
  <text x="90" y="345" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">2</text>
  <text x="160" y="345" font-family="JetBrains Mono, monospace" font-size="11" fill="#fc8181" text-anchor="middle">-3</text>
  <text x="280" y="345" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">-2</text>
  <text x="410" y="345" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">1</text>
  <text x="500" y="345" font-family="Segoe UI, Arial" font-size="10" fill="#8892b0" text-anchor="middle">extend</text>
  
  <text x="90" y="365" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">3</text>
  <text x="160" y="365" font-family="JetBrains Mono, monospace" font-size="11" fill="#68d391" text-anchor="middle">4</text>
  <text x="280" y="365" font-family="JetBrains Mono, monospace" font-size="11" fill="#68d391" text-anchor="middle">4</text>
  <text x="410" y="365" font-family="JetBrains Mono, monospace" font-size="11" fill="#68d391" text-anchor="middle">4</text>
  <text x="500" y="365" font-family="Segoe UI, Arial" font-size="10" fill="#ecc94b" text-anchor="middle">START FRESH</text>
  
  <text x="90" y="385" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">4</text>
  <text x="160" y="385" font-family="JetBrains Mono, monospace" font-size="11" fill="#fc8181" text-anchor="middle">-1</text>
  <text x="280" y="385" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">3</text>
  <text x="410" y="385" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">4</text>
  <text x="500" y="385" font-family="Segoe UI, Arial" font-size="10" fill="#8892b0" text-anchor="middle">extend</text>
  
  <text x="90" y="405" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">5</text>
  <text x="160" y="405" font-family="JetBrains Mono, monospace" font-size="11" fill="#68d391" text-anchor="middle">2</text>
  <text x="280" y="405" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">5</text>
  <text x="410" y="405" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">5</text>
  <text x="500" y="405" font-family="Segoe UI, Arial" font-size="10" fill="#8892b0" text-anchor="middle">extend</text>
  
  <text x="90" y="425" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">6</text>
  <text x="160" y="425" font-family="JetBrains Mono, monospace" font-size="11" fill="#68d391" text-anchor="middle">1</text>
  <text x="280" y="425" font-family="JetBrains Mono, monospace" font-size="11" fill="#ecc94b" text-anchor="middle">6</text>
  <text x="410" y="425" font-family="JetBrains Mono, monospace" font-size="11" fill="#ecc94b" text-anchor="middle">6 ★</text>
  <text x="500" y="425" font-family="Segoe UI, Arial" font-size="10" fill="#68d391" text-anchor="middle">MAX!</text>
  
  <text x="90" y="445" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">7</text>
  <text x="160" y="445" font-family="JetBrains Mono, monospace" font-size="11" fill="#fc8181" text-anchor="middle">-5</text>
  <text x="280" y="445" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">1</text>
  <text x="410" y="445" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">6</text>
  <text x="500" y="445" font-family="Segoe UI, Arial" font-size="10" fill="#8892b0" text-anchor="middle">extend</text>
  
  <text x="90" y="465" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">8</text>
  <text x="160" y="465" font-family="JetBrains Mono, monospace" font-size="11" fill="#68d391" text-anchor="middle">4</text>
  <text x="280" y="465" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">5</text>
  <text x="410" y="465" font-family="JetBrains Mono, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">6</text>
  <text x="500" y="465" font-family="Segoe UI, Arial" font-size="10" fill="#8892b0" text-anchor="middle">extend</text>
  
  <!-- Complexity Box -->
  <rect x="600" y="300" width="280" height="180" rx="10" fill="#112240" stroke="#64ffda" stroke-width="1"/>
  <text x="740" y="330" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#64ffda" text-anchor="middle">Key Insight</text>
  
  <text x="620" y="365" font-family="Segoe UI, Arial" font-size="13" fill="#ccd6f6">At each position: 2 choices</text>
  <text x="640" y="390" font-family="Segoe UI, Arial" font-size="12" fill="#68d391">1. Extend previous subarray</text>
  <text x="640" y="412" font-family="Segoe UI, Arial" font-size="12" fill="#ecc94b">2. Start fresh from here</text>
  
  <line x1="620" y1="430" x2="860" y2="430" stroke="#233554" stroke-width="1"/>
  
  <text x="740" y="455" font-family="JetBrains Mono, monospace" font-size="14" fill="#68d391" text-anchor="middle">Time: O(n)  Space: O(1)</text>
  <text x="740" y="475" font-family="Segoe UI, Arial" font-size="12" fill="#8892b0" text-anchor="middle">Answer: 6</text>
</svg>


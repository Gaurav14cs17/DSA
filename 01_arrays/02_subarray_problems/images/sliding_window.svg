<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#9b59b6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="cellDefault" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f72;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellActive" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad5)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Segoe UI, Arial" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Sliding Window Technique</text>
  <text x="400" y="65" font-family="Segoe UI, Arial" font-size="14" fill="#88ccff" text-anchor="middle">Fixed or Variable Size Window | O(n) Time Complexity</text>
  
  <!-- Array - Step 1 -->
  <text x="50" y="110" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffffff">Step 1: Window at position 0</text>
  <g transform="translate(50, 120)">
    <!-- Window Background -->
    <rect x="0" y="-8" width="190" height="56" rx="8" fill="url(#windowGrad)" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,3"/>
    
    <rect x="5" y="0" width="55" height="40" rx="5" fill="url(#cellActive)" stroke="#bb8fce" stroke-width="2"/>
    <text x="32" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">2</text>
    
    <rect x="65" y="0" width="55" height="40" rx="5" fill="url(#cellActive)" stroke="#bb8fce" stroke-width="2"/>
    <text x="92" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">1</text>
    
    <rect x="125" y="0" width="55" height="40" rx="5" fill="url(#cellActive)" stroke="#bb8fce" stroke-width="2"/>
    <text x="152" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">5</text>
    
    <rect x="185" y="0" width="55" height="40" rx="5" fill="url(#cellDefault)" stroke="#6ab7d1" stroke-width="2"/>
    <text x="212" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">1</text>
    
    <rect x="245" y="0" width="55" height="40" rx="5" fill="url(#cellDefault)" stroke="#6ab7d1" stroke-width="2"/>
    <text x="272" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">3</text>
    
    <rect x="305" y="0" width="55" height="40" rx="5" fill="url(#cellDefault)" stroke="#6ab7d1" stroke-width="2"/>
    <text x="332" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">8</text>
    
    <rect x="365" y="0" width="55" height="40" rx="5" fill="url(#cellDefault)" stroke="#6ab7d1" stroke-width="2"/>
    <text x="392" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">2</text>
  </g>
  
  <!-- Sum for Step 1 -->
  <rect x="500" y="120" width="130" height="40" rx="8" fill="#0d1b2a" stroke="#9b59b6" stroke-width="2"/>
  <text x="565" y="145" font-family="Consolas" font-size="14" fill="#bb8fce" text-anchor="middle">Sum = 8</text>
  
  <!-- Arrow -->
  <path d="M 400 185 L 400 205" stroke="#88ccff" stroke-width="2" fill="none" marker-end="url(#arrowDown)"/>
  <defs>
    <marker id="arrowDown" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#88ccff"/>
    </marker>
  </defs>
  
  <!-- Array - Step 2 -->
  <text x="50" y="230" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#ffffff">Step 2: Slide window right (remove 2, add 1)</text>
  <g transform="translate(50, 240)">
    <rect x="5" y="0" width="55" height="40" rx="5" fill="url(#cellDefault)" stroke="#e74c3c" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="32" y="27" font-family="Consolas" font-size="16" fill="#e74c3c" text-anchor="middle">2</text>
    <text x="32" y="55" font-family="Segoe UI" font-size="10" fill="#e74c3c" text-anchor="middle">-2</text>
    
    <!-- Window Background -->
    <rect x="60" y="-8" width="190" height="56" rx="8" fill="url(#windowGrad)" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,3"/>
    
    <rect x="65" y="0" width="55" height="40" rx="5" fill="url(#cellActive)" stroke="#bb8fce" stroke-width="2"/>
    <text x="92" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">1</text>
    
    <rect x="125" y="0" width="55" height="40" rx="5" fill="url(#cellActive)" stroke="#bb8fce" stroke-width="2"/>
    <text x="152" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">5</text>
    
    <rect x="185" y="0" width="55" height="40" rx="5" fill="url(#cellActive)" stroke="#27ae60" stroke-width="2"/>
    <text x="212" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">1</text>
    <text x="212" y="55" font-family="Segoe UI" font-size="10" fill="#27ae60" text-anchor="middle">+1</text>
    
    <rect x="245" y="0" width="55" height="40" rx="5" fill="url(#cellDefault)" stroke="#6ab7d1" stroke-width="2"/>
    <text x="272" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">3</text>
    
    <rect x="305" y="0" width="55" height="40" rx="5" fill="url(#cellDefault)" stroke="#6ab7d1" stroke-width="2"/>
    <text x="332" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">8</text>
    
    <rect x="365" y="0" width="55" height="40" rx="5" fill="url(#cellDefault)" stroke="#6ab7d1" stroke-width="2"/>
    <text x="392" y="27" font-family="Consolas" font-size="16" fill="#fff" text-anchor="middle">2</text>
  </g>
  
  <!-- Sum for Step 2 -->
  <rect x="500" y="240" width="180" height="40" rx="8" fill="#0d1b2a" stroke="#9b59b6" stroke-width="2"/>
  <text x="590" y="265" font-family="Consolas" font-size="14" fill="#bb8fce" text-anchor="middle">Sum = 8-2+1 = 7</text>
  
  <!-- Formula Box -->
  <rect x="50" y="330" width="700" height="55" rx="10" fill="#0d1b2a" stroke="#4a90a4" stroke-width="2"/>
  <text x="400" y="355" font-family="Segoe UI, Arial" font-size="15" font-weight="bold" fill="#ffffff" text-anchor="middle">Sliding Window Formula:</text>
  <text x="400" y="375" font-family="Consolas" font-size="14" fill="#88ccff" text-anchor="middle">new_sum = old_sum - removed_element + added_element â†’ O(1) per slide!</text>
</svg>

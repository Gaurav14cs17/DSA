<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Arrays - Data Structure Overview</text>
  <text x="450" y="65" text-anchor="middle" fill="#888888" font-size="16" font-family="Courier New, monospace">Contiguous memory allocation with O(1) random access</text>
  
  <!-- Array Visualization -->
  <text x="50" y="110" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">ARRAY STRUCTURE</text>
  
  <!-- Array boxes -->
  <g transform="translate(50, 130)">
    <!-- Index labels -->
    <text x="35" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">0</text>
    <text x="105" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">1</text>
    <text x="175" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">2</text>
    <text x="245" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">3</text>
    <text x="315" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">4</text>
    <text x="385" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">5</text>
    <text x="455" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">6</text>
    
    <!-- Array cells -->
    <rect x="0" y="0" width="70" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="35" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">12</text>
    
    <rect x="70" y="0" width="70" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="105" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">5</text>
    
    <rect x="140" y="0" width="70" height="50" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="175" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">23</text>
    
    <rect x="210" y="0" width="70" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="245" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">8</text>
    
    <rect x="280" y="0" width="70" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="315" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">17</text>
    
    <rect x="350" y="0" width="70" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="385" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">3</text>
    
    <rect x="420" y="0" width="70" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="455" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">42</text>
    
    <!-- Access pointer -->
    <text x="175" y="75" text-anchor="middle" fill="#f97316" font-size="11" font-family="Courier New, monospace">↑ arr[2]</text>
  </g>
  
  <!-- Memory addresses -->
  <g transform="translate(550, 130)">
    <text x="0" y="-20" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">MEMORY LAYOUT</text>
    <text x="0" y="10" fill="#888888" font-size="11" font-family="Courier New, monospace">0x1000</text>
    <text x="0" y="30" fill="#888888" font-size="11" font-family="Courier New, monospace">0x1004</text>
    <text x="0" y="50" fill="#888888" font-size="11" font-family="Courier New, monospace">0x1008</text>
    <text x="0" y="70" fill="#888888" font-size="11" font-family="Courier New, monospace">0x100C</text>
    <text x="0" y="90" fill="#888888" font-size="11" font-family="Courier New, monospace">...</text>
    
    <text x="80" y="10" fill="#4ade80" font-size="11" font-family="Courier New, monospace">→ arr[0] = 12</text>
    <text x="80" y="30" fill="#4ade80" font-size="11" font-family="Courier New, monospace">→ arr[1] = 5</text>
    <text x="80" y="50" fill="#4ade80" font-size="11" font-family="Courier New, monospace">→ arr[2] = 23</text>
    <text x="80" y="70" fill="#4ade80" font-size="11" font-family="Courier New, monospace">→ arr[3] = 8</text>
  </g>
  
  <!-- Complexity Box -->
  <text x="50" y="260" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">TIME COMPLEXITY</text>
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="200" height="130" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">Operation</text>
    <line x1="0" y1="35" x2="200" y2="35" stroke="#3b82f6" stroke-width="1"/>
    <text x="15" y="55" fill="#888888" font-size="12" font-family="Courier New, monospace">Access</text>
    <text x="150" y="55" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">O(1)</text>
    <text x="15" y="75" fill="#888888" font-size="12" font-family="Courier New, monospace">Search</text>
    <text x="150" y="75" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">O(n)</text>
    <text x="15" y="95" fill="#888888" font-size="12" font-family="Courier New, monospace">Insert</text>
    <text x="150" y="95" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">O(n)</text>
    <text x="15" y="115" fill="#888888" font-size="12" font-family="Courier New, monospace">Delete</text>
    <text x="150" y="115" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">O(n)</text>
  </g>
  
  <!-- Two Pointers -->
  <text x="300" y="260" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">TWO POINTERS TECHNIQUE</text>
  <g transform="translate(300, 280)">
    <rect x="0" y="0" width="50" height="40" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="25" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">1</text>
    
    <rect x="50" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="75" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">3</text>
    
    <rect x="100" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="125" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">5</text>
    
    <rect x="150" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="175" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">7</text>
    
    <rect x="200" y="0" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="225" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">9</text>
    
    <!-- Pointers -->
    <text x="25" y="60" text-anchor="middle" fill="#4ade80" font-size="11" font-family="Courier New, monospace">L→</text>
    <text x="225" y="60" text-anchor="middle" fill="#f97316" font-size="11" font-family="Courier New, monospace">←R</text>
  </g>
  
  <!-- Prefix Sum -->
  <text x="600" y="260" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">PREFIX SUM</text>
  <g transform="translate(600, 280)">
    <text x="0" y="15" fill="#888888" font-size="11" font-family="Courier New, monospace">arr[]:</text>
    <rect x="50" y="0" width="35" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="67" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">1</text>
    <rect x="85" y="0" width="35" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="102" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">2</text>
    <rect x="120" y="0" width="35" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="137" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">3</text>
    <rect x="155" y="0" width="35" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="172" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">4</text>
    
    <text x="0" y="60" fill="#888888" font-size="11" font-family="Courier New, monospace">pre[]:</text>
    <rect x="50" y="45" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="67" y="65" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">1</text>
    <rect x="85" y="45" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="102" y="65" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">3</text>
    <rect x="120" y="45" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="137" y="65" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">6</text>
    <rect x="155" y="45" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="172" y="65" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">10</text>
  </g>
  
  <!-- Key Patterns -->
  <text x="50" y="450" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">KEY PATTERNS</text>
  <g transform="translate(50, 470)">
    <rect x="0" y="0" width="180" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="90" y="23" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">Two Pointers</text>
    
    <rect x="200" y="0" width="180" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="290" y="23" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">Sliding Window</text>
    
    <rect x="400" y="0" width="180" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="490" y="23" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">Prefix Sum</text>
    
    <rect x="600" y="0" width="180" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="690" y="23" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">Binary Search</text>
  </g>
  
  <!-- Subtopics -->
  <text x="50" y="540" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SUBTOPICS</text>
  <g transform="translate(50, 555)">
    <text x="0" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">01. Basic Operations</text>
    <text x="180" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">02. Subarray Problems</text>
    <text x="380" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">03. Prefix Sum</text>
    <text x="530" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">04. Matrix</text>
    <text x="650" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">05. Intervals</text>
  </g>
</svg>


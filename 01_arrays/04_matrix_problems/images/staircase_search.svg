<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <linearGradient id="bgGrad11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellNormal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f72;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellVisit" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellFound" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cellElim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="480" fill="url(#bgGrad11)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Segoe UI, Arial" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Staircase Search in Sorted Matrix</text>
  <text x="400" y="65" font-family="Segoe UI, Arial" font-size="14" fill="#88ccff" text-anchor="middle">Start at top-right, eliminate row or column each step | O(m+n)</text>
  
  <!-- Target -->
  <rect x="600" y="85" width="150" height="40" rx="8" fill="#0d1b2a" stroke="#27ae60" stroke-width="2"/>
  <text x="675" y="112" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#27ae60" text-anchor="middle">Target: 14</text>
  
  <!-- Matrix -->
  <g transform="translate(80, 120)">
    <!-- Row labels -->
    <text x="-25" y="30" font-family="Consolas" font-size="11" fill="#aaa" text-anchor="middle">0</text>
    <text x="-25" y="80" font-family="Consolas" font-size="11" fill="#aaa" text-anchor="middle">1</text>
    <text x="-25" y="130" font-family="Consolas" font-size="11" fill="#aaa" text-anchor="middle">2</text>
    <text x="-25" y="180" font-family="Consolas" font-size="11" fill="#aaa" text-anchor="middle">3</text>
    
    <!-- Col labels -->
    <text x="27" y="-10" font-family="Consolas" font-size="11" fill="#aaa" text-anchor="middle">0</text>
    <text x="82" y="-10" font-family="Consolas" font-size="11" fill="#aaa" text-anchor="middle">1</text>
    <text x="137" y="-10" font-family="Consolas" font-size="11" fill="#aaa" text-anchor="middle">2</text>
    <text x="192" y="-10" font-family="Consolas" font-size="11" fill="#aaa" text-anchor="middle">3</text>
    
    <!-- Row 0 -->
    <rect x="0" y="0" width="50" height="50" rx="4" fill="url(#cellNormal)" stroke="#6ab7d1" stroke-width="1"/>
    <text x="25" y="32" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">1</text>
    
    <rect x="55" y="0" width="50" height="50" rx="4" fill="url(#cellNormal)" stroke="#6ab7d1" stroke-width="1"/>
    <text x="80" y="32" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">4</text>
    
    <rect x="110" y="0" width="50" height="50" rx="4" fill="url(#cellNormal)" stroke="#6ab7d1" stroke-width="1"/>
    <text x="135" y="32" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">7</text>
    
    <rect x="165" y="0" width="50" height="50" rx="4" fill="url(#cellVisit)" stroke="#f39c12" stroke-width="3"/>
    <text x="190" y="32" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">11</text>
    <text x="190" y="70" font-family="Segoe UI" font-size="10" fill="#f39c12" text-anchor="middle">Step 1</text>
    
    <!-- Row 1 -->
    <rect x="0" y="50" width="50" height="50" rx="4" fill="url(#cellNormal)" stroke="#6ab7d1" stroke-width="1"/>
    <text x="25" y="82" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">2</text>
    
    <rect x="55" y="50" width="50" height="50" rx="4" fill="url(#cellNormal)" stroke="#6ab7d1" stroke-width="1"/>
    <text x="80" y="82" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">5</text>
    
    <rect x="110" y="50" width="50" height="50" rx="4" fill="url(#cellNormal)" stroke="#6ab7d1" stroke-width="1"/>
    <text x="135" y="82" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">8</text>
    
    <rect x="165" y="50" width="50" height="50" rx="4" fill="url(#cellVisit)" stroke="#f39c12" stroke-width="3"/>
    <text x="190" y="82" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">12</text>
    <text x="190" y="120" font-family="Segoe UI" font-size="10" fill="#f39c12" text-anchor="middle">Step 2</text>
    
    <!-- Row 2 -->
    <rect x="0" y="100" width="50" height="50" rx="4" fill="url(#cellNormal)" stroke="#6ab7d1" stroke-width="1"/>
    <text x="25" y="132" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">3</text>
    
    <rect x="55" y="100" width="50" height="50" rx="4" fill="url(#cellNormal)" stroke="#6ab7d1" stroke-width="1"/>
    <text x="80" y="132" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">6</text>
    
    <rect x="110" y="100" width="50" height="50" rx="4" fill="url(#cellVisit)" stroke="#f39c12" stroke-width="3"/>
    <text x="135" y="132" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">9</text>
    <text x="135" y="170" font-family="Segoe UI" font-size="10" fill="#f39c12" text-anchor="middle">Step 4</text>
    
    <rect x="165" y="100" width="50" height="50" rx="4" fill="url(#cellVisit)" stroke="#f39c12" stroke-width="3"/>
    <text x="190" y="132" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">16</text>
    <text x="190" y="170" font-family="Segoe UI" font-size="10" fill="#f39c12" text-anchor="middle">Step 3</text>
    
    <!-- Row 3 -->
    <rect x="0" y="150" width="50" height="50" rx="4" fill="url(#cellNormal)" stroke="#6ab7d1" stroke-width="1"/>
    <text x="25" y="182" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">10</text>
    
    <rect x="55" y="150" width="50" height="50" rx="4" fill="url(#cellNormal)" stroke="#6ab7d1" stroke-width="1"/>
    <text x="80" y="182" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">13</text>
    
    <rect x="110" y="150" width="50" height="50" rx="4" fill="url(#cellFound)" stroke="#2ecc71" stroke-width="4"/>
    <text x="135" y="182" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">14</text>
    <text x="135" y="220" font-family="Segoe UI" font-size="10" font-weight="bold" fill="#2ecc71" text-anchor="middle">FOUND!</text>
    
    <rect x="165" y="150" width="50" height="50" rx="4" fill="url(#cellNormal)" stroke="#6ab7d1" stroke-width="1"/>
    <text x="190" y="182" font-family="Consolas" font-size="15" fill="#fff" text-anchor="middle">17</text>
    
    <!-- Search path arrows -->
    <path d="M 190 55 L 190 75" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#pathArrow)"/>
    <path d="M 190 105 L 170 125" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#pathArrow)"/>
    <path d="M 160 125 L 145 145" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#pathArrow)"/>
    <path d="M 135 150 L 135 155" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#pathArrow2)"/>
    
    <defs>
      <marker id="pathArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#f39c12"/>
      </marker>
      <marker id="pathArrow2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#27ae60"/>
      </marker>
    </defs>
  </g>
  
  <!-- Steps Explanation -->
  <rect x="340" y="120" width="430" height="210" rx="10" fill="#0d1b2a" stroke="#4a90a4" stroke-width="2"/>
  <text x="555" y="150" font-family="Segoe UI, Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Search Steps:</text>
  
  <text x="360" y="180" font-family="Segoe UI, Arial" font-size="13" fill="#f39c12">Step 1:</text>
  <text x="420" y="180" font-family="Segoe UI, Arial" font-size="13" fill="#ffffff">(0,3)=11 &lt; 14 → move DOWN</text>
  
  <text x="360" y="210" font-family="Segoe UI, Arial" font-size="13" fill="#f39c12">Step 2:</text>
  <text x="420" y="210" font-family="Segoe UI, Arial" font-size="13" fill="#ffffff">(1,3)=12 &lt; 14 → move DOWN</text>
  
  <text x="360" y="240" font-family="Segoe UI, Arial" font-size="13" fill="#f39c12">Step 3:</text>
  <text x="420" y="240" font-family="Segoe UI, Arial" font-size="13" fill="#ffffff">(2,3)=16 &gt; 14 → move LEFT</text>
  
  <text x="360" y="270" font-family="Segoe UI, Arial" font-size="13" fill="#f39c12">Step 4:</text>
  <text x="420" y="270" font-family="Segoe UI, Arial" font-size="13" fill="#ffffff">(2,2)=9 &lt; 14 → move DOWN</text>
  
  <text x="360" y="300" font-family="Segoe UI, Arial" font-size="13" fill="#27ae60">Step 5:</text>
  <text x="420" y="300" font-family="Segoe UI, Arial" font-size="13" fill="#2ecc71">(3,2)=14 = 14 → FOUND! ✓</text>
  
  <!-- Algorithm Rules -->
  <rect x="80" y="365" width="310" height="100" rx="10" fill="#0d1b2a" stroke="#9b59b6" stroke-width="2"/>
  <text x="235" y="395" font-family="Segoe UI, Arial" font-size="15" font-weight="bold" fill="#bb8fce" text-anchor="middle">Algorithm Rules:</text>
  <text x="100" y="420" font-family="Segoe UI, Arial" font-size="13" fill="#ffffff">• If current &gt; target: move LEFT</text>
  <text x="100" y="445" font-family="Segoe UI, Arial" font-size="13" fill="#ffffff">• If current &lt; target: move DOWN</text>
  
  <!-- Complexity -->
  <rect x="410" y="365" width="360" height="100" rx="10" fill="#0d1b2a" stroke="#27ae60" stroke-width="2"/>
  <text x="590" y="395" font-family="Segoe UI, Arial" font-size="15" font-weight="bold" fill="#2ecc71" text-anchor="middle">Complexity Analysis:</text>
  <text x="430" y="420" font-family="Segoe UI, Arial" font-size="13" fill="#ffffff">• Max left moves: n columns</text>
  <text x="430" y="445" font-family="Segoe UI, Arial" font-size="13" fill="#ffffff">• Max down moves: m rows</text>
  <text x="590" y="455" font-family="Segoe UI, Arial" font-size="14" font-weight="bold" fill="#2ecc71" text-anchor="middle">Total: O(m + n)</text>
</svg>

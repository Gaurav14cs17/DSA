<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <rect width="900" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Nim Game - Winning &amp; Losing Positions</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Game State Analysis &amp; Strategic Patterns</text>
  
  <!-- Legend -->
  <g transform="translate(700, 90)">
    <rect x="0" y="0" width="180" height="80" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="90" y="20" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">LEGEND</text>
    
    <circle cx="25" cy="45" r="12" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="25" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#4ade80">W</text>
    <text x="55" y="50" font-family="Courier New, monospace" font-size="10" fill="#888888">= Winning</text>
    
    <circle cx="25" cy="70" r="12" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
    <text x="25" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#ef4444">L</text>
    <text x="55" y="75" font-family="Courier New, monospace" font-size="10" fill="#888888">= Losing</text>
  </g>
  
  <!-- Section 1: Single Pile Game -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Pattern 1: Single Pile (Remove 1-3 stones)</text>
  
  <g transform="translate(50, 140)">
    <!-- Position chain -->
    <g transform="translate(0, 0)">
      <circle cx="30" cy="30" r="25" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444">L</text>
      <text x="30" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">n=0</text>
    </g>
    
    <line x1="55" y1="30" x2="85" y2="30" stroke="#4ade80" stroke-width="2"/>
    <polygon points="85,30 78,24 78,36" fill="#4ade80"/>
    
    <g transform="translate(90, 0)">
      <circle cx="30" cy="30" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">W</text>
      <text x="30" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">n=1</text>
    </g>
    
    <line x1="145" y1="30" x2="175" y2="30" stroke="#4ade80" stroke-width="2"/>
    <polygon points="175,30 168,24 168,36" fill="#4ade80"/>
    
    <g transform="translate(180, 0)">
      <circle cx="30" cy="30" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">W</text>
      <text x="30" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">n=2</text>
    </g>
    
    <line x1="235" y1="30" x2="265" y2="30" stroke="#4ade80" stroke-width="2"/>
    <polygon points="265,30 258,24 258,36" fill="#4ade80"/>
    
    <g transform="translate(270, 0)">
      <circle cx="30" cy="30" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">W</text>
      <text x="30" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">n=3</text>
    </g>
    
    <line x1="325" y1="30" x2="355" y2="30" stroke="#ef4444" stroke-width="2"/>
    <polygon points="355,30 348,24 348,36" fill="#ef4444"/>
    
    <g transform="translate(360, 0)">
      <circle cx="30" cy="30" r="25" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444">L</text>
      <text x="30" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">n=4</text>
    </g>
    
    <line x1="415" y1="30" x2="445" y2="30" stroke="#4ade80" stroke-width="2"/>
    <polygon points="445,30 438,24 438,36" fill="#4ade80"/>
    
    <g transform="translate(450, 0)">
      <circle cx="30" cy="30" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">W</text>
      <text x="30" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">n=5</text>
    </g>
    
    <line x1="505" y1="30" x2="535" y2="30" stroke="#4ade80" stroke-width="2"/>
    <polygon points="535,30 528,24 528,36" fill="#4ade80"/>
    
    <g transform="translate(540, 0)">
      <circle cx="30" cy="30" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">W</text>
      <text x="30" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">n=6</text>
    </g>
    
    <text x="620" y="35" font-family="Courier New, monospace" font-size="18" fill="#888888">...</text>
  </g>
  
  <!-- Pattern explanation box -->
  <g transform="translate(50, 235)">
    <rect x="0" y="0" width="400" height="50" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="200" y="22" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa">Pattern: L when n % 4 == 0</text>
    <text x="200" y="42" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#888888">Positions 0, 4, 8, 12... are losing (L)</text>
  </g>
  
  <!-- Section 2: Two Equal Piles -->
  <text x="50" y="320" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Pattern 2: Two Equal Piles [n, n] → Always LOSING</text>
  
  <g transform="translate(50, 340)">
    <!-- [1,1] -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="80" height="60" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
      <text x="40" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">[1, 1]</text>
      <text x="40" y="45" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ef4444">XOR = 0</text>
      <text x="40" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ef4444">L</text>
    </g>
    
    <!-- [2,2] -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="80" height="60" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
      <text x="40" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">[2, 2]</text>
      <text x="40" y="45" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ef4444">XOR = 0</text>
      <text x="40" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ef4444">L</text>
    </g>
    
    <!-- [3,3] -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="80" height="60" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
      <text x="40" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">[3, 3]</text>
      <text x="40" y="45" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ef4444">XOR = 0</text>
      <text x="40" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ef4444">L</text>
    </g>
    
    <!-- [n,n] -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="80" height="60" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
      <text x="40" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">[n, n]</text>
      <text x="40" y="45" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ef4444">XOR = 0</text>
      <text x="40" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ef4444">L</text>
    </g>
    
    <!-- Strategy -->
    <g transform="translate(420, 0)">
      <rect x="0" y="0" width="200" height="60" fill="#0f2f1f" stroke="#4ade80" stroke-width="1.5"/>
      <text x="100" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Strategy: Mirror!</text>
      <text x="100" y="45" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">Whatever opponent takes,</text>
      <text x="100" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">take same from other pile</text>
    </g>
  </g>
  
  <!-- Section 3: Multi-pile Analysis -->
  <text x="50" y="465" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Pattern 3: Multi-Pile Position Analysis</text>
  
  <g transform="translate(50, 490)">
    <!-- Winning position -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="100" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">WINNING (W)</text>
      
      <text x="20" y="50" font-family="Courier New, monospace" font-size="11" fill="#ffffff">[1, 2, 3]</text>
      <text x="110" y="50" font-family="Courier New, monospace" font-size="11" fill="#4ade80">XOR=0? NO</text>
      
      <text x="20" y="70" font-family="Courier New, monospace" font-size="11" fill="#ffffff">[3, 4, 5]</text>
      <text x="110" y="70" font-family="Courier New, monospace" font-size="11" fill="#4ade80">XOR=2</text>
      
      <text x="20" y="90" font-family="Courier New, monospace" font-size="11" fill="#ffffff">[1, 5, 6]</text>
      <text x="110" y="90" font-family="Courier New, monospace" font-size="11" fill="#4ade80">XOR=2</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(190, 40)">
      <text x="20" y="20" font-family="Courier New, monospace" font-size="12" fill="#888888">move</text>
      <line x1="10" y1="30" x2="60" y2="30" stroke="#888888" stroke-width="2"/>
      <polygon points="60,30 50,24 50,36" fill="#888888"/>
    </g>
    
    <!-- Losing position -->
    <g transform="translate(260, 0)">
      <rect x="0" y="0" width="180" height="100" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444">LOSING (L)</text>
      
      <text x="20" y="50" font-family="Courier New, monospace" font-size="11" fill="#ffffff">[1, 2, 3]</text>
      <text x="110" y="50" font-family="Courier New, monospace" font-size="11" fill="#ef4444">XOR=0</text>
      
      <text x="20" y="70" font-family="Courier New, monospace" font-size="11" fill="#ffffff">[1, 4, 5]</text>
      <text x="110" y="70" font-family="Courier New, monospace" font-size="11" fill="#ef4444">XOR=0</text>
      
      <text x="20" y="90" font-family="Courier New, monospace" font-size="11" fill="#ffffff">[2, 5, 7]</text>
      <text x="110" y="90" font-family="Courier New, monospace" font-size="11" fill="#ef4444">XOR=0</text>
    </g>
    
    <!-- Key insight -->
    <g transform="translate(480, 0)">
      <rect x="0" y="0" width="250" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="125" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff">KEY INSIGHT</text>
      
      <text x="20" y="50" font-family="Courier New, monospace" font-size="10" fill="#4ade80">From W: ∃ move to L position</text>
      <text x="20" y="70" font-family="Courier New, monospace" font-size="10" fill="#ef4444">From L: ALL moves lead to W</text>
      
      <line x1="20" y1="78" x2="230" y2="78" stroke="#3b82f6" stroke-width="1"/>
      <text x="125" y="95" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">Always move to XOR = 0!</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="450" y="630" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Strategy: Calculate Nim-Sum → Make it 0 → Force opponent into losing positions</text>
</svg>


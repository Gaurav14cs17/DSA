<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 700">
  <rect width="950" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Common Linear Recurrences</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Popular sequences that can be solved with matrix exponentiation</text>
  
  <!-- Fibonacci -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">FIBONACCI (k=2)</text>
  
  <rect x="50" y="125" width="420" height="120" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  
  <text x="260" y="155" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Fₙ = Fₙ₋₁ + Fₙ₋₂</text>
  <text x="260" y="180" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">F₀ = 0, F₁ = 1</text>
  
  <!-- Matrix -->
  <rect x="100" y="195" width="80" height="40" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="140" y="220" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[1 1]</text>
  <text x="140" y="235" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[1 0]</text>
  
  <!-- Sequence preview -->
  <text x="350" y="220" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">0, 1, 1, 2, 3, 5, 8, 13...</text>
  
  <!-- Lucas Numbers -->
  <rect x="500" y="125" width="400" height="120" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  
  <text x="700" y="150" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">LUCAS NUMBERS (k=2)</text>
  <text x="700" y="175" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Lₙ = Lₙ₋₁ + Lₙ₋₂</text>
  <text x="700" y="200" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">L₀ = 2, L₁ = 1</text>
  <text x="700" y="230" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">2, 1, 3, 4, 7, 11, 18, 29...</text>
  
  <!-- Tribonacci -->
  <text x="50" y="275" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">TRIBONACCI (k=3)</text>
  
  <rect x="50" y="290" width="420" height="130" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  
  <text x="260" y="320" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Tₙ = Tₙ₋₁ + Tₙ₋₂ + Tₙ₋₃</text>
  <text x="260" y="345" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">T₀ = 0, T₁ = 1, T₂ = 1</text>
  
  <!-- Matrix -->
  <rect x="80" y="360" width="100" height="50" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="130" y="380" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">[1 1 1]</text>
  <text x="130" y="393" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">[1 0 0]</text>
  <text x="130" y="406" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">[0 1 0]</text>
  
  <text x="350" y="395" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">0, 1, 1, 2, 4, 7, 13, 24...</text>
  
  <!-- Climbing Stairs variant -->
  <rect x="500" y="290" width="400" height="130" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  
  <text x="700" y="315" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">CLIMBING STAIRS (1,2,3 steps)</text>
  <text x="700" y="345" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Cₙ = Cₙ₋₁ + Cₙ₋₂ + Cₙ₋₃</text>
  <text x="700" y="370" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">C₀ = 1, C₁ = 1, C₂ = 2</text>
  <text x="700" y="400" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">Ways to climb n stairs</text>
  
  <!-- Pell Numbers -->
  <text x="50" y="450" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">PELL NUMBERS (k=2)</text>
  
  <rect x="50" y="465" width="420" height="100" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  
  <text x="260" y="495" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Pₙ = 2Pₙ₋₁ + Pₙ₋₂</text>
  <text x="260" y="520" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">P₀ = 0, P₁ = 1</text>
  
  <rect x="80" y="530" width="80" height="25" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="120" y="548" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">[2 1][1 0]</text>
  
  <text x="350" y="545" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">0, 1, 2, 5, 12, 29, 70...</text>
  
  <!-- Custom Recurrence -->
  <rect x="500" y="465" width="400" height="100" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  
  <text x="700" y="490" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">CUSTOM RECURRENCE</text>
  <text x="700" y="520" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">aₙ = c₁aₙ₋₁ + c₂aₙ₋₂ + ...</text>
  <text x="700" y="550" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">Build companion matrix from coefficients</text>
  
  <!-- Complexity comparison table -->
  <text x="50" y="600" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPLEXITY COMPARISON</text>
  
  <rect x="50" y="615" width="280" height="70" rx="5" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="190" y="640" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Naive Loop</text>
  <text x="190" y="665" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">O(n)</text>
  
  <rect x="360" y="615" width="280" height="70" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="500" y="640" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">Matrix Exponentiation</text>
  <text x="500" y="665" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">O(k³ log n)</text>
  
  <rect x="670" y="615" width="230" height="70" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="785" y="640" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">When Faster?</text>
  <text x="785" y="665" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">n &gt; k³ × log(n)</text>
</svg>


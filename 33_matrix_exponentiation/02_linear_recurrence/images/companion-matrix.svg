<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 650">
  <rect width="950" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Companion Matrix</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">General k-term Linear Recurrence: aₙ = c₁aₙ₋₁ + c₂aₙ₋₂ + ... + cₖaₙ₋ₖ</text>
  
  <!-- General structure -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPANION MATRIX STRUCTURE (k×k)</text>
  
  <rect x="50" y="125" width="400" height="200" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Matrix visualization -->
  <text x="250" y="155" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">Coefficients row</text>
  
  <!-- First row - coefficients -->
  <rect x="70" y="165" width="360" height="30" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="1"/>
  <text x="250" y="187" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[ c₁   c₂   c₃   ...  cₖ ]</text>
  
  <!-- Identity submatrix -->
  <text x="250" y="215" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">Identity shifts (I shifted down)</text>
  
  <text x="250" y="240" font-family="Courier New, monospace" font-size="16" fill="#ffffff" text-anchor="middle">[  1    0    0   ...   0 ]</text>
  <text x="250" y="265" font-family="Courier New, monospace" font-size="16" fill="#ffffff" text-anchor="middle">[  0    1    0   ...   0 ]</text>
  <text x="250" y="285" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">⋮</text>
  <text x="250" y="310" font-family="Courier New, monospace" font-size="16" fill="#ffffff" text-anchor="middle">[  0    0   ...   1    0 ]</text>
  
  <!-- State vector transformation -->
  <text x="500" y="155" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa">State Vector</text>
  
  <rect x="480" y="170" width="150" height="150" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="555" y="200" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[  aₙ    ]</text>
  <text x="555" y="225" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[  aₙ₋₁  ]</text>
  <text x="555" y="250" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[  aₙ₋₂  ]</text>
  <text x="555" y="272" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">⋮</text>
  <text x="555" y="300" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[ aₙ₋ₖ₊₁ ]</text>
  
  <!-- Transformation arrow -->
  <text x="660" y="245" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#ffffff">→</text>
  
  <rect x="700" y="170" width="150" height="150" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="775" y="200" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[  aₙ₊₁  ]</text>
  <text x="775" y="225" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[  aₙ    ]</text>
  <text x="775" y="250" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[  aₙ₋₁  ]</text>
  <text x="775" y="272" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">⋮</text>
  <text x="775" y="300" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[ aₙ₋ₖ₊₂ ]</text>
  
  <!-- Tribonacci Example -->
  <text x="50" y="365" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLE: Tribonacci (k=3)</text>
  <text x="350" y="365" font-family="Courier New, monospace" font-size="12" fill="#888888">Tₙ = Tₙ₋₁ + Tₙ₋₂ + Tₙ₋₃,  T₀=0, T₁=1, T₂=1</text>
  
  <rect x="50" y="380" width="400" height="130" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Tribonacci matrix -->
  <text x="250" y="410" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">c₁=1, c₂=1, c₃=1</text>
  
  <rect x="100" y="420" width="200" height="80" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="200" y="450" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ 1  1  1 ]</text>
  <text x="200" y="475" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ 1  0  0 ]</text>
  <text x="200" y="500" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ 0  1  0 ]</text>
  
  <!-- Tribonacci sequence -->
  <rect x="480" y="380" width="420" height="130" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="690" y="410" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">Tribonacci Sequence</text>
  
  <!-- Sequence boxes -->
  <rect x="500" y="425" width="40" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="520" y="440" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">T₀</text>
  <text x="520" y="455" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">0</text>
  
  <rect x="550" y="425" width="40" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="570" y="440" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">T₁</text>
  <text x="570" y="455" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <rect x="600" y="425" width="40" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="620" y="440" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">T₂</text>
  <text x="620" y="455" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <rect x="650" y="425" width="40" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="670" y="440" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">T₃</text>
  <text x="670" y="455" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <rect x="700" y="425" width="40" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="720" y="440" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">T₄</text>
  <text x="720" y="455" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  
  <rect x="750" y="425" width="40" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="770" y="440" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">T₅</text>
  <text x="770" y="455" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">7</text>
  
  <rect x="800" y="425" width="40" height="35" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="820" y="440" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">T₆</text>
  <text x="820" y="455" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">13</text>
  
  <rect x="850" y="425" width="40" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="870" y="440" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">T₇</text>
  <text x="870" y="455" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">24</text>
  
  <text x="690" y="490" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">T₆ = T₅ + T₄ + T₃ = 7 + 4 + 2 = 13 ✓</text>
  
  <!-- Complexity -->
  <rect x="50" y="530" width="420" height="100" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="260" y="560" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">TIME COMPLEXITY</text>
  <text x="260" y="590" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">O(k³ log n)</text>
  <text x="260" y="615" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">k³ per multiplication × log n multiplications</text>
  
  <!-- When to use -->
  <rect x="500" y="530" width="400" height="100" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="700" y="560" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">WHEN TO USE</text>
  <text x="700" y="590" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">• k-term linear recurrence</text>
  <text x="700" y="615" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">• Large n (10⁶+), small k (&lt;100)</text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Identity Matrix</text>
  <text x="400" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">The "1" of Matrix Multiplication: M × I = I × M = M</text>
  
  <!-- Identity Matrix -->
  <text x="80" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">3×3 Identity Matrix (I)</text>
  <rect x="50" y="125" width="180" height="140" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  
  <!-- Diagonal highlighted -->
  <rect x="65" y="145" width="35" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <rect x="110" y="180" width="35" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <rect x="155" y="215" width="35" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  
  <text x="83" y="165" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80" text-anchor="middle">1</text>
  <text x="128" y="200" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80" text-anchor="middle">1</text>
  <text x="173" y="235" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80" text-anchor="middle">1</text>
  
  <!-- Zeros -->
  <text x="128" y="165" font-family="Courier New, monospace" font-size="18" fill="#888888" text-anchor="middle">0</text>
  <text x="173" y="165" font-family="Courier New, monospace" font-size="18" fill="#888888" text-anchor="middle">0</text>
  <text x="83" y="200" font-family="Courier New, monospace" font-size="18" fill="#888888" text-anchor="middle">0</text>
  <text x="173" y="200" font-family="Courier New, monospace" font-size="18" fill="#888888" text-anchor="middle">0</text>
  <text x="83" y="235" font-family="Courier New, monospace" font-size="18" fill="#888888" text-anchor="middle">0</text>
  <text x="128" y="235" font-family="Courier New, monospace" font-size="18" fill="#888888" text-anchor="middle">0</text>
  
  <!-- Multiplication example -->
  <text x="265" y="190" font-family="Courier New, monospace" font-size="28" font-weight="bold" fill="#ffffff">×</text>
  
  <!-- Any Matrix M -->
  <text x="335" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Any Matrix M</text>
  <rect x="290" y="125" width="180" height="140" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="380" y="165" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ a  b  c ]</text>
  <text x="380" y="200" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ d  e  f ]</text>
  <text x="380" y="235" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ g  h  i ]</text>
  
  <!-- Equals -->
  <text x="500" y="190" font-family="Courier New, monospace" font-size="28" font-weight="bold" fill="#ffffff">=</text>
  
  <!-- Result same matrix -->
  <text x="600" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Result = M</text>
  <rect x="530" y="125" width="180" height="140" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="620" y="165" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ a  b  c ]</text>
  <text x="620" y="200" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ d  e  f ]</text>
  <text x="620" y="235" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ g  h  i ]</text>
  
  <!-- Properties -->
  <text x="50" y="300" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">KEY PROPERTIES</text>
  
  <rect x="50" y="315" width="220" height="60" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="160" y="343" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">I[i][j] = 1 if i=j</text>
  <text x="160" y="363" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">else 0</text>
  
  <rect x="290" y="315" width="220" height="60" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="400" y="343" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">M⁰ = I</text>
  <text x="400" y="363" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">(Base case for power)</text>
  
  <rect x="530" y="315" width="220" height="60" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="640" y="343" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">M × I = I × M = M</text>
  <text x="640" y="363" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">(Multiplicative identity)</text>
</svg>


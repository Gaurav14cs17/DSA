<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <rect width="900" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Binary Exponentiation: M¹⁰</text>
  <text x="450" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Computing M^10 in O(log n) multiplications</text>
  
  <!-- Binary representation -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">STEP 1: Binary Decomposition</text>
  
  <rect x="50" y="125" width="800" height="50" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="155" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">10 = 1010₂ = 8 + 2 = 2³ + 2¹</text>
  
  <!-- Powers computation -->
  <text x="50" y="210" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">STEP 2: Square Repeatedly (compute powers of 2)</text>
  
  <!-- M^1 -->
  <rect x="50" y="230" width="180" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="140" y="255" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">M¹</text>
  <text x="140" y="280" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[1 1]</text>
  <text x="140" y="300" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[1 0]</text>
  
  <!-- Arrow -->
  <line x1="240" y1="270" x2="280" y2="270" stroke="#888888" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="260" y="255" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">×M</text>
  
  <!-- M^2 -->
  <rect x="290" y="230" width="180" height="80" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="380" y="255" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">M² ✓</text>
  <text x="380" y="280" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[2 1]</text>
  <text x="380" y="300" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[1 1]</text>
  
  <!-- Arrow -->
  <line x1="480" y1="270" x2="520" y2="270" stroke="#888888" stroke-width="2"/>
  <text x="500" y="255" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">square</text>
  
  <!-- M^4 -->
  <rect x="530" y="230" width="180" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="620" y="255" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">M⁴</text>
  <text x="620" y="280" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[5 3]</text>
  <text x="620" y="300" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[3 2]</text>
  
  <!-- Arrow -->
  <line x1="720" y1="270" x2="760" y2="270" stroke="#888888" stroke-width="2"/>
  <text x="740" y="255" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">square</text>
  
  <!-- M^8 -->
  <rect x="770" y="230" width="110" height="80" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="825" y="255" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">M⁸ ✓</text>
  <text x="825" y="280" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[34 21]</text>
  <text x="825" y="300" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[21 13]</text>
  
  <!-- Step 3: Combine -->
  <text x="50" y="360" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">STEP 3: Multiply Selected Powers (where bit = 1)</text>
  
  <!-- Combination -->
  <rect x="50" y="380" width="150" height="80" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="125" y="405" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">M⁸</text>
  <text x="125" y="430" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[34 21]</text>
  <text x="125" y="450" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[21 13]</text>
  
  <text x="230" y="425" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff">×</text>
  
  <rect x="270" y="380" width="150" height="80" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="345" y="405" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">M²</text>
  <text x="345" y="430" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[2 1]</text>
  <text x="345" y="450" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[1 1]</text>
  
  <text x="450" y="425" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff">=</text>
  
  <rect x="490" y="380" width="180" height="80" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="580" y="405" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">M¹⁰ (Result)</text>
  <text x="580" y="430" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[89 55]</text>
  <text x="580" y="450" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[55 34]</text>
  
  <!-- Result box -->
  <rect x="50" y="490" width="800" height="70" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="520" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">RESULT: F₁₁ = 89, F₁₀ = 55 (from M¹⁰[0][0] and M¹⁰[1][0])</text>
  <text x="450" y="545" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">Only 4 matrix multiplications instead of 10!</text>
  
  <!-- Complexity -->
  <rect x="50" y="580" width="380" height="50" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="240" y="610" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Time: O(k³ log n) | Space: O(k²) | k = matrix size</text>
  
  <!-- Legend -->
  <rect x="470" y="580" width="380" height="50" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <rect x="490" y="595" width="15" height="15" fill="#3d1f0f" stroke="#f97316" stroke-width="1"/>
  <text x="515" y="607" font-family="Courier New, monospace" font-size="11" fill="#888888">Used in result</text>
  <rect x="620" y="595" width="15" height="15" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="645" y="607" font-family="Courier New, monospace" font-size="11" fill="#888888">Computed but not used</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#888888"/>
    </marker>
  </defs>
</svg>


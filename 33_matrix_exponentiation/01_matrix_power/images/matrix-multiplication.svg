<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Matrix Multiplication</text>
  <text x="450" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">C[i][j] = Σ A[i][k] × B[k][j]</text>
  
  <!-- Matrix A -->
  <text x="80" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Matrix A (n×k)</text>
  <rect x="50" y="125" width="180" height="130" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- A content -->
  <text x="140" y="165" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ a₁₁  a₁₂ ]</text>
  <text x="140" y="195" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ a₂₁  a₂₂ ]</text>
  <text x="140" y="225" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ a₃₁  a₃₂ ]</text>
  
  <!-- Multiplication sign -->
  <text x="265" y="190" font-family="Courier New, monospace" font-size="28" font-weight="bold" fill="#ffffff">×</text>
  
  <!-- Matrix B -->
  <text x="330" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Matrix B (k×m)</text>
  <rect x="300" y="125" width="200" height="130" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- B content -->
  <text x="400" y="165" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ b₁₁  b₁₂  b₁₃ ]</text>
  <text x="400" y="205" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ b₂₁  b₂₂  b₂₃ ]</text>
  
  <!-- Equals sign -->
  <text x="530" y="190" font-family="Courier New, monospace" font-size="28" font-weight="bold" fill="#ffffff">=</text>
  
  <!-- Matrix C -->
  <text x="620" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Matrix C (n×m)</text>
  <rect x="570" y="125" width="280" height="130" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  
  <!-- C content -->
  <text x="710" y="165" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ c₁₁  c₁₂  c₁₃ ]</text>
  <text x="710" y="195" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ c₂₁  c₂₂  c₂₃ ]</text>
  <text x="710" y="225" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ c₃₁  c₃₂  c₃₃ ]</text>
  
  <!-- Example calculation -->
  <text x="50" y="290" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLE: Computing C[1][2]</text>
  
  <rect x="50" y="305" width="800" height="90" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Row highlight -->
  <rect x="70" y="320" width="120" height="30" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="130" y="342" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Row 1 of A</text>
  
  <text x="210" y="342" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#888888">•</text>
  
  <!-- Column highlight -->
  <rect x="230" y="320" width="120" height="30" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="290" y="342" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Col 2 of B</text>
  
  <text x="370" y="342" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#888888">=</text>
  
  <!-- Formula -->
  <text x="600" y="342" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">a₁₁×b₁₂ + a₁₂×b₂₂ = c₁₂</text>
  
  <!-- Visual representation -->
  <text x="450" y="375" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">[a₁₁, a₁₂] • [b₁₂, b₂₂]ᵀ = a₁₁×b₁₂ + a₁₂×b₂₂</text>
  
  <!-- Complexity boxes -->
  <rect x="50" y="420" width="260" height="60" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="180" y="448" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">Time Complexity</text>
  <text x="180" y="468" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">O(n × m × k)</text>
  
  <rect x="330" y="420" width="260" height="60" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="460" y="448" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">For Square k×k</text>
  <text x="460" y="468" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">O(k³)</text>
  
  <rect x="610" y="420" width="240" height="60" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="730" y="448" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">Space</text>
  <text x="730" y="468" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">O(n × m)</text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Heaps (Priority Queues)</text>
  <text x="450" y="65" text-anchor="middle" fill="#888888" font-size="16" font-family="Courier New, monospace">Complete Binary Tree with Heap Property</text>
  
  <!-- Max Heap -->
  <text x="80" y="100" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">MAX HEAP (parent ≥ children)</text>
  
  <g transform="translate(120, 120)">
    <!-- Root -->
    <circle cx="80" cy="25" r="22" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">50</text>
    
    <!-- Level 1 -->
    <line x1="62" y1="42" x2="30" y2="65" stroke="#3b82f6" stroke-width="2"/>
    <line x1="98" y1="42" x2="130" y2="65" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="30" cy="85" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="30" y="90" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">30</text>
    
    <circle cx="130" cy="85" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="90" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">40</text>
    
    <!-- Level 2 -->
    <line x1="15" y1="102" x2="-5" y2="125" stroke="#3b82f6" stroke-width="2"/>
    <line x1="45" y1="102" x2="65" y2="125" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="-5" cy="145" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="-5" y="150" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">10</text>
    
    <circle cx="65" cy="145" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="65" y="150" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">20</text>
  </g>
  
  <!-- Min Heap -->
  <text x="400" y="100" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">MIN HEAP (parent ≤ children)</text>
  
  <g transform="translate(440, 120)">
    <!-- Root -->
    <circle cx="80" cy="25" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">10</text>
    
    <!-- Level 1 -->
    <line x1="62" y1="42" x2="30" y2="65" stroke="#3b82f6" stroke-width="2"/>
    <line x1="98" y1="42" x2="130" y2="65" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="30" cy="85" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="30" y="90" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">20</text>
    
    <circle cx="130" cy="85" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="90" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">30</text>
    
    <!-- Level 2 -->
    <line x1="15" y1="102" x2="-5" y2="125" stroke="#3b82f6" stroke-width="2"/>
    <line x1="45" y1="102" x2="65" y2="125" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="-5" cy="145" r="22" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="-5" y="150" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">40</text>
    
    <circle cx="65" cy="145" r="22" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="65" y="150" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">50</text>
  </g>
  
  <!-- Array Representation -->
  <text x="700" y="100" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">ARRAY VIEW</text>
  
  <g transform="translate(700, 120)">
    <text x="0" y="15" fill="#888888" font-size="10" font-family="Courier New, monospace">idx: 0   1   2   3   4</text>
    <rect x="0" y="25" width="30" height="25" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="15" y="43" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Courier New, monospace">50</text>
    <rect x="30" y="25" width="30" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="45" y="43" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Courier New, monospace">30</text>
    <rect x="60" y="25" width="30" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="75" y="43" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Courier New, monospace">40</text>
    <rect x="90" y="25" width="30" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="105" y="43" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Courier New, monospace">10</text>
    <rect x="120" y="25" width="30" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="135" y="43" text-anchor="middle" fill="#ffffff" font-size="11" font-family="Courier New, monospace">20</text>
    
    <text x="0" y="80" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">parent(i) = (i-1)/2</text>
    <text x="0" y="95" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">left(i) = 2i + 1</text>
    <text x="0" y="110" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">right(i) = 2i + 2</text>
  </g>
  
  <!-- Top K Problem -->
  <text x="80" y="320" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">TOP K ELEMENTS</text>
  
  <g transform="translate(80, 340)">
    <text x="0" y="15" fill="#888888" font-size="11" font-family="Courier New, monospace">arr = [3, 1, 5, 12, 2, 11], K = 3</text>
    
    <text x="0" y="45" fill="#f97316" font-size="11" font-family="Courier New, monospace">Min Heap of size K:</text>
    
    <rect x="0" y="60" width="140" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="80" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">[5, 11, 12]</text>
    <text x="70" y="100" text-anchor="middle" fill="#4ade80" font-size="10" font-family="Courier New, monospace">min=5 at top</text>
    
    <text x="0" y="130" fill="#4ade80" font-size="11" font-weight="bold" font-family="Courier New, monospace">Top 3 largest: 5, 11, 12</text>
  </g>
  
  <!-- Merge K Sorted -->
  <text x="350" y="320" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">MERGE K SORTED LISTS</text>
  
  <g transform="translate(350, 340)">
    <text x="0" y="15" fill="#888888" font-size="11" font-family="Courier New, monospace">lists = [[1,4,7], [2,5,8], [3,6,9]]</text>
    
    <text x="0" y="45" fill="#f97316" font-size="11" font-family="Courier New, monospace">Min Heap of heads:</text>
    
    <rect x="0" y="60" width="180" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="90" y="85" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">[1→L1, 2→L2, 3→L3]</text>
    
    <text x="0" y="120" fill="#4ade80" font-size="11" font-weight="bold" font-family="Courier New, monospace">Pop min, push next from same list</text>
    <text x="0" y="140" fill="#60a5fa" font-size="11" font-family="Courier New, monospace">Time: O(n log k)</text>
  </g>
  
  <!-- Two Heaps Pattern -->
  <text x="620" y="320" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">TWO HEAPS (MEDIAN)</text>
  
  <g transform="translate(620, 340)">
    <rect x="0" y="0" width="100" height="60" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" fill="#3b82f6" font-size="10" font-weight="bold" font-family="Courier New, monospace">MAX HEAP</text>
    <text x="50" y="40" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">smaller half</text>
    <text x="50" y="55" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">[1, 2, 3]</text>
    
    <rect x="110" y="0" width="100" height="60" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="160" y="20" text-anchor="middle" fill="#4ade80" font-size="10" font-weight="bold" font-family="Courier New, monospace">MIN HEAP</text>
    <text x="160" y="40" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">larger half</text>
    <text x="160" y="55" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">[4, 5, 6]</text>
    
    <text x="105" y="90" text-anchor="middle" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">median = (3+4)/2</text>
  </g>
  
  <!-- Time Complexity -->
  <text x="80" y="500" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">TIME COMPLEXITY</text>
  <g transform="translate(80, 515)">
    <rect x="0" y="0" width="260" height="60" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="15" y="20" fill="#888888" font-size="11" font-family="Courier New, monospace">Insert / Extract</text>
    <text x="180" y="20" fill="#4ade80" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(log n)</text>
    <text x="15" y="40" fill="#888888" font-size="11" font-family="Courier New, monospace">Peek (min/max)</text>
    <text x="180" y="40" fill="#4ade80" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(1)</text>
    <text x="15" y="55" fill="#888888" font-size="11" font-family="Courier New, monospace">Build Heap</text>
    <text x="180" y="55" fill="#4ade80" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(n)</text>
  </g>
  
  <!-- Subtopics -->
  <text x="80" y="595" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SUBTOPICS</text>
  <g transform="translate(180, 580)">
    <text x="0" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">01. Basic Heap</text>
    <text x="150" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">02. Top K Problems</text>
    <text x="330" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">03. Merge K</text>
    <text x="460" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">04. Two Heaps</text>
  </g>
</svg>


<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">MERGE K SORTED STREAMS</text>
  <text x="500" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">K-way Merge using Min-Heap | O(n log k) Time</text>
  
  <!-- Section: K Sorted Lists -->
  <text x="200" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">K=3 SORTED LISTS</text>
  
  <!-- List 1 -->
  <text x="50" y="145" font-family="Courier New, monospace" font-size="12" fill="#888888">List 1:</text>
  <g transform="translate(110, 125)">
    <rect x="0" y="0" width="35" height="35" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
    <text x="17" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    <text x="17" y="-5" font-family="Courier New, monospace" font-size="9" fill="#4ade80" text-anchor="middle">HEAD</text>
    
    <polygon points="40,17 50,17 50,12 60,17 50,22 50,17" fill="#3b82f6"/>
    
    <rect x="65" y="0" width="35" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="82" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
    
    <polygon points="105,17 115,17 115,12 125,17 115,22 115,17" fill="#3b82f6"/>
    
    <rect x="130" y="0" width="35" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="147" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">7</text>
  </g>
  
  <!-- List 2 -->
  <text x="50" y="205" font-family="Courier New, monospace" font-size="12" fill="#888888">List 2:</text>
  <g transform="translate(110, 185)">
    <rect x="0" y="0" width="35" height="35" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
    <text x="17" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
    <text x="17" y="-5" font-family="Courier New, monospace" font-size="9" fill="#f97316" text-anchor="middle">HEAD</text>
    
    <polygon points="40,17 50,17 50,12 60,17 50,22 50,17" fill="#3b82f6"/>
    
    <rect x="65" y="0" width="35" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="82" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
    
    <polygon points="105,17 115,17 115,12 125,17 115,22 115,17" fill="#3b82f6"/>
    
    <rect x="130" y="0" width="35" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="147" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">8</text>
  </g>
  
  <!-- List 3 -->
  <text x="50" y="265" font-family="Courier New, monospace" font-size="12" fill="#888888">List 3:</text>
  <g transform="translate(110, 245)">
    <rect x="0" y="0" width="35" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
    <text x="17" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
    <text x="17" y="-5" font-family="Courier New, monospace" font-size="9" fill="#a78bfa" text-anchor="middle">HEAD</text>
    
    <polygon points="40,17 50,17 50,12 60,17 50,22 50,17" fill="#3b82f6"/>
    
    <rect x="65" y="0" width="35" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="82" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>
    
    <polygon points="105,17 115,17 115,12 125,17 115,22 115,17" fill="#3b82f6"/>
    
    <rect x="130" y="0" width="35" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="147" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">9</text>
  </g>
  
  <!-- Arrow to heap -->
  <path d="M300 200 L380 200" fill="none" stroke="#4ade80" stroke-width="2"/>
  <polygon points="380,195 395,200 380,205" fill="#4ade80"/>
  <text x="340" y="190" font-family="Courier New, monospace" font-size="10" fill="#4ade80">HEADS</text>
  
  <!-- Min-Heap -->
  <text x="550" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">MIN-HEAP (size K=3)</text>
  
  <!-- Heap tree -->
  <circle cx="550" cy="180" r="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="550" y="187" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  <text x="550" y="155" font-family="Courier New, monospace" font-size="10" fill="#4ade80">MIN → OUTPUT</text>
  
  <line x1="525" y1="203" x2="475" y2="243" stroke="#3b82f6" stroke-width="2"/>
  <line x1="575" y1="203" x2="625" y2="243" stroke="#3b82f6" stroke-width="2"/>
  
  <circle cx="460" cy="265" r="28" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="460" y="272" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <text x="460" y="300" font-family="Courier New, monospace" font-size="9" fill="#f97316">from L2</text>
  
  <circle cx="640" cy="265" r="28" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="640" y="272" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <text x="640" y="300" font-family="Courier New, monospace" font-size="9" fill="#a78bfa">from L3</text>
  
  <!-- Output result -->
  <text x="850" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">OUTPUT</text>
  
  <path d="M680 180 L760 180" fill="none" stroke="#4ade80" stroke-width="2"/>
  <polygon points="760,175 775,180 760,185" fill="#4ade80"/>
  
  <!-- Output array -->
  <g transform="translate(785, 160)">
    <rect x="0" y="0" width="30" height="35" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="15" y="24" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    
    <rect x="35" y="0" width="30" height="35" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="50" y="24" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
    
    <rect x="70" y="0" width="30" height="35" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="85" y="24" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
    
    <rect x="105" y="0" width="30" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="120" y="24" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#888888" text-anchor="middle">...</text>
  </g>
  
  <!-- Algorithm Steps -->
  <rect x="40" y="340" width="440" height="150" fill="none" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="260" y="365" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">ALGORITHM</text>
  
  <text x="60" y="395" font-family="Courier New, monospace" font-size="12" fill="#4ade80">1. Push head of each list into min-heap</text>
  <text x="60" y="420" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2. Pop minimum from heap → add to output</text>
  <text x="60" y="445" font-family="Courier New, monospace" font-size="12" fill="#ffffff">3. Push next element from same list</text>
  <text x="60" y="470" font-family="Courier New, monospace" font-size="12" fill="#ffffff">4. Repeat until heap is empty</text>
  
  <!-- Complexity Analysis -->
  <rect x="520" y="340" width="440" height="150" fill="none" stroke="#a78bfa" stroke-width="1" rx="5"/>
  <text x="740" y="365" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">COMPLEXITY ANALYSIS</text>
  
  <text x="540" y="395" font-family="Courier New, monospace" font-size="12" fill="#ffffff">n = total elements across all k lists</text>
  <text x="540" y="420" font-family="Courier New, monospace" font-size="12" fill="#ffffff">k = number of lists</text>
  <text x="540" y="450" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Time: O(n log k)</text>
  <text x="700" y="450" font-family="Courier New, monospace" font-size="11" fill="#888888">← each element: 1 push + 1 pop</text>
  <text x="540" y="475" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Space: O(k)</text>
  <text x="700" y="475" font-family="Courier New, monospace" font-size="11" fill="#888888">← heap size = k pointers</text>
  
  <!-- Use Cases -->
  <rect x="40" y="510" width="920" height="165" fill="none" stroke="#4ade80" stroke-width="1" rx="5"/>
  <text x="500" y="535" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">K-WAY MERGE APPLICATIONS</text>
  
  <!-- Problem boxes -->
  <rect x="60" y="555" width="200" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="3"/>
  <text x="160" y="580" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">#23 Merge K Lists</text>
  <text x="160" y="600" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Merge k linked lists</text>
  <text x="160" y="620" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">Heap: (val, list_idx, node)</text>
  <text x="160" y="640" font-family="Courier New, monospace" font-size="10" fill="#ef4444" text-anchor="middle">HARD</text>
  
  <rect x="280" y="555" width="200" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="3"/>
  <text x="380" y="580" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">#378 Kth in Matrix</text>
  <text x="380" y="600" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Sorted matrix rows</text>
  <text x="380" y="620" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">Heap: (val, row, col)</text>
  <text x="380" y="640" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">MEDIUM</text>
  
  <rect x="500" y="555" width="200" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="3"/>
  <text x="600" y="580" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">#373 K Smallest Pairs</text>
  <text x="600" y="600" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Two sorted arrays</text>
  <text x="600" y="620" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">Heap: (sum, i, j)</text>
  <text x="600" y="640" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">MEDIUM</text>
  
  <rect x="720" y="555" width="220" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="3"/>
  <text x="830" y="580" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">#632 Smallest Range</text>
  <text x="830" y="600" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Cover 1 from each list</text>
  <text x="830" y="620" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">Track max while heap = min</text>
  <text x="830" y="640" font-family="Courier New, monospace" font-size="10" fill="#ef4444" text-anchor="middle">HARD</text>
</svg>


<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">TOP K PROBLEMS</text>
  <text x="500" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">The "Opposite Heap" Pattern: Use MIN-Heap for K Largest!</text>
  
  <!-- Section 1: Find K Largest Elements -->
  <text x="250" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">FIND K=3 LARGEST FROM [7,2,9,1,5,8,3]</text>
  
  <!-- Input array -->
  <text x="60" y="145" font-family="Courier New, monospace" font-size="12" fill="#888888">Input:</text>
  <g transform="translate(110, 125)">
    <rect x="0" y="0" width="35" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="17" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">7</text>
    
    <rect x="40" y="0" width="35" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="57" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
    
    <rect x="80" y="0" width="35" height="35" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
    <text x="97" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">9</text>
    
    <rect x="120" y="0" width="35" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="137" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    
    <rect x="160" y="0" width="35" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="177" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
    
    <rect x="200" y="0" width="35" height="35" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
    <text x="217" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">8</text>
    
    <rect x="240" y="0" width="35" height="35" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
    <text x="257" y="24" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">7</text>
  </g>
  <text x="400" y="145" font-family="Courier New, monospace" font-size="11" fill="#4ade80">← 3 largest highlighted</text>
  
  <!-- Min-Heap visualization -->
  <text x="250" y="200" font-family="Courier New, monospace" font-size="12" fill="#a78bfa" text-anchor="middle">MIN-HEAP of size K=3</text>
  
  <!-- Heap tree -->
  <circle cx="250" cy="260" r="30" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="250" y="267" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">7</text>
  <text x="250" y="235" font-family="Courier New, monospace" font-size="10" fill="#f97316">ROOT = Kth LARGEST</text>
  
  <line x1="225" y1="283" x2="180" y2="318" stroke="#3b82f6" stroke-width="2"/>
  <line x1="275" y1="283" x2="320" y2="318" stroke="#3b82f6" stroke-width="2"/>
  
  <circle cx="165" cy="340" r="28" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="165" y="347" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">9</text>
  
  <circle cx="335" cy="340" r="28" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="335" y="347" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">8</text>
  
  <!-- Explanation -->
  <text x="250" y="400" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">Answer: heap[0] = 7 (3rd largest)</text>
  
  <!-- Why Min-Heap box -->
  <rect x="40" y="425" width="420" height="110" fill="none" stroke="#4ade80" stroke-width="1" rx="5"/>
  <text x="250" y="450" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">WHY MIN-HEAP FOR K LARGEST?</text>
  <text x="250" y="475" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">• Heap contains K largest seen so far</text>
  <text x="250" y="495" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">• Need to remove SMALLEST of these K</text>
  <text x="250" y="515" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">• Min-Heap: root = smallest → easy to remove!</text>
  
  <!-- Section 2: The Key Insight -->
  <text x="750" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">THE OPPOSITE HEAP PATTERN</text>
  
  <!-- K Largest box -->
  <rect x="540" y="130" width="190" height="120" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
  <text x="635" y="155" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#4ade80" text-anchor="middle">K LARGEST</text>
  <text x="635" y="180" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">Use: MIN-Heap</text>
  <text x="635" y="205" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">Size: K</text>
  <text x="635" y="230" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Remove smallest</text>
  
  <!-- K Smallest box -->
  <rect x="760" y="130" width="190" height="120" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="5"/>
  <text x="855" y="155" font-family="Courier New, monospace" font-size="13" font-weight="bold" fill="#a78bfa" text-anchor="middle">K SMALLEST</text>
  <text x="855" y="180" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">Use: MAX-Heap</text>
  <text x="855" y="205" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">Size: K</text>
  <text x="855" y="230" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Remove largest</text>
  
  <!-- Visual mnemonic -->
  <rect x="540" y="270" width="410" height="60" fill="none" stroke="#f97316" stroke-width="2" rx="5"/>
  <text x="745" y="295" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">KEEP OPPOSITE OF WHAT YOU REMOVE!</text>
  <text x="745" y="318" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">Want K largest → Remove smallest → MIN-Heap</text>
  
  <!-- Complexity comparison -->
  <text x="750" y="370" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPLEXITY COMPARISON</text>
  
  <rect x="540" y="385" width="410" height="150" fill="none" stroke="#3b82f6" stroke-width="1" rx="5"/>
  
  <!-- Table headers -->
  <text x="610" y="410" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#888888">Approach</text>
  <text x="770" y="410" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#888888">Time</text>
  <text x="880" y="410" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#888888">Space</text>
  
  <line x1="550" y1="420" x2="940" y2="420" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Table rows -->
  <text x="560" y="442" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Sort all</text>
  <text x="750" y="442" font-family="Courier New, monospace" font-size="12" fill="#ffffff">O(n log n)</text>
  <text x="880" y="442" font-family="Courier New, monospace" font-size="12" fill="#ffffff">O(n)</text>
  
  <text x="560" y="467" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Max-Heap all</text>
  <text x="750" y="467" font-family="Courier New, monospace" font-size="12" fill="#ffffff">O(n + k log n)</text>
  <text x="880" y="467" font-family="Courier New, monospace" font-size="12" fill="#ffffff">O(n)</text>
  
  <text x="560" y="492" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Min-Heap size k</text>
  <text x="750" y="492" font-family="Courier New, monospace" font-size="12" fill="#4ade80">O(n log k)</text>
  <text x="880" y="492" font-family="Courier New, monospace" font-size="12" fill="#4ade80">O(k)</text>
  
  <text x="560" y="517" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">Quickselect</text>
  <text x="750" y="517" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">O(n) avg</text>
  <text x="880" y="517" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">O(1)</text>
  
  <!-- Algorithm visualization -->
  <rect x="40" y="555" width="920" height="120" fill="none" stroke="#a78bfa" stroke-width="1" rx="5"/>
  <text x="500" y="580" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">ALGORITHM: Top K Largest</text>
  
  <!-- Steps -->
  <text x="60" y="610" font-family="Courier New, monospace" font-size="12" fill="#ffffff">1. Create min-heap of size K</text>
  <text x="60" y="635" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2. For each element: push, if size > K: pop minimum</text>
  <text x="60" y="660" font-family="Courier New, monospace" font-size="12" fill="#ffffff">3. Result: heap[0] = Kth largest, heap = K largest elements</text>
  
  <!-- Code snippet -->
  <text x="520" y="610" font-family="Courier New, monospace" font-size="11" fill="#4ade80">for num in nums:</text>
  <text x="540" y="630" font-family="Courier New, monospace" font-size="11" fill="#ffffff">heappush(heap, num)</text>
  <text x="540" y="650" font-family="Courier New, monospace" font-size="11" fill="#f97316">if len(heap) > k: heappop(heap)</text>
</svg>


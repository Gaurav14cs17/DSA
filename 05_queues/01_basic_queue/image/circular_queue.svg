<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 26px 'Courier New', monospace; fill: #ffffff; }
      .subtitle { font: 16px 'Courier New', monospace; fill: #888888; }
      .section-label { font: bold 14px 'Courier New', monospace; fill: #e94560; }
      .box-text { font: bold 18px 'Courier New', monospace; fill: #ffffff; }
      .small-label { font: 11px 'Courier New', monospace; fill: #888888; }
      .result-text { font: bold 14px 'Courier New', monospace; fill: #4ade80; }
      .info-text { font: 13px 'Courier New', monospace; fill: #ffffff; }
      .complexity { font: 12px 'Courier New', monospace; fill: #60a5fa; }
      .index-label { font: 10px 'Courier New', monospace; fill: #60a5fa; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#0f0f23"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" class="title">ðŸ”„ Circular Queue</text>
  <text x="450" y="70" text-anchor="middle" class="subtitle">Efficient Fixed-Size Queue using Modular Arithmetic</text>

  <!-- Circular Ring Visualization -->
  <g transform="translate(300, 300)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="160" fill="none" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Slot 0 - Filled (FRONT) -->
    <g transform="rotate(0)">
      <rect x="-30" y="-195" width="60" height="50" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="0" y="-163" text-anchor="middle" class="box-text">A</text>
      <text x="0" y="-205" text-anchor="middle" class="index-label">0</text>
    </g>

    <!-- Slot 1 - Filled -->
    <g transform="rotate(45)">
      <rect x="-30" y="-195" width="60" height="50" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="-163" text-anchor="middle" class="box-text" transform="rotate(-45)">B</text>
    </g>

    <!-- Slot 2 - Filled -->
    <g transform="rotate(90)">
      <rect x="-30" y="-195" width="60" height="50" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="-163" text-anchor="middle" class="box-text" transform="rotate(-90)">C</text>
    </g>

    <!-- Slot 3 - Filled (REAR) -->
    <g transform="rotate(135)">
      <rect x="-30" y="-195" width="60" height="50" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
      <text x="0" y="-163" text-anchor="middle" class="box-text" fill="#f97316" transform="rotate(-135)">D</text>
    </g>

    <!-- Slot 4 - Empty -->
    <g transform="rotate(180)">
      <rect x="-30" y="-195" width="60" height="50" rx="6" fill="#1a1a2e" stroke="#888888" stroke-width="1" stroke-dasharray="4,2"/>
    </g>

    <!-- Slot 5 - Empty -->
    <g transform="rotate(225)">
      <rect x="-30" y="-195" width="60" height="50" rx="6" fill="#1a1a2e" stroke="#888888" stroke-width="1" stroke-dasharray="4,2"/>
    </g>

    <!-- Slot 6 - Empty -->
    <g transform="rotate(270)">
      <rect x="-30" y="-195" width="60" height="50" rx="6" fill="#1a1a2e" stroke="#888888" stroke-width="1" stroke-dasharray="4,2"/>
    </g>

    <!-- Slot 7 - Empty -->
    <g transform="rotate(315)">
      <rect x="-30" y="-195" width="60" height="50" rx="6" fill="#1a1a2e" stroke="#888888" stroke-width="1" stroke-dasharray="4,2"/>
    </g>

    <!-- Center Info -->
    <circle cx="0" cy="0" r="65" fill="#1a1a2e" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-15" text-anchor="middle" class="info-text">Capacity: 8</text>
    <text x="0" y="10" text-anchor="middle" class="small-label">Size: 4</text>
    <text x="0" y="35" text-anchor="middle" class="result-text">4/8 used</text>
  </g>

  <!-- FRONT Pointer -->
  <g transform="translate(300, 85)">
    <line x1="0" y1="0" x2="0" y2="30" stroke="#4ade80" stroke-width="3"/>
    <polygon points="-6,30 6,30 0,42" fill="#4ade80"/>
    <text x="0" y="-10" text-anchor="middle" class="result-text">FRONT (0)</text>
  </g>

  <!-- REAR Pointer -->
  <g transform="translate(170, 175)">
    <line x1="0" y1="0" x2="30" y2="30" stroke="#f97316" stroke-width="3"/>
    <polygon points="30,24 36,36 24,30" fill="#f97316"/>
    <text x="-30" y="-5" text-anchor="middle" class="section-label" fill="#f97316">REAR (3)</text>
  </g>

  <!-- Formulas Box -->
  <rect x="550" y="120" width="320" height="180" rx="8" fill="#1a1a2e" stroke="#60a5fa" stroke-width="2"/>
  <text x="710" y="150" text-anchor="middle" class="section-label" fill="#60a5fa">Index Formulas</text>
  
  <text x="570" y="185" class="info-text">Enqueue:</text>
  <text x="570" y="210" class="complexity">rear = (rear + 1) % cap</text>
  
  <text x="570" y="245" class="info-text">Dequeue:</text>
  <text x="570" y="270" class="complexity">front = (front + 1) % cap</text>
  
  <text x="570" y="305" class="info-text">Full:</text>
  <text x="570" y="325" class="complexity">(rear + 1) % cap == front</text>

  <!-- Benefits Box -->
  <rect x="550" y="320" width="320" height="130" rx="8" fill="#1a1a2e" stroke="#4ade80" stroke-width="2"/>
  <text x="710" y="350" text-anchor="middle" class="section-label" fill="#4ade80">Benefits</text>
  <text x="570" y="385" class="info-text">âœ“ No wasted space</text>
  <text x="570" y="410" class="info-text">âœ“ No element shifting</text>
  <text x="570" y="435" class="info-text">âœ“ All operations O(1)</text>

  <!-- Legend -->
  <rect x="550" y="470" width="320" height="90" rx="8" fill="#1a1a2e" stroke="#888888" stroke-width="1"/>
  <text x="710" y="500" text-anchor="middle" class="section-label">Legend</text>
  
  <rect x="570" y="515" width="25" height="18" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="605" y="530" class="small-label">Front</text>
  
  <rect x="660" y="515" width="25" height="18" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="695" y="530" class="small-label">Rear</text>
  
  <rect x="750" y="515" width="25" height="18" rx="3" fill="#1a1a2e" stroke="#888888" stroke-width="1" stroke-dasharray="3,1"/>
  <text x="785" y="530" class="small-label">Empty</text>

  <!-- Footer -->
  <text x="450" y="585" text-anchor="middle" class="complexity">Time: O(1) all operations | Space: O(n) | Wastes 1 slot for full/empty distinction</text>
</svg>

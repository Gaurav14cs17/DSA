  <g transform="translate(290, 190)">
    <rect x="0" y="0" width="45" height="45" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
    <text x="22" y="30" text-anchor="middle" class="cell-text" fill="#f97316">2</text>
    
    <rect x="50" y="0" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="72" y="30" text-anchor="middle" class="cell-text">1</text>
    
    <rect x="100" y="0" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="122" y="30" text-anchor="middle" class="cell-text">1</text>

    <rect x="0" y="50" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="22" y="80" text-anchor="middle" class="cell-text">1</text>
    
    <rect x="50" y="50" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="72" y="80" text-anchor="middle" class="cell-text">1</text>
    
    <rect x="100" y="50" width="45" height="45" rx="4" fill="#1a1a2e" stroke="#888888" stroke-width="1"/>
    <text x="122" y="80" text-anchor="middle" class="cell-text" fill="#888888">0</text>

    <rect x="0" y="100" width="45" height="45" rx="4" fill="#1a1a2e" stroke="#888888" stroke-width="1"/>
    <text x="22" y="130" text-anchor="middle" class="cell-text" fill="#888888">0</text>
    
    <rect x="50" y="100" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="72" y="130" text-anchor="middle" class="cell-text">1</text>
    
    <rect x="100" y="100" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="122" y="130" text-anchor="middle" class="cell-text">1</text>
  </g>
  <text x="360" y="345" text-anchor="middle" class="small-label">Queue: [(0,0)]</text>
  <text x="360" y="360" text-anchor="middle" class="small-label">Fresh: 6</text>

  <!-- Arrow -->
  <path d="M 450 280 L 510 280" stroke="#888888" stroke-width="2" fill="none"/>
  <polygon points="510,275 525,280 510,285" fill="#888888"/>

  <!-- Time 1 -->
  <text x="600" y="175" text-anchor="middle" class="step-text">t=1: Spread</text>
  <g transform="translate(530, 190)">
    <rect x="0" y="0" width="45" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="22" y="30" text-anchor="middle" class="cell-text" fill="#4ade80">2</text>
    
    <rect x="50" y="0" width="45" height="45" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
    <text x="72" y="30" text-anchor="middle" class="cell-text" fill="#f97316">2</text>
    
    <rect x="100" y="0" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="122" y="30" text-anchor="middle" class="cell-text">1</text>

    <rect x="0" y="50" width="45" height="45" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
    <text x="22" y="80" text-anchor="middle" class="cell-text" fill="#f97316">2</text>
    
    <rect x="50" y="50" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="72" y="80" text-anchor="middle" class="cell-text">1</text>
    
    <rect x="100" y="50" width="45" height="45" rx="4" fill="#1a1a2e" stroke="#888888" stroke-width="1"/>
    <text x="122" y="80" text-anchor="middle" class="cell-text" fill="#888888">0</text>

    <rect x="0" y="100" width="45" height="45" rx="4" fill="#1a1a2e" stroke="#888888" stroke-width="1"/>
    <text x="22" y="130" text-anchor="middle" class="cell-text" fill="#888888">0</text>
    
    <rect x="50" y="100" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="72" y="130" text-anchor="middle" class="cell-text">1</text>
    

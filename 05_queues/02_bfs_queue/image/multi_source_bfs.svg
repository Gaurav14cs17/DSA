<svg viewBox="0 0 950 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 26px 'Courier New', monospace; fill: #ffffff; }
      .subtitle { font: 16px 'Courier New', monospace; fill: #888888; }
      .section-label { font: bold 14px 'Courier New', monospace; fill: #e94560; }
      .cell-text { font: bold 16px 'Courier New', monospace; fill: #ffffff; }
      .small-label { font: 11px 'Courier New', monospace; fill: #888888; }
      .result-text { font: bold 14px 'Courier New', monospace; fill: #4ade80; }
      .info-text { font: 13px 'Courier New', monospace; fill: #ffffff; }
      .complexity { font: 12px 'Courier New', monospace; fill: #60a5fa; }
      .step-text { font: 12px 'Courier New', monospace; fill: #fbbf24; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="950" height="650" fill="#0f0f23"/>

  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" class="title">üçä Multi-Source BFS</text>
  <text x="475" y="70" text-anchor="middle" class="subtitle">Rotting Oranges (#994) - Simultaneous BFS from multiple sources</text>

  <!-- Problem Statement -->
  <text x="50" y="110" class="section-label">Problem: Find minimum time for all oranges to rot</text>
  <text x="50" y="135" class="small-label">2 = rotten (source), 1 = fresh, 0 = empty</text>

  <!-- Initial Grid -->
  <text x="120" y="175" text-anchor="middle" class="section-label">Initial Grid</text>
  
  <g transform="translate(50, 190)">
    <!-- Row 0 -->
    <rect x="0" y="0" width="45" height="45" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="22" y="30" text-anchor="middle" class="cell-text" fill="#f97316">2</text>
    
    <rect x="50" y="0" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="72" y="30" text-anchor="middle" class="cell-text">1</text>
    
    <rect x="100" y="0" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="122" y="30" text-anchor="middle" class="cell-text">1</text>

    <!-- Row 1 -->
    <rect x="0" y="50" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="22" y="80" text-anchor="middle" class="cell-text">1</text>
    
    <rect x="50" y="50" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="72" y="80" text-anchor="middle" class="cell-text">1</text>
    
    <rect x="100" y="50" width="45" height="45" rx="4" fill="#1a1a2e" stroke="#888888" stroke-width="1"/>
    <text x="122" y="80" text-anchor="middle" class="cell-text" fill="#888888">0</text>

    <!-- Row 2 -->
    <rect x="0" y="100" width="45" height="45" rx="4" fill="#1a1a2e" stroke="#888888" stroke-width="1"/>
    <text x="22" y="130" text-anchor="middle" class="cell-text" fill="#888888">0</text>
    
    <rect x="50" y="100" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="72" y="130" text-anchor="middle" class="cell-text">1</text>
    
    <rect x="100" y="100" width="45" height="45" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="122" y="130" text-anchor="middle" class="cell-text">1</text>
  </g>

  <!-- Arrow -->
  <path d="M 210 280 L 270 280" stroke="#888888" stroke-width="2" fill="none"/>
  <polygon points="270,275 285,280 270,285" fill="#888888"/>


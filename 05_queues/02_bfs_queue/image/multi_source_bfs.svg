    <rect x="50" y="100" width="45" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="72" y="130" text-anchor="middle" class="cell-text" fill="#4ade80">2</text>
    
    <rect x="100" y="100" width="45" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="122" y="130" text-anchor="middle" class="cell-text" fill="#4ade80">2</text>
  </g>
  <text x="840" y="345" text-anchor="middle" class="small-label">Queue: []</text>
  <text x="840" y="360" text-anchor="middle" class="result-text">Fresh: 0</text>

  <!-- Result Box -->
  <rect x="50" y="390" width="300" height="50" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="200" y="420" text-anchor="middle" class="result-text">Result: 4 minutes</text>

  <!-- Algorithm Box -->
  <rect x="370" y="390" width="530" height="110" rx="8" fill="#1a1a2e" stroke="#60a5fa" stroke-width="2"/>
  <text x="635" y="420" text-anchor="middle" class="section-label" fill="#60a5fa">Multi-Source BFS Algorithm</text>
  <text x="390" y="450" class="info-text">1. Initialize queue with ALL sources (rotten oranges)</text>
  <text x="390" y="475" class="info-text">2. BFS: process level by level (each level = 1 minute)</text>
  <text x="390" y="500" class="info-text">3. Track fresh count ‚Üí return -1 if fresh > 0 at end</text>

  <!-- Key Insight Box -->
  <rect x="50" y="460" width="300" height="100" rx="8" fill="#1a1a2e" stroke="#f97316" stroke-width="2"/>
  <text x="200" y="490" text-anchor="middle" class="section-label" fill="#f97316">Key Insight</text>
  <text x="70" y="520" class="info-text">Start BFS from ALL</text>
  <text x="70" y="545" class="info-text">sources simultaneously!</text>

  <!-- Legend -->
  <rect x="50" y="580" width="850" height="50" rx="8" fill="#1a1a2e" stroke="#888888" stroke-width="1"/>
  
  <rect x="80" y="595" width="25" height="20" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="115" y="610" class="small-label">Currently rotting</text>
  
  <rect x="240" y="595" width="25" height="20" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="275" y="610" class="small-label">Already rotten</text>
  
  <rect x="400" y="595" width="25" height="20" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="435" y="610" class="small-label">Fresh</text>
  
  <rect x="510" y="595" width="25" height="20" rx="3" fill="#1a1a2e" stroke="#888888" stroke-width="1"/>
  <text x="545" y="610" class="small-label">Empty</text>

  <text x="680" y="610" class="complexity">Time: O(m√ón) | Space: O(m√ón)</text>

  <!-- Footer -->
  <text x="475" y="640" text-anchor="middle" class="complexity">Also used for: 01 Matrix (#542), Walls and Gates (#286), Distance from All Buildings (#317)</text>
</svg>


  </g>
  <text x="600" y="345" text-anchor="middle" class="small-label">Queue: [(0,1),(1,0)]</text>
  <text x="600" y="360" text-anchor="middle" class="small-label">Fresh: 4</text>

  <!-- Arrow -->
  <path d="M 690 280 L 750 280" stroke="#888888" stroke-width="2" fill="none"/>
  <polygon points="750,275 765,280 750,285" fill="#888888"/>

  <!-- Final State -->
  <text x="840" y="175" text-anchor="middle" class="step-text">t=4: Done!</text>
  <g transform="translate(770, 190)">
    <rect x="0" y="0" width="45" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="22" y="30" text-anchor="middle" class="cell-text" fill="#4ade80">2</text>
    
    <rect x="50" y="0" width="45" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="72" y="30" text-anchor="middle" class="cell-text" fill="#4ade80">2</text>
    
    <rect x="100" y="0" width="45" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="122" y="30" text-anchor="middle" class="cell-text" fill="#4ade80">2</text>

    <rect x="0" y="50" width="45" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="22" y="80" text-anchor="middle" class="cell-text" fill="#4ade80">2</text>
    
    <rect x="50" y="50" width="45" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="72" y="80" text-anchor="middle" class="cell-text" fill="#4ade80">2</text>
    
    <rect x="100" y="50" width="45" height="45" rx="4" fill="#1a1a2e" stroke="#888888" stroke-width="1"/>

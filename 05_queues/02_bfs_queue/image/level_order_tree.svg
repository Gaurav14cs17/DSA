<svg viewBox="0 0 950 620" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 26px 'Courier New', monospace; fill: #ffffff; }
      .subtitle { font: 16px 'Courier New', monospace; fill: #888888; }
      .section-label { font: bold 14px 'Courier New', monospace; fill: #e94560; }
      .node-text { font: bold 18px 'Courier New', monospace; fill: #ffffff; }
      .small-label { font: 11px 'Courier New', monospace; fill: #888888; }
      .result-text { font: bold 14px 'Courier New', monospace; fill: #4ade80; }
      .info-text { font: 13px 'Courier New', monospace; fill: #ffffff; }
      .complexity { font: 12px 'Courier New', monospace; fill: #60a5fa; }
      .level-label { font: bold 12px 'Courier New', monospace; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="950" height="620" fill="#0f0f23"/>

  <!-- Title -->
  <text x="475" y="35" text-anchor="middle" class="title">ðŸŒ³ Level-Order Tree Traversal (BFS)</text>
  <text x="475" y="60" text-anchor="middle" class="subtitle">Binary Tree BFS - Process nodes level by level</text>

  <!-- Tree Edges -->
  <g stroke="#888888" stroke-width="2">
    <!-- Level 0 to Level 1 -->
    <line x1="320" y1="120" x2="200" y2="190"/>
    <line x1="320" y1="120" x2="440" y2="190"/>
    
    <!-- Level 1 to Level 2 -->
    <line x1="200" y1="210" x2="130" y2="280"/>
    <line x1="200" y1="210" x2="270" y2="280"/>
    <line x1="440" y1="210" x2="370" y2="280"/>
    <line x1="440" y1="210" x2="510" y2="280"/>
    
    <!-- Level 2 to Level 3 -->
    <line x1="130" y1="300" x2="90" y2="360"/>
    <line x1="130" y1="300" x2="170" y2="360"/>
    <line x1="270" y1="300" x2="230" y2="360"/>
  </g>

  <!-- Tree Nodes -->

  <text x="90" y="377" text-anchor="middle" class="node-text">8</text>

  <circle cx="170" cy="370" r="28" fill="#a78bfa" stroke="#c4b5fd" stroke-width="2"/>
  <text x="170" y="377" text-anchor="middle" class="node-text">9</text>


  <circle cx="320" cy="100" r="28" fill="#ef4444" stroke="#fca5a5" stroke-width="2"/>
  <text x="320" y="107" text-anchor="middle" class="node-text">1</text>

  <!-- Level 1 -->
  <circle cx="200" cy="190" r="28" fill="#f97316" stroke="#fdba74" stroke-width="2"/>
  <text x="200" y="197" text-anchor="middle" class="node-text">2</text>

  <circle cx="440" cy="190" r="28" fill="#f97316" stroke="#fdba74" stroke-width="2"/>
  <text x="440" y="197" text-anchor="middle" class="node-text">3</text>

  <!-- Level 2 -->
  <circle cx="130" cy="280" r="28" fill="#4ade80" stroke="#86efac" stroke-width="2"/>
  <text x="130" y="287" text-anchor="middle" class="node-text">4</text>

  <circle cx="270" cy="280" r="28" fill="#4ade80" stroke="#86efac" stroke-width="2"/>
  <text x="270" y="287" text-anchor="middle" class="node-text">5</text>

  <circle cx="370" cy="280" r="28" fill="#4ade80" stroke="#86efac" stroke-width="2"/>
  <text x="370" y="287" text-anchor="middle" class="node-text">6</text>

  <circle cx="510" cy="280" r="28" fill="#4ade80" stroke="#86efac" stroke-width="2"/>

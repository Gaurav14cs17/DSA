  </g>

  <!-- Code Hint -->
  <rect x="640" y="420" width="280" height="80" rx="8" fill="#1a1a2e" stroke="#60a5fa" stroke-width="2"/>
  <text x="780" y="450" text-anchor="middle" class="section-label" fill="#60a5fa">Level Separation</text>
  <text x="660" y="475" class="complexity">level_size = len(queue)</text>
  <text x="660" y="495" class="complexity">for _ in range(level_size):</text>

  <!-- Algorithm Box -->
  <rect x="50" y="520" width="400" height="80" rx="8" fill="#1a1a2e" stroke="#4ade80" stroke-width="2"/>
  <text x="250" y="550" text-anchor="middle" class="section-label" fill="#4ade80">Algorithm Steps</text>
  <text x="70" y="575" class="info-text">1. Enqueue root</text>
  <text x="70" y="595" class="info-text">2. Process level_size nodes, enqueue children</text>

  <!-- Use Cases Box -->
  <rect x="480" y="520" width="440" height="80" rx="8" fill="#1a1a2e" stroke="#a78bfa" stroke-width="2"/>
  <text x="700" y="550" text-anchor="middle" class="section-label" fill="#a78bfa">Related Problems</text>
  <text x="500" y="575" class="info-text">â€¢ Zigzag Level Order (#103)</text>
  <text x="500" y="595" class="info-text">â€¢ Right Side View (#199)</text>
  <text x="720" y="575" class="info-text">â€¢ Min Depth (#111)</text>
  <text x="720" y="595" class="info-text">â€¢ Avg of Levels (#637)</text>


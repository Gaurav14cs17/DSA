    <rect x="120" y="0" width="32" height="25" rx="4" fill="#4ade80"/>
    <text x="136" y="18" text-anchor="middle" class="info-text">4</text>
    
    <rect x="160" y="0" width="32" height="25" rx="4" fill="#4ade80"/>
    <text x="176" y="18" text-anchor="middle" class="info-text">5</text>
    
    <rect x="200" y="0" width="32" height="25" rx="4" fill="#4ade80"/>
    <text x="216" y="18" text-anchor="middle" class="info-text">6</text>
    
    <rect x="240" y="0" width="32" height="25" rx="4" fill="#4ade80"/>
    <text x="256" y="18" text-anchor="middle" class="info-text">7</text>
    
    <rect x="280" y="0" width="32" height="25" rx="4" fill="#a78bfa"/>
    <text x="296" y="18" text-anchor="middle" class="info-text">8</text>
    
    <rect x="320" y="0" width="32" height="25" rx="4" fill="#a78bfa"/>
    <text x="336" y="18" text-anchor="middle" class="info-text">9</text>
    
    <rect x="360" y="0" width="40" height="25" rx="4" fill="#a78bfa"/>

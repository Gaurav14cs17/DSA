<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Interval Sweep Algorithm</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Processing intervals via sorted events</text>
  
  <!-- Timeline axis -->
  <line x1="50" y1="200" x2="850" y2="200" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="230" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Timeline (sorted by time)</text>
  
  <!-- Time markers -->
  <g font-family="Courier New, monospace" font-size="11" fill="#888888">
    <line x1="100" y1="195" x2="100" y2="205" stroke="#3b82f6" stroke-width="1"/>
    <text x="100" y="220" text-anchor="middle">0</text>
    
    <line x1="200" y1="195" x2="200" y2="205" stroke="#3b82f6" stroke-width="1"/>
    <text x="200" y="220" text-anchor="middle">1</text>
    
    <line x1="300" y1="195" x2="300" y2="205" stroke="#3b82f6" stroke-width="1"/>
    <text x="300" y="220" text-anchor="middle">2</text>
    
    <line x1="400" y1="195" x2="400" y2="205" stroke="#3b82f6" stroke-width="1"/>
    <text x="400" y="220" text-anchor="middle">3</text>
    
    <line x1="500" y1="195" x2="500" y2="205" stroke="#3b82f6" stroke-width="1"/>
    <text x="500" y="220" text-anchor="middle">4</text>
    
    <line x1="600" y1="195" x2="600" y2="205" stroke="#3b82f6" stroke-width="1"/>
    <text x="600" y="220" text-anchor="middle">5</text>
    
    <line x1="700" y1="195" x2="700" y2="205" stroke="#3b82f6" stroke-width="1"/>
    <text x="700" y="220" text-anchor="middle">6</text>
    
    <line x1="800" y1="195" x2="800" y2="205" stroke="#3b82f6" stroke-width="1"/>
    <text x="800" y="220" text-anchor="middle">7</text>
  </g>
  
  <!-- Interval A [0, 3] - Default state -->
  <rect x="100" y="120" width="300" height="25" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="137" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">A [0, 3]</text>
  
  <!-- Interval B [1, 4] - Active/Current state -->
  <rect x="200" y="145" width="300" height="25" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="350" y="162" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">B [1, 4]</text>
  
  <!-- Interval C [5, 7] - Complete state -->
  <rect x="600" y="120" width="200" height="25" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="700" y="137" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">C [5, 7]</text>
  
  <!-- Sweep line (current position) -->
  <line x1="350" y1="100" x2="350" y2="200" stroke="#f97316" stroke-width="3" stroke-dasharray="8,4"/>
  <polygon points="350,95 345,105 355,105" fill="#f97316"/>
  <text x="350" y="88" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">sweep</text>
  
  <!-- Events Section -->
  <text x="450" y="280" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Event Queue (sorted)</text>
  
  <!-- Event boxes -->
  <g font-family="Courier New, monospace">
    <!-- Event 1: A starts -->
    <rect x="60" y="300" width="120" height="50" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="120" y="320" text-anchor="middle" font-size="12" fill="#4ade80">t=0, +1</text>
    <text x="120" y="338" text-anchor="middle" font-size="11" fill="#888888">A starts</text>
    
    <!-- Event 2: B starts -->
    <rect x="190" y="300" width="120" height="50" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="250" y="320" text-anchor="middle" font-size="12" fill="#4ade80">t=1, +1</text>
    <text x="250" y="338" text-anchor="middle" font-size="11" fill="#888888">B starts</text>
    
    <!-- Event 3: A ends -->
    <rect x="320" y="300" width="120" height="50" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="380" y="320" text-anchor="middle" font-size="12" fill="#ef4444">t=3, -1</text>
    <text x="380" y="338" text-anchor="middle" font-size="11" fill="#888888">A ends</text>
    
    <!-- Event 4: B ends -->
    <rect x="450" y="300" width="120" height="50" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="510" y="320" text-anchor="middle" font-size="12" fill="#ef4444">t=4, -1</text>
    <text x="510" y="338" text-anchor="middle" font-size="11" fill="#888888">B ends</text>
    
    <!-- Event 5: C starts -->
    <rect x="580" y="300" width="120" height="50" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="640" y="320" text-anchor="middle" font-size="12" fill="#4ade80">t=5, +1</text>
    <text x="640" y="338" text-anchor="middle" font-size="11" fill="#888888">C starts</text>
    
    <!-- Event 6: C ends -->
    <rect x="710" y="300" width="120" height="50" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="770" y="320" text-anchor="middle" font-size="12" fill="#ef4444">t=7, -1</text>
    <text x="770" y="338" text-anchor="middle" font-size="11" fill="#888888">C ends</text>
  </g>
  
  <!-- Active count visualization -->
  <text x="450" y="400" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Active Count Over Time</text>
  
  <!-- Active count graph -->
  <line x1="100" y1="500" x2="800" y2="500" stroke="#3b82f6" stroke-width="1"/>
  <line x1="100" y1="420" x2="100" y2="500" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Y-axis labels -->
  <text x="90" y="504" text-anchor="end" font-family="Courier New, monospace" font-size="11" fill="#888888">0</text>
  <text x="90" y="464" text-anchor="end" font-family="Courier New, monospace" font-size="11" fill="#888888">1</text>
  <text x="90" y="424" text-anchor="end" font-family="Courier New, monospace" font-size="11" fill="#888888">2</text>
  
  <!-- Active count line -->
  <polyline points="100,500 100,460 200,460 200,420 400,420 400,460 500,460 500,500 600,500 600,460 800,460 800,500" 
            fill="none" stroke="#a78bfa" stroke-width="3"/>
  
  <!-- Peak highlight -->
  <rect x="200" y="420" width="200" height="40" fill="#2d1f3d" opacity="0.5"/>
  <text x="300" y="445" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa">MAX = 2</text>
  
  <!-- Legend -->
  <g font-family="Courier New, monospace" font-size="11">
    <rect x="60" y="540" width="15" height="15" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="80" y="552" fill="#888888">Default</text>
    
    <rect x="160" y="540" width="15" height="15" rx="2" fill="#3d1f0f" stroke="#f97316" stroke-width="1"/>
    <text x="180" y="552" fill="#888888">Active</text>
    
    <rect x="260" y="540" width="15" height="15" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="280" y="552" fill="#888888">Start Event (+1)</text>
    
    <rect x="410" y="540" width="15" height="15" rx="2" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="2,1"/>
    <text x="430" y="552" fill="#888888">End Event (-1)</text>
  </g>
  
  <!-- Complexity -->
  <text x="750" y="560" text-anchor="end" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(n log n) | Space: O(n)</text>
</svg>

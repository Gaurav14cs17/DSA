<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 550">
  <rect width="850" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Approximation Algorithms</text>
  <text x="425" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Polynomial Solutions for NP-Hard Problems</text>
  
  <!-- Approximation Ratio -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Approximation Ratio</text>
  
  <g transform="translate(50, 135)">
    <rect x="0" y="0" width="200" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="100" y="22" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">ρ = ALG / OPT ≤ c</text>
    
    <text x="0" y="55" font-family="Courier New, monospace" font-size="10" fill="#888888">Minimization: ALG ≤ c × OPT</text>
    <text x="0" y="73" font-family="Courier New, monospace" font-size="10" fill="#888888">Maximization: ALG ≥ OPT / c</text>
  </g>
  
  <!-- PTAS vs FPTAS -->
  <text x="350" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">PTAS vs FPTAS</text>
  
  <g transform="translate(350, 135)">
    <rect x="0" y="0" width="200" height="35" fill="#3d1f0f" stroke="#f97316" stroke-width="1"/>
    <text x="10" y="15" font-family="Courier New, monospace" font-size="9" fill="#f97316">PTAS</text>
    <text x="10" y="28" font-family="Courier New, monospace" font-size="8" fill="#ffffff">poly(n) for fixed ε</text>
    
    <rect x="0" y="40" width="200" height="35" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="10" y="55" font-family="Courier New, monospace" font-size="9" fill="#4ade80">FPTAS</text>
    <text x="10" y="68" font-family="Courier New, monospace" font-size="8" fill="#ffffff">poly(n, 1/ε) ← stronger</text>
  </g>
  
  <!-- Vertex Cover -->
  <text x="50" y="260" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Vertex Cover (2-approx)</text>
  
  <g transform="translate(50, 280)">
    <!-- Graph -->
    <circle cx="30" cy="30" r="12" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="30" y="34" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#4ade80">A</text>
    
    <circle cx="80" cy="30" r="12" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="80" y="34" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#4ade80">B</text>
    
    <circle cx="130" cy="30" r="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="130" y="34" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">C</text>
    
    <line x1="42" y1="30" x2="68" y2="30" stroke="#888888" stroke-width="1.5"/>
    <line x1="92" y1="30" x2="118" y2="30" stroke="#888888" stroke-width="1.5"/>
    
    <text x="0" y="65" font-family="Courier New, monospace" font-size="10" fill="#888888">Pick both endpoints of edge</text>
    <text x="0" y="83" font-family="Courier New, monospace" font-size="10" fill="#4ade80">OPT ≤ ALG ≤ 2×OPT ✓</text>
  </g>
  
  <!-- Set Cover -->
  <text x="300" y="260" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Set Cover (ln n approx)</text>
  
  <g transform="translate(300, 280)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#888888">Greedy: pick set covering most</text>
    
    <rect x="0" y="15" width="60" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="30" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#4ade80">S₁: 5</text>
    
    <rect x="65" y="15" width="60" height="25" fill="#3d1f0f" stroke="#f97316" stroke-width="1"/>
    <text x="95" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#f97316">S₂: 3</text>
    
    <rect x="130" y="15" width="60" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="160" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">S₃: 2</text>
    
    <text x="0" y="60" font-family="Courier New, monospace" font-size="10" fill="#4ade80">ρ ≤ Hₙ = O(ln n)</text>
  </g>
  
  <!-- TSP -->
  <text x="550" y="260" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Metric TSP (2-approx)</text>
  
  <g transform="translate(550, 280)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#888888">Triangle inequality required</text>
    <text x="0" y="18" font-family="Courier New, monospace" font-size="10" fill="#ffffff">1. Build MST</text>
    <text x="0" y="36" font-family="Courier New, monospace" font-size="10" fill="#ffffff">2. Double edges</text>
    <text x="0" y="54" font-family="Courier New, monospace" font-size="10" fill="#ffffff">3. Find Euler tour</text>
    <text x="0" y="72" font-family="Courier New, monospace" font-size="10" fill="#ffffff">4. Shortcut to Hamilton</text>
    <text x="0" y="95" font-family="Courier New, monospace" font-size="10" fill="#4ade80">MST ≤ OPT → 2×MST ≤ 2×OPT</text>
  </g>
  
  <!-- Knapsack FPTAS -->
  <text x="50" y="420" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Knapsack FPTAS</text>
  
  <g transform="translate(50, 445)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="10" fill="#888888">Scale down values by factor K = ε×max_val/n</text>
    <text x="0" y="18" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Run pseudo-polynomial DP on scaled values</text>
    <text x="0" y="40" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(n³/ε) | Ratio: 1+ε</text>
  </g>
  
  <!-- Bin Packing -->
  <text x="400" y="420" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Bin Packing</text>
  
  <g transform="translate(400, 445)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="10" fill="#f97316">First Fit: 1.7-approx</text>
    <text x="0" y="18" font-family="Courier New, monospace" font-size="10" fill="#4ade80">First Fit Decreasing: 11/9-approx</text>
    <text x="0" y="40" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(n log n)</text>
  </g>
  
  <!-- Footer -->
  <text x="425" y="520" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">Trade optimality for tractability on NP-hard problems</text>
</svg>



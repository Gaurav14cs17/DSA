<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 700">
  <rect width="950" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Bin Packing - First Fit Decreasing</text>
  <text x="475" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">11/9 OPT + 6/9 Approximation</text>
  
  <!-- Problem Setup -->
  <text x="60" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Input: Items (bin capacity = 10)</text>
  
  <g transform="translate(60, 130)">
    <!-- Original items -->
    <rect x="0" y="0" width="45" height="70" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="2"/>
    <text x="22" y="45" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">7</text>
    
    <rect x="55" y="30" width="45" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="2"/>
    <text x="77" y="55" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">4</text>
    
    <rect x="110" y="40" width="45" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="2"/>
    <text x="132" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">3</text>
    
    <rect x="165" y="40" width="45" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="2"/>
    <text x="187" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">3</text>
    
    <rect x="220" y="50" width="45" height="20" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="2"/>
    <text x="242" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">2</text>
    
    <rect x="275" y="50" width="45" height="20" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="2"/>
    <text x="297" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">2</text>
    
    <text x="0" y="95" font-family="Courier New, monospace" font-size="11" fill="#888888">Unsorted: [7, 4, 3, 3, 2, 2]</text>
  </g>
  
  <!-- Step 1: Sort Decreasing -->
  <text x="450" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Step 1: Sort Decreasing</text>
  
  <g transform="translate(450, 130)">
    <rect x="0" y="0" width="45" height="70" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="2"/>
    <text x="22" y="45" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316">7</text>
    
    <rect x="55" y="30" width="45" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="2"/>
    <text x="77" y="55" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316">4</text>
    
    <rect x="110" y="40" width="45" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="2"/>
    <text x="132" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316">3</text>
    
    <rect x="165" y="40" width="45" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="2"/>
    <text x="187" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316">3</text>
    
    <rect x="220" y="50" width="45" height="20" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="2"/>
    <text x="242" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316">2</text>
    
    <rect x="275" y="50" width="45" height="20" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="2"/>
    <text x="297" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316">2</text>
    
    <text x="0" y="95" font-family="Courier New, monospace" font-size="11" fill="#f97316">Sorted: [7, 4, 3, 3, 2, 2] ✓</text>
  </g>
  
  <!-- Step 2: First Fit Process -->
  <text x="60" y="270" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Step 2: First Fit Placement</text>
  
  <!-- Bin visualization -->
  <g transform="translate(60, 290)">
    <!-- Bin 1 -->
    <rect x="0" y="0" width="80" height="150" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="40" y="-10" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">Bin 1</text>
    
    <!-- Item 7 -->
    <rect x="5" y="45" width="70" height="105" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="2"/>
    <text x="40" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80">7</text>
    
    <!-- Item 3 -->
    <rect x="5" y="0" width="70" height="45" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="2"/>
    <text x="40" y="28" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#a78bfa">3</text>
    
    <text x="40" y="175" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#4ade80">10/10</text>
    
    <!-- Bin 2 -->
    <rect x="110" y="0" width="80" height="150" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="150" y="-10" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">Bin 2</text>
    
    <!-- Item 4 -->
    <rect x="115" y="90" width="70" height="60" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="2"/>
    <text x="150" y="125" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80">4</text>
    
    <!-- Item 3 -->
    <rect x="115" y="45" width="70" height="45" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="2"/>
    <text x="150" y="73" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#a78bfa">3</text>
    
    <!-- Item 2 -->
    <rect x="115" y="15" width="70" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="2"/>
    <text x="150" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#f97316">2</text>
    
    <text x="150" y="175" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">9/10</text>
    
    <!-- Bin 3 -->
    <rect x="220" y="0" width="80" height="150" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="260" y="-10" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">Bin 3</text>
    
    <!-- Item 2 -->
    <rect x="225" y="120" width="70" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="2"/>
    <text x="260" y="140" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#f97316">2</text>
    
    <text x="260" y="175" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">2/10</text>
  </g>
  
  <!-- Process Steps -->
  <g transform="translate(400, 290)">
    <rect x="0" y="0" width="300" height="180" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="15" y="25" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6">Placement Order:</text>
    
    <text x="15" y="50" font-family="Courier New, monospace" font-size="11" fill="#ffffff">1. Item 7 → Bin 1 (new)</text>
    <text x="15" y="70" font-family="Courier New, monospace" font-size="11" fill="#ffffff">2. Item 4 → Bin 2 (new, 7+4>10)</text>
    <text x="15" y="90" font-family="Courier New, monospace" font-size="11" fill="#ffffff">3. Item 3 → Bin 1 (fits! 7+3=10)</text>
    <text x="15" y="110" font-family="Courier New, monospace" font-size="11" fill="#ffffff">4. Item 3 → Bin 2 (fits! 4+3=7)</text>
    <text x="15" y="130" font-family="Courier New, monospace" font-size="11" fill="#ffffff">5. Item 2 → Bin 2 (fits! 7+2=9)</text>
    <text x="15" y="150" font-family="Courier New, monospace" font-size="11" fill="#ffffff">6. Item 2 → Bin 3 (new, 9+2>10)</text>
    
    <text x="15" y="175" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Result: 3 bins</text>
  </g>
  
  <!-- Comparison with OPT -->
  <text x="60" y="530" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Comparison: FFD vs Optimal</text>
  
  <g transform="translate(60, 550)">
    <!-- FFD Result -->
    <rect x="0" y="0" width="200" height="100" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="4"/>
    <text x="15" y="25" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#f97316">FFD Result</text>
    <text x="15" y="50" font-family="Courier New, monospace" font-size="14" fill="#ffffff">3 bins used</text>
    <text x="15" y="75" font-family="Courier New, monospace" font-size="11" fill="#888888">Bin 1: [7,3]=10</text>
    <text x="15" y="90" font-family="Courier New, monospace" font-size="11" fill="#888888">Bin 2: [4,3,2]=9</text>
    <text x="105" y="90" font-family="Courier New, monospace" font-size="11" fill="#888888">Bin 3: [2]=2</text>
    
    <!-- OPT Result -->
    <rect x="230" y="0" width="200" height="100" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="4"/>
    <text x="245" y="25" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Optimal</text>
    <text x="245" y="50" font-family="Courier New, monospace" font-size="14" fill="#ffffff">3 bins (same!)</text>
    <text x="245" y="75" font-family="Courier New, monospace" font-size="11" fill="#888888">Sum = 21</text>
    <text x="245" y="90" font-family="Courier New, monospace" font-size="11" fill="#888888">Lower bound: ⌈21/10⌉ = 3</text>
  </g>
  
  <!-- Approximation Bounds -->
  <g transform="translate(500, 550)">
    <rect x="0" y="0" width="390" height="100" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="4"/>
    <text x="15" y="25" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa">Approximation Guarantees</text>
    
    <text x="15" y="50" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• First Fit (FF): ≤ 1.7 × OPT</text>
    <text x="15" y="70" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• FFD: ≤ (11/9) × OPT + 6/9 ≈ 1.22 × OPT</text>
    <text x="15" y="90" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">• Best known: OPT + O(log² OPT)</text>
  </g>
  
  <!-- Complexity -->
  <text x="60" y="680" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(n log n) for sorting + O(n²) for placement | Space: O(n)</text>
  
  <!-- Footer -->
  <text x="475" y="695" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">Sorting large items first allows better packing - small items fill gaps efficiently</text>
</svg>


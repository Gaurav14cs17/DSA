<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Grid Backtracking</text>
  <text x="450" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Word Search: Find "CODE" in grid</text>
  
  <!-- Section Label -->
  <text x="50" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">GRID STATE</text>
  
  <!-- Grid -->
  <rect x="50" y="120" width="300" height="240" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Grid cells -->
  <!-- Row 0 -->
  <rect x="60" y="130" width="60" height="50" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="90" y="165" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#f97316" text-anchor="middle">C</text>
  
  <rect x="130" y="130" width="60" height="50" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="160" y="165" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#f97316" text-anchor="middle">O</text>
  
  <rect x="200" y="130" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="230" y="165" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  
  <rect x="270" y="130" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="165" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">T</text>
  
  <!-- Row 1 -->
  <rect x="60" y="190" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="90" y="225" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">B</text>
  
  <rect x="130" y="190" width="60" height="50" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="160" y="225" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#f97316" text-anchor="middle">D</text>
  
  <rect x="200" y="190" width="60" height="50" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="230" y="225" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#f97316" text-anchor="middle">E</text>
  
  <rect x="270" y="190" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="225" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">R</text>
  
  <!-- Row 2 -->
  <rect x="60" y="250" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="90" y="285" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">M</text>
  
  <rect x="130" y="250" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="160" y="285" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">I</text>
  
  <rect x="200" y="250" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="230" y="285" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">N</text>
  
  <rect x="270" y="250" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="285" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">K</text>
  
  <!-- Row 3 -->
  <rect x="60" y="310" width="60" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="90" y="338" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">X</text>
  
  <rect x="130" y="310" width="60" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="160" y="338" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Y</text>
  
  <rect x="200" y="310" width="60" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="230" y="338" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Z</text>
  
  <rect x="270" y="310" width="60" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="338" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">W</text>
  
  <!-- Path arrows -->
  <path d="M 90 170 Q 90 185 115 175 Q 140 165 160 175" fill="none" stroke="#4ade80" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 160 185 Q 160 195 160 210" fill="none" stroke="#4ade80" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 175 215 Q 195 215 215 215" fill="none" stroke="#4ade80" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ade80"/>
    </marker>
  </defs>
  
  <!-- Result -->
  <rect x="50" y="365" width="300" height="40" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="200" y="391" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">Found: C(0,0)→O(0,1)→D(1,1)→E(1,2)</text>
  
  <!-- 4-Directional Movement Section -->
  <text x="420" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">4-DIRECTIONAL MOVEMENT</text>
  
  <!-- Direction diagram -->
  <rect x="520" y="170" width="60" height="40" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="550" y="196" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">UP</text>
  <text x="550" y="150" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">(-1, 0)</text>
  
  <rect x="420" y="230" width="60" height="40" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="256" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">LEFT</text>
  <text x="450" y="285" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">(0, -1)</text>
  
  <rect x="520" y="230" width="60" height="40" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="550" y="256" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">(r,c)</text>
  
  <rect x="620" y="230" width="60" height="40" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="650" y="256" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">RIGHT</text>
  <text x="650" y="285" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">(0, +1)</text>
  
  <rect x="520" y="290" width="60" height="40" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="550" y="316" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">DOWN</text>
  <text x="550" y="345" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">(+1, 0)</text>
  
  <!-- Arrows -->
  <line x1="550" y1="220" x2="550" y2="210" stroke="#a78bfa" stroke-width="2"/>
  <line x1="510" y1="250" x2="490" y2="250" stroke="#a78bfa" stroke-width="2"/>
  <line x1="590" y1="250" x2="610" y2="250" stroke="#a78bfa" stroke-width="2"/>
  <line x1="550" y1="280" x2="550" y2="290" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- Algorithm Section -->
  <text x="720" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">ALGORITHM</text>
  
  <rect x="720" y="120" width="160" height="240" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  
  <text x="800" y="145" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80" text-anchor="middle">1. Mark visited</text>
  <text x="800" y="165" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">board[r][c] = '#'</text>
  
  <text x="800" y="195" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#f97316" text-anchor="middle">2. Explore 4 dirs</text>
  <text x="800" y="215" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">for dr,dc in dirs</text>
  
  <text x="800" y="245" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#a78bfa" text-anchor="middle">3. Check bounds</text>
  <text x="800" y="265" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">0 ≤ r &lt; m</text>
  <text x="800" y="280" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">0 ≤ c &lt; n</text>
  
  <text x="800" y="310" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80" text-anchor="middle">4. Backtrack</text>
  <text x="800" y="330" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">board[r][c] = temp</text>
  
  <!-- Backtracking Process Section -->
  <text x="50" y="440" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">BACKTRACKING PROCESS</text>
  
  <!-- Step 1 -->
  <rect x="50" y="460" width="180" height="100" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="140" y="485" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#f97316" text-anchor="middle">CHOOSE</text>
  <text x="140" y="510" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">Pick starting cell</text>
  <text x="140" y="530" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">Check: board[r][c]</text>
  <text x="140" y="550" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">== word[idx]?</text>
  
  <!-- Step 2 -->
  <rect x="250" y="460" width="180" height="100" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="340" y="485" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">EXPLORE</text>
  <text x="340" y="510" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">Mark cell visited</text>
  <text x="340" y="530" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">Recurse 4 neighbors</text>
  <text x="340" y="550" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">idx + 1</text>
  
  <!-- Step 3 -->
  <rect x="450" y="460" width="180" height="100" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="540" y="485" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80" text-anchor="middle">UNCHOOSE</text>
  <text x="540" y="510" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">Restore cell</text>
  <text x="540" y="530" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">board[r][c] = temp</text>
  <text x="540" y="550" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Try other paths</text>
  
  <!-- Complexity -->
  <rect x="650" y="460" width="200" height="100" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="485" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">COMPLEXITY</text>
  <text x="750" y="515" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Time: O(m×n×4^L)</text>
  <text x="750" y="535" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">L = word length</text>
  <text x="750" y="555" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Space: O(L)</text>
  
  <!-- Problems reference -->
  <text x="50" y="600" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMMON PROBLEMS</text>
  
  <rect x="50" y="620" width="200" height="60" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="645" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">LC 79: Word Search</text>
  <text x="150" y="665" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Find word in grid</text>
  
  <rect x="270" y="620" width="200" height="60" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="370" y="645" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">LC 980: Unique Paths III</text>
  <text x="370" y="665" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Visit all cells once</text>
  
  <rect x="490" y="620" width="200" height="60" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="590" y="645" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">LC 1219: Max Gold</text>
  <text x="590" y="665" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Collect maximum gold</text>
  
  <rect x="710" y="620" width="170" height="60" rx="6" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
  <text x="795" y="645" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">LC 212: Word Search II</text>
  <text x="795" y="665" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Trie + Grid (Hard)</text>
</svg>

<svg viewBox="0 0 900 680" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="680" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Constraint Satisfaction</text>
  <text x="450" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">N-Queens Problem: Place N queens with no attacks</text>
  
  <!-- Section Label -->
  <text x="50" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">4-QUEENS SOLUTION</text>
  
  <!-- Chess Board -->
  <rect x="50" y="120" width="240" height="240" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Checkerboard pattern -->
  <rect x="50" y="120" width="60" height="60" fill="#1e3a5f"/>
  <rect x="110" y="120" width="60" height="60" fill="#0f0f23"/>
  <rect x="170" y="120" width="60" height="60" fill="#1e3a5f"/>
  <rect x="230" y="120" width="60" height="60" fill="#0f0f23"/>
  
  <rect x="50" y="180" width="60" height="60" fill="#0f0f23"/>
  <rect x="110" y="180" width="60" height="60" fill="#1e3a5f"/>
  <rect x="170" y="180" width="60" height="60" fill="#0f0f23"/>
  <rect x="230" y="180" width="60" height="60" fill="#1e3a5f"/>
  
  <rect x="50" y="240" width="60" height="60" fill="#1e3a5f"/>
  <rect x="110" y="240" width="60" height="60" fill="#0f0f23"/>
  <rect x="170" y="240" width="60" height="60" fill="#1e3a5f"/>
  <rect x="230" y="240" width="60" height="60" fill="#0f0f23"/>
  
  <rect x="50" y="300" width="60" height="60" fill="#0f0f23"/>
  <rect x="110" y="300" width="60" height="60" fill="#1e3a5f"/>
  <rect x="170" y="300" width="60" height="60" fill="#0f0f23"/>
  <rect x="230" y="300" width="60" height="60" fill="#1e3a5f"/>
  
  <!-- Queens placed -->
  <text x="140" y="165" font-family="Courier New, monospace" font-size="36" fill="#4ade80" text-anchor="middle">♕</text>
  <text x="260" y="225" font-family="Courier New, monospace" font-size="36" fill="#4ade80" text-anchor="middle">♕</text>
  <text x="80" y="285" font-family="Courier New, monospace" font-size="36" fill="#4ade80" text-anchor="middle">♕</text>
  <text x="200" y="345" font-family="Courier New, monospace" font-size="36" fill="#4ade80" text-anchor="middle">♕</text>
  
  <!-- Coordinates -->
  <text x="80" y="375" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">0</text>
  <text x="140" y="375" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">1</text>
  <text x="200" y="375" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">2</text>
  <text x="260" y="375" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">3</text>
  <text x="35" y="155" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">0</text>
  <text x="35" y="215" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">1</text>
  <text x="35" y="275" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">2</text>
  <text x="35" y="335" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">3</text>
  
  <!-- Constraints Section -->
  <text x="330" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">CONSTRAINTS</text>
  
  <rect x="330" y="120" width="250" height="70" rx="6" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
  <text x="455" y="145" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">Same Column</text>
  <text x="455" y="170" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">col₁ ≠ col₂</text>
  
  <rect x="330" y="200" width="250" height="70" rx="6" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
  <text x="455" y="225" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">Same Diagonal</text>
  <text x="455" y="250" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">|r₁-r₂| ≠ |c₁-c₂|</text>
  
  <rect x="330" y="280" width="250" height="70" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="455" y="305" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80" text-anchor="middle">Tracking Sets</text>
  <text x="455" y="325" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">cols, diag1(r-c), diag2(r+c)</text>
  
  <!-- Backtracking Tree -->
  <text x="620" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">SEARCH TREE</text>
  
  <!-- Root -->
  <rect x="700" y="115" width="80" height="30" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="740" y="136" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">row 0</text>
  
  <!-- Level 1 -->
  <line x1="720" y1="145" x2="660" y2="175" stroke="#4ade80" stroke-width="2"/>
  <line x1="740" y1="145" x2="740" y2="175" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="760" y1="145" x2="820" y2="175" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
  
  <rect x="620" y="175" width="80" height="25" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="660" y="193" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">col 1 ✓</text>
  
  <rect x="700" y="175" width="80" height="25" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="740" y="193" font-family="Courier New, monospace" font-size="10" fill="#ef4444" text-anchor="middle">col 2</text>
  
  <rect x="780" y="175" width="80" height="25" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="820" y="193" font-family="Courier New, monospace" font-size="10" fill="#ef4444" text-anchor="middle">col 3</text>
  
  <!-- Continue indicator -->
  <text x="660" y="220" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">↓ row 1...</text>
  
  <!-- Sudoku Section -->
  <text x="50" y="420" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">SUDOKU SOLVER</text>
  
  <!-- Mini Sudoku grid -->
  <rect x="50" y="440" width="162" height="162" stroke="#3b82f6" stroke-width="2" fill="#1e3a5f"/>
  
  <!-- 3x3 boxes -->
  <rect x="50" y="440" width="54" height="54" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <rect x="104" y="440" width="54" height="54" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <rect x="158" y="440" width="54" height="54" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <rect x="50" y="494" width="54" height="54" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <rect x="104" y="494" width="54" height="54" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <rect x="158" y="494" width="54" height="54" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <rect x="50" y="548" width="54" height="54" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <rect x="104" y="548" width="54" height="54" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <rect x="158" y="548" width="54" height="54" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Numbers -->
  <text x="68" y="475" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">5</text>
  <text x="140" y="475" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">?</text>
  <text x="194" y="475" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">4</text>
  <text x="86" y="530" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">6</text>
  <text x="158" y="530" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">8</text>
  <text x="122" y="585" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">1</text>
  <text x="176" y="585" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">9</text>
  
  <!-- Sudoku constraints -->
  <rect x="240" y="440" width="200" height="160" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="340" y="465" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">CHECK VALIDITY</text>
  <text x="340" y="495" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">✓ Row unique 1-9</text>
  <text x="340" y="520" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">✓ Column unique 1-9</text>
  <text x="340" y="545" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">✓ 3×3 box unique 1-9</text>
  <text x="340" y="580" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Box: (r//3, c//3)</text>
  
  <!-- Generate Parentheses -->
  <text x="480" y="420" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">GENERATE PARENTHESES</text>
  
  <rect x="480" y="440" width="400" height="90" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="680" y="465" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">n = 3 → Valid combinations</text>
  <text x="680" y="495" font-family="Courier New, monospace" font-size="14" fill="#4ade80" text-anchor="middle">((())), (()()), (())(), ()(()), ()()()</text>
  <text x="680" y="520" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Rule: open_count ≤ n, close_count ≤ open_count</text>
  
  <!-- Complexity -->
  <rect x="480" y="545" width="190" height="70" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="575" y="570" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">N-Queens</text>
  <text x="575" y="595" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Time: O(n!)</text>
  
  <rect x="690" y="545" width="190" height="70" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="785" y="570" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#f97316" text-anchor="middle">Sudoku</text>
  <text x="785" y="595" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Time: O(9^81)</text>
  
  <!-- Result -->
  <text x="50" y="640" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">Solution: [.Q.., ...Q, Q..., ..Q.] for 4-Queens</text>
  <text x="50" y="665" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">N solutions exist for n≥4 (except n=2,3)</text>
</svg>

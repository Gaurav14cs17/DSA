<svg viewBox="0 0 950 700" xmlns="http://www.w3.org/2000/svg">
  <rect width="950" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Permutations Generation</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Input: [1, 2, 3] → P(3) = 3! = 6 permutations</text>
  
  <!-- Section Label -->
  <text x="50" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">PERMUTATION TREE</text>
  
  <!-- Root Level -->
  <rect x="400" y="115" width="150" height="40" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="475" y="141" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[ ] → {1,2,3}</text>
  <text x="475" y="110" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">remaining choices</text>
  
  <!-- Level 1 - First position choices -->
  <line x1="430" y1="155" x2="150" y2="200" stroke="#3b82f6" stroke-width="2"/>
  <text x="280" y="175" font-family="Courier New, monospace" font-size="11" fill="#4ade80">pick 1</text>
  <line x1="475" y1="155" x2="475" y2="200" stroke="#3b82f6" stroke-width="2"/>
  <text x="485" y="175" font-family="Courier New, monospace" font-size="11" fill="#4ade80">pick 2</text>
  <line x1="520" y1="155" x2="800" y2="200" stroke="#3b82f6" stroke-width="2"/>
  <text x="680" y="175" font-family="Courier New, monospace" font-size="11" fill="#4ade80">pick 3</text>
  
  <rect x="75" y="200" width="150" height="40" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="226" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[1] → {2,3}</text>
  
  <rect x="400" y="200" width="150" height="40" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="475" y="226" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[2] → {1,3}</text>
  
  <rect x="725" y="200" width="150" height="40" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="800" y="226" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">[3] → {1,2}</text>
  
  <!-- Level 2 - Second position choices -->
  <line x1="120" y1="240" x2="70" y2="290" stroke="#a78bfa" stroke-width="2"/>
  <line x1="180" y1="240" x2="230" y2="290" stroke="#a78bfa" stroke-width="2"/>
  
  <line x1="445" y1="240" x2="395" y2="290" stroke="#a78bfa" stroke-width="2"/>
  <line x1="505" y1="240" x2="555" y2="290" stroke="#a78bfa" stroke-width="2"/>
  
  <line x1="770" y1="240" x2="720" y2="290" stroke="#a78bfa" stroke-width="2"/>
  <line x1="830" y1="240" x2="880" y2="290" stroke="#a78bfa" stroke-width="2"/>
  
  <rect x="20" y="290" width="130" height="40" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="85" y="316" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[1,2] → {3}</text>
  
  <rect x="175" y="290" width="130" height="40" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="240" y="316" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[1,3] → {2}</text>
  
  <rect x="345" y="290" width="130" height="40" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="410" y="316" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[2,1] → {3}</text>
  
  <rect x="500" y="290" width="130" height="40" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="565" y="316" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[2,3] → {1}</text>
  
  <rect x="670" y="290" width="130" height="40" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="735" y="316" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[3,1] → {2}</text>
  
  <rect x="825" y="290" width="110" height="40" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="880" y="316" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">[3,2] → {1}</text>
  
  <!-- Level 3 - Final permutations -->
  <line x1="85" y1="330" x2="85" y2="370" stroke="#4ade80" stroke-width="2"/>
  <line x1="240" y1="330" x2="240" y2="370" stroke="#4ade80" stroke-width="2"/>
  <line x1="410" y1="330" x2="410" y2="370" stroke="#4ade80" stroke-width="2"/>
  <line x1="565" y1="330" x2="565" y2="370" stroke="#4ade80" stroke-width="2"/>
  <line x1="735" y1="330" x2="735" y2="370" stroke="#4ade80" stroke-width="2"/>
  <line x1="880" y1="330" x2="880" y2="370" stroke="#4ade80" stroke-width="2"/>
  
  <rect x="35" y="370" width="100" height="40" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="85" y="396" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[1,2,3]</text>
  
  <rect x="190" y="370" width="100" height="40" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="240" y="396" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[1,3,2]</text>
  
  <rect x="360" y="370" width="100" height="40" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="410" y="396" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[2,1,3]</text>
  
  <rect x="515" y="370" width="100" height="40" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="565" y="396" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[2,3,1]</text>
  
  <rect x="685" y="370" width="100" height="40" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="735" y="396" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[3,1,2]</text>
  
  <rect x="830" y="370" width="100" height="40" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="880" y="396" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">[3,2,1]</text>
  
  <!-- Next Permutation Algorithm Section -->
  <text x="50" y="460" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">NEXT PERMUTATION ALGORITHM</text>
  
  <!-- Step boxes -->
  <rect x="50" y="480" width="200" height="80" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="505" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">Step 1</text>
  <text x="150" y="525" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">Find rightmost i</text>
  <text x="150" y="545" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">where a[i] &lt; a[i+1]</text>
  
  <rect x="270" y="480" width="200" height="80" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="370" y="505" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">Step 2</text>
  <text x="370" y="525" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">Find rightmost j</text>
  <text x="370" y="545" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">where a[j] &gt; a[i]</text>
  
  <rect x="490" y="480" width="200" height="80" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="590" y="505" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#f97316" text-anchor="middle">Step 3</text>
  <text x="590" y="525" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">Swap a[i] and a[j]</text>
  
  <rect x="710" y="480" width="200" height="80" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="810" y="505" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80" text-anchor="middle">Step 4</text>
  <text x="810" y="525" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">Reverse suffix</text>
  <text x="810" y="545" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">after index i</text>
  
  <!-- Example -->
  <text x="50" y="600" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLE: [1,2,3] → [1,3,2]</text>
  
  <rect x="50" y="620" width="150" height="50" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="125" y="645" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">[1, 2, 3]</text>
  <text x="125" y="662" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">i=1, a[1]=2 &lt; 3</text>
  
  <text x="220" y="645" font-family="Courier New, monospace" font-size="18" fill="#f97316">→</text>
  
  <rect x="250" y="620" width="150" height="50" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="325" y="645" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">[1, 3, 2]</text>
  <text x="325" y="662" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">swap 2↔3, reverse</text>
  
  <!-- Complexity -->
  <rect x="750" y="610" width="160" height="70" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="830" y="635" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">Complexity</text>
  <text x="830" y="655" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Time: O(n × n!)</text>
  <text x="830" y="672" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Space: O(n)</text>
</svg>

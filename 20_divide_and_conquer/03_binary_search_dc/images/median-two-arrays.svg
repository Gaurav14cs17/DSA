<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">ðŸ“Š Median of Two Sorted Arrays</text>
  <text x="450" y="55" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">O(log min(m,n)) Binary Search Solution</text>
  
  <!-- Array 1 -->
  <text x="50" y="95" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6">Array 1 (m=4)</text>
  <g transform="translate(50, 105)">
    <rect x="0" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="25" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    <rect x="50" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="75" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
    <rect x="100" y="0" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
    <text x="125" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#f97316" text-anchor="middle">|</text>
    <rect x="150" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="175" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">8</text>
    <rect x="200" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="225" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">9</text>
  </g>
  <text x="130" y="165" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">left: [1,3]</text>
  <text x="230" y="165" font-family="Courier New, monospace" font-size="11" fill="#ef4444" text-anchor="middle">right: [8,9]</text>
  
  <!-- Array 2 -->
  <text x="350" y="95" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa">Array 2 (n=6)</text>
  <g transform="translate(350, 105)">
    <rect x="0" y="0" width="50" height="40" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="25" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
    <rect x="50" y="0" width="50" height="40" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="75" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
    <rect x="100" y="0" width="50" height="40" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="125" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
    <rect x="150" y="0" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
    <text x="175" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#f97316" text-anchor="middle">|</text>
    <rect x="200" y="0" width="50" height="40" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="225" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>
    <rect x="250" y="0" width="50" height="40" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="275" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">7</text>
    <rect x="300" y="0" width="50" height="40" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="325" y="26" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">10</text>
  </g>
  <text x="430" y="165" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">left: [2,4,5]</text>
  <text x="600" y="165" font-family="Courier New, monospace" font-size="11" fill="#ef4444" text-anchor="middle">right: [6,7,10]</text>
  
  <!-- Key Formula -->
  <rect x="50" y="190" width="400" height="70" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="215" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">PARTITION CONSTRAINT</text>
  <text x="250" y="238" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">partitionX + partitionY = (m + n + 1) / 2</text>
  <text x="250" y="255" font-family="Courier New, monospace" font-size="11" fill="#60a5fa" text-anchor="middle">2 + 3 = (4 + 6 + 1) / 2 = 5</text>
  
  <!-- Valid Condition -->
  <rect x="480" y="190" width="370" height="70" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="665" y="215" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">VALID PARTITION</text>
  <text x="665" y="238" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">maxLeftX â‰¤ minRightY AND</text>
  <text x="665" y="255" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">maxLeftY â‰¤ minRightX</text>
  
  <!-- Verification -->
  <text x="50" y="295" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">VERIFY PARTITION</text>
  
  <rect x="50" y="305" width="380" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="240" y="330" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">maxLeftX = 3, minRightX = 8</text>
  <text x="240" y="350" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">maxLeftY = 5, minRightY = 6</text>
  <text x="240" y="375" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">3 â‰¤ 6 âœ“ AND 5 â‰¤ 8 âœ“</text>
  
  <!-- Median Calculation -->
  <rect x="480" y="305" width="370" height="80" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="665" y="330" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">CALCULATE MEDIAN</text>
  <text x="665" y="355" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">max(maxLeftX, maxLeftY) = max(3,5) = 5</text>
  <text x="665" y="375" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">min(minRightX, minRightY) = min(8,6) = 6</text>
  
  <!-- Result -->
  <rect x="250" y="410" width="400" height="70" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="450" y="440" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80" text-anchor="middle">MEDIAN = (5 + 6) / 2 = 5.5</text>
  <text x="450" y="465" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Time: O(log min(m,n)) | Space: O(1)</text>
</svg>


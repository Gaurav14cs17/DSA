<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 650">
  <rect width="950" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Strongly Connected Components - Tarjan's Algorithm</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Maximal set where every vertex is reachable from every other</text>
  
  <!-- Original Graph Section -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">DIRECTED GRAPH</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="sccarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="sccarrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ade80"/>
    </marker>
  </defs>
  
  <!-- SCC 1 (Green) - nodes 0, 1, 2 -->
  <ellipse cx="150" cy="220" rx="90" ry="70" fill="none" stroke="#4ade80" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="150" y="145" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">SCC 0</text>
  
  <circle cx="100" cy="200" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="100" y="205" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">0</text>
  
  <circle cx="200" cy="200" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="200" y="205" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <circle cx="150" cy="260" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="150" y="265" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <!-- SCC 1 internal edges -->
  <line x1="122" y1="200" x2="178" y2="200" stroke="#4ade80" stroke-width="2" marker-end="url(#sccarrow-green)"/>
  <line x1="188" y1="218" x2="162" y2="248" stroke="#4ade80" stroke-width="2" marker-end="url(#sccarrow-green)"/>
  <line x1="138" y1="248" x2="112" y2="218" stroke="#4ade80" stroke-width="2" marker-end="url(#sccarrow-green)"/>
  
  <!-- SCC 2 (Orange) - node 3 -->
  <circle cx="300" cy="230" r="22" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="300" y="235" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <text x="300" y="195" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">SCC 1</text>
  
  <!-- SCC 3 (Purple) - nodes 4, 5, 6 -->
  <ellipse cx="400" cy="350" rx="90" ry="70" fill="none" stroke="#a78bfa" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="280" font-family="Courier New, monospace" font-size="11" fill="#a78bfa" text-anchor="middle">SCC 2</text>
  
  <circle cx="350" cy="330" r="22" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
  <text x="350" y="335" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  
  <circle cx="450" cy="330" r="22" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
  <text x="450" y="335" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
  
  <circle cx="400" cy="390" r="22" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
  <text x="400" y="395" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>
  
  <!-- SCC 3 internal edges -->
  <line x1="372" y1="330" x2="428" y2="330" stroke="#a78bfa" stroke-width="2" marker-end="url(#sccarrow)"/>
  <line x1="438" y1="348" x2="412" y2="378" stroke="#a78bfa" stroke-width="2" marker-end="url(#sccarrow)"/>
  <line x1="388" y1="378" x2="362" y2="348" stroke="#a78bfa" stroke-width="2" marker-end="url(#sccarrow)"/>
  
  <!-- Cross-SCC edges -->
  <line x1="172" y1="260" x2="280" y2="240" stroke="#888888" stroke-width="2" marker-end="url(#sccarrow)"/>
  <line x1="285" y1="248" x2="335" y2="318" stroke="#888888" stroke-width="2" marker-end="url(#sccarrow)"/>
  
  <!-- Condensation Graph -->
  <text x="550" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">CONDENSATION GRAPH (DAG)</text>
  
  <rect x="550" y="125" width="180" height="180" fill="none" stroke="#3b82f6" stroke-width="2" rx="5"/>
  
  <!-- SCC nodes in condensation -->
  <circle cx="640" cy="165" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="640" y="170" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">SCC0</text>
  
  <circle cx="640" cy="230" r="20" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="640" y="235" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">SCC1</text>
  
  <circle cx="640" cy="285" r="25" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
  <text x="640" y="290" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">SCC2</text>
  
  <line x1="640" y1="190" x2="640" y2="210" stroke="#888888" stroke-width="2" marker-end="url(#sccarrow)"/>
  <line x1="640" y1="250" x2="640" y2="260" stroke="#888888" stroke-width="2" marker-end="url(#sccarrow)"/>
  
  <text x="560" y="320" font-family="Courier New, monospace" font-size="10" fill="#888888">Always acyclic!</text>
  
  <!-- Tarjan's Algorithm -->
  <text x="750" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">TARJAN'S ALGORITHM</text>
  
  <rect x="750" y="125" width="180" height="220" fill="none" stroke="#3b82f6" stroke-width="2" rx="5"/>
  
  <text x="770" y="150" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Uses DFS with:</text>
  <text x="780" y="175" font-family="Courier New, monospace" font-size="11" fill="#4ade80">disc[v]: discovery time</text>
  <text x="780" y="195" font-family="Courier New, monospace" font-size="11" fill="#f97316">low[v]: lowest reachable</text>
  <text x="780" y="215" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">stack: current path</text>
  
  <text x="770" y="250" font-family="Courier New, monospace" font-size="11" fill="#ffffff">SCC root found when:</text>
  <text x="780" y="275" font-family="Courier New, monospace" font-size="12" fill="#4ade80">disc[v] == low[v]</text>
  
  <text x="770" y="310" font-family="Courier New, monospace" font-size="11" fill="#888888">Time: O(V+E)</text>
  <text x="770" y="330" font-family="Courier New, monospace" font-size="11" fill="#888888">Space: O(V)</text>
  
  <!-- DFS Traversal Table -->
  <text x="50" y="450" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">DFS TRAVERSAL (disc/low values)</text>
  
  <rect x="50" y="470" width="430" height="130" fill="none" stroke="#3b82f6" stroke-width="2" rx="5"/>
  
  <!-- Table header -->
  <text x="80" y="495" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff">Node</text>
  <text x="140" y="495" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff">disc</text>
  <text x="200" y="495" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff">low</text>
  <text x="260" y="495" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff">SCC root?</text>
  <text x="370" y="495" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff">SCC ID</text>
  
  <!-- Table rows -->
  <text x="90" y="520" font-family="Courier New, monospace" font-size="11" fill="#4ade80">0</text>
  <text x="150" y="520" font-family="Courier New, monospace" font-size="11" fill="#ffffff">0</text>
  <text x="210" y="520" font-family="Courier New, monospace" font-size="11" fill="#ffffff">0</text>
  <text x="290" y="520" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓</text>
  <text x="380" y="520" font-family="Courier New, monospace" font-size="11" fill="#4ade80">0</text>
  
  <text x="90" y="540" font-family="Courier New, monospace" font-size="11" fill="#4ade80">1</text>
  <text x="150" y="540" font-family="Courier New, monospace" font-size="11" fill="#ffffff">1</text>
  <text x="210" y="540" font-family="Courier New, monospace" font-size="11" fill="#ffffff">0</text>
  <text x="290" y="540" font-family="Courier New, monospace" font-size="11" fill="#888888">—</text>
  <text x="380" y="540" font-family="Courier New, monospace" font-size="11" fill="#4ade80">0</text>
  
  <text x="90" y="560" font-family="Courier New, monospace" font-size="11" fill="#4ade80">2</text>
  <text x="150" y="560" font-family="Courier New, monospace" font-size="11" fill="#ffffff">2</text>
  <text x="210" y="560" font-family="Courier New, monospace" font-size="11" fill="#ffffff">0</text>
  <text x="290" y="560" font-family="Courier New, monospace" font-size="11" fill="#888888">—</text>
  <text x="380" y="560" font-family="Courier New, monospace" font-size="11" fill="#4ade80">0</text>
  
  <text x="90" y="580" font-family="Courier New, monospace" font-size="11" fill="#f97316">3</text>
  <text x="150" y="580" font-family="Courier New, monospace" font-size="11" fill="#ffffff">3</text>
  <text x="210" y="580" font-family="Courier New, monospace" font-size="11" fill="#ffffff">3</text>
  <text x="290" y="580" font-family="Courier New, monospace" font-size="11" fill="#f97316">✓</text>
  <text x="380" y="580" font-family="Courier New, monospace" font-size="11" fill="#f97316">1</text>
  
  <!-- Applications -->
  <text x="520" y="450" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">APPLICATIONS</text>
  
  <rect x="520" y="470" width="200" height="100" fill="none" stroke="#a78bfa" stroke-width="2" rx="5"/>
  <text x="540" y="495" font-family="Courier New, monospace" font-size="11" fill="#888888">• 2-SAT solver</text>
  <text x="540" y="515" font-family="Courier New, monospace" font-size="11" fill="#888888">• Reachability queries</text>
  <text x="540" y="535" font-family="Courier New, monospace" font-size="11" fill="#888888">• Cycle detection</text>
  <text x="540" y="555" font-family="Courier New, monospace" font-size="11" fill="#888888">• Graph optimization</text>
  
  <!-- Result -->
  <text x="750" y="450" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">RESULT</text>
  
  <rect x="750" y="470" width="180" height="100" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
  <text x="840" y="500" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">3 SCCs found</text>
  <text x="770" y="525" font-family="Courier New, monospace" font-size="11" fill="#ffffff">SCC0: {0,1,2}</text>
  <text x="770" y="545" font-family="Courier New, monospace" font-size="11" fill="#ffffff">SCC1: {3}</text>
  <text x="770" y="565" font-family="Courier New, monospace" font-size="11" fill="#ffffff">SCC2: {4,5,6}</text>
</svg>

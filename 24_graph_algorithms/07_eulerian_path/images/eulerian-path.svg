<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Eulerian Path &amp; Circuit</text>
  <text x="450" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Visit every edge exactly once</text>
  
  <!-- Eulerian Circuit Example -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EULERIAN CIRCUIT (all even degrees)</text>
  
  <!-- Nodes for circuit -->
  <circle cx="120" cy="200" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="120" y="205" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  <text x="120" y="240" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">deg: 4</text>
  
  <circle cx="220" cy="150" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="220" y="155" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">B</text>
  <text x="220" y="190" font-family="Courier New, monospace" font-size="10" fill="#3b82f6" text-anchor="middle">deg: 2</text>
  
  <circle cx="220" cy="250" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="220" y="255" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
  <text x="220" y="290" font-family="Courier New, monospace" font-size="10" fill="#3b82f6" text-anchor="middle">deg: 2</text>
  
  <circle cx="320" cy="200" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="320" y="205" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">D</text>
  <text x="320" y="240" font-family="Courier New, monospace" font-size="10" fill="#3b82f6" text-anchor="middle">deg: 4</text>
  
  <!-- Circuit edges with numbered path -->
  <line x1="140" y1="188" x2="198" y2="162" stroke="#4ade80" stroke-width="2"/>
  <text x="160" y="165" font-family="Courier New, monospace" font-size="10" fill="#4ade80">1</text>
  
  <line x1="242" y1="150" x2="298" y2="188" stroke="#4ade80" stroke-width="2"/>
  <text x="275" y="160" font-family="Courier New, monospace" font-size="10" fill="#4ade80">2</text>
  
  <line x1="298" y1="212" x2="242" y2="250" stroke="#4ade80" stroke-width="2"/>
  <text x="275" y="245" font-family="Courier New, monospace" font-size="10" fill="#4ade80">3</text>
  
  <line x1="198" y1="250" x2="140" y2="212" stroke="#4ade80" stroke-width="2"/>
  <text x="160" y="245" font-family="Courier New, monospace" font-size="10" fill="#4ade80">4</text>
  
  <!-- Eulerian Path Example -->
  <text x="450" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EULERIAN PATH (exactly 2 odd degrees)</text>
  
  <!-- Nodes for path -->
  <circle cx="500" cy="200" r="22" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="500" y="205" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">P</text>
  <text x="500" y="240" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">deg: 3 ★</text>
  
  <circle cx="600" cy="150" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="600" y="155" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Q</text>
  <text x="600" y="190" font-family="Courier New, monospace" font-size="10" fill="#3b82f6" text-anchor="middle">deg: 2</text>
  
  <circle cx="600" cy="250" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="600" y="255" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">R</text>
  <text x="600" y="290" font-family="Courier New, monospace" font-size="10" fill="#3b82f6" text-anchor="middle">deg: 2</text>
  
  <circle cx="700" cy="200" r="22" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="700" y="205" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">S</text>
  <text x="700" y="240" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">deg: 3 ★</text>
  
  <!-- Path edges -->
  <line x1="520" y1="188" x2="578" y2="162" stroke="#f97316" stroke-width="2"/>
  <line x1="622" y1="150" x2="680" y2="188" stroke="#f97316" stroke-width="2"/>
  <line x1="680" y1="212" x2="622" y2="250" stroke="#f97316" stroke-width="2"/>
  <line x1="578" y1="250" x2="520" y2="212" stroke="#f97316" stroke-width="2"/>
  <line x1="530" y1="200" x2="670" y2="200" stroke="#f97316" stroke-width="2"/>
  
  <!-- Existence Conditions -->
  <text x="50" y="340" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXISTENCE CONDITIONS</text>
  
  <rect x="50" y="355" width="400" height="150" fill="none" stroke="#3b82f6" stroke-width="2" rx="5"/>
  
  <text x="70" y="385" font-family="Courier New, monospace" font-size="12" fill="#4ade80" font-weight="bold">Eulerian Circuit:</text>
  <text x="90" y="405" font-family="Courier New, monospace" font-size="11" fill="#ffffff">All vertices have even degree</text>
  <text x="90" y="425" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Graph is connected</text>
  
  <text x="70" y="455" font-family="Courier New, monospace" font-size="12" fill="#f97316" font-weight="bold">Eulerian Path:</text>
  <text x="90" y="475" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Exactly 2 vertices with odd degree</text>
  <text x="90" y="495" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Path runs between odd-degree vertices</text>
  
  <!-- Hierholzer's Algorithm -->
  <text x="500" y="340" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">HIERHOLZER'S ALGORITHM</text>
  
  <rect x="500" y="355" width="380" height="150" fill="none" stroke="#a78bfa" stroke-width="2" rx="5"/>
  
  <text x="520" y="385" font-family="Courier New, monospace" font-size="11" fill="#4ade80">1. Start at odd-degree vertex (or any)</text>
  <text x="520" y="410" font-family="Courier New, monospace" font-size="11" fill="#4ade80">2. Follow edges, removing as you go</text>
  <text x="520" y="435" font-family="Courier New, monospace" font-size="11" fill="#4ade80">3. If stuck, backtrack to vertex</text>
  <text x="540" y="455" font-family="Courier New, monospace" font-size="11" fill="#ffffff">with remaining edges</text>
  <text x="520" y="480" font-family="Courier New, monospace" font-size="11" fill="#4ade80">4. Reverse path at end</text>
  
  <text x="520" y="505" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(E)  Space: O(E)</text>
</svg>

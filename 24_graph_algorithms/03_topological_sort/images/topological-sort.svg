<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Topological Sort - Kahn's Algorithm (BFS)</text>
  <text x="450" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Linear ordering where all edges go from earlier to later</text>
  
  <!-- DAG Section -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">DIRECTED ACYCLIC GRAPH (DAG)</text>
  
  <!-- Nodes with in-degrees -->
  <!-- Course A (no prereqs) -->
  <circle cx="100" cy="200" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="100" y="205" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  <text x="100" y="245" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">in: 0</text>
  
  <!-- Course B (no prereqs) -->
  <circle cx="100" cy="320" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="100" y="325" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">B</text>
  <text x="100" y="365" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">in: 0</text>
  
  <!-- Course C (depends on A) -->
  <circle cx="230" cy="200" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="230" y="205" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
  <text x="230" y="245" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">in: 1→0</text>
  
  <!-- Course D (depends on A, B) -->
  <circle cx="230" cy="320" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="230" y="325" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">D</text>
  <text x="230" y="365" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">in: 2→0</text>
  
  <!-- Course E (depends on C, D) -->
  <circle cx="360" cy="260" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="360" y="265" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">E</text>
  <text x="360" y="305" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">in: 2→0</text>
  
  <!-- Edges (directed) -->
  <!-- A -> C -->
  <line x1="125" y1="200" x2="205" y2="200" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- A -> D -->
  <line x1="115" y1="220" x2="210" y2="300" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- B -> D -->
  <line x1="125" y1="320" x2="205" y2="320" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- C -> E -->
  <line x1="250" y1="215" x2="340" y2="245" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- D -> E -->
  <line x1="250" y1="305" x2="340" y2="275" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Kahn's Algorithm Steps -->
  <text x="450" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">KAHN'S ALGORITHM (BFS)</text>
  
  <rect x="450" y="130" width="420" height="180" fill="none" stroke="#3b82f6" stroke-width="2" rx="5"/>
  
  <text x="470" y="160" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Step 1: Compute in-degrees</text>
  <text x="490" y="180" font-family="Courier New, monospace" font-size="11" fill="#ffffff">A:0, B:0, C:1, D:2, E:2</text>
  
  <text x="470" y="205" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Step 2: Queue ← vertices with in-degree 0</text>
  <text x="490" y="225" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Queue: [A, B]</text>
  
  <text x="470" y="250" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Step 3: Process queue</text>
  <text x="490" y="270" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Pop A → result=[A], update C,D</text>
  <text x="490" y="288" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Pop B → result=[A,B], C→queue</text>
  <text x="490" y="305" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Pop C → result=[A,B,C], ...</text>
  
  <!-- Queue Visualization -->
  <text x="50" y="410" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">QUEUE PROGRESSION</text>
  
  <!-- Queue boxes -->
  <rect x="50" y="430" width="80" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2" rx="3"/>
  <text x="90" y="450" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">[A,B]</text>
  
  <text x="145" y="450" font-family="Courier New, monospace" font-size="14" fill="#888888">→</text>
  
  <rect x="160" y="430" width="60" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
  <text x="190" y="450" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">[B,C]</text>
  
  <text x="235" y="450" font-family="Courier New, monospace" font-size="14" fill="#888888">→</text>
  
  <rect x="250" y="430" width="60" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
  <text x="280" y="450" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">[C,D]</text>
  
  <text x="325" y="450" font-family="Courier New, monospace" font-size="14" fill="#888888">→</text>
  
  <rect x="340" y="430" width="60" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
  <text x="370" y="450" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">[D,E]</text>
  
  <text x="415" y="450" font-family="Courier New, monospace" font-size="14" fill="#888888">→</text>
  
  <rect x="430" y="430" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="3"/>
  <text x="450" y="450" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">[E]</text>
  
  <text x="485" y="450" font-family="Courier New, monospace" font-size="14" fill="#888888">→</text>
  
  <rect x="500" y="430" width="40" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="3"/>
  <text x="520" y="450" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">[]</text>
  
  <!-- Result -->
  <text x="50" y="500" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">TOPOLOGICAL ORDER</text>
  
  <rect x="50" y="515" width="400" height="50" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
  <text x="250" y="548" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#4ade80" text-anchor="middle">A → B → C → D → E</text>
  
  <!-- Cycle Detection -->
  <text x="500" y="340" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">CYCLE DETECTION</text>
  <rect x="500" y="355" width="370" height="70" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" rx="5"/>
  <text x="520" y="380" font-family="Courier New, monospace" font-size="12" fill="#ffffff">If result.length &lt; V → cycle exists!</text>
  <text x="520" y="405" font-family="Courier New, monospace" font-size="12" fill="#888888">Cycle means some nodes never reach in-degree 0</text>
  
  <!-- Complexity -->
  <text x="500" y="500" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPLEXITY</text>
  <text x="500" y="525" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(V + E)</text>
  <text x="500" y="545" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Space: O(V)</text>
  
  <!-- Applications -->
  <text x="700" y="500" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">APPLICATIONS</text>
  <text x="700" y="525" font-family="Courier New, monospace" font-size="11" fill="#888888">• Course scheduling</text>
  <text x="700" y="545" font-family="Courier New, monospace" font-size="11" fill="#888888">• Build systems</text>
  <text x="700" y="565" font-family="Courier New, monospace" font-size="11" fill="#888888">• Task dependencies</text>
</svg>

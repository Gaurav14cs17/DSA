<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 650">
  <rect width="950" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Network Flow - Ford-Fulkerson / Edmonds-Karp</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Find maximum flow from source to sink through network</text>
  
  <!-- Flow Network Section -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">FLOW NETWORK</text>
  
  <!-- Source Node S -->
  <circle cx="100" cy="250" r="30" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="100" y="255" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">S</text>
  <text x="100" y="300" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">Source</text>
  
  <!-- Node A -->
  <circle cx="230" cy="170" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="230" y="175" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  
  <!-- Node B -->
  <circle cx="230" cy="330" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="230" y="335" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">B</text>
  
  <!-- Node C -->
  <circle cx="380" cy="170" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="380" y="175" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
  
  <!-- Node D -->
  <circle cx="380" cy="330" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="380" y="335" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">D</text>
  
  <!-- Sink Node T -->
  <circle cx="510" cy="250" r="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="510" y="255" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">T</text>
  <text x="510" y="300" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">Sink</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="flowarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ade80"/>
    </marker>
    <marker id="flowarrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Edges with flow/capacity -->
  <!-- S -> A: 10/10 (saturated) -->
  <line x1="125" y1="232" x2="205" y2="182" stroke="#4ade80" stroke-width="3" marker-end="url(#flowarrow)"/>
  <rect x="145" y="190" width="45" height="20" fill="#0f0f23"/>
  <text x="168" y="205" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">10/10</text>
  
  <!-- S -> B: 10/10 (saturated) -->
  <line x1="125" y1="268" x2="205" y2="318" stroke="#4ade80" stroke-width="3" marker-end="url(#flowarrow)"/>
  <rect x="145" y="290" width="45" height="20" fill="#0f0f23"/>
  <text x="168" y="305" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">10/10</text>
  
  <!-- A -> C: 4/4 (saturated) -->
  <line x1="255" y1="170" x2="355" y2="170" stroke="#4ade80" stroke-width="3" marker-end="url(#flowarrow)"/>
  <text x="305" y="160" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">4/4</text>
  
  <!-- A -> D: 6/8 -->
  <line x1="248" y1="190" x2="362" y2="310" stroke="#3b82f6" stroke-width="2" marker-end="url(#flowarrow2)"/>
  <text x="290" y="260" font-family="Courier New, monospace" font-size="12" fill="#3b82f6" text-anchor="middle">6/8</text>
  
  <!-- B -> C: 4/9 -->
  <line x1="248" y1="310" x2="362" y2="190" stroke="#3b82f6" stroke-width="2" marker-end="url(#flowarrow2)"/>
  <text x="320" y="240" font-family="Courier New, monospace" font-size="12" fill="#3b82f6" text-anchor="middle">4/9</text>
  
  <!-- B -> D: 6/10 -->
  <line x1="255" y1="330" x2="355" y2="330" stroke="#3b82f6" stroke-width="2" marker-end="url(#flowarrow2)"/>
  <text x="305" y="350" font-family="Courier New, monospace" font-size="12" fill="#3b82f6" text-anchor="middle">6/10</text>
  
  <!-- C -> T: 8/10 -->
  <line x1="402" y1="185" x2="485" y2="235" stroke="#3b82f6" stroke-width="2" marker-end="url(#flowarrow2)"/>
  <text x="430" y="195" font-family="Courier New, monospace" font-size="12" fill="#3b82f6" text-anchor="middle">8/10</text>
  
  <!-- D -> T: 12/12 (saturated) -->
  <line x1="402" y1="315" x2="485" y2="265" stroke="#4ade80" stroke-width="3" marker-end="url(#flowarrow)"/>
  <text x="430" y="310" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">12/12</text>
  
  <!-- Residual Graph Section -->
  <text x="580" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">RESIDUAL GRAPH CONCEPT</text>
  
  <rect x="580" y="125" width="350" height="140" fill="none" stroke="#a78bfa" stroke-width="2" rx="5"/>
  
  <text x="600" y="155" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Residual capacity:</text>
  <text x="620" y="180" font-family="Courier New, monospace" font-size="11" fill="#4ade80">cf(u,v) = c(u,v) - f(u,v)</text>
  <text x="620" y="200" font-family="Courier New, monospace" font-size="11" fill="#888888">(forward: remaining capacity)</text>
  
  <text x="620" y="225" font-family="Courier New, monospace" font-size="11" fill="#f97316">cf(v,u) = f(u,v)</text>
  <text x="620" y="245" font-family="Courier New, monospace" font-size="11" fill="#888888">(backward: flow to cancel)</text>
  
  <!-- Max-Flow Min-Cut Theorem -->
  <text x="50" y="400" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">MAX-FLOW MIN-CUT THEOREM</text>
  
  <rect x="50" y="420" width="400" height="80" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="5"/>
  <text x="70" y="450" font-family="Courier New, monospace" font-size="14" fill="#ffffff">max flow = min cut capacity</text>
  <text x="70" y="475" font-family="Courier New, monospace" font-size="12" fill="#888888">Cut = partition (S,T) separating source/sink</text>
  <text x="70" y="495" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Max Flow = 20, Min Cut = {S→A, S→B}</text>
  
  <!-- Algorithm Steps -->
  <text x="500" y="400" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EDMONDS-KARP ALGORITHM</text>
  
  <rect x="500" y="420" width="420" height="110" fill="none" stroke="#3b82f6" stroke-width="2" rx="5"/>
  
  <text x="520" y="445" font-family="Courier New, monospace" font-size="12" fill="#4ade80">1. Start with zero flow</text>
  <text x="520" y="465" font-family="Courier New, monospace" font-size="12" fill="#4ade80">2. While augmenting path exists (BFS):</text>
  <text x="540" y="485" font-family="Courier New, monospace" font-size="12" fill="#ffffff">• Find bottleneck capacity</text>
  <text x="540" y="505" font-family="Courier New, monospace" font-size="12" fill="#ffffff">• Augment flow along path</text>
  <text x="520" y="525" font-family="Courier New, monospace" font-size="12" fill="#4ade80">3. Return total flow</text>
  
  <!-- Complexity -->
  <text x="50" y="540" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPLEXITY</text>
  <text x="50" y="565" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Ford-Fulkerson: O(E × |f*|)</text>
  <text x="50" y="585" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Edmonds-Karp: O(V × E²)</text>
  <text x="50" y="605" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Dinic: O(V² × E)</text>
  
  <!-- Result -->
  <text x="350" y="540" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">RESULT</text>
  <rect x="350" y="555" width="200" height="50" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
  <text x="450" y="588" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#4ade80" text-anchor="middle">Max Flow = 20</text>
  
  <!-- Legend -->
  <text x="600" y="540" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">LEGEND</text>
  <line x1="600" y1="560" x2="650" y2="560" stroke="#4ade80" stroke-width="3"/>
  <text x="660" y="565" font-family="Courier New, monospace" font-size="11" fill="#888888">Saturated edge</text>
  <line x1="600" y1="585" x2="650" y2="585" stroke="#3b82f6" stroke-width="2"/>
  <text x="660" y="590" font-family="Courier New, monospace" font-size="11" fill="#888888">Unsaturated edge</text>
  <text x="600" y="615" font-family="Courier New, monospace" font-size="11" fill="#888888">Format: flow/capacity</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Dijkstra's Shortest Path Algorithm</text>
  <text x="450" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Greedy approach: always expand closest unvisited vertex</text>
  
  <!-- Graph Section -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">WEIGHTED GRAPH</text>
  
  <!-- Nodes -->
  <!-- Node A (Start) - Active -->
  <circle cx="120" cy="200" r="28" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="120" y="205" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  <text x="120" y="245" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">dist: 0</text>
  
  <!-- Node B - Complete -->
  <circle cx="250" cy="150" r="28" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="250" y="155" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">B</text>
  <text x="250" y="195" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">dist: 4</text>
  
  <!-- Node C - Complete -->
  <circle cx="250" cy="280" r="28" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="250" y="285" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
  <text x="250" y="325" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">dist: 2</text>
  
  <!-- Node D - Complete -->
  <circle cx="380" cy="200" r="28" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="380" y="205" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">D</text>
  <text x="380" y="245" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">dist: 5</text>
  
  <!-- Node E (End) - Default -->
  <circle cx="480" cy="200" r="28" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="480" y="205" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">E</text>
  <text x="480" y="245" font-family="Courier New, monospace" font-size="11" fill="#3b82f6" text-anchor="middle">dist: 7</text>
  
  <!-- Edges with weights -->
  <!-- A->B (weight 4) - on shortest path -->
  <line x1="145" y1="185" x2="225" y2="160" stroke="#4ade80" stroke-width="2"/>
  <text x="175" y="160" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">4</text>
  
  <!-- A->C (weight 2) - on shortest path -->
  <line x1="140" y1="220" x2="225" y2="265" stroke="#4ade80" stroke-width="2"/>
  <text x="170" y="255" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">2</text>
  
  <!-- B->D (weight 3) -->
  <line x1="278" y1="158" x2="352" y2="190" stroke="#3b82f6" stroke-width="2"/>
  <text x="315" y="165" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">3</text>
  
  <!-- C->D (weight 3) - on shortest path -->
  <line x1="278" y1="270" x2="352" y2="215" stroke="#4ade80" stroke-width="2"/>
  <text x="310" y="260" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">3</text>
  
  <!-- D->E (weight 2) - on shortest path -->
  <line x1="408" y1="200" x2="452" y2="200" stroke="#4ade80" stroke-width="2"/>
  <text x="430" y="190" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">2</text>
  
  <!-- B->E (weight 5) - not used -->
  <line x1="275" y1="140" x2="455" y2="185" stroke="#888888" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="365" y="145" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">5</text>
  
  <!-- Priority Queue Section -->
  <text x="560" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">PRIORITY QUEUE</text>
  
  <rect x="560" y="130" width="300" height="140" fill="none" stroke="#3b82f6" stroke-width="2" rx="5"/>
  
  <!-- PQ entries -->
  <rect x="575" y="145" width="120" height="35" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="3"/>
  <text x="635" y="168" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">(7, E)</text>
  
  <text x="710" y="168" font-family="Courier New, monospace" font-size="11" fill="#888888">← next to pop</text>
  
  <text x="575" y="210" font-family="Courier New, monospace" font-size="11" fill="#888888">Format: (distance, vertex)</text>
  <text x="575" y="230" font-family="Courier New, monospace" font-size="11" fill="#888888">Min-heap: smallest first</text>
  <text x="575" y="250" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ Visited: A, C, B, D</text>
  
  <!-- Relaxation Formula -->
  <text x="50" y="380" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">RELAXATION OPERATION</text>
  
  <rect x="50" y="400" width="400" height="80" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="5"/>
  <text x="70" y="430" font-family="Courier New, monospace" font-size="14" fill="#ffffff">dist[v] = min(dist[v], dist[u] + w(u,v))</text>
  <text x="70" y="460" font-family="Courier New, monospace" font-size="12" fill="#888888">If new path through u is shorter, update dist[v]</text>
  
  <!-- Algorithm Steps -->
  <text x="500" y="380" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">ALGORITHM STEPS</text>
  
  <text x="500" y="410" font-family="Courier New, monospace" font-size="12" fill="#4ade80">1. ✓ Init dist[start]=0, others=∞</text>
  <text x="500" y="430" font-family="Courier New, monospace" font-size="12" fill="#4ade80">2. ✓ Add start to priority queue</text>
  <text x="500" y="450" font-family="Courier New, monospace" font-size="12" fill="#4ade80">3. ✓ Pop min, relax neighbors</text>
  <text x="500" y="470" font-family="Courier New, monospace" font-size="12" fill="#f97316">4. ► Repeat until queue empty</text>
  
  <!-- Complexity -->
  <text x="50" y="520" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPLEXITY</text>
  <text x="50" y="545" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O((V+E) log V) with binary heap</text>
  <text x="50" y="565" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Space: O(V)</text>
  
  <!-- Result -->
  <text x="400" y="520" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">RESULT</text>
  <text x="400" y="545" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">Shortest path A→E: A→C→D→E = 7</text>
  <text x="400" y="565" font-family="Courier New, monospace" font-size="12" fill="#888888">Path highlighted in green</text>
  
  <!-- Legend -->
  <rect x="700" y="300" width="180" height="120" fill="none" stroke="#888888" stroke-width="1" rx="5"/>
  <text x="710" y="320" font-family="Courier New, monospace" font-size="11" fill="#888888">LEGEND</text>
  <circle cx="725" cy="340" r="8" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="740" y="345" font-family="Courier New, monospace" font-size="10" fill="#888888">Start/Current</text>
  <circle cx="725" cy="365" r="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="740" y="370" font-family="Courier New, monospace" font-size="10" fill="#888888">Visited</text>
  <circle cx="725" cy="390" r="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="740" y="395" font-family="Courier New, monospace" font-size="10" fill="#888888">Unvisited</text>
</svg>

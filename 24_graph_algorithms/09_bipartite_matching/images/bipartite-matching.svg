<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580">
  <rect width="900" height="580" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Bipartite Matching - Hungarian Algorithm</text>
  <text x="450" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Maximum matching in bipartite graphs</text>
  
  <!-- Bipartite Graph -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">BIPARTITE GRAPH</text>
  
  <!-- Left partition label -->
  <text x="100" y="140" font-family="Courier New, monospace" font-size="12" fill="#3b82f6" text-anchor="middle">Left (L)</text>
  
  <!-- Right partition label -->
  <text x="280" y="140" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">Right (R)</text>
  
  <!-- Left partition nodes -->
  <circle cx="100" cy="180" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="100" y="185" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  
  <circle cx="100" cy="260" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="100" y="265" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">B</text>
  
  <circle cx="100" cy="340" r="22" fill="#1e3a5f" stroke="#3b82f6" stroke-width="3"/>
  <text x="100" y="345" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
  
  <!-- Right partition nodes -->
  <circle cx="280" cy="180" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="280" y="185" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <circle cx="280" cy="260" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="280" y="265" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <circle cx="280" cy="340" r="22" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="280" y="345" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  
  <!-- Non-matching edges (gray) -->
  <line x1="122" y1="180" x2="258" y2="260" stroke="#555555" stroke-width="1"/>
  <line x1="122" y1="260" x2="258" y2="180" stroke="#555555" stroke-width="1"/>
  <line x1="122" y1="340" x2="258" y2="260" stroke="#555555" stroke-width="1"/>
  
  <!-- Matching edges (highlighted) -->
  <line x1="122" y1="180" x2="258" y2="180" stroke="#f97316" stroke-width="4"/>
  <line x1="122" y1="260" x2="258" y2="260" stroke="#f97316" stroke-width="4"/>
  <line x1="122" y1="340" x2="258" y2="340" stroke="#f97316" stroke-width="4"/>
  
  <!-- Matching label -->
  <text x="190" y="400" font-family="Courier New, monospace" font-size="12" fill="#f97316" text-anchor="middle">Maximum Matching (size=3)</text>
  
  <!-- Augmenting Path Concept -->
  <text x="380" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">AUGMENTING PATH</text>
  
  <rect x="380" y="125" width="490" height="100" fill="none" stroke="#a78bfa" stroke-width="2" rx="5"/>
  
  <text x="400" y="155" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Alternating path: alternates matched/unmatched edges</text>
  <text x="400" y="180" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Augmenting path: starts and ends at unmatched vertices</text>
  <text x="400" y="205" font-family="Courier New, monospace" font-size="12" fill="#888888">XOR with matching increases size by 1</text>
  
  <!-- Algorithm Steps -->
  <text x="380" y="250" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">HUNGARIAN ALGORITHM (Kuhn)</text>
  
  <rect x="380" y="265" width="490" height="120" fill="none" stroke="#3b82f6" stroke-width="2" rx="5"/>
  
  <text x="400" y="295" font-family="Courier New, monospace" font-size="11" fill="#4ade80">1. Start with empty matching M = ∅</text>
  <text x="400" y="320" font-family="Courier New, monospace" font-size="11" fill="#4ade80">2. For each unmatched vertex u in L:</text>
  <text x="420" y="345" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Try to find augmenting path via DFS</text>
  <text x="420" y="365" font-family="Courier New, monospace" font-size="11" fill="#ffffff">If found, augment matching M</text>
  <text x="400" y="380" font-family="Courier New, monospace" font-size="11" fill="#4ade80">3. Return M</text>
  
  <!-- König's Theorem -->
  <text x="50" y="440" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">KÖNIG'S THEOREM</text>
  
  <rect x="50" y="455" width="330" height="60" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="5"/>
  <text x="215" y="485" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">Max Matching = Min Vertex Cover</text>
  <text x="215" y="505" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">(In bipartite graphs only)</text>
  
  <!-- Complexity -->
  <text x="420" y="440" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPLEXITY</text>
  
  <text x="420" y="465" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Hungarian/Kuhn: O(V × E)</text>
  <text x="420" y="490" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Hopcroft-Karp: O(E × √V)</text>
  <text x="420" y="515" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Network Flow: O(V × E²)</text>
  
  <!-- Applications -->
  <text x="680" y="440" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">APPLICATIONS</text>
  
  <text x="680" y="465" font-family="Courier New, monospace" font-size="11" fill="#888888">• Job assignment</text>
  <text x="680" y="485" font-family="Courier New, monospace" font-size="11" fill="#888888">• Student-course allocation</text>
  <text x="680" y="505" font-family="Courier New, monospace" font-size="11" fill="#888888">• Network routing</text>
  <text x="680" y="525" font-family="Courier New, monospace" font-size="11" fill="#888888">• Scheduling problems</text>
  
  <!-- Legend -->
  <rect x="50" y="525" width="320" height="40" fill="none" stroke="#888888" stroke-width="1" rx="5"/>
  <line x1="70" y1="545" x2="110" y2="545" stroke="#f97316" stroke-width="3"/>
  <text x="120" y="550" font-family="Courier New, monospace" font-size="10" fill="#888888">Matched edge</text>
  <line x1="200" y1="545" x2="240" y2="545" stroke="#555555" stroke-width="1"/>
  <text x="250" y="550" font-family="Courier New, monospace" font-size="10" fill="#888888">Unmatched edge</text>
</svg>

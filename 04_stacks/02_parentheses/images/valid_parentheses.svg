<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 600">
  <rect width="950" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Valid Parentheses</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Stack-based matching for (), [], {}</text>
  
  <!-- Input String -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Input: "({[]})"</text>
    
    <!-- Character boxes -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="40" height="45" rx="4" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
      <text x="20" y="30" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#a78bfa" text-anchor="middle">(</text>
      <text x="20" y="55" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">0</text>
      
      <rect x="50" y="0" width="40" height="45" rx="4" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
      <text x="70" y="30" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#a78bfa" text-anchor="middle">{</text>
      <text x="70" y="55" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">1</text>
      
      <rect x="100" y="0" width="40" height="45" rx="4" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
      <text x="120" y="30" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#a78bfa" text-anchor="middle">[</text>
      <text x="120" y="55" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">2</text>
      
      <rect x="150" y="0" width="40" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="170" y="30" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#4ade80" text-anchor="middle">]</text>
      <text x="170" y="55" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">3</text>
      
      <rect x="200" y="0" width="40" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="220" y="30" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#4ade80" text-anchor="middle">}</text>
      <text x="220" y="55" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">4</text>
      
      <rect x="250" y="0" width="40" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="270" y="30" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#4ade80" text-anchor="middle">)</text>
      <text x="270" y="55" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">5</text>
    </g>
  </g>
  
  <!-- Algorithm Box -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="450" height="80" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="225" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">Algorithm</text>
    <text x="225" y="45" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">Opening bracket → Push to stack</text>
    <text x="225" y="62" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">Closing bracket → Pop and check match</text>
    <text x="225" y="75" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Valid if stack empty at end</text>
  </g>
  
  <!-- Step by Step Trace -->
  <text x="475" y="210" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Step-by-Step Trace</text>
  
  <!-- Step 0 -->
  <g transform="translate(50, 230)">
    <text x="50" y="0" font-family="Courier New, monospace" font-size="12" fill="#3b82f6" text-anchor="middle">char = '('</text>
    <rect x="10" y="15" width="80" height="100" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,4"/>
    <rect x="15" y="75" width="70" height="35" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="50" y="98" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">(</text>
    <text x="50" y="130" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">Push ✓</text>
  </g>
  
  <!-- Step 1 -->
  <g transform="translate(160, 230)">
    <text x="50" y="0" font-family="Courier New, monospace" font-size="12" fill="#3b82f6" text-anchor="middle">char = '{'</text>
    <rect x="10" y="15" width="80" height="100" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,4"/>
    <rect x="15" y="75" width="70" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="98" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">(</text>
    <rect x="15" y="35" width="70" height="35" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="50" y="58" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">{</text>
    <text x="50" y="130" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">Push ✓</text>
  </g>
  
  <!-- Step 2 -->
  <g transform="translate(270, 230)">
    <text x="55" y="0" font-family="Courier New, monospace" font-size="12" fill="#3b82f6" text-anchor="middle">char = '['</text>
    <rect x="15" y="15" width="80" height="130" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,4"/>
    <rect x="20" y="105" width="70" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="55" y="128" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">(</text>
    <rect x="20" y="65" width="70" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="55" y="88" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">{</text>
    <rect x="20" y="25" width="70" height="35" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="55" y="48" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">[</text>
    <text x="55" y="160" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">Push ✓</text>
  </g>
  
  <!-- Step 3 - Match ] -->
  <g transform="translate(395, 230)">
    <text x="55" y="0" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">char = ']'</text>
    <rect x="15" y="15" width="80" height="130" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,4"/>
    <rect x="20" y="105" width="70" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="55" y="128" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">(</text>
    <rect x="20" y="65" width="70" height="35" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="55" y="88" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">{</text>
    
    <!-- Popped -->
    <rect x="20" y="25" width="70" height="35" rx="3" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="55" y="48" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ef4444" text-anchor="middle">[</text>
    <text x="105" y="48" font-family="Courier New, monospace" font-size="10" fill="#4ade80">→ ] ✓</text>
    <text x="55" y="160" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">Match!</text>
  </g>
  
  <!-- Step 4 - Match } -->
  <g transform="translate(520, 230)">
    <text x="55" y="0" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">char = '}'</text>
    <rect x="15" y="15" width="80" height="130" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,4"/>
    <rect x="20" y="105" width="70" height="35" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="55" y="128" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">(</text>
    
    <!-- Popped -->
    <rect x="20" y="65" width="70" height="35" rx="3" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="55" y="88" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ef4444" text-anchor="middle">{</text>
    <text x="105" y="88" font-family="Courier New, monospace" font-size="10" fill="#4ade80">→ } ✓</text>
    <text x="55" y="160" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">Match!</text>
  </g>
  
  <!-- Step 5 - Match ) -->
  <g transform="translate(645, 230)">
    <text x="55" y="0" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">char = ')'</text>
    <rect x="15" y="15" width="80" height="130" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,4"/>
    
    <!-- Popped -->
    <rect x="20" y="105" width="70" height="35" rx="3" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="55" y="128" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ef4444" text-anchor="middle">(</text>
    <text x="105" y="128" font-family="Courier New, monospace" font-size="10" fill="#4ade80">→ ) ✓</text>
    <text x="55" y="160" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">Match!</text>
  </g>
  
  <!-- Final Result -->
  <g transform="translate(770, 230)">
    <text x="55" y="0" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">End</text>
    <rect x="15" y="15" width="80" height="130" rx="4" fill="none" stroke="#4ade80" stroke-width="2"/>
    <text x="55" y="85" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">empty</text>
    <text x="55" y="160" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80" text-anchor="middle">VALID ✓</text>
  </g>
  
  <!-- Invalid Example -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="400" height="150" rx="6" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
    <text x="200" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Invalid Example: "([)]"</text>
    
    <text x="30" y="55" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Index 0: '(' → Push → Stack: ['(']</text>
    <text x="30" y="75" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Index 1: '[' → Push → Stack: ['(', '[']</text>
    <text x="30" y="95" font-family="Courier New, monospace" font-size="11" fill="#ef4444">Index 2: ')' → Pop '[' → Mismatch!</text>
    <text x="30" y="115" font-family="Courier New, monospace" font-size="11" fill="#888888">Expected ']' but got ')'</text>
    <text x="30" y="138" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ef4444">Result: INVALID ✗</text>
  </g>
  
  <!-- Complexity Box -->
  <g transform="translate(490, 420)">
    <rect x="0" y="0" width="200" height="70" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">Complexity</text>
    <text x="100" y="45" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Time: O(n)</text>
    <text x="100" y="62" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">Space: O(n)</text>
  </g>
  
  <!-- Pair Mapping -->
  <g transform="translate(720, 420)">
    <rect x="0" y="0" width="180" height="150" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="90" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">Pair Mapping</text>
    <text x="90" y="55" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">'(' → ')'</text>
    <text x="90" y="80" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">'[' → ']'</text>
    <text x="90" y="105" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">'{' → '}'</text>
    <text x="90" y="135" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">LeetCode #20</text>
  </g>
</svg>

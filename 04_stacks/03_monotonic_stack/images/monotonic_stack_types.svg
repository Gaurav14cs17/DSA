<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 550">
  <rect width="950" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Monotonic Stack Types</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Decreasing for Next Greater, Increasing for Next Smaller</text>
  
  <!-- Decreasing Stack -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="420" height="400" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="210" y="30" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#3b82f6" text-anchor="middle">Monotonically Decreasing</text>
    <text x="210" y="55" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">∀i &lt; j: S[i] ≥ S[j]</text>
    
    <!-- Visual Stack -->
    <g transform="translate(40, 80)">
      <text x="0" y="0" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">Stack (bottom to top):</text>
      
      <!-- Stack boxes -->
      <rect x="0" y="20" width="50" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="25" y="45" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">9</text>
      
      <rect x="60" y="20" width="50" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="85" y="45" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">7</text>
      
      <rect x="120" y="20" width="50" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="145" y="45" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
      
      <rect x="180" y="20" width="50" height="40" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
      <text x="205" y="45" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
      <text x="205" y="75" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">← top</text>
      
      <!-- Visual bar chart -->
      <g transform="translate(260, -30)">
        <rect x="0" y="65" width="25" height="35" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
        <rect x="35" y="55" width="25" height="45" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
        <rect x="70" y="40" width="25" height="60" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
        <rect x="105" y="10" width="25" height="90" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
        <text x="70" y="115" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">Descending order</text>
      </g>
    </g>
    
    <!-- Use Case -->
    <g transform="translate(40, 200)">
      <text x="0" y="0" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Use Case: Next Greater Element</text>
      
      <text x="0" y="30" font-family="Courier New, monospace" font-size="11" fill="#ffffff">When new element is LARGER than top:</text>
      <text x="0" y="50" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• Pop smaller elements</text>
      <text x="0" y="70" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• They found their "next greater"</text>
      <text x="0" y="90" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• Push new element</text>
      
      <text x="0" y="120" font-family="Courier New, monospace" font-size="11" fill="#888888">Example: [2,1,2,4,3] → [4,2,4,-1,-1]</text>
    </g>
    
    <!-- Problems -->
    <g transform="translate(40, 340)">
      <text x="0" y="0" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa">Problems:</text>
      <text x="0" y="20" font-family="Courier New, monospace" font-size="11" fill="#ffffff">#496 Next Greater Element I</text>
      <text x="0" y="38" font-family="Courier New, monospace" font-size="11" fill="#ffffff">#739 Daily Temperatures</text>
      <text x="0" y="56" font-family="Courier New, monospace" font-size="11" fill="#ffffff">#901 Online Stock Span</text>
    </g>
  </g>
  
  <!-- Increasing Stack -->
  <g transform="translate(490, 100)">
    <rect x="0" y="0" width="420" height="400" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="210" y="30" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#a78bfa" text-anchor="middle">Monotonically Increasing</text>
    <text x="210" y="55" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">∀i &lt; j: S[i] ≤ S[j]</text>
    
    <!-- Visual Stack -->
    <g transform="translate(40, 80)">
      <text x="0" y="0" font-family="Courier New, monospace" font-size="12" fill="#3b82f6">Stack (bottom to top):</text>
      
      <!-- Stack boxes -->
      <rect x="0" y="20" width="50" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="25" y="45" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
      
      <rect x="60" y="20" width="50" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="85" y="45" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
      
      <rect x="120" y="20" width="50" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="145" y="45" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>
      
      <rect x="180" y="20" width="50" height="40" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
      <text x="205" y="45" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">8</text>
      <text x="205" y="75" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">← top</text>
      
      <!-- Visual bar chart -->
      <g transform="translate(260, -30)">
        <rect x="0" y="10" width="25" height="90" rx="2" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
        <rect x="35" y="40" width="25" height="60" rx="2" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
        <rect x="70" y="55" width="25" height="45" rx="2" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
        <rect x="105" y="65" width="25" height="35" rx="2" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
        <text x="70" y="115" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">Ascending order</text>
      </g>
    </g>
    
    <!-- Use Case -->
    <g transform="translate(40, 200)">
      <text x="0" y="0" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Use Case: Next Smaller Element</text>
      
      <text x="0" y="30" font-family="Courier New, monospace" font-size="11" fill="#ffffff">When new element is SMALLER than top:</text>
      <text x="0" y="50" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• Pop larger elements</text>
      <text x="0" y="70" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• They found their "next smaller"</text>
      <text x="0" y="90" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• Push new element</text>
      
      <text x="0" y="120" font-family="Courier New, monospace" font-size="11" fill="#888888">Also: Find left/right boundaries</text>
    </g>
    
    <!-- Problems -->
    <g transform="translate(40, 340)">
      <text x="0" y="0" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6">Problems:</text>
      <text x="0" y="20" font-family="Courier New, monospace" font-size="11" fill="#ffffff">#84 Largest Rectangle Histogram</text>
      <text x="0" y="38" font-family="Courier New, monospace" font-size="11" fill="#ffffff">#42 Trapping Rain Water</text>
      <text x="0" y="56" font-family="Courier New, monospace" font-size="11" fill="#ffffff">#316 Remove Duplicate Letters</text>
    </g>
  </g>
  
  <!-- Bottom: Why O(n)? -->
  <g transform="translate(50, 520)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Why O(n)?</text>
    <text x="120" y="0" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Each element pushed once, popped once → Total ≤ 2n operations</text>
  </g>
</svg>

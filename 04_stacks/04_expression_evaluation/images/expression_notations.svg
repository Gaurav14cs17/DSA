<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 550">
  <rect width="950" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Expression Notations</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Infix, Prefix (Polish), and Postfix (RPN)</text>
  
  <!-- Infix Section -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="270" height="200" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="135" y="30" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#3b82f6" text-anchor="middle">INFIX</text>
    <text x="135" y="55" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">Operator between operands</text>
    
    <text x="135" y="90" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">A + B × C</text>
    
    <text x="20" y="125" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ Human readable</text>
    <text x="20" y="145" font-family="Courier New, monospace" font-size="11" fill="#ef4444">✗ Needs precedence rules</text>
    <text x="20" y="165" font-family="Courier New, monospace" font-size="11" fill="#ef4444">✗ Needs parentheses</text>
    
    <text x="135" y="190" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">3 + 4 × 2 = 11</text>
  </g>
  
  <!-- Prefix Section -->
  <g transform="translate(340, 100)">
    <rect x="0" y="0" width="270" height="200" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="135" y="30" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#a78bfa" text-anchor="middle">PREFIX</text>
    <text x="135" y="55" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">Operator before operands</text>
    
    <text x="135" y="90" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">+ A × B C</text>
    
    <text x="20" y="125" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ No precedence needed</text>
    <text x="20" y="145" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ No parentheses needed</text>
    <text x="20" y="165" font-family="Courier New, monospace" font-size="11" fill="#888888">  Polish notation</text>
    
    <text x="135" y="190" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">+ 3 × 4 2 = 11</text>
  </g>
  
  <!-- Postfix Section -->
  <g transform="translate(630, 100)">
    <rect x="0" y="0" width="270" height="200" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="135" y="30" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80" text-anchor="middle">POSTFIX</text>
    <text x="135" y="55" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">Operator after operands</text>
    
    <text x="135" y="90" font-family="Courier New, monospace" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">A B C × +</text>
    
    <text x="20" y="125" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ No precedence needed</text>
    <text x="20" y="145" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ No parentheses needed</text>
    <text x="20" y="165" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ Easy stack evaluation</text>
    
    <text x="135" y="190" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">3 4 2 × + = 11</text>
  </g>
  
  <!-- Conversion Examples -->
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="850" height="190" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="425" y="30" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#e94560" text-anchor="middle">Conversion Examples</text>
    
    <!-- Table Header -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="790" height="30" rx="4" fill="#0f0f23"/>
      <text x="100" y="20" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">Infix</text>
      <text x="350" y="20" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">Prefix</text>
      <text x="600" y="20" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80" text-anchor="middle">Postfix</text>
    </g>
    
    <!-- Row 1 -->
    <g transform="translate(30, 90)">
      <text x="100" y="15" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">A + B</text>
      <text x="350" y="15" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">+ A B</text>
      <text x="600" y="15" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">A B +</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(30, 115)">
      <text x="100" y="15" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">A + B × C</text>
      <text x="350" y="15" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">+ A × B C</text>
      <text x="600" y="15" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">A B C × +</text>
    </g>
    
    <!-- Row 3 -->
    <g transform="translate(30, 140)">
      <text x="100" y="15" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">(A + B) × C</text>
      <text x="350" y="15" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">× + A B C</text>
      <text x="600" y="15" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">A B + C ×</text>
    </g>
    
    <!-- Row 4 -->
    <g transform="translate(30, 165)">
      <text x="100" y="15" font-family="Courier New, monospace" font-size="14" fill="#f97316" text-anchor="middle">A × B + C</text>
      <text x="350" y="15" font-family="Courier New, monospace" font-size="14" fill="#f97316" text-anchor="middle">+ × A B C</text>
      <text x="600" y="15" font-family="Courier New, monospace" font-size="14" fill="#f97316" text-anchor="middle">A B × C +</text>
    </g>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 650">
  <rect width="950" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Min Stack Design</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">O(1) getMin() with O(n) space trade-off</text>
  
  <!-- Sequence Label -->
  <text x="475" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Sequence: push(3), push(5), push(2), push(1), push(4)</text>
  
  <!-- State 1: push(3) -->
  <g transform="translate(60, 130)">
    <text x="50" y="0" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">push(3)</text>
    
    <rect x="10" y="20" width="80" height="150" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- (3, 3) -->
    <g transform="translate(0, 120)">
      <rect x="15" y="0" width="70" height="40" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
      <text x="50" y="17" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">val  min</text>
      <text x="50" y="33" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(3, 3)</text>
    </g>
    
    <text x="50" y="185" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">min = 3</text>
  </g>
  
  <!-- State 2: push(5) -->
  <g transform="translate(180, 130)">
    <text x="50" y="0" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">push(5)</text>
    
    <rect x="10" y="20" width="80" height="150" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- (3, 3) -->
    <g transform="translate(0, 120)">
      <rect x="15" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="50" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(3, 3)</text>
    </g>
    
    <!-- (5, 3) -->
    <g transform="translate(0, 75)">
      <rect x="15" y="0" width="70" height="40" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
      <text x="50" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(5, 3)</text>
    </g>
    
    <text x="50" y="185" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">min = 3</text>
  </g>
  
  <!-- State 3: push(2) -->
  <g transform="translate(300, 130)">
    <text x="50" y="0" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">push(2)</text>
    
    <rect x="10" y="20" width="80" height="150" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- (3, 3) -->
    <g transform="translate(0, 120)">
      <rect x="15" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="50" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(3, 3)</text>
    </g>
    
    <!-- (5, 3) -->
    <g transform="translate(0, 75)">
      <rect x="15" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="50" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(5, 3)</text>
    </g>
    
    <!-- (2, 2) NEW MIN -->
    <g transform="translate(0, 30)">
      <rect x="15" y="0" width="70" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="50" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(2, 2)</text>
    </g>
    
    <text x="100" y="55" font-family="Courier New, monospace" font-size="10" fill="#4ade80">NEW!</text>
    <text x="50" y="185" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">min = 2</text>
  </g>
  
  <!-- State 4: push(1) -->
  <g transform="translate(420, 130)">
    <text x="55" y="0" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">push(1)</text>
    
    <rect x="15" y="20" width="80" height="195" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- (3, 3) -->
    <g transform="translate(0, 165)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(3, 3)</text>
    </g>
    
    <!-- (5, 3) -->
    <g transform="translate(0, 120)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(5, 3)</text>
    </g>
    
    <!-- (2, 2) -->
    <g transform="translate(0, 75)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(2, 2)</text>
    </g>
    
    <!-- (1, 1) NEW MIN -->
    <g transform="translate(0, 30)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(1, 1)</text>
    </g>
    
    <text x="105" y="55" font-family="Courier New, monospace" font-size="10" fill="#4ade80">NEW!</text>
    <text x="55" y="235" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">min = 1</text>
  </g>
  
  <!-- State 5: push(4) -->
  <g transform="translate(545, 130)">
    <text x="55" y="0" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">push(4)</text>
    
    <rect x="15" y="20" width="80" height="240" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- All elements -->
    <g transform="translate(0, 210)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(3, 3)</text>
    </g>
    <g transform="translate(0, 165)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(5, 3)</text>
    </g>
    <g transform="translate(0, 120)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(2, 2)</text>
    </g>
    <g transform="translate(0, 75)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(1, 1)</text>
    </g>
    
    <!-- (4, 1) TOP -->
    <g transform="translate(0, 30)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(4, 1)</text>
    </g>
    
    <text x="105" y="55" font-family="Courier New, monospace" font-size="10" fill="#f97316">← TOP</text>
    <text x="55" y="280" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">min = 1</text>
  </g>
  
  <!-- State 6: pop() -->
  <g transform="translate(670, 130)">
    <text x="55" y="0" font-family="Courier New, monospace" font-size="12" fill="#ef4444" text-anchor="middle">pop()</text>
    
    <rect x="15" y="20" width="80" height="240" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
    
    <g transform="translate(0, 210)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(3, 3)</text>
    </g>
    <g transform="translate(0, 165)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(5, 3)</text>
    </g>
    <g transform="translate(0, 120)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(2, 2)</text>
    </g>
    <g transform="translate(0, 75)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(1, 1)</text>
    </g>
    
    <!-- Removed element -->
    <g transform="translate(0, 30)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,4"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">(4, 1)</text>
    </g>
    
    <text x="55" y="280" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">min = 1 ✓</text>
  </g>
  
  <!-- State 7: pop() again -->
  <g transform="translate(795, 130)">
    <text x="55" y="0" font-family="Courier New, monospace" font-size="12" fill="#ef4444" text-anchor="middle">pop()</text>
    
    <rect x="15" y="20" width="80" height="240" rx="4" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
    
    <g transform="translate(0, 210)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(3, 3)</text>
    </g>
    <g transform="translate(0, 165)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(5, 3)</text>
    </g>
    <g transform="translate(0, 120)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">(2, 2)</text>
    </g>
    
    <!-- Removed -->
    <g transform="translate(0, 75)">
      <rect x="20" y="0" width="70" height="40" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,4"/>
      <text x="55" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">(1, 1)</text>
    </g>
    
    <text x="55" y="280" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">min = 2 ✓</text>
  </g>
  
  <!-- Key Insight Box -->
  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="400" height="90" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="200" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">Key Insight</text>
    <text x="200" y="50" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">Each element "remembers" the minimum</text>
    <text x="200" y="70" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">when it was pushed!</text>
  </g>
  
  <!-- Formula -->
  <g transform="translate(480, 440)">
    <rect x="0" y="0" width="420" height="90" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="210" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80" text-anchor="middle">Formula</text>
    <text x="210" y="50" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">min_at[i] = min(value[i], min_at[i-1])</text>
    <text x="210" y="75" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Store (value, current_min) pairs</text>
  </g>
  
  <!-- Complexity Footer -->
  <g transform="translate(50, 560)">
    <rect x="0" y="0" width="850" height="60" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">Operations</text>
    <text x="130" y="45" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">push, pop, top, getMin</text>
    
    <text x="350" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#60a5fa" text-anchor="middle">Time</text>
    <text x="350" y="45" font-family="Courier New, monospace" font-size="12" fill="#4ade80" text-anchor="middle">O(1) all operations</text>
    
    <text x="550" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#60a5fa" text-anchor="middle">Space</text>
    <text x="550" y="45" font-family="Courier New, monospace" font-size="12" fill="#f97316" text-anchor="middle">O(n) extra</text>
    
    <text x="750" y="35" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">LeetCode #155</text>
  </g>
</svg>

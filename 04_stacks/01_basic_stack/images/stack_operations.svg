<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 600">
  <rect width="950" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Stack Operations</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">push(), pop(), peek(), isEmpty(), size()</text>
  
  <!-- Operation Cards -->
  <!-- PUSH -->
  <g transform="translate(40, 100)">
    <rect x="0" y="0" width="170" height="200" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="30" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">push(x)</text>
    
    <!-- Stack visual -->
    <rect x="50" y="50" width="70" height="120" rx="4" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3"/>
    
    <rect x="55" y="125" width="60" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="148" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">A</text>
    
    <rect x="55" y="85" width="60" height="35" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="85" y="108" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">B</text>
    
    <!-- Arrow -->
    <path d="M 35 100 L 50 100" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowG)"/>
    <text x="20" y="105" font-family="Courier New, monospace" font-size="10" fill="#4ade80">+B</text>
    
    <text x="85" y="185" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">O(1)</text>
  </g>
  
  <!-- POP -->
  <g transform="translate(230, 100)">
    <rect x="0" y="0" width="170" height="200" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="30" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">pop()</text>
    
    <rect x="50" y="50" width="70" height="120" rx="4" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3"/>
    
    <rect x="55" y="125" width="60" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="148" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">A</text>
    
    <rect x="55" y="55" width="60" height="35" rx="3" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="85" y="78" font-family="Courier New, monospace" font-size="14" fill="#ef4444" text-anchor="middle">B</text>
    
    <!-- Arrow -->
    <path d="M 120 72 L 140 72" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowR)"/>
    <text x="145" y="77" font-family="Courier New, monospace" font-size="10" fill="#ef4444">‚ÜíB</text>
    
    <text x="85" y="185" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">O(1)</text>
  </g>
  
  <!-- PEEK -->
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="170" height="200" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="30" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">peek()</text>
    
    <rect x="50" y="50" width="70" height="120" rx="4" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3"/>
    
    <rect x="55" y="125" width="60" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="148" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">A</text>
    
    <rect x="55" y="85" width="60" height="35" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="85" y="108" font-family="Courier New, monospace" font-size="14" fill="#ffffff" text-anchor="middle">B</text>
    
    <!-- Eye icon (look) -->
    <text x="130" y="108" font-family="Courier New, monospace" font-size="10" fill="#4ade80">üëÅ B</text>
    
    <text x="85" y="185" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">O(1)</text>
  </g>
  
  <!-- isEmpty -->
  <g transform="translate(610, 100)">
    <rect x="0" y="0" width="170" height="200" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="30" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">isEmpty()</text>
    
    <!-- Empty stack -->
    <rect x="50" y="50" width="70" height="120" rx="4" fill="none" stroke="#888888" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="85" y="115" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">empty</text>
    
    <text x="85" y="185" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">O(1)</text>
    
    <!-- Result -->
    <text x="140" y="115" font-family="Courier New, monospace" font-size="11" fill="#4ade80">true</text>
  </g>
  
  <!-- size -->
  <g transform="translate(800, 100)">
    <rect x="0" y="0" width="130" height="200" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="65" y="30" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">size()</text>
    
    <rect x="35" y="50" width="60" height="120" rx="4" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3"/>
    
    <rect x="40" y="125" width="50" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="65" y="148" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">A</text>
    
    <rect x="40" y="85" width="50" height="35" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="65" y="108" font-family="Courier New, monospace" font-size="12" fill="#ffffff" text-anchor="middle">B</text>
    
    <text x="100" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">2</text>
    
    <text x="65" y="185" font-family="Courier New, monospace" font-size="12" fill="#60a5fa" text-anchor="middle">O(1)</text>
  </g>
  
  <!-- Code Example Section -->
  <g transform="translate(40, 330)">
    <rect x="0" y="0" width="420" height="240" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="210" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Python Implementation</text>
    
    <text x="20" y="55" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">class</text>
    <text x="60" y="55" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Stack:</text>
    
    <text x="30" y="75" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">def</text>
    <text x="60" y="75" font-family="Courier New, monospace" font-size="11" fill="#4ade80">__init__</text>
    <text x="115" y="75" font-family="Courier New, monospace" font-size="11" fill="#ffffff">(self):</text>
    <text x="40" y="90" font-family="Courier New, monospace" font-size="11" fill="#ffffff">self.items = []</text>
    
    <text x="30" y="115" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">def</text>
    <text x="60" y="115" font-family="Courier New, monospace" font-size="11" fill="#4ade80">push</text>
    <text x="95" y="115" font-family="Courier New, monospace" font-size="11" fill="#ffffff">(self, x):</text>
    <text x="40" y="130" font-family="Courier New, monospace" font-size="11" fill="#ffffff">self.items.append(x)</text>
    
    <text x="30" y="155" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">def</text>
    <text x="60" y="155" font-family="Courier New, monospace" font-size="11" fill="#4ade80">pop</text>
    <text x="85" y="155" font-family="Courier New, monospace" font-size="11" fill="#ffffff">(self):</text>
    <text x="40" y="170" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">return</text>
    <text x="85" y="170" font-family="Courier New, monospace" font-size="11" fill="#ffffff">self.items.pop()</text>
    
    <text x="30" y="195" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">def</text>
    <text x="60" y="195" font-family="Courier New, monospace" font-size="11" fill="#4ade80">peek</text>
    <text x="95" y="195" font-family="Courier New, monospace" font-size="11" fill="#ffffff">(self):</text>
    <text x="40" y="210" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">return</text>
    <text x="85" y="210" font-family="Courier New, monospace" font-size="11" fill="#ffffff">self.items[-1]</text>
  </g>
  
  <!-- Operations Table -->
  <g transform="translate(490, 330)">
    <rect x="0" y="0" width="420" height="240" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="210" y="25" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">Time Complexity Summary</text>
    
    <!-- Header -->
    <rect x="20" y="40" width="380" height="30" rx="4" fill="#1e3a5f"/>
    <text x="100" y="60" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Operation</text>
    <text x="220" y="60" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Average</text>
    <text x="330" y="60" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Worst</text>
    
    <!-- Rows -->
    <text x="100" y="95" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">push(x)</text>
    <text x="220" y="95" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">O(1)</text>
    <text x="330" y="95" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">O(n)*</text>
    
    <text x="100" y="120" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">pop()</text>
    <text x="220" y="120" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">O(1)</text>
    <text x="330" y="120" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">O(1)</text>
    
    <text x="100" y="145" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">peek()</text>
    <text x="220" y="145" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">O(1)</text>
    <text x="330" y="145" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">O(1)</text>
    
    <text x="100" y="170" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">isEmpty()</text>
    <text x="220" y="170" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">O(1)</text>
    <text x="330" y="170" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">O(1)</text>
    
    <text x="100" y="195" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">size()</text>
    <text x="220" y="195" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">O(1)</text>
    <text x="330" y="195" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">O(1)</text>
    
    <text x="210" y="225" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">* Worst case when array needs resizing</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowG" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4ade80"/>
    </marker>
    <marker id="arrowR" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444"/>
    </marker>
  </defs>
</svg>

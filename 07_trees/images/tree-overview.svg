<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Binary Trees Overview</text>
  <text x="450" y="65" text-anchor="middle" fill="#888888" font-size="16" font-family="Courier New, monospace">Hierarchical Data Structure with Root, Children, and Leaves</text>
  
  <!-- Binary Tree Structure -->
  <text x="50" y="100" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">BINARY TREE STRUCTURE</text>
  
  <g transform="translate(120, 120)">
    <!-- Root -->
    <circle cx="100" cy="30" r="25" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="100" y="35" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">1</text>
    <text x="140" y="35" fill="#f97316" font-size="10" font-family="Courier New, monospace">root</text>
    
    <!-- Level 1 -->
    <line x1="80" y1="50" x2="40" y2="80" stroke="#3b82f6" stroke-width="2"/>
    <line x1="120" y1="50" x2="160" y2="80" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="40" cy="100" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="40" y="105" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">2</text>
    
    <circle cx="160" cy="100" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="160" y="105" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">3</text>
    
    <!-- Level 2 -->
    <line x1="25" y1="120" x2="0" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="55" y1="120" x2="80" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="145" y1="120" x2="120" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="175" y1="120" x2="200" y2="150" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="0" cy="170" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="0" y="175" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">4</text>
    
    <circle cx="80" cy="170" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="80" y="175" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">5</text>
    
    <circle cx="120" cy="170" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="120" y="175" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">6</text>
    
    <circle cx="200" cy="170" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="200" y="175" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">7</text>
    
    <text x="0" y="210" text-anchor="middle" fill="#4ade80" font-size="10" font-family="Courier New, monospace">leaf</text>
  </g>
  
  <!-- Traversals -->
  <text x="450" y="100" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">TREE TRAVERSALS</text>
  
  <g transform="translate(450, 120)">
    <rect x="0" y="0" width="350" height="120" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="15" y="25" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">Inorder (L-Root-R):</text>
    <text x="200" y="25" fill="#ffffff" font-size="12" font-family="Courier New, monospace">4 → 2 → 5 → 1 → 6 → 3 → 7</text>
    
    <text x="15" y="50" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">Preorder (Root-L-R):</text>
    <text x="200" y="50" fill="#ffffff" font-size="12" font-family="Courier New, monospace">1 → 2 → 4 → 5 → 3 → 6 → 7</text>
    
    <text x="15" y="75" fill="#a78bfa" font-size="12" font-weight="bold" font-family="Courier New, monospace">Postorder (L-R-Root):</text>
    <text x="200" y="75" fill="#ffffff" font-size="12" font-family="Courier New, monospace">4 → 5 → 2 → 6 → 7 → 3 → 1</text>
    
    <text x="15" y="105" fill="#3b82f6" font-size="12" font-weight="bold" font-family="Courier New, monospace">Level Order (BFS):</text>
    <text x="200" y="105" fill="#ffffff" font-size="12" font-family="Courier New, monospace">1 → 2 → 3 → 4 → 5 → 6 → 7</text>
  </g>
  
  <!-- Tree Properties -->
  <text x="50" y="360" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">TREE PROPERTIES</text>
  
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="280" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="15" y="25" fill="#888888" font-size="11" font-family="Courier New, monospace">Height:</text>
    <text x="150" y="25" fill="#ffffff" font-size="11" font-family="Courier New, monospace">Longest path to leaf</text>
    
    <text x="15" y="45" fill="#888888" font-size="11" font-family="Courier New, monospace">Depth:</text>
    <text x="150" y="45" fill="#ffffff" font-size="11" font-family="Courier New, monospace">Distance from root</text>
    
    <text x="15" y="65" fill="#888888" font-size="11" font-family="Courier New, monospace">Balanced:</text>
    <text x="150" y="65" fill="#ffffff" font-size="11" font-family="Courier New, monospace">|left - right| ≤ 1</text>
    
    <text x="15" y="85" fill="#888888" font-size="11" font-family="Courier New, monospace">Complete:</text>
    <text x="150" y="85" fill="#ffffff" font-size="11" font-family="Courier New, monospace">All levels filled</text>
  </g>
  
  <!-- Path Problems -->
  <text x="380" y="360" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">PATH PROBLEMS</text>
  
  <g transform="translate(380, 380)">
    <!-- Small tree for path -->
    <circle cx="50" cy="20" r="18" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">5</text>
    
    <line x1="35" y1="35" x2="15" y2="55" stroke="#4ade80" stroke-width="3"/>
    <line x1="65" y1="35" x2="85" y2="55" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="15" cy="70" r="18" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="15" y="75" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">3</text>
    
    <circle cx="85" cy="70" r="18" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="75" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">8</text>
    
    <line x1="0" y1="85" x2="-15" y2="105" stroke="#4ade80" stroke-width="3"/>
    
    <circle cx="-15" cy="120" r="18" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="-15" y="125" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">1</text>
    
    <text x="130" y="50" fill="#888888" font-size="11" font-family="Courier New, monospace">Path Sum: 5→3→1 = 9</text>
    <text x="130" y="75" fill="#4ade80" font-size="11" font-family="Courier New, monospace">Max Path: 14</text>
  </g>
  
  <!-- LCA -->
  <text x="620" y="360" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">LCA (LOWEST COMMON ANCESTOR)</text>
  
  <g transform="translate(620, 380)">
    <circle cx="80" cy="20" r="18" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">3</text>
    <text x="110" y="25" fill="#f97316" font-size="10" font-family="Courier New, monospace">LCA</text>
    
    <line x1="65" y1="35" x2="40" y2="55" stroke="#3b82f6" stroke-width="2"/>
    <line x1="95" y1="35" x2="120" y2="55" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="40" cy="70" r="18" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="40" y="75" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">5</text>
    
    <circle cx="120" cy="70" r="18" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="120" y="75" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">1</text>
    
    <text x="80" y="115" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">LCA(5, 1) = 3</text>
  </g>
  
  <!-- Time Complexity -->
  <text x="50" y="510" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">COMPLEXITY (for n nodes, height h)</text>
  <g transform="translate(50, 525)">
    <text x="0" y="15" fill="#888888" font-size="11" font-family="Courier New, monospace">Traversal:</text>
    <text x="100" y="15" fill="#4ade80" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(n)</text>
    <text x="160" y="15" fill="#888888" font-size="11" font-family="Courier New, monospace">Search:</text>
    <text x="230" y="15" fill="#f97316" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(h)</text>
    <text x="290" y="15" fill="#888888" font-size="11" font-family="Courier New, monospace">Space:</text>
    <text x="350" y="15" fill="#f97316" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(h)</text>
  </g>
  
  <!-- Subtopics -->
  <text x="50" y="570" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SUBTOPICS</text>
  <g transform="translate(150, 555)">
    <text x="0" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">01. Traversal</text>
    <text x="130" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">02. Construction</text>
    <text x="280" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">03. Properties</text>
    <text x="420" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">04. Path</text>
    <text x="510" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">05. LCA</text>
  </g>
</svg>


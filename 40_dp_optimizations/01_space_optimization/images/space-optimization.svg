  <text x="450" y="200" fill="#f97316" font-family="Courier New, monospace" font-size="11" text-anchor="middle">OPTIMIZE</text>
  
  <!-- Section 2: Space Optimized -->
  <text x="675" y="100" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">SPACE OPTIMIZED (O(n) space)</text>
  
  <!-- Two arrays only -->

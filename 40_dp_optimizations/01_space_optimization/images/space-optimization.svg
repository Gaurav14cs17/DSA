    <rect x="190" y="0" width="170" height="30" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="275" y="20" fill="#ffffff" font-family="Courier New, monospace" font-size="11" text-anchor="middle">1143. LCS</text>
    
    <rect x="380" y="0" width="170" height="30" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="465" y="20" fill="#ffffff" font-family="Courier New, monospace" font-size="11" text-anchor="middle">322. Coin Change</text>
    
    <rect x="570" y="0" width="170" height="30" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="655" y="20" fill="#ffffff" font-family="Courier New, monospace" font-size="11" text-anchor="middle">198. House Robber</text>

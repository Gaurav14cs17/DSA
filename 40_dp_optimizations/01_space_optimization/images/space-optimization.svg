    <text x="220" y="17" fill="#f97316" font-family="Courier New, monospace" font-size="11" font-weight="bold" text-anchor="middle">curr = new</text>
  </g>
  
  <!-- Pattern Recognition -->
  <text x="450" y="330" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">PATTERN RECOGNITION</text>
  
  <!-- Pattern boxes -->
  <g transform="translate(50, 350)">
    <!-- Pattern 1 -->
    <rect x="0" y="0" width="250" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="125" y="25" fill="#ffffff" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle">Two Arrays Pattern</text>
    <text x="125" y="45" fill="#4ade80" font-family="Courier New, monospace" font-size="10" text-anchor="middle">dp[i][j] = f(dp[i-1][*])</text>
    <text x="125" y="65" fill="#888888" font-family="Courier New, monospace" font-size="10" text-anchor="middle">Use prev[], curr[] arrays</text>
    
    <!-- Pattern 2 -->
    <rect x="280" y="0" width="250" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="405" y="25" fill="#ffffff" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle">Single Array + Reverse</text>
    <text x="405" y="45" fill="#4ade80" font-family="Courier New, monospace" font-size="10" text-anchor="middle">0/1 Knapsack: for j in range(W,-1,-1)</text>
    <text x="405" y="65" fill="#888888" font-family="Courier New, monospace" font-size="10" text-anchor="middle">Iterate right-to-left</text>
    
    <!-- Pattern 3 -->

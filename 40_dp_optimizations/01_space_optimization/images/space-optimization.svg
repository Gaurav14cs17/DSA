    <text x="685" y="25" fill="#ffffff" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle">O(1) Variables</text>
    <text x="685" y="45" fill="#4ade80" font-family="Courier New, monospace" font-size="10" text-anchor="middle">dp[i] = f(dp[i-1], dp[i-2])</text>
    <text x="685" y="65" fill="#888888" font-family="Courier New, monospace" font-size="10" text-anchor="middle">Use prev2, prev1 vars</text>
  </g>
  
  <!-- Iteration Direction -->
  <text x="450" y="470" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">ITERATION DIRECTION MATTERS!</text>
  
  <g transform="translate(100, 490)">
    <!-- Forward iteration -->
    <rect x="0" y="0" width="300" height="70" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="150" y="22" fill="#4ade80" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle">UNBOUNDED: Left ‚Üí Right</text>
    <text x="150" y="42" fill="#ffffff" font-family="Courier New, monospace" font-size="10" text-anchor="middle">for j in range(w, W+1)</text>
    <text x="150" y="58" fill="#888888" font-family="Courier New, monospace" font-size="10" text-anchor="middle">Can reuse item multiple times</text>
    
    <!-- Backward iteration -->
    <rect x="350" y="0" width="300" height="70" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="500" y="22" fill="#f97316" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle">0/1 KNAPSACK: Right ‚Üí Left</text>
    <text x="500" y="42" fill="#ffffff" font-family="Courier New, monospace" font-size="10" text-anchor="middle">for j in range(W, w-1, -1)</text>
    <text x="500" y="58" fill="#888888" font-family="Courier New, monospace" font-size="10" text-anchor="middle">Use each item at most once</text>
  </g>
  
  <!-- Problems -->
  <text x="450" y="590" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">CLASSIC PROBLEMS</text>
  
  <g transform="translate(70, 600)">

    <text x="300" y="50" fill="#ef4444" font-family="Courier New, monospace" font-size="12" text-anchor="middle">"Exactly k" constraint makes DP expensive: O(nÂ²k)</text>
  </g>
  
  <!-- Key Idea -->
  <text x="450" y="220" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">KEY IDEA: Add Penalty Î» per Group</text>
  
  <g transform="translate(100, 240)">

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" fill="#ffffff" font-family="Courier New, monospace" font-size="26" font-weight="bold" text-anchor="middle">üé≠ BITMASK DP OPTIMIZATIONS</text>
  <text x="450" y="65" fill="#888888" font-family="Courier New, monospace" font-size="16" text-anchor="middle">State Compression: TSP O(n!) ‚Üí O(n¬≤¬∑2‚Åø)</text>
  
  <!-- Bitmask Representation -->
  <text x="450" y="105" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">BITMASK STATE REPRESENTATION</text>
  
  <g transform="translate(200, 125)">
    <rect x="0" y="0" width="500" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="250" y="25" fill="#ffffff" font-family="Courier New, monospace" font-size="12" text-anchor="middle">mask = 1 0 1 1 0 (binary)</text>
    <text x="250" y="50" fill="#4ade80" font-family="Courier New, monospace" font-size="11" text-anchor="middle">Visited: {0, 1, 3}  Not visited: {2, 4}</text>
    <text x="250" y="70" fill="#888888" font-family="Courier New, monospace" font-size="10" text-anchor="middle">dp[mask] = optimal value for this subset state</text>
  </g>
  
  <!-- TSP Example -->
  <text x="450" y="235" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">TSP: TRAVELING SALESMAN PROBLEM</text>
  
  <g transform="translate(100, 255)">
    <rect x="0" y="0" width="700" height="120" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="350" y="25" fill="#4ade80" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle">dp[mask][i] = min cost to visit cities in mask, ending at i</text>
    
    <text x="50" y="55" fill="#ffffff" font-family="Courier New, monospace" font-size="11">Transition:</text>
    <text x="50" y="75" fill="#ffffff" font-family="Courier New, monospace" font-size="11">dp[mask | (1&lt;&lt;j)][j] = min(dp[mask][i] + dist[i][j])</text>
    <text x="50" y="95" fill="#888888" font-family="Courier New, monospace" font-size="10">for all i in mask, j not in mask</text>
    
    <text x="450" y="55" fill="#60a5fa" font-family="Courier New, monospace" font-size="11">Complexity:</text>
    <text x="450" y="75" fill="#60a5fa" font-family="Courier New, monospace" font-size="11">O(n¬≤ √ó 2‚Åø) states √ó transitions</text>
    <text x="450" y="95" fill="#4ade80" font-family="Courier New, monospace" font-size="10">vs O(n!) brute force!</text>
  </g>
  
  <!-- Common Operations -->
  <text x="450" y="405" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">COMMON BITMASK OPERATIONS</text>
  
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="220" height="80" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="110" y="20" fill="#60a5fa" font-family="Courier New, monospace" font-size="11" font-weight="bold" text-anchor="middle">CHECK BIT</text>
    <text x="110" y="42" fill="#ffffff" font-family="Courier New, monospace" font-size="10" text-anchor="middle">mask &amp; (1 &lt;&lt; i)</text>
    <text x="110" y="60" fill="#888888" font-family="Courier New, monospace" font-size="9" text-anchor="middle">Is bit i set?</text>
    
    <rect x="240" y="0" width="220" height="80" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="350" y="20" fill="#60a5fa" font-family="Courier New, monospace" font-size="11" font-weight="bold" text-anchor="middle">SET BIT</text>
    <text x="350" y="42" fill="#ffffff" font-family="Courier New, monospace" font-size="10" text-anchor="middle">mask | (1 &lt;&lt; i)</text>
    <text x="350" y="60" fill="#888888" font-family="Courier New, monospace" font-size="9" text-anchor="middle">Add element i</text>
    
    <rect x="480" y="0" width="220" height="80" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="590" y="20" fill="#60a5fa" font-family="Courier New, monospace" font-size="11" font-weight="bold" text-anchor="middle">SUBMASK ITER</text>
    <text x="590" y="42" fill="#ffffff" font-family="Courier New, monospace" font-size="10" text-anchor="middle">sub = (sub-1) &amp; mask</text>
    <text x="590" y="60" fill="#888888" font-family="Courier New, monospace" font-size="9" text-anchor="middle">Iterate all subsets</text>
  </g>
  
  <!-- Problems -->
  <g transform="translate(100, 520)">
    <text x="350" y="0" fill="#888888" font-family="Courier New, monospace" font-size="12" text-anchor="middle">Problems: TSP, Shortest Path All Nodes, Work Sessions, Partition to K Subsets</text>
    <text x="350" y="20" fill="#f97316" font-family="Courier New, monospace" font-size="11" text-anchor="middle">Practical limit: n ‚â§ 20 (2¬≤‚Å∞ ‚âà 1 million states)</text>
  </g>
</svg>

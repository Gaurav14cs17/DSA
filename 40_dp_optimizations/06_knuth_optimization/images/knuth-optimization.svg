    <text x="220" y="45" fill="#3b82f6" font-family="Courier New, monospace" font-size="10">Computed earlier</text>
    <text x="220" y="65" fill="#f97316" font-family="Courier New, monospace" font-size="10">Computing now</text>
    <text x="220" y="95" fill="#888888" font-family="Courier New, monospace" font-size="10">Search k in:</text>
    <text x="220" y="115" fill="#ffffff" font-family="Courier New, monospace" font-size="10">[opt[0][2], opt[1][3]]</text>
  </g>
  
  <!-- Problems -->
  <text x="450" y="520" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">CLASSIC PROBLEMS: Burst Balloons, Merge Stones, Cut Stick, Strange Printer</text>
</svg>

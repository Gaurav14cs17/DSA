    <rect x="90" y="0" width="40" height="40" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="110" y="25" fill="#888888" font-family="Courier New, monospace" font-size="11" text-anchor="middle">0,2</text>
    
    <rect x="135" y="0" width="40" height="40" rx="2" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="155" y="25" fill="#f97316" font-family="Courier New, monospace" font-size="11" text-anchor="middle">0,3</text>
    
    <rect x="45" y="45" width="40" height="40" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="65" y="70" fill="#4ade80" font-family="Courier New, monospace" font-size="11" text-anchor="middle">1,1</text>
    
    <rect x="90" y="45" width="40" height="40" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="110" y="70" fill="#888888" font-family="Courier New, monospace" font-size="11" text-anchor="middle">1,2</text>
    
    <rect x="135" y="45" width="40" height="40" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="155" y="70" fill="#888888" font-family="Courier New, monospace" font-size="11" text-anchor="middle">1,3</text>
    
    <rect x="90" y="90" width="40" height="40" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="110" y="115" fill="#4ade80" font-family="Courier New, monospace" font-size="11" text-anchor="middle">2,2</text>
    
    <rect x="135" y="90" width="40" height="40" rx="2" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="155" y="115" fill="#888888" font-family="Courier New, monospace" font-size="11" text-anchor="middle">2,3</text>
    
    <rect x="135" y="135" width="40" height="40" rx="2" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="155" y="160" fill="#4ade80" font-family="Courier New, monospace" font-size="11" text-anchor="middle">3,3</text>
    
    <!-- Legend -->

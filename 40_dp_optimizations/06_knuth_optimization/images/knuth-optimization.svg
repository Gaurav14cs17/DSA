<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" fill="#ffffff" font-family="Courier New, monospace" font-size="26" font-weight="bold" text-anchor="middle">ðŸŽ¯ KNUTH'S OPTIMIZATION</text>
  <text x="450" y="65" fill="#888888" font-family="Courier New, monospace" font-size="16" text-anchor="middle">Range DP: O(nÂ³) â†’ O(nÂ²)</text>
  
  <!-- Conditions -->
  <text x="450" y="105" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">TWO CONDITIONS REQUIRED</text>
  
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="350" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="175" y="25" fill="#60a5fa" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle">1. QUADRANGLE INEQUALITY</text>
    <text x="175" y="50" fill="#ffffff" font-family="Courier New, monospace" font-size="11" text-anchor="middle">cost[a][c] + cost[b][d] â‰¤</text>
    <text x="175" y="68" fill="#ffffff" font-family="Courier New, monospace" font-size="11" text-anchor="middle">cost[a][d] + cost[b][c]</text>
    
    <rect x="380" y="0" width="350" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="555" y="25" fill="#60a5fa" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle">2. MONOTONICITY</text>
    <text x="555" y="50" fill="#ffffff" font-family="Courier New, monospace" font-size="11" text-anchor="middle">cost[b][c] â‰¤ cost[a][d]</text>
    <text x="555" y="68" fill="#888888" font-family="Courier New, monospace" font-size="10" text-anchor="middle">for a â‰¤ b â‰¤ c â‰¤ d</text>
  </g>
  
  <!-- Result -->
  <g transform="translate(200, 220)">
    <rect x="0" y="0" width="500" height="60" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="250" y="25" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">RESULT: opt[i][j-1] â‰¤ opt[i][j] â‰¤ opt[i+1][j]</text>
    <text x="250" y="48" fill="#888888" font-family="Courier New, monospace" font-size="11" text-anchor="middle">Search space for opt[i][j] is bounded by neighbors!</text>
  </g>
  
  <!-- DP Table Visualization -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" fill="#ffffff" font-family="Courier New, monospace" font-size="26" font-weight="bold" text-anchor="middle">üî¢ MATRIX EXPONENTIATION</text>
  <text x="450" y="65" fill="#888888" font-family="Courier New, monospace" font-size="16" text-anchor="middle">Linear Recurrence: O(n) ‚Üí O(k¬≥ log n)</text>
  
  <!-- Problem Pattern -->
  <text x="450" y="105" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">LINEAR RECURRENCE ‚Üí MATRIX FORM</text>
  
  <g transform="translate(100, 120)">
    <!-- Recurrence -->
    <rect x="0" y="0" width="300" height="70" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="25" fill="#60a5fa" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle">RECURRENCE</text>
    <text x="150" y="50" fill="#ffffff" font-family="Courier New, monospace" font-size="12" text-anchor="middle">f(n) = c‚ÇÅ¬∑f(n-1) + c‚ÇÇ¬∑f(n-2)</text>
    
    <!-- Arrow -->
    <text x="330" y="40" fill="#f97316" font-family="Courier New, monospace" font-size="18">‚Üí</text>
    
    <!-- Matrix -->
    <rect x="370" y="0" width="420" height="70" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="580" y="25" fill="#4ade80" font-family="Courier New, monospace" font-size="12" font-weight="bold" text-anchor="middle">MATRIX FORM</text>
    <text x="580" y="50" fill="#ffffff" font-family="Courier New, monospace" font-size="11" text-anchor="middle">[f(n), f(n-1)]·µÄ = [c‚ÇÅ c‚ÇÇ; 1 0] √ó [f(n-1), f(n-2)]·µÄ</text>
  </g>
  
  <!-- Fibonacci Example -->
  <text x="450" y="220" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">FIBONACCI EXAMPLE</text>
  
  <g transform="translate(150, 240)">
    <rect x="0" y="0" width="600" height="100" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="300" y="25" fill="#ffffff" font-family="Courier New, monospace" font-size="12" text-anchor="middle">f(n) = f(n-1) + f(n-2)</text>
    
    <!-- Matrix visualization -->
    <text x="80" y="60" fill="#4ade80" font-family="Courier New, monospace" font-size="14">[f(n)  ]</text>
    <text x="80" y="80" fill="#4ade80" font-family="Courier New, monospace" font-size="14">[f(n-1)]</text>
    
    <text x="180" y="70" fill="#ffffff" font-family="Courier New, monospace" font-size="14">=</text>
    
    <text x="210" y="60" fill="#f97316" font-family="Courier New, monospace" font-size="14">[1 1]</text>
    <text x="210" y="80" fill="#f97316" font-family="Courier New, monospace" font-size="14">[1 0]</text>
    
    <text x="280" y="70" fill="#ffffff" font-family="Courier New, monospace" font-size="14">√ó</text>
    
    <text x="310" y="60" fill="#a78bfa" font-family="Courier New, monospace" font-size="14">[f(n-1)]</text>
    <text x="310" y="80" fill="#a78bfa" font-family="Courier New, monospace" font-size="14">[f(n-2)]</text>
    
    <text x="430" y="70" fill="#888888" font-family="Courier New, monospace" font-size="12">‚Üí</text>
    
    <text x="460" y="70" fill="#4ade80" font-family="Courier New, monospace" font-size="12">f(n) = A‚Åø‚Åª¬π[0][0]</text>
  </g>
  
  <!-- Binary Exponentiation -->
  <text x="450" y="375" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">BINARY EXPONENTIATION: A‚Åø in O(log n)</text>
  
  <g transform="translate(100, 395)">
    <rect x="0" y="0" width="700" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="100" y="30" fill="#ffffff" font-family="Courier New, monospace" font-size="11">A¬π¬≥ = A‚Å∏ √ó A‚Å¥ √ó A¬π</text>
    <text x="100" y="50" fill="#888888" font-family="Courier New, monospace" font-size="10">(13 = 1101 in binary)</text>
    <text x="100" y="70" fill="#4ade80" font-family="Courier New, monospace" font-size="10">Only log‚ÇÇ(n) multiplications!</text>
    
    <text x="400" y="30" fill="#ffffff" font-family="Courier New, monospace" font-size="11">while n &gt; 0:</text>
    <text x="400" y="48" fill="#ffffff" font-family="Courier New, monospace" font-size="11">  if n &amp; 1: result = result √ó base</text>
    <text x="400" y="66" fill="#ffffff" font-family="Courier New, monospace" font-size="11">  base = base √ó base; n &gt;&gt;= 1</text>
  </g>
  
  <!-- Complexity -->
  <g transform="translate(200, 495)">
    <rect x="0" y="0" width="500" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="250" y="27" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold" text-anchor="middle">Total: O(k¬≥ log n) where k = matrix size</text>
  </g>
</svg>

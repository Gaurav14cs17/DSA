<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Binary Search Trees</text>
  <text x="450" y="65" text-anchor="middle" fill="#888888" font-size="16" font-family="Courier New, monospace">Left &lt; Root &lt; Right for All Nodes</text>
  
  <!-- BST Structure -->
  <text x="50" y="100" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">BST PROPERTY</text>
  
  <g transform="translate(120, 120)">
    <!-- Root -->
    <circle cx="100" cy="30" r="25" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="100" y="35" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">8</text>
    
    <!-- Level 1 -->
    <line x1="80" y1="50" x2="40" y2="80" stroke="#3b82f6" stroke-width="2"/>
    <line x1="120" y1="50" x2="160" y2="80" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="40" cy="100" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="40" y="105" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">4</text>
    
    <circle cx="160" cy="100" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="160" y="105" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">12</text>
    
    <!-- Level 2 -->
    <line x1="25" y1="120" x2="0" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="55" y1="120" x2="80" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="145" y1="120" x2="120" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="175" y1="120" x2="200" y2="150" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="0" cy="170" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="0" y="175" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">2</text>
    
    <circle cx="80" cy="170" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="80" y="175" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">6</text>
    
    <circle cx="120" cy="170" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="120" y="175" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">10</text>
    
    <circle cx="200" cy="170" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="200" y="175" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">14</text>
    
    <!-- Annotations -->
    <text x="-30" y="100" fill="#888888" font-size="10" font-family="Courier New, monospace">&lt; 8</text>
    <text x="200" y="100" fill="#888888" font-size="10" font-family="Courier New, monospace">&gt; 8</text>
  </g>
  
  <!-- Search Operation -->
  <text x="450" y="100" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SEARCH: Find 6</text>
  
  <g transform="translate(450, 120)">
    <!-- Step 1 -->
    <rect x="0" y="0" width="35" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="17" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">8</text>
    <text x="45" y="20" fill="#888888" font-size="10" font-family="Courier New, monospace">6 &lt; 8 → go left</text>
    
    <!-- Step 2 -->
    <rect x="0" y="40" width="35" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="17" y="60" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">4</text>
    <text x="45" y="60" fill="#888888" font-size="10" font-family="Courier New, monospace">6 &gt; 4 → go right</text>
    
    <!-- Step 3 -->
    <rect x="0" y="80" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="17" y="100" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">6</text>
    <text x="45" y="100" fill="#4ade80" font-size="10" font-weight="bold" font-family="Courier New, monospace">Found! ✓</text>
    
    <text x="0" y="135" fill="#60a5fa" font-size="11" font-family="Courier New, monospace">Time: O(log n) balanced</text>
  </g>
  
  <!-- Insert Operation -->
  <text x="650" y="100" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">INSERT: Add 5</text>
  
  <g transform="translate(650, 120)">
    <!-- Mini tree -->
    <circle cx="60" cy="20" r="18" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">4</text>
    
    <line x1="75" y1="35" x2="95" y2="55" stroke="#3b82f6" stroke-width="2"/>
    
    <circle cx="100" cy="70" r="18" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="75" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">6</text>
    
    <line x1="85" y1="85" x2="65" y2="105" stroke="#4ade80" stroke-width="2" stroke-dasharray="4"/>
    
    <circle cx="60" cy="120" r="18" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="60" y="125" text-anchor="middle" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">5</text>
    <text x="85" y="125" fill="#4ade80" font-size="10" font-family="Courier New, monospace">new</text>
  </g>
  
  <!-- Delete Cases -->
  <text x="50" y="340" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">DELETE CASES</text>
  
  <g transform="translate(50, 360)">
    <!-- Case 1: Leaf -->
    <text x="0" y="15" fill="#f97316" font-size="11" font-weight="bold" font-family="Courier New, monospace">1. Leaf Node:</text>
    <text x="110" y="15" fill="#888888" font-size="11" font-family="Courier New, monospace">Simply remove</text>
    
    <!-- Case 2: One child -->
    <text x="0" y="40" fill="#f97316" font-size="11" font-weight="bold" font-family="Courier New, monospace">2. One Child:</text>
    <text x="110" y="40" fill="#888888" font-size="11" font-family="Courier New, monospace">Replace with child</text>
    
    <!-- Case 3: Two children -->
    <text x="0" y="65" fill="#f97316" font-size="11" font-weight="bold" font-family="Courier New, monospace">3. Two Children:</text>
    <text x="110" y="65" fill="#888888" font-size="11" font-family="Courier New, monospace">Replace with inorder</text>
    <text x="110" y="80" fill="#888888" font-size="11" font-family="Courier New, monospace">successor/predecessor</text>
  </g>
  
  <!-- Validation -->
  <text x="350" y="340" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">BST VALIDATION</text>
  
  <g transform="translate(350, 360)">
    <rect x="0" y="0" width="220" height="80" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="15" y="25" fill="#ffffff" font-size="11" font-family="Courier New, monospace">validate(node, min, max):</text>
    <text x="15" y="45" fill="#888888" font-size="11" font-family="Courier New, monospace">  if min &lt; node.val &lt; max</text>
    <text x="15" y="65" fill="#888888" font-size="11" font-family="Courier New, monospace">    check left and right</text>
    
    <text x="0" y="100" fill="#60a5fa" font-size="10" font-family="Courier New, monospace">Inorder traversal should be sorted!</text>
  </g>
  
  <!-- Queries -->
  <text x="620" y="340" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">COMMON QUERIES</text>
  
  <g transform="translate(620, 360)">
    <rect x="0" y="0" width="220" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="15" y="25" fill="#888888" font-size="11" font-family="Courier New, monospace">Minimum:</text>
    <text x="120" y="25" fill="#4ade80" font-size="11" font-family="Courier New, monospace">Leftmost node</text>
    
    <text x="15" y="45" fill="#888888" font-size="11" font-family="Courier New, monospace">Maximum:</text>
    <text x="120" y="45" fill="#4ade80" font-size="11" font-family="Courier New, monospace">Rightmost node</text>
    
    <text x="15" y="65" fill="#888888" font-size="11" font-family="Courier New, monospace">Successor:</text>
    <text x="120" y="65" fill="#4ade80" font-size="11" font-family="Courier New, monospace">Next in inorder</text>
    
    <text x="15" y="85" fill="#888888" font-size="11" font-family="Courier New, monospace">Kth Smallest:</text>
    <text x="120" y="85" fill="#4ade80" font-size="11" font-family="Courier New, monospace">Inorder[k-1]</text>
  </g>
  
  <!-- Time Complexity -->
  <text x="50" y="490" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">TIME COMPLEXITY</text>
  <g transform="translate(50, 505)">
    <rect x="0" y="0" width="300" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="20" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">Balanced</text>
    <text x="230" y="20" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">Skewed</text>
    <line x1="0" y1="28" x2="300" y2="28" stroke="#3b82f6" stroke-width="1"/>
    <text x="15" y="43" fill="#888888" font-size="11" font-family="Courier New, monospace">Search/Insert/Delete</text>
    <text x="180" y="43" fill="#4ade80" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(log n)</text>
    <text x="250" y="43" fill="#ef4444" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(n)</text>
  </g>
  
  <!-- Subtopics -->
  <text x="50" y="580" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SUBTOPICS</text>
  <g transform="translate(150, 565)">
    <text x="0" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">01. BST Operations</text>
    <text x="200" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">02. BST Validation</text>
    <text x="400" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">03. BST Queries</text>
  </g>
</svg>


<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Fixed Size Sliding Window</text>
  <text x="450" y="68" text-anchor="middle" fill="#888888" font-size="16" font-family="Courier New, monospace">Window size k = 3 | Find maximum sum</text>
  
  <!-- Step 1 -->
  <text x="50" y="110" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">STEP 1: Initialize first window</text>
  
  <!-- Array Step 1 -->
  <rect x="50" y="130" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="75" y="157" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">2</text>
  
  <rect x="105" y="130" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="130" y="157" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="160" y="130" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="185" y="157" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">5</text>
  
  <rect x="215" y="130" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="240" y="157" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="270" y="130" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="295" y="157" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">3</text>
  
  <rect x="325" y="130" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="350" y="157" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">2</text>
  
  <!-- Window bracket -->
  <rect x="48" y="175" width="165" height="8" fill="none" stroke="#f97316" stroke-width="2"/>
  <text x="130" y="200" text-anchor="middle" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">sum = 2+1+5 = 8</text>
  <text x="130" y="220" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">max = 8</text>
  
  <!-- Step 2 -->
  <text x="480" y="110" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">STEP 2: Slide (remove 2, add 1)</text>
  
  <!-- Array Step 2 -->
  <rect x="480" y="130" width="50" height="40" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2"/>
  <text x="505" y="157" text-anchor="middle" fill="#888888" font-size="18" font-family="Courier New, monospace">2</text>
  <text x="505" y="125" text-anchor="middle" fill="#ef4444" font-size="11" font-family="Courier New, monospace">-2</text>
  
  <rect x="535" y="130" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="560" y="157" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="590" y="130" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="615" y="157" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">5</text>
  
  <rect x="645" y="130" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="670" y="157" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">1</text>
  <text x="670" y="125" text-anchor="middle" fill="#4ade80" font-size="11" font-family="Courier New, monospace">+1</text>
  
  <rect x="700" y="130" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="725" y="157" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">3</text>
  
  <rect x="755" y="130" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="780" y="157" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">2</text>
  
  <rect x="533" y="175" width="165" height="8" fill="none" stroke="#f97316" stroke-width="2"/>
  <text x="615" y="200" text-anchor="middle" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">sum = 8-2+1 = 7</text>
  <text x="615" y="220" text-anchor="middle" fill="#888888" font-size="14" font-family="Courier New, monospace">max = 8</text>
  
  <!-- Step 3 -->
  <text x="50" y="260" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">STEP 3: Slide (remove 1, add 3)</text>
  
  <!-- Array Step 3 -->
  <rect x="50" y="280" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="75" y="307" text-anchor="middle" fill="#888888" font-size="18" font-family="Courier New, monospace">2</text>
  
  <rect x="105" y="280" width="50" height="40" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2"/>
  <text x="130" y="307" text-anchor="middle" fill="#888888" font-size="18" font-family="Courier New, monospace">1</text>
  <text x="130" y="275" text-anchor="middle" fill="#ef4444" font-size="11" font-family="Courier New, monospace">-1</text>
  
  <rect x="160" y="280" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="185" y="307" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">5</text>
  
  <rect x="215" y="280" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="240" y="307" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="270" y="280" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="295" y="307" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">3</text>
  <text x="295" y="275" text-anchor="middle" fill="#4ade80" font-size="11" font-family="Courier New, monospace">+3</text>
  
  <rect x="325" y="280" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="350" y="307" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">2</text>
  
  <rect x="158" y="325" width="165" height="8" fill="none" stroke="#f97316" stroke-width="2"/>
  <text x="240" y="350" text-anchor="middle" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">sum = 7-1+3 = 9</text>
  <text x="240" y="370" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">max = 9 ★</text>
  
  <!-- Step 4 -->
  <text x="480" y="260" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">STEP 4: Slide (remove 5, add 2)</text>
  
  <!-- Array Step 4 -->
  <rect x="480" y="280" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="505" y="307" text-anchor="middle" fill="#888888" font-size="18" font-family="Courier New, monospace">2</text>
  
  <rect x="535" y="280" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="560" y="307" text-anchor="middle" fill="#888888" font-size="18" font-family="Courier New, monospace">1</text>
  
  <rect x="590" y="280" width="50" height="40" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2"/>
  <text x="615" y="307" text-anchor="middle" fill="#888888" font-size="18" font-family="Courier New, monospace">5</text>
  <text x="615" y="275" text-anchor="middle" fill="#ef4444" font-size="11" font-family="Courier New, monospace">-5</text>
  
  <rect x="645" y="280" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="670" y="307" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="700" y="280" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="725" y="307" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">3</text>
  
  <rect x="755" y="280" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="780" y="307" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">2</text>
  <text x="780" y="275" text-anchor="middle" fill="#4ade80" font-size="11" font-family="Courier New, monospace">+2</text>
  
  <rect x="643" y="325" width="165" height="8" fill="none" stroke="#f97316" stroke-width="2"/>
  <text x="725" y="350" text-anchor="middle" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">sum = 9-5+2 = 6</text>
  <text x="725" y="370" text-anchor="middle" fill="#888888" font-size="14" font-family="Courier New, monospace">max = 9</text>
  
  <!-- Formula Box -->
  <rect x="50" y="410" width="400" height="80" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="250" y="440" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">O(1) SLIDING UPDATE FORMULA</text>
  <text x="250" y="470" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">sum[i+1] = sum[i] - arr[i] + arr[i+k]</text>
  
  <!-- Complexity Box -->
  <rect x="480" y="410" width="380" height="80" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="670" y="440" text-anchor="middle" fill="#a78bfa" font-size="14" font-weight="bold" font-family="Courier New, monospace">COMPLEXITY ANALYSIS</text>
  <text x="670" y="467" text-anchor="middle" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">Brute: O(n×k) | Sliding: O(n)</text>
  <text x="670" y="485" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">Speedup: O(k) times faster!</text>
  
  <!-- Result -->
  <rect x="50" y="510" width="810" height="70" rx="8" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="455" y="540" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">RESULT: Maximum sum of size 3 = 9</text>
  <text x="455" y="565" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">Window [5, 1, 3] at indices [2, 3, 4]</text>
</svg>


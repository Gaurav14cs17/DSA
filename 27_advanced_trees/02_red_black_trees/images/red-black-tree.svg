<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 700">
  <rect width="950" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">Red-Black Tree Properties</text>
  <text x="475" y="65" font-family="Courier New, monospace" font-size="16" fill="#888888" text-anchor="middle">Self-balancing BST with color-based rules • Height ≤ 2·log(n+1)</text>

  <!-- Example Red-Black Tree -->
  <text x="475" y="105" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">EXAMPLE RED-BLACK TREE</text>

  <!-- Root: 13 (BLACK) -->
  <circle cx="475" cy="160" r="28" fill="#1e1e1e" stroke="#ffffff" stroke-width="3"/>
  <text x="475" y="167" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">13</text>
  <text x="512" y="150" font-family="Courier New, monospace" font-size="10" fill="#888888">B</text>

  <!-- Level 2: 8 (RED), 17 (RED) -->
  <line x1="450" y1="183" x2="350" y2="235" stroke="#888888" stroke-width="2"/>
  <line x1="500" y1="183" x2="600" y2="235" stroke="#888888" stroke-width="2"/>
  
  <circle cx="335" cy="250" r="28" fill="#8b0000" stroke="#ef4444" stroke-width="3"/>
  <text x="335" y="257" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">8</text>
  <text x="370" y="240" font-family="Courier New, monospace" font-size="10" fill="#ef4444">R</text>
  
  <circle cx="615" cy="250" r="28" fill="#8b0000" stroke="#ef4444" stroke-width="3"/>
  <text x="615" y="257" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">17</text>
  <text x="650" y="240" font-family="Courier New, monospace" font-size="10" fill="#ef4444">R</text>

  <!-- Level 3: 1 (BLACK), 11 (BLACK), 15 (BLACK), 25 (BLACK) -->
  <line x1="315" y1="275" x2="235" y2="325" stroke="#888888" stroke-width="2"/>
  <line x1="355" y1="275" x2="425" y2="325" stroke="#888888" stroke-width="2"/>
  <line x1="595" y1="275" x2="535" y2="325" stroke="#888888" stroke-width="2"/>
  <line x1="635" y1="275" x2="705" y2="325" stroke="#888888" stroke-width="2"/>
  
  <circle cx="220" cy="340" r="24" fill="#1e1e1e" stroke="#ffffff" stroke-width="3"/>
  <text x="220" y="347" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <circle cx="440" cy="340" r="24" fill="#1e1e1e" stroke="#ffffff" stroke-width="3"/>
  <text x="440" y="347" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">11</text>
  
  <circle cx="520" cy="340" r="24" fill="#1e1e1e" stroke="#ffffff" stroke-width="3"/>
  <text x="520" y="347" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">15</text>
  
  <circle cx="720" cy="340" r="24" fill="#1e1e1e" stroke="#ffffff" stroke-width="3"/>
  <text x="720" y="347" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">25</text>

  <!-- Level 4: 6 (RED), 22 (RED), 27 (RED) -->
  <line x1="240" y1="360" x2="280" y2="400" stroke="#888888" stroke-width="2"/>
  <line x1="700" y1="360" x2="660" y2="400" stroke="#888888" stroke-width="2"/>
  <line x1="740" y1="360" x2="780" y2="400" stroke="#888888" stroke-width="2"/>
  
  <circle cx="290" cy="420" r="22" fill="#8b0000" stroke="#ef4444" stroke-width="3"/>
  <text x="290" y="427" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>
  
  <circle cx="650" cy="420" r="22" fill="#8b0000" stroke="#ef4444" stroke-width="3"/>
  <text x="650" y="427" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">22</text>
  
  <circle cx="790" cy="420" r="22" fill="#8b0000" stroke="#ef4444" stroke-width="3"/>
  <text x="790" y="427" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">27</text>

  <!-- NIL leaves indicator -->
  <text x="475" y="480" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">All leaves (NIL) are BLACK</text>

  <!-- Five Properties Box -->
  <rect x="30" y="510" width="440" height="170" fill="#0f0f23" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="535" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">FIVE RED-BLACK PROPERTIES</text>
  
  <text x="50" y="565" font-family="Courier New, monospace" font-size="12" fill="#4ade80">1.</text>
  <text x="70" y="565" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Every node is RED or BLACK</text>
  
  <text x="50" y="590" font-family="Courier New, monospace" font-size="12" fill="#4ade80">2.</text>
  <text x="70" y="590" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Root is BLACK</text>
  
  <text x="50" y="615" font-family="Courier New, monospace" font-size="12" fill="#4ade80">3.</text>
  <text x="70" y="615" font-family="Courier New, monospace" font-size="12" fill="#ffffff">All leaves (NIL) are BLACK</text>
  
  <text x="50" y="640" font-family="Courier New, monospace" font-size="12" fill="#4ade80">4.</text>
  <text x="70" y="640" font-family="Courier New, monospace" font-size="12" fill="#ffffff">RED node → BLACK children (no consecutive REDs)</text>
  
  <text x="50" y="665" font-family="Courier New, monospace" font-size="12" fill="#4ade80">5.</text>
  <text x="70" y="665" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Same black height on all paths to leaves</text>

  <!-- Comparison Box -->
  <rect x="490" y="510" width="430" height="170" fill="#0f0f23" stroke="#a78bfa" stroke-width="2"/>
  <text x="705" y="535" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">AVL vs RED-BLACK</text>
  
  <text x="510" y="565" font-family="Courier New, monospace" font-size="11" fill="#888888">Property</text>
  <text x="620" y="565" font-family="Courier New, monospace" font-size="11" fill="#f97316">AVL</text>
  <text x="740" y="565" font-family="Courier New, monospace" font-size="11" fill="#ef4444">Red-Black</text>
  
  <line x1="510" y1="575" x2="900" y2="575" stroke="#3b82f6" stroke-width="1"/>
  
  <text x="510" y="595" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Height</text>
  <text x="620" y="595" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">1.44 log n</text>
  <text x="740" y="595" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">2 log n</text>
  
  <text x="510" y="615" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Insert Rot.</text>
  <text x="620" y="615" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">≤ 1</text>
  <text x="740" y="615" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">≤ 2</text>
  
  <text x="510" y="635" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Delete Rot.</text>
  <text x="620" y="635" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">O(log n)</text>
  <text x="740" y="635" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">≤ 3</text>
  
  <text x="510" y="655" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Best For</text>
  <text x="620" y="655" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Read-heavy</text>
  <text x="740" y="655" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Balanced ops</text>
  
  <text x="705" y="678" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">Used in: Java TreeMap, C++ map, Linux kernel</text>

  <!-- Black Height annotation -->
  <text x="100" y="300" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">bh=2</text>
  <path d="M 120 290 L 200 320" stroke="#a78bfa" stroke-width="1" stroke-dasharray="3,3"/>
</svg>

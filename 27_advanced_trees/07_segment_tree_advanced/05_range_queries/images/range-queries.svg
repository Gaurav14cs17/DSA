<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <rect width="900" height="450" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Range Aggregate Queries</text>
  <text x="450" y="58" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">Sum, Min, Max, GCD, XOR... any associative operation</text>

  <!-- Range Min Query -->
  <rect x="50" y="90" width="260" height="160" fill="#0f0f23" stroke="#3b82f6" stroke-width="2"/>
  <text x="180" y="115" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">RANGE MIN (RMQ)</text>
  
  <!-- Array -->
  <text x="70" y="145" font-family="Courier New, monospace" font-size="10" fill="#888888">arr: [3, 1, 4, 1, 5, 9, 2, 6]</text>
  
  <rect x="70" y="155" width="200" height="25" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
  <text x="80" y="173" font-family="Courier New, monospace" font-size="11" fill="#ffffff">3</text>
  <text x="105" y="173" font-family="Courier New, monospace" font-size="11" fill="#4ade80">1</text>
  <text x="130" y="173" font-family="Courier New, monospace" font-size="11" fill="#4ade80">4</text>
  <text x="155" y="173" font-family="Courier New, monospace" font-size="11" fill="#4ade80">1</text>
  <text x="180" y="173" font-family="Courier New, monospace" font-size="11" fill="#4ade80">5</text>
  <text x="205" y="173" font-family="Courier New, monospace" font-size="11" fill="#ffffff">9</text>
  <text x="230" y="173" font-family="Courier New, monospace" font-size="11" fill="#ffffff">2</text>
  <text x="255" y="173" font-family="Courier New, monospace" font-size="11" fill="#ffffff">6</text>
  
  <!-- Query highlight -->
  <rect x="100" y="155" width="105" height="25" fill="#0f2f1f" fill-opacity="0.5" stroke="#4ade80" stroke-width="2"/>
  
  <text x="180" y="205" font-family="Courier New, monospace" font-size="11" fill="#4ade80" text-anchor="middle">query(1,4) = min(1,4,1,5) = 1</text>
  <text x="180" y="225" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">merge = min(left, right)</text>
  <text x="180" y="240" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">Time: O(log n)</text>

  <!-- Range GCD -->
  <rect x="330" y="90" width="240" height="160" fill="#0f0f23" stroke="#f97316" stroke-width="2"/>
  <text x="450" y="115" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">RANGE GCD</text>
  
  <text x="350" y="145" font-family="Courier New, monospace" font-size="10" fill="#888888">arr: [12, 8, 6, 18, 24, 30]</text>
  
  <rect x="350" y="155" width="150" height="25" fill="#0f0f23" stroke="#f97316" stroke-width="1"/>
  <text x="362" y="173" font-family="Courier New, monospace" font-size="11" fill="#f97316">12</text>
  <text x="387" y="173" font-family="Courier New, monospace" font-size="11" fill="#f97316">8</text>
  <text x="412" y="173" font-family="Courier New, monospace" font-size="11" fill="#f97316">6</text>
  <text x="437" y="173" font-family="Courier New, monospace" font-size="11" fill="#ffffff">18</text>
  <text x="462" y="173" font-family="Courier New, monospace" font-size="11" fill="#ffffff">24</text>
  <text x="487" y="173" font-family="Courier New, monospace" font-size="11" fill="#ffffff">30</text>
  
  <rect x="350" y="155" width="75" height="25" fill="#3d1f0f" fill-opacity="0.5" stroke="#f97316" stroke-width="2"/>
  
  <text x="450" y="205" font-family="Courier New, monospace" font-size="11" fill="#f97316" text-anchor="middle">query(0,2) = gcd(12,8,6) = 2</text>
  <text x="450" y="225" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">merge = gcd(left, right)</text>

  <!-- Range XOR -->
  <rect x="590" y="90" width="260" height="160" fill="#0f0f23" stroke="#a78bfa" stroke-width="2"/>
  <text x="720" y="115" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">RANGE XOR</text>
  
  <text x="610" y="145" font-family="Courier New, monospace" font-size="10" fill="#888888">arr: [5, 2, 7, 3, 8, 1]</text>
  
  <text x="720" y="175" font-family="Courier New, monospace" font-size="11" fill="#a78bfa" text-anchor="middle">5⊕2⊕7⊕3 = 3</text>
  <text x="720" y="205" font-family="Courier New, monospace" font-size="10" fill="#60a5fa" text-anchor="middle">merge = left ^ right</text>
  <text x="720" y="230" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">Useful for parity queries</text>

  <!-- Key Requirement -->
  <rect x="50" y="270" width="400" height="160" fill="#0f0f23" stroke="#4ade80" stroke-width="2"/>
  <text x="250" y="295" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">KEY REQUIREMENT</text>
  
  <text x="70" y="325" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Operation must be ASSOCIATIVE:</text>
  <text x="90" y="350" font-family="Courier New, monospace" font-size="11" fill="#ffffff">f(f(a, b), c) = f(a, f(b, c))</text>
  
  <text x="70" y="385" font-family="Courier New, monospace" font-size="11" fill="#ffffff">✓ Sum, Min, Max, GCD, LCM</text>
  <text x="70" y="405" font-family="Courier New, monospace" font-size="11" fill="#ffffff">✓ AND, OR, XOR</text>
  <text x="70" y="425" font-family="Courier New, monospace" font-size="11" fill="#ef4444">✗ Median (not associative)</text>

  <!-- Problems -->
  <rect x="480" y="270" width="370" height="160" fill="#0f0f23" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="295" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">PROBLEMS</text>
  
  <text x="500" y="325" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• LC 2286: Booking Concert Tickets</text>
  <text x="500" y="350" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• LC 2940: Find Building Meeting</text>
  <text x="500" y="375" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• LC 2407: LIS II (range max DP)</text>
  <text x="500" y="400" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• LC 2213: Longest Repeating Char</text>
  <text x="500" y="425" font-family="Courier New, monospace" font-size="10" fill="#60a5fa">All: O(log n) per query</text>
</svg>

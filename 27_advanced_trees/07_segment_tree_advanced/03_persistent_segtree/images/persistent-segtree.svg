<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Persistent Segment Tree</text>
  <text x="450" y="58" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">Path Copying • Query any historical version • O(log n) per update</text>

  <!-- Path Copying Visualization -->
  <text x="450" y="95" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">PATH COPYING: Update index 2 (value = 10)</text>
  
  <rect x="50" y="115" width="800" height="200" fill="#0f0f23" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Version 0 (original) -->
  <text x="200" y="140" font-family="Courier New, monospace" font-size="12" fill="#888888" text-anchor="middle">Version 0</text>
  
  <circle cx="200" cy="175" r="20" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="180" font-family="Courier New, monospace" font-size="10" fill="#ffffff" text-anchor="middle">R₀</text>
  
  <line x1="185" y1="192" x2="145" y2="220" stroke="#3b82f6" stroke-width="2"/>
  <line x1="215" y1="192" x2="255" y2="220" stroke="#3b82f6" stroke-width="2"/>
  
  <circle cx="135" cy="235" r="15" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="135" y="239" font-family="Courier New, monospace" font-size="8" fill="#ffffff" text-anchor="middle">A</text>
  
  <circle cx="265" cy="235" r="15" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="265" y="239" font-family="Courier New, monospace" font-size="8" fill="#ffffff" text-anchor="middle">B</text>
  
  <line x1="123" y1="248" x2="105" y2="268" stroke="#3b82f6" stroke-width="1"/>
  <line x1="147" y1="248" x2="165" y2="268" stroke="#3b82f6" stroke-width="1"/>
  
  <circle cx="100" cy="280" r="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="100" y="284" font-family="Courier New, monospace" font-size="7" fill="#ffffff" text-anchor="middle">0</text>
  
  <circle cx="170" cy="280" r="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="170" y="284" font-family="Courier New, monospace" font-size="7" fill="#ffffff" text-anchor="middle">1</text>

  <!-- Arrow -->
  <path d="M 330 200 L 420 200" stroke="#4ade80" stroke-width="3" fill="none" marker-end="url(#arrow3)"/>
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ade80"/>
    </marker>
  </defs>
  <text x="375" y="190" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">update(2,10)</text>

  <!-- Version 1 (new) -->
  <text x="630" y="140" font-family="Courier New, monospace" font-size="12" fill="#f97316" text-anchor="middle">Version 1 (NEW PATH)</text>
  
  <circle cx="630" cy="175" r="20" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="630" y="180" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#f97316" text-anchor="middle">R₁</text>
  
  <line x1="615" y1="192" x2="575" y2="220" stroke="#f97316" stroke-width="2"/>
  <line x1="645" y1="192" x2="685" y2="220" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,2"/>
  
  <circle cx="565" cy="235" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="565" y="239" font-family="Courier New, monospace" font-size="8" font-weight="bold" fill="#f97316" text-anchor="middle">A'</text>
  
  <!-- Shared node B -->
  <path d="M 685 220 Q 720 240 265 250" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
  <text x="500" y="265" font-family="Courier New, monospace" font-size="8" fill="#4ade80">shared</text>
  
  <line x1="553" y1="248" x2="535" y2="268" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="577" y1="248" x2="595" y2="268" stroke="#f97316" stroke-width="2"/>
  
  <!-- Shared with original -->
  <path d="M 535 268 Q 320 290 100 295" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
  
  <circle cx="600" cy="280" r="12" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="600" y="284" font-family="Courier New, monospace" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">10</text>
  <text x="620" y="278" font-family="Courier New, monospace" font-size="7" fill="#f97316">NEW</text>

  <!-- Legend -->
  <text x="450" y="320" font-family="Courier New, monospace" font-size="10" fill="#f97316" text-anchor="middle">◼ New nodes (O(log n) per update)</text>
  <text x="450" y="335" font-family="Courier New, monospace" font-size="10" fill="#4ade80" text-anchor="middle">--- Shared nodes (unchanged)</text>

  <!-- Applications -->
  <rect x="50" y="360" width="400" height="120" fill="#0f0f23" stroke="#a78bfa" stroke-width="2"/>
  <text x="250" y="385" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">APPLICATIONS</text>
  
  <text x="70" y="415" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Query historical array states</text>
  <text x="70" y="440" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Kth smallest in range [L,R]</text>
  <text x="70" y="465" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Version control for data structures</text>

  <!-- Complexity -->
  <rect x="480" y="360" width="370" height="120" fill="#0f0f23" stroke="#4ade80" stroke-width="2"/>
  <text x="665" y="385" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">COMPLEXITY</text>
  
  <text x="500" y="415" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">Update: O(log n) time &amp; space</text>
  <text x="500" y="440" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">Query any version: O(log n)</text>
  <text x="500" y="465" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">Total space: O(n + q·log n)</text>
</svg>

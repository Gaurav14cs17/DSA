<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Lazy Propagation</text>
  <text x="450" y="58" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">Defer range updates until necessary • O(log n) range update &amp; query</text>

  <!-- Range Update Visualization -->
  <text x="250" y="95" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">RANGE UPDATE: add +5 to [2,5]</text>
  
  <rect x="50" y="115" width="400" height="230" fill="#0f0f23" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Tree structure -->
  <!-- Root [0,7] -->
  <rect x="185" y="135" width="80" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="225" y="158" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">[0,7]</text>
  
  <!-- Level 2 -->
  <line x1="200" y1="170" x2="140" y2="195" stroke="#3b82f6" stroke-width="2"/>
  <line x1="250" y1="170" x2="310" y2="195" stroke="#3b82f6" stroke-width="2"/>
  
  <rect x="95" y="200" width="70" height="32" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="130" y="220" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">[0,3]</text>
  <text x="130" y="245" font-family="Courier New, monospace" font-size="9" fill="#f97316" text-anchor="middle">lazy: +5</text>
  
  <rect x="285" y="200" width="70" height="32" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="320" y="220" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">[4,7]</text>
  <text x="320" y="245" font-family="Courier New, monospace" font-size="9" fill="#f97316" text-anchor="middle">lazy: +5</text>
  
  <!-- Level 3 -->
  <line x1="110" y1="232" x2="85" y2="260" stroke="#3b82f6" stroke-width="1"/>
  <line x1="150" y1="232" x2="175" y2="260" stroke="#3b82f6" stroke-width="1"/>
  <line x1="300" y1="232" x2="275" y2="260" stroke="#3b82f6" stroke-width="1"/>
  <line x1="340" y1="232" x2="365" y2="260" stroke="#3b82f6" stroke-width="1"/>
  
  <rect x="60" y="265" width="50" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="85" y="282" font-family="Courier New, monospace" font-size="9" fill="#ffffff" text-anchor="middle">[0,1]</text>
  
  <rect x="150" y="265" width="50" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="175" y="282" font-family="Courier New, monospace" font-size="9" font-weight="bold" fill="#4ade80" text-anchor="middle">[2,3]</text>
  
  <rect x="250" y="265" width="50" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="275" y="282" font-family="Courier New, monospace" font-size="9" font-weight="bold" fill="#4ade80" text-anchor="middle">[4,5]</text>
  
  <rect x="340" y="265" width="50" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="365" y="282" font-family="Courier New, monospace" font-size="9" fill="#ffffff" text-anchor="middle">[6,7]</text>
  
  <!-- Legend -->
  <text x="70" y="320" font-family="Courier New, monospace" font-size="10" fill="#f97316">◼ Lazy tag stored</text>
  <text x="70" y="335" font-family="Courier New, monospace" font-size="10" fill="#4ade80">◼ Fully covered by query range</text>

  <!-- Push Down Visualization -->
  <text x="680" y="95" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">PUSH DOWN (on access)</text>
  
  <rect x="480" y="115" width="380" height="230" fill="#0f0f23" stroke="#4ade80" stroke-width="2"/>
  
  <!-- Before push -->
  <text x="570" y="145" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">Before</text>
  
  <rect x="530" y="160" width="70" height="35" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="565" y="180" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">[0,3]</text>
  <text x="565" y="205" font-family="Courier New, monospace" font-size="9" fill="#f97316" text-anchor="middle">lazy:+5</text>
  
  <!-- Arrow -->
  <path d="M 620 180 L 680 180" stroke="#4ade80" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4ade80"/>
    </marker>
  </defs>
  <text x="650" y="170" font-family="Courier New, monospace" font-size="9" fill="#4ade80" text-anchor="middle">push</text>
  
  <!-- After push -->
  <text x="780" y="145" font-family="Courier New, monospace" font-size="11" fill="#888888" text-anchor="middle">After</text>
  
  <rect x="740" y="160" width="70" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="775" y="180" font-family="Courier New, monospace" font-size="11" fill="#ffffff" text-anchor="middle">[0,3]</text>
  <text x="775" y="205" font-family="Courier New, monospace" font-size="9" fill="#4ade80" text-anchor="middle">lazy:0</text>
  
  <!-- Children after push -->
  <line x1="755" y1="195" x2="720" y2="225" stroke="#3b82f6" stroke-width="2"/>
  <line x1="795" y1="195" x2="830" y2="225" stroke="#3b82f6" stroke-width="2"/>
  
  <rect x="690" y="235" width="55" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="717" y="252" font-family="Courier New, monospace" font-size="9" fill="#ffffff" text-anchor="middle">[0,1]</text>
  <text x="717" y="275" font-family="Courier New, monospace" font-size="8" fill="#f97316" text-anchor="middle">lazy:+5</text>
  
  <rect x="805" y="235" width="55" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="832" y="252" font-family="Courier New, monospace" font-size="9" fill="#ffffff" text-anchor="middle">[2,3]</text>
  <text x="832" y="275" font-family="Courier New, monospace" font-size="8" fill="#f97316" text-anchor="middle">lazy:+5</text>
  
  <text x="670" y="320" font-family="Courier New, monospace" font-size="10" fill="#888888" text-anchor="middle">Lazy propagated to children</text>

  <!-- Code Section -->
  <rect x="50" y="360" width="400" height="170" fill="#0f0f23" stroke="#f97316" stroke-width="2"/>
  <text x="250" y="385" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">PUSH DOWN CODE</text>
  
  <text x="70" y="410" font-family="Courier New, monospace" font-size="10" fill="#60a5fa">def push(node, start, end):</text>
  <text x="90" y="430" font-family="Courier New, monospace" font-size="10" fill="#ffffff">if lazy[node] != 0:</text>
  <text x="110" y="450" font-family="Courier New, monospace" font-size="10" fill="#f97316">tree[node] += lazy[node] * (end-start+1)</text>
  <text x="110" y="470" font-family="Courier New, monospace" font-size="10" fill="#ffffff">if start != end:  # not leaf</text>
  <text x="130" y="490" font-family="Courier New, monospace" font-size="10" fill="#ffffff">lazy[2*node] += lazy[node]</text>
  <text x="130" y="510" font-family="Courier New, monospace" font-size="10" fill="#ffffff">lazy[2*node+1] += lazy[node]</text>
  <text x="110" y="525" font-family="Courier New, monospace" font-size="10" fill="#4ade80">lazy[node] = 0</text>

  <!-- Applications -->
  <rect x="480" y="360" width="380" height="170" fill="#0f0f23" stroke="#a78bfa" stroke-width="2"/>
  <text x="670" y="385" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">PROBLEMS</text>
  
  <text x="500" y="415" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• LC 307: Range Sum Query - Mutable</text>
  <text x="500" y="440" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• LC 732: My Calendar III</text>
  <text x="500" y="465" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• LC 715: Range Module</text>
  <text x="500" y="490" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• LC 1622: Fancy Sequence</text>
  <text x="500" y="520" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">Range update + Range query: O(log n) each</text>
</svg>

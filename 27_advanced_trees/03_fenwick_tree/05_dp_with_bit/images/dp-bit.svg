<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <rect width="900" height="450" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">DP Optimization with BIT</text>
  <text x="450" y="58" font-family="Courier New, monospace" font-size="14" fill="#888888" text-anchor="middle">Reduce O(n²) DP to O(n log n) • Max/Sum over prefix</text>

  <!-- LIS II Example -->
  <text x="250" y="95" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">LIS II (LC 2407): |nums[i]-nums[j]| ≤ k</text>
  
  <rect x="50" y="115" width="400" height="170" fill="#0f0f23" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Problem explanation -->
  <text x="70" y="145" font-family="Courier New, monospace" font-size="11" fill="#888888">Standard LIS: dp[i] = max(dp[j] + 1) for j &lt; i, nums[j] &lt; nums[i]</text>
  <text x="70" y="165" font-family="Courier New, monospace" font-size="11" fill="#ef4444">This is O(n²) - too slow!</text>
  
  <text x="70" y="195" font-family="Courier New, monospace" font-size="11" fill="#4ade80">BIT Optimization:</text>
  <text x="70" y="215" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• BIT[v] = max LIS length ending with value v</text>
  <text x="70" y="235" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• For each num: query max in [num-k, num-1]</text>
  <text x="70" y="255" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Update BIT[num] with new_len</text>
  <text x="70" y="275" font-family="Courier New, monospace" font-size="11" fill="#60a5fa">Time: O(n log m) where m = max value</text>

  <!-- Visualization -->
  <text x="680" y="95" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">BIT FOR MAX QUERY</text>
  
  <rect x="480" y="115" width="380" height="170" fill="#0f0f23" stroke="#4ade80" stroke-width="2"/>
  
  <text x="500" y="145" font-family="Courier New, monospace" font-size="10" fill="#60a5fa">class BITMax:</text>
  <text x="520" y="165" font-family="Courier New, monospace" font-size="10" fill="#ffffff">def update(i, val):</text>
  <text x="540" y="185" font-family="Courier New, monospace" font-size="10" fill="#ffffff">while i ≤ n:</text>
  <text x="560" y="205" font-family="Courier New, monospace" font-size="10" fill="#f97316">tree[i] = max(tree[i], val)</text>
  <text x="560" y="225" font-family="Courier New, monospace" font-size="10" fill="#ffffff">i += i &amp; (-i)</text>
  
  <text x="520" y="255" font-family="Courier New, monospace" font-size="10" fill="#ffffff">def query(i):  # max in [1, i]</text>
  <text x="540" y="275" font-family="Courier New, monospace" font-size="10" fill="#ffffff">while i &gt; 0: res = max(res, tree[i]); i -= i &amp; (-i)</text>

  <!-- Other DP Problems -->
  <rect x="50" y="310" width="400" height="120" fill="#0f0f23" stroke="#a78bfa" stroke-width="2"/>
  <text x="250" y="335" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">DP PATTERNS WITH BIT</text>
  
  <text x="70" y="365" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• LIS variants (LC 300, 2407)</text>
  <text x="70" y="385" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Good Triplets in Array (LC 2179)</text>
  <text x="70" y="405" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Maximum Sum Increasing Subsequence</text>
  <text x="70" y="425" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Box Stacking, Building Bridges</text>

  <!-- Key Insight -->
  <rect x="480" y="310" width="380" height="120" fill="#0f0f23" stroke="#f97316" stroke-width="2"/>
  <text x="670" y="335" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">KEY INSIGHT</text>
  
  <text x="500" y="365" font-family="Courier New, monospace" font-size="11" fill="#ffffff">When DP transition is:</text>
  <text x="520" y="385" font-family="Courier New, monospace" font-size="11" fill="#f97316">dp[i] = f(dp[j]) for valid j &lt; i</text>
  
  <text x="500" y="415" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Use BIT to find optimal j in O(log n)</text>
  <text x="500" y="435" font-family="Courier New, monospace" font-size="10" fill="#888888">f can be max, min, sum, count, etc.</text>
</svg>

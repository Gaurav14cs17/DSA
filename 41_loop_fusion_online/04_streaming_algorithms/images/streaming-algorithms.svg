      <text x="225" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">
        1. Reservoir Sampling
      </text>
      <text x="225" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">
        Problem: Uniform random sample of k elements
      </text>
      <text x="225" y="75" font-family="monospace" font-size="13" text-anchor="middle" fill="#fff">
        Space: O(k) | Guarantee: Each element has prob k/n
      </text>
      <text x="225" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">
        üí° Replace with probability k/i when element i arrives
      </text>
    </g>
    
    <!-- Count-Min Sketch -->
    <g transform="translate(480, 30)">
      <rect x="0" y="0" width="450" height="120" fill="url(#grad2)" stroke="#ff6b6b" stroke-width="2" rx="5"/>
      <text x="225" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">
        2. Count-Min Sketch
      </text>
      <text x="225" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">
        Problem: Frequency estimation
      </text>
      <text x="225" y="75" font-family="monospace" font-size="13" text-anchor="middle" fill="#fff">
        Space: O(1/Œµ log 1/Œ¥) | Error: Œµ¬∑N with prob 1-Œ¥
      </text>
      <text x="225" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">
        üí° Multiple hash functions, take minimum
      </text>
    </g>
    
    <!-- HyperLogLog -->

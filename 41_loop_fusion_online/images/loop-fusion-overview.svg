<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4834df;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Loop Fusion + Online Algorithm
  </text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">
    Single-Pass Processing with Recurrence Relations
  </text>
  
  <!-- Traditional Approach -->
  <g transform="translate(50, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
      Traditional (Multiple Passes)
    </text>
    <rect x="0" y="10" width="300" height="40" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="150" y="35" font-family="monospace" font-size="14" text-anchor="middle" fill="#2c3e50">
      Pass 1: Calculate Sum
    </text>
    <rect x="0" y="60" width="300" height="40" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="150" y="85" font-family="monospace" font-size="14" text-anchor="middle" fill="#2c3e50">
      Pass 2: Calculate Mean
    </text>
    <rect x="0" y="110" width="300" height="40" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="150" y="135" font-family="monospace" font-size="14" text-anchor="middle" fill="#2c3e50">
      Pass 3: Calculate Variance
    </text>
    <rect x="0" y="160" width="300" height="40" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="150" y="185" font-family="monospace" font-size="14" text-anchor="middle" fill="#2c3e50">
      Pass 4: Find Min/Max
    </text>
    <text x="150" y="220" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c" text-anchor="middle">
      Time: 4n | Space: O(n)
    </text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(400, 250)">
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#27ae60" stroke-width="3"/>
    <polygon points="30,0 20,-5 20,5" fill="#27ae60"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">
      OPTIMIZE
    </text>
  </g>
  
  <!-- Optimized Approach -->
  <g transform="translate(450, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
      Optimized (Single Pass)
    </text>
    <rect x="0" y="10" width="300" height="140" fill="url(#grad1)" stroke="#6c63ff" stroke-width="2" rx="5"/>
    <text x="150" y="45" font-family="monospace" font-size="14" text-anchor="middle" fill="#fff" font-weight="bold">
      Single Pass:
    </text>
    <text x="150" y="70" font-family="monospace" font-size="12" text-anchor="middle" fill="#fff">
      • Sum via S(n) = S(n-1) + x
    </text>
    <text x="150" y="90" font-family="monospace" font-size="12" text-anchor="middle" fill="#fff">
      • Mean via Welford's algorithm
    </text>
    <text x="150" y="110" font-family="monospace" font-size="12" text-anchor="middle" fill="#fff">
      • Variance via M2 recurrence
    </text>
    <text x="150" y="130" font-family="monospace" font-size="12" text-anchor="middle" fill="#fff">
      • Min/Max via comparison
    </text>
    <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" fill="#27ae60" text-anchor="middle" font-weight="bold">
      Time: n | Space: O(1)
    </text>
    <text x="150" y="190" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" text-anchor="middle">
      4× faster in practice!
    </text>
  </g>
  
  <!-- Key Concepts -->
  <g transform="translate(50, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      ✓ Loop Fusion  ✓ Recurrence Relations  ✓ O(1) Space  ✓ Streaming Capable
    </text>
  </g>
</svg>


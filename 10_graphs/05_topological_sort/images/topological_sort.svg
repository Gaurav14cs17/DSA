<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="26" font-weight="bold">Topological Sort - Kahn's Algorithm</text>
  <text x="450" y="65" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="16">Course Schedule (Prerequisites → Order)</text>
  
  <!-- DAG Graph -->
  <text x="200" y="100" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">DIRECTED ACYCLIC GRAPH (DAG)</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
  </defs>
  
  <!-- Course 0 - No prereqs -->
  <circle cx="100" cy="200" r="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="100" y="206" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">0</text>
  <text x="100" y="250" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="10">in-deg: 0</text>
  
  <!-- Course 1 -->
  <circle cx="220" cy="140" r="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="220" y="146" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">1</text>
  <text x="220" y="190" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="10">in-deg: 1</text>
  
  <!-- Course 2 -->
  <circle cx="220" cy="260" r="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="220" y="266" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">2</text>
  <text x="220" y="310" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="10">in-deg: 1</text>
  
  <!-- Course 3 -->
  <circle cx="340" cy="200" r="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="340" y="206" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">3</text>
  <text x="340" y="250" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="10">in-deg: 2</text>
  
  <!-- Edges (prerequisites) -->
  <line x1="125" y1="185" x2="190" y2="155" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="125" y1="215" x2="190" y2="245" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="245" y1="155" x2="310" y2="185" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="245" y1="245" x2="310" y2="215" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Edge labels -->
  <text x="160" y="160" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="9">0→1</text>
  <text x="160" y="250" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="9">0→2</text>
  <text x="285" y="160" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="9">1→3</text>
  <text x="285" y="245" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="9">2→3</text>
  
  <!-- Algorithm Steps -->
  <text x="650" y="100" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">KAHN'S ALGORITHM</text>
  
  <rect x="480" y="115" width="380" height="230" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="5"/>
  
  <text x="500" y="145" fill="#f97316" font-family="Courier New, monospace" font-size="11" font-weight="bold">1. Calculate in-degrees</text>
  <text x="520" y="165" fill="#888888" font-family="Courier New, monospace" font-size="10">in_deg = [0:0, 1:1, 2:1, 3:2]</text>
  
  <text x="500" y="195" fill="#f97316" font-family="Courier New, monospace" font-size="11" font-weight="bold">2. Add in-degree 0 nodes to queue</text>
  <text x="520" y="215" fill="#888888" font-family="Courier New, monospace" font-size="10">queue = [0]</text>
  
  <text x="500" y="245" fill="#f97316" font-family="Courier New, monospace" font-size="11" font-weight="bold">3. Process queue:</text>
  <text x="520" y="265" fill="#4ade80" font-family="Courier New, monospace" font-size="10">Pop 0: result=[0], dec in_deg[1,2]</text>
  <text x="520" y="285" fill="#4ade80" font-family="Courier New, monospace" font-size="10">Pop 1: result=[0,1], dec in_deg[3]</text>
  <text x="520" y="305" fill="#4ade80" font-family="Courier New, monospace" font-size="10">Pop 2: result=[0,1,2], dec in_deg[3]</text>
  <text x="520" y="325" fill="#4ade80" font-family="Courier New, monospace" font-size="10">Pop 3: result=[0,1,2,3]</text>
  
  <!-- Result -->
  <rect x="480" y="360" width="380" height="60" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
  <text x="670" y="385" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="12" font-weight="bold">Topological Order:</text>
  <text x="670" y="405" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="16" font-weight="bold">0 → 1 → 2 → 3</text>
  
  <!-- Visual result -->
  <text x="200" y="360" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">VALID COURSE ORDER</text>
  
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="50" height="50" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
    <text x="25" y="32" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="18" font-weight="bold">0</text>
    <text x="25" y="65" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="10">1st</text>
    
    <text x="75" y="30" fill="#f97316" font-family="Courier New, monospace" font-size="20">→</text>
    
    <rect x="100" y="0" width="50" height="50" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
    <text x="125" y="32" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="18" font-weight="bold">1</text>
    <text x="125" y="65" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="10">2nd</text>
    
    <text x="175" y="30" fill="#f97316" font-family="Courier New, monospace" font-size="20">→</text>
    
    <rect x="200" y="0" width="50" height="50" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
    <text x="225" y="32" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="18" font-weight="bold">2</text>
    <text x="225" y="65" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="10">3rd</text>
    
    <text x="275" y="30" fill="#f97316" font-family="Courier New, monospace" font-size="20">→</text>
    
    <rect x="300" y="0" width="50" height="50" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
    <text x="325" y="32" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="18" font-weight="bold">3</text>
    <text x="325" y="65" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="10">4th</text>
  </g>
  
  <!-- Key Properties -->
  <rect x="50" y="480" width="800" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="450" y="505" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="12" font-weight="bold">KEY INSIGHTS</text>
  
  <text x="70" y="530" fill="#4ade80" font-family="Courier New, monospace" font-size="11">✓ Topological sort exists ⟺ Graph is a DAG (no cycles)</text>
  <text x="70" y="550" fill="#4ade80" font-family="Courier New, monospace" font-size="11">✓ Every edge (u,v) means u comes before v in order</text>
  <text x="70" y="570" fill="#60a5fa" font-family="Courier New, monospace" font-size="11">Time: O(V+E) | Space: O(V+E)</text>
  <text x="500" y="530" fill="#888888" font-family="Courier New, monospace" font-size="11">If result.length ≠ V → cycle exists!</text>
  <text x="500" y="550" fill="#888888" font-family="Courier New, monospace" font-size="11">Alternative: DFS post-order (reverse)</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="26" font-weight="bold">Directed vs Undirected Graphs</text>
  
  <!-- Undirected Graph Section -->
  <text x="225" y="90" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">UNDIRECTED GRAPH</text>
  <text x="225" y="110" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">Edges have no direction</text>
  
  <!-- Undirected Graph Nodes -->
  <circle cx="150" cy="180" r="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="186" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">A</text>
  
  <circle cx="300" cy="180" r="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="186" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">B</text>
  
  <circle cx="150" cy="300" r="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="306" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">C</text>
  
  <circle cx="300" cy="300" r="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="306" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">D</text>
  
  <!-- Undirected Edges (simple lines) -->
  <line x1="180" y1="180" x2="270" y2="180" stroke="#4ade80" stroke-width="2"/>
  <line x1="150" y1="210" x2="150" y2="270" stroke="#4ade80" stroke-width="2"/>
  <line x1="300" y1="210" x2="300" y2="270" stroke="#4ade80" stroke-width="2"/>
  <line x1="180" y1="300" x2="270" y2="300" stroke="#4ade80" stroke-width="2"/>
  
  <!-- Undirected Edge Labels -->
  <text x="225" y="170" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="10">A↔B</text>
  <text x="225" y="320" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="10">C↔D</text>
  
  <!-- Undirected List -->
  <text x="225" y="360" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="12">Adjacency List:</text>
  <text x="225" y="385" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="11">A: [B, C]</text>
  <text x="225" y="405" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="11">B: [A, D]</text>
  <text x="225" y="425" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="11">C: [A, D]</text>
  <text x="225" y="445" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="11">D: [B, C]</text>
  <text x="225" y="475" text-anchor="middle" fill="#60a5fa" font-family="Courier New, monospace" font-size="10">Each edge appears in BOTH lists</text>
  
  <!-- Divider -->
  <line x1="450" y1="70" x2="450" y2="480" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Directed Graph Section -->
  <text x="675" y="90" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">DIRECTED GRAPH</text>
  <text x="675" y="110" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">Edges have direction (arrows)</text>
  
  <!-- Directed Graph Nodes -->
  <circle cx="600" cy="180" r="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="600" y="186" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">A</text>
  
  <circle cx="750" cy="180" r="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="186" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">B</text>
  
  <circle cx="600" cy="300" r="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="600" y="306" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">C</text>
  
  <circle cx="750" cy="300" r="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="306" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">D</text>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
  </defs>
  
  <!-- Directed Edges (with arrows) -->
  <line x1="630" y1="180" x2="715" y2="180" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="210" x2="600" y2="265" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="300" x2="715" y2="300" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="750" y1="270" x2="750" y2="215" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Directed Edge Labels -->
  <text x="675" y="170" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="10">A→B</text>
  <text x="675" y="320" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="10">C→D</text>
  <text x="585" y="245" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="10">A→C</text>
  <text x="765" y="245" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="10">D→B</text>
  
  <!-- Directed List -->
  <text x="675" y="360" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="12">Adjacency List (out-edges):</text>
  <text x="675" y="385" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="11">A: [B, C]</text>
  <text x="675" y="405" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="11">B: []</text>
  <text x="675" y="425" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="11">C: [D]</text>
  <text x="675" y="445" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="11">D: [B]</text>
  <text x="675" y="475" text-anchor="middle" fill="#60a5fa" font-family="Courier New, monospace" font-size="10">Each edge appears ONCE only</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="26" font-weight="bold">Graph Representation Comparison</text>
  <text x="450" y="65" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="16">Adjacency Matrix vs Adjacency List</text>
  
  <!-- Graph Section -->
  <text x="150" y="110" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">SAMPLE GRAPH</text>
  
  <!-- Graph Nodes -->
  <circle cx="100" cy="180" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="186" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">0</text>
  
  <circle cx="200" cy="180" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="186" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">1</text>
  
  <circle cx="100" cy="280" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="286" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">2</text>
  
  <circle cx="200" cy="280" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="286" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">3</text>
  
  <!-- Graph Edges -->
  <line x1="125" y1="180" x2="175" y2="180" stroke="#3b82f6" stroke-width="2"/>
  <line x1="100" y1="205" x2="100" y2="255" stroke="#3b82f6" stroke-width="2"/>
  <line x1="200" y1="205" x2="200" y2="255" stroke="#3b82f6" stroke-width="2"/>
  <line x1="125" y1="280" x2="175" y2="280" stroke="#3b82f6" stroke-width="2"/>
  <line x1="120" y1="195" x2="180" y2="265" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Adjacency Matrix Section -->
  <text x="450" y="110" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">ADJACENCY MATRIX</text>
  
  <!-- Matrix Header -->
  <text x="380" y="145" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">0</text>
  <text x="420" y="145" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">1</text>
  <text x="460" y="145" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">2</text>
  <text x="500" y="145" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">3</text>
  
  <!-- Matrix Rows -->
  <text x="345" y="175" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">0</text>
  <text x="345" y="215" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">1</text>
  <text x="345" y="255" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">2</text>
  <text x="345" y="295" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">3</text>
  
  <!-- Matrix Grid -->
  <rect x="360" y="155" width="160" height="160" fill="none" stroke="#3b82f6" stroke-width="1"/>
  <line x1="400" y1="155" x2="400" y2="315" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="440" y1="155" x2="440" y2="315" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="480" y1="155" x2="480" y2="315" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="360" y1="195" x2="520" y2="195" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="360" y1="235" x2="520" y2="235" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="360" y1="275" x2="520" y2="275" stroke="#3b82f6" stroke-width="0.5"/>
  
  <!-- Matrix Values Row 0 -->
  <text x="380" y="180" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="14">0</text>
  <text x="420" y="180" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  <text x="460" y="180" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  <text x="500" y="180" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  
  <!-- Matrix Values Row 1 -->
  <text x="380" y="220" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  <text x="420" y="220" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="14">0</text>
  <text x="460" y="220" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="14">0</text>
  <text x="500" y="220" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  
  <!-- Matrix Values Row 2 -->
  <text x="380" y="260" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  <text x="420" y="260" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="14">0</text>
  <text x="460" y="260" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="14">0</text>
  <text x="500" y="260" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  
  <!-- Matrix Values Row 3 -->
  <text x="380" y="300" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  <text x="420" y="300" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  <text x="460" y="300" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  <text x="500" y="300" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="14">0</text>
  
  <!-- Adjacency List Section -->
  <text x="750" y="110" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">ADJACENCY LIST</text>
  
  <!-- List Node 0 -->
  <rect x="640" y="145" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="660" y="165" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="14" font-weight="bold">0</text>
  <text x="695" y="165" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="14">→</text>
  <rect x="710" y="145" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="728" y="165" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12">1</text>
  <rect x="755" y="145" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="773" y="165" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12">2</text>
  <rect x="800" y="145" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="818" y="165" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12">3</text>
  
  <!-- List Node 1 -->
  <rect x="640" y="190" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="660" y="210" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  <text x="695" y="210" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="14">→</text>
  <rect x="710" y="190" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="728" y="210" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12">0</text>
  <rect x="755" y="190" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="773" y="210" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12">3</text>
  
  <!-- List Node 2 -->
  <rect x="640" y="235" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="660" y="255" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="14" font-weight="bold">2</text>
  <text x="695" y="255" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="14">→</text>
  <rect x="710" y="235" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="728" y="255" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12">0</text>
  <rect x="755" y="235" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="773" y="255" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12">3</text>
  
  <!-- List Node 3 -->
  <rect x="640" y="280" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="660" y="300" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="14" font-weight="bold">3</text>
  <text x="695" y="300" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="14">→</text>
  <rect x="710" y="280" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="728" y="300" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12">0</text>
  <rect x="755" y="280" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="773" y="300" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12">1</text>
  <rect x="800" y="280" width="35" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="818" y="300" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12">2</text>
  
  <!-- Complexity Comparison -->
  <text x="450" y="370" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">COMPLEXITY COMPARISON</text>
  
  <!-- Table -->
  <rect x="150" y="390" width="600" height="180" fill="none" stroke="#3b82f6" stroke-width="1"/>
  <line x1="150" y1="420" x2="750" y2="420" stroke="#3b82f6" stroke-width="1"/>
  <line x1="320" y1="390" x2="320" y2="570" stroke="#3b82f6" stroke-width="1"/>
  <line x1="535" y1="390" x2="535" y2="570" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Table Headers -->
  <text x="235" y="410" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="12" font-weight="bold">Operation</text>
  <text x="427" y="410" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="12" font-weight="bold">Matrix</text>
  <text x="642" y="410" text-anchor="middle" fill="#a78bfa" font-family="Courier New, monospace" font-size="12" font-weight="bold">List</text>
  
  <!-- Table Rows -->
  <line x1="150" y1="450" x2="750" y2="450" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="150" y1="480" x2="750" y2="480" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="150" y1="510" x2="750" y2="510" stroke="#3b82f6" stroke-width="0.5"/>
  <line x1="150" y1="540" x2="750" y2="540" stroke="#3b82f6" stroke-width="0.5"/>
  
  <text x="235" y="440" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">Check Edge</text>
  <text x="427" y="440" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="11" font-weight="bold">O(1) ✓</text>
  <text x="642" y="440" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="11">O(deg)</text>
  
  <text x="235" y="470" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">Add Edge</text>
  <text x="427" y="470" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="11" font-weight="bold">O(1) ✓</text>
  <text x="642" y="470" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="11" font-weight="bold">O(1) ✓</text>
  
  <text x="235" y="500" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">Find Neighbors</text>
  <text x="427" y="500" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="11">O(V)</text>
  <text x="642" y="500" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="11" font-weight="bold">O(deg) ✓</text>
  
  <text x="235" y="530" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">Space</text>
  <text x="427" y="530" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="11">O(V²)</text>
  <text x="642" y="530" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="11" font-weight="bold">O(V+E) ✓</text>
  
  <text x="235" y="560" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="11">Best For</text>
  <text x="427" y="560" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="11">Dense Graphs</text>
  <text x="642" y="560" text-anchor="middle" fill="#a78bfa" font-family="Courier New, monospace" font-size="11">Sparse Graphs</text>
</svg>

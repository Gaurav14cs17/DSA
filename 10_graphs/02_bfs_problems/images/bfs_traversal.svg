<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="26" font-weight="bold">BFS - Breadth-First Search</text>
  <text x="450" y="65" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="16">Level-by-level exploration</text>
  
  <!-- Graph -->
  <text x="200" y="100" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">GRAPH STRUCTURE</text>
  
  <!-- Level 0 -->
  <circle cx="200" cy="160" r="28" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="200" y="166" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">0</text>
  <text x="200" y="130" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="10">START</text>
  
  <!-- Level 1 -->
  <circle cx="100" cy="260" r="28" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="266" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">1</text>
  
  <circle cx="200" cy="260" r="28" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="266" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">2</text>
  
  <circle cx="300" cy="260" r="28" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="266" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">3</text>
  
  <!-- Level 2 -->
  <circle cx="50" cy="360" r="28" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="50" y="366" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">4</text>
  
  <circle cx="150" cy="360" r="28" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="366" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">5</text>
  
  <circle cx="250" cy="360" r="28" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="366" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">6</text>
  
  <circle cx="350" cy="360" r="28" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="350" y="366" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">7</text>
  
  <!-- Edges -->
  <line x1="180" y1="182" x2="115" y2="238" stroke="#3b82f6" stroke-width="2"/>
  <line x1="200" y1="188" x2="200" y2="232" stroke="#3b82f6" stroke-width="2"/>
  <line x1="220" y1="182" x2="285" y2="238" stroke="#3b82f6" stroke-width="2"/>
  <line x1="85" y1="282" x2="60" y2="338" stroke="#3b82f6" stroke-width="2"/>
  <line x1="115" y1="282" x2="140" y2="338" stroke="#3b82f6" stroke-width="2"/>
  <line x1="200" y1="288" x2="235" y2="338" stroke="#3b82f6" stroke-width="2"/>
  <line x1="315" y1="282" x2="340" y2="338" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Level indicators -->
  <rect x="380" y="145" width="15" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="1"/>
  <text x="410" y="165" fill="#f97316" font-family="Courier New, monospace" font-size="11">Level 0 (distance=0)</text>
  
  <rect x="380" y="245" width="15" height="30" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1"/>
  <text x="410" y="265" fill="#a78bfa" font-family="Courier New, monospace" font-size="11">Level 1 (distance=1)</text>
  
  <rect x="380" y="345" width="15" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
  <text x="410" y="365" fill="#4ade80" font-family="Courier New, monospace" font-size="11">Level 2 (distance=2)</text>
  
  <!-- BFS Execution -->
  <text x="700" y="100" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">BFS EXECUTION</text>
  
  <!-- Queue visualization -->
  <text x="550" y="140" fill="#888888" font-family="Courier New, monospace" font-size="12">Queue:</text>
  
  <!-- Step 1 -->
  <text x="550" y="170" fill="#ffffff" font-family="Courier New, monospace" font-size="11">Step 1: [0]</text>
  <text x="700" y="170" fill="#888888" font-family="Courier New, monospace" font-size="11">→ visit 0, add neighbors</text>
  
  <!-- Step 2 -->
  <text x="550" y="195" fill="#ffffff" font-family="Courier New, monospace" font-size="11">Step 2: [1, 2, 3]</text>
  <text x="700" y="195" fill="#888888" font-family="Courier New, monospace" font-size="11">→ visit 1, add 4,5</text>
  
  <!-- Step 3 -->
  <text x="550" y="220" fill="#ffffff" font-family="Courier New, monospace" font-size="11">Step 3: [2, 3, 4, 5]</text>
  <text x="700" y="220" fill="#888888" font-family="Courier New, monospace" font-size="11">→ visit 2, add 6</text>
  
  <!-- Step 4 -->
  <text x="550" y="245" fill="#ffffff" font-family="Courier New, monospace" font-size="11">Step 4: [3, 4, 5, 6]</text>
  <text x="700" y="245" fill="#888888" font-family="Courier New, monospace" font-size="11">→ visit 3, add 7</text>
  
  <!-- Step 5 -->
  <text x="550" y="270" fill="#ffffff" font-family="Courier New, monospace" font-size="11">Step 5: [4, 5, 6, 7]</text>
  <text x="700" y="270" fill="#888888" font-family="Courier New, monospace" font-size="11">→ process level 2</text>
  
  <!-- Result -->
  <text x="550" y="310" fill="#4ade80" font-family="Courier New, monospace" font-size="12" font-weight="bold">Visit Order: 0 → 1 → 2 → 3 → 4 → 5 → 6 → 7</text>
  
  <!-- Key Properties -->
  <text x="700" y="370" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">KEY PROPERTIES</text>
  
  <rect x="520" y="390" width="360" height="180" fill="none" stroke="#3b82f6" stroke-width="1" rx="5"/>
  
  <text x="540" y="420" fill="#4ade80" font-family="Courier New, monospace" font-size="12">✓ Finds shortest path in unweighted graph</text>
  <text x="540" y="450" fill="#4ade80" font-family="Courier New, monospace" font-size="12">✓ Explores level by level</text>
  <text x="540" y="480" fill="#4ade80" font-family="Courier New, monospace" font-size="12">✓ Uses Queue (FIFO) data structure</text>
  <text x="540" y="510" fill="#60a5fa" font-family="Courier New, monospace" font-size="12">Time: O(V + E)</text>
  <text x="540" y="540" fill="#60a5fa" font-family="Courier New, monospace" font-size="12">Space: O(V)</text>
  
  <!-- Algorithm box -->
  <rect x="30" y="420" width="350" height="160" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="205" y="445" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="12" font-weight="bold">BFS Algorithm</text>
  <text x="50" y="470" fill="#888888" font-family="Courier New, monospace" font-size="10">queue = [start]</text>
  <text x="50" y="490" fill="#888888" font-family="Courier New, monospace" font-size="10">while queue:</text>
  <text x="50" y="510" fill="#888888" font-family="Courier New, monospace" font-size="10">    node = queue.popleft()</text>
  <text x="50" y="530" fill="#888888" font-family="Courier New, monospace" font-size="10">    for neighbor in graph[node]:</text>
  <text x="50" y="550" fill="#888888" font-family="Courier New, monospace" font-size="10">        if not visited: queue.append()</text>
</svg>

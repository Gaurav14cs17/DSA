<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <rect width="900" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="26" font-weight="bold">Minimum Spanning Tree (MST)</text>
  <text x="450" y="65" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="16">Kruskal's Algorithm with Union-Find</text>
  
  <!-- Original Graph -->
  <text x="200" y="100" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">WEIGHTED GRAPH</text>
  
  <!-- Nodes -->
  <circle cx="100" cy="200" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="206" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="16" font-weight="bold">A</text>
  
  <circle cx="200" cy="140" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="146" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="16" font-weight="bold">B</text>
  
  <circle cx="300" cy="200" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="206" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="16" font-weight="bold">C</text>
  
  <circle cx="200" cy="280" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="286" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="16" font-weight="bold">D</text>
  
  <!-- All edges with weights -->
  <line x1="120" y1="185" x2="180" y2="155" stroke="#888888" stroke-width="2"/>
  <text x="140" y="160" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="12" font-weight="bold">4</text>
  
  <line x1="220" y1="155" x2="280" y2="185" stroke="#888888" stroke-width="2"/>
  <text x="260" y="160" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="12" font-weight="bold">3</text>
  
  <line x1="120" y1="215" x2="180" y2="265" stroke="#888888" stroke-width="2"/>
  <text x="140" y="255" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="12" font-weight="bold">1</text>
  
  <line x1="220" y1="265" x2="280" y2="215" stroke="#888888" stroke-width="2"/>
  <text x="260" y="255" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="12" font-weight="bold">2</text>
  
  <line x1="200" y1="165" x2="200" y2="255" stroke="#888888" stroke-width="2"/>
  <text x="215" y="210" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="12" font-weight="bold">5</text>
  
  <line x1="125" y1="200" x2="275" y2="200" stroke="#888888" stroke-width="2"/>
  <text x="200" y="195" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="12" font-weight="bold">6</text>
  
  <!-- Arrow -->
  <text x="380" y="200" fill="#3b82f6" font-family="Courier New, monospace" font-size="30">→</text>
  
  <!-- MST Result -->
  <text x="600" y="100" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">MINIMUM SPANNING TREE</text>
  
  <!-- MST Nodes -->
  <circle cx="500" cy="200" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="500" y="206" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="16" font-weight="bold">A</text>
  
  <circle cx="600" cy="140" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="600" y="146" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="16" font-weight="bold">B</text>
  
  <circle cx="700" cy="200" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="700" y="206" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="16" font-weight="bold">C</text>
  
  <circle cx="600" cy="280" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="600" y="286" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="16" font-weight="bold">D</text>
  
  <!-- MST edges (only selected) -->
  <line x1="520" y1="215" x2="580" y2="265" stroke="#4ade80" stroke-width="3"/>
  <text x="540" y="255" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12" font-weight="bold">1</text>
  
  <line x1="620" y1="265" x2="680" y2="215" stroke="#4ade80" stroke-width="3"/>
  <text x="660" y="255" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12" font-weight="bold">2</text>
  
  <line x1="620" y1="155" x2="680" y2="185" stroke="#4ade80" stroke-width="3"/>
  <text x="660" y="160" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12" font-weight="bold">3</text>
  
  <!-- MST weight -->
  <rect x="520" y="310" width="160" height="35" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="5"/>
  <text x="600" y="333" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="14" font-weight="bold">Total: 1+2+3 = 6</text>
  
  <!-- Algorithm Steps -->
  <text x="450" y="380" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">KRUSKAL'S ALGORITHM STEPS</text>
  
  <rect x="100" y="400" width="700" height="220" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="5"/>
  
  <!-- Step 1: Sort edges -->
  <text x="120" y="430" fill="#f97316" font-family="Courier New, monospace" font-size="12" font-weight="bold">Step 1: Sort edges by weight</text>
  <text x="140" y="455" fill="#888888" font-family="Courier New, monospace" font-size="11">Sorted: [(A-D,1), (C-D,2), (B-C,3), (A-B,4), (B-D,5), (A-C,6)]</text>
  
  <!-- Step 2: Process edges -->
  <text x="120" y="485" fill="#f97316" font-family="Courier New, monospace" font-size="12" font-weight="bold">Step 2: Add edges if no cycle (Union-Find)</text>
  
  <text x="140" y="510" fill="#4ade80" font-family="Courier New, monospace" font-size="11">✓ (A-D, 1): Add - different sets {A} {D}</text>
  <text x="140" y="530" fill="#4ade80" font-family="Courier New, monospace" font-size="11">✓ (C-D, 2): Add - different sets {A,D} {C}</text>
  <text x="140" y="550" fill="#4ade80" font-family="Courier New, monospace" font-size="11">✓ (B-C, 3): Add - different sets {A,D,C} {B}</text>
  <text x="140" y="570" fill="#ef4444" font-family="Courier New, monospace" font-size="11">✗ (A-B, 4): Skip - same set (would create cycle)</text>
  
  <text x="140" y="595" fill="#ffffff" font-family="Courier New, monospace" font-size="11" font-weight="bold">Stop: V-1 = 3 edges added!</text>
  
  <!-- Complexity -->
  <text x="550" y="430" fill="#60a5fa" font-family="Courier New, monospace" font-size="11" font-weight="bold">Complexity:</text>
  <text x="550" y="455" fill="#60a5fa" font-family="Courier New, monospace" font-size="10">Time: O(E log E) = O(E log V)</text>
  <text x="550" y="475" fill="#60a5fa" font-family="Courier New, monospace" font-size="10">Space: O(V) for Union-Find</text>
  
  <text x="550" y="510" fill="#a78bfa" font-family="Courier New, monospace" font-size="11" font-weight="bold">MST Properties:</text>
  <text x="550" y="535" fill="#888888" font-family="Courier New, monospace" font-size="10">• Exactly V-1 edges</text>
  <text x="550" y="555" fill="#888888" font-family="Courier New, monospace" font-size="10">• Connects all vertices</text>
  <text x="550" y="575" fill="#888888" font-family="Courier New, monospace" font-size="10">• Minimum total weight</text>
  <text x="550" y="595" fill="#888888" font-family="Courier New, monospace" font-size="10">• No cycles</text>
</svg>

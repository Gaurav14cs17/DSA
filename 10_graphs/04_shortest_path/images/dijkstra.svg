<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 650">
  <rect width="950" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="26" font-weight="bold">Dijkstra's Algorithm</text>
  <text x="475" y="65" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="16">Shortest Path in Weighted Graph (Non-negative weights)</text>
  
  <!-- Graph -->
  <text x="200" y="100" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">WEIGHTED GRAPH</text>
  
  <!-- Nodes -->
  <circle cx="100" cy="200" r="30" fill="#3d1f0f" stroke="#f97316" stroke-width="3"/>
  <text x="100" y="206" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">A</text>
  <text x="100" y="165" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="10">START</text>
  <text x="100" y="245" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="10">d=0</text>
  
  <circle cx="220" cy="140" r="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="220" y="146" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">B</text>
  <text x="220" y="185" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="10">d=4</text>
  
  <circle cx="220" cy="260" r="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="220" y="266" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">C</text>
  <text x="220" y="305" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="10">d=2</text>
  
  <circle cx="340" cy="200" r="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="340" y="206" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">D</text>
  <text x="340" y="245" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="10">d=5</text>
  
  <circle cx="400" cy="320" r="30" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="400" y="326" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="18" font-weight="bold">E</text>
  <text x="400" y="360" text-anchor="middle" fill="#a78bfa" font-family="Courier New, monospace" font-size="10">d=7</text>
  <text x="400" y="375" text-anchor="middle" fill="#a78bfa" font-family="Courier New, monospace" font-size="9">TARGET</text>
  
  <!-- Edges with weights -->
  <line x1="125" y1="185" x2="195" y2="155" stroke="#4ade80" stroke-width="3"/>
  <text x="155" y="160" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="14" font-weight="bold">4</text>
  
  <line x1="125" y1="215" x2="195" y2="245" stroke="#4ade80" stroke-width="3"/>
  <text x="155" y="245" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="14" font-weight="bold">2</text>
  
  <line x1="220" y1="170" x2="220" y2="230" stroke="#888888" stroke-width="2"/>
  <text x="235" y="205" text-anchor="middle" fill="#888888" font-family="Courier New, monospace" font-size="14">3</text>
  
  <line x1="245" y1="155" x2="315" y2="185" stroke="#4ade80" stroke-width="3"/>
  <text x="285" y="160" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="14" font-weight="bold">1</text>
  
  <line x1="245" y1="275" x2="375" y2="305" stroke="#4ade80" stroke-width="3"/>
  <text x="310" y="280" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="14" font-weight="bold">5</text>
  
  <line x1="365" y1="215" x2="380" y2="295" stroke="#4ade80" stroke-width="3"/>
  <text x="385" y="255" text-anchor="middle" fill="#f97316" font-family="Courier New, monospace" font-size="14" font-weight="bold">2</text>
  
  <!-- Shortest path highlight -->
  <text x="250" y="380" text-anchor="middle" fill="#4ade80" font-family="Courier New, monospace" font-size="12" font-weight="bold">Shortest Path: A → C → E (d=7)</text>
  
  <!-- Algorithm Steps -->
  <text x="700" y="100" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="14" font-weight="bold">ALGORITHM EXECUTION</text>
  
  <rect x="500" y="115" width="400" height="280" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="5"/>
  
  <text x="520" y="140" fill="#f97316" font-family="Courier New, monospace" font-size="11" font-weight="bold">Priority Queue (min-heap by distance)</text>
  
  <text x="520" y="165" fill="#888888" font-family="Courier New, monospace" font-size="10">Step 0: PQ = [(0,A)]</text>
  <text x="720" y="165" fill="#4ade80" font-family="Courier New, monospace" font-size="10">dist = {A:0}</text>
  
  <text x="520" y="185" fill="#888888" font-family="Courier New, monospace" font-size="10">Step 1: Pop A(0), relax B,C</text>
  <text x="720" y="185" fill="#4ade80" font-family="Courier New, monospace" font-size="10">dist = {A:0,B:4,C:2}</text>
  
  <text x="520" y="205" fill="#888888" font-family="Courier New, monospace" font-size="10">Step 2: Pop C(2), relax B,E</text>
  <text x="720" y="205" fill="#4ade80" font-family="Courier New, monospace" font-size="10">B:min(4,5)=4, E:7</text>
  
  <text x="520" y="225" fill="#888888" font-family="Courier New, monospace" font-size="10">Step 3: Pop B(4), relax D</text>
  <text x="720" y="225" fill="#4ade80" font-family="Courier New, monospace" font-size="10">dist = {...,D:5}</text>
  
  <text x="520" y="245" fill="#888888" font-family="Courier New, monospace" font-size="10">Step 4: Pop D(5), relax E</text>
  <text x="720" y="245" fill="#4ade80" font-family="Courier New, monospace" font-size="10">E:min(7,7)=7</text>
  
  <text x="520" y="265" fill="#888888" font-family="Courier New, monospace" font-size="10">Step 5: Pop E(7) - TARGET!</text>
  <text x="720" y="265" fill="#4ade80" font-family="Courier New, monospace" font-size="10">Done!</text>
  
  <line x1="520" y1="280" x2="880" y2="280" stroke="#3b82f6" stroke-width="1"/>
  
  <text x="520" y="305" fill="#ffffff" font-family="Courier New, monospace" font-size="11" font-weight="bold">Relaxation Formula:</text>
  <text x="520" y="330" fill="#60a5fa" font-family="Courier New, monospace" font-size="11">dist[v] = min(dist[v], dist[u] + weight(u,v))</text>
  
  <text x="520" y="365" fill="#ffffff" font-family="Courier New, monospace" font-size="11" font-weight="bold">Final Distances from A:</text>
  <text x="520" y="385" fill="#4ade80" font-family="Courier New, monospace" font-size="11">A:0  B:4  C:2  D:5  E:7</text>
  
  <!-- Complexity -->
  <rect x="500" y="420" width="400" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="700" y="445" text-anchor="middle" fill="#ffffff" font-family="Courier New, monospace" font-size="12" font-weight="bold">COMPLEXITY</text>
  <text x="520" y="470" fill="#60a5fa" font-family="Courier New, monospace" font-size="11">Time:  O((V+E) log V)  with binary heap</text>
  <text x="520" y="495" fill="#60a5fa" font-family="Courier New, monospace" font-size="11">Space: O(V)  for distance array + heap</text>
  
  <!-- Key Points -->
  <rect x="50" y="420" width="400" height="200" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="250" y="445" text-anchor="middle" fill="#e94560" font-family="Courier New, monospace" font-size="12" font-weight="bold">KEY PROPERTIES</text>
  
  <text x="70" y="475" fill="#4ade80" font-family="Courier New, monospace" font-size="11">✓ Works with non-negative weights only</text>
  <text x="70" y="500" fill="#4ade80" font-family="Courier New, monospace" font-size="11">✓ Greedy: always process closest unvisited</text>
  <text x="70" y="525" fill="#4ade80" font-family="Courier New, monospace" font-size="11">✓ Once a node is visited, its dist is final</text>
  <text x="70" y="550" fill="#ef4444" font-family="Courier New, monospace" font-size="11">✗ Fails with negative edge weights!</text>
  <text x="70" y="575" fill="#888888" font-family="Courier New, monospace" font-size="11">   Use Bellman-Ford for negative weights</text>
  <text x="70" y="600" fill="#a78bfa" font-family="Courier New, monospace" font-size="11">→ Skip outdated entries with d > dist[v]</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <rect width="900" height="450" fill="#0f0f23"/>
  
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Bit Manipulation</text>
  <text x="450" y="58" text-anchor="middle" fill="#888888" font-size="14" font-family="Courier New, monospace">Operate on individual bits for efficiency</text>
  
  <!-- Binary Representation -->
  <text x="50" y="90" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">BINARY: 13 = 1101</text>
  <g transform="translate(50, 110)">
    <rect x="0" y="0" width="40" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="20" y="20" text-anchor="middle" fill="#ffffff" font-size="14" font-family="Courier New, monospace">1</text>
    <rect x="45" y="0" width="40" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="65" y="20" text-anchor="middle" fill="#ffffff" font-size="14" font-family="Courier New, monospace">1</text>
    <rect x="90" y="0" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="110" y="20" text-anchor="middle" fill="#ffffff" font-size="14" font-family="Courier New, monospace">0</text>
    <rect x="135" y="0" width="40" height="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="155" y="20" text-anchor="middle" fill="#ffffff" font-size="14" font-family="Courier New, monospace">1</text>
    <text x="20" y="50" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">8</text>
    <text x="65" y="50" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">4</text>
    <text x="110" y="50" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">2</text>
    <text x="155" y="50" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">1</text>
    <text x="190" y="20" fill="#4ade80" font-size="12" font-family="Courier New, monospace">= 8+4+1 = 13</text>
  </g>
  
  <!-- Bitwise Operations -->
  <text x="400" y="90" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">BITWISE OPERATIONS</text>
  <g transform="translate(400, 105)">
    <rect x="0" y="0" width="380" height="80" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="15" y="20" fill="#f97316" font-size="11" font-family="Courier New, monospace">AND (&amp;):</text>
    <text x="100" y="20" fill="#ffffff" font-size="11" font-family="Courier New, monospace">1101 &amp; 1010 = 1000</text>
    <text x="15" y="40" fill="#4ade80" font-size="11" font-family="Courier New, monospace">OR (|):</text>
    <text x="100" y="40" fill="#ffffff" font-size="11" font-family="Courier New, monospace">1101 | 1010 = 1111</text>
    <text x="15" y="60" fill="#a78bfa" font-size="11" font-family="Courier New, monospace">XOR (^):</text>
    <text x="100" y="60" fill="#ffffff" font-size="11" font-family="Courier New, monospace">1101 ^ 1010 = 0111</text>
    <text x="230" y="20" fill="#60a5fa" font-size="11" font-family="Courier New, monospace">NOT (~):</text>
    <text x="300" y="20" fill="#ffffff" font-size="11" font-family="Courier New, monospace">~1101 = 0010</text>
    <text x="230" y="40" fill="#60a5fa" font-size="11" font-family="Courier New, monospace">&lt;&lt;:</text>
    <text x="300" y="40" fill="#ffffff" font-size="11" font-family="Courier New, monospace">1101 &lt;&lt; 2 = 110100</text>
    <text x="230" y="60" fill="#60a5fa" font-size="11" font-family="Courier New, monospace">&gt;&gt;:</text>
    <text x="300" y="60" fill="#ffffff" font-size="11" font-family="Courier New, monospace">1101 &gt;&gt; 2 = 0011</text>
  </g>
  
  <!-- Common Tricks -->
  <text x="50" y="220" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">COMMON TRICKS</text>
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="380" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="15" y="20" fill="#ffffff" font-size="10" font-family="Courier New, monospace">Check if nth bit set:</text>
    <text x="180" y="20" fill="#4ade80" font-size="10" font-family="Courier New, monospace">(n &amp; (1 &lt;&lt; i)) != 0</text>
    <text x="15" y="40" fill="#ffffff" font-size="10" font-family="Courier New, monospace">Set nth bit:</text>
    <text x="180" y="40" fill="#4ade80" font-size="10" font-family="Courier New, monospace">n | (1 &lt;&lt; i)</text>
    <text x="15" y="60" fill="#ffffff" font-size="10" font-family="Courier New, monospace">Clear nth bit:</text>
    <text x="180" y="60" fill="#4ade80" font-size="10" font-family="Courier New, monospace">n &amp; ~(1 &lt;&lt; i)</text>
    <text x="15" y="80" fill="#ffffff" font-size="10" font-family="Courier New, monospace">Check if power of 2:</text>
    <text x="180" y="80" fill="#4ade80" font-size="10" font-family="Courier New, monospace">n &amp; (n-1) == 0</text>
  </g>
  
  <!-- XOR Properties -->
  <text x="500" y="220" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">XOR PROPERTIES</text>
  <g transform="translate(500, 240)">
    <rect x="0" y="0" width="300" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="15" y="20" fill="#ffffff" font-size="10" font-family="Courier New, monospace">a ^ a = 0</text>
    <text x="15" y="40" fill="#ffffff" font-size="10" font-family="Courier New, monospace">a ^ 0 = a</text>
    <text x="15" y="60" fill="#ffffff" font-size="10" font-family="Courier New, monospace">a ^ b ^ a = b</text>
    <text x="15" y="80" fill="#4ade80" font-size="10" font-family="Courier New, monospace">Use: Find single number in array</text>
  </g>
  
  <!-- Problems -->
  <text x="50" y="380" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">CLASSIC PROBLEMS</text>
  <g transform="translate(50, 395)">
    <text x="0" y="15" fill="#ffffff" font-size="11" font-family="Courier New, monospace">Single Number • Count Set Bits • Power of Two • Reverse Bits • Missing Number</text>
  </g>
</svg>


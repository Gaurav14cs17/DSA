<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Brian Kernighan's Algorithm</text>
  <text x="450" y="68" text-anchor="middle" fill="#888888" font-size="16" font-family="Courier New, monospace">Count set bits by clearing lowest bit each iteration</text>
  
  <!-- Algorithm Box -->
  <rect x="50" y="95" width="300" height="130" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="120" text-anchor="middle" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">ALGORITHM</text>
  <text x="70" y="150" fill="#ffffff" font-size="12" font-family="Courier New, monospace">count = 0</text>
  <text x="70" y="172" fill="#ffffff" font-size="12" font-family="Courier New, monospace">while n ≠ 0:</text>
  <text x="70" y="194" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">    n = n &amp; (n - 1)</text>
  <text x="70" y="216" fill="#ffffff" font-size="12" font-family="Courier New, monospace">    count += 1</text>
  
  <!-- Key Insight -->
  <rect x="380" y="95" width="480" height="130" rx="8" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="620" y="120" text-anchor="middle" fill="#f97316" font-size="14" font-weight="bold" font-family="Courier New, monospace">KEY INSIGHT: n &amp; (n-1)</text>
  <text x="400" y="150" fill="#ffffff" font-size="12" font-family="Courier New, monospace">n     = ...a 1 0 0 0    (lowest set bit at position p)</text>
  <text x="400" y="172" fill="#ffffff" font-size="12" font-family="Courier New, monospace">n-1   = ...a 0 1 1 1    (flip lowest 1 and bits to right)</text>
  <line x1="400" y1="182" x2="820" y2="182" stroke="#f97316" stroke-width="1"/>
  <text x="400" y="202" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">n&amp;(n-1)= ...a 0 0 0 0    (lowest set bit CLEARED!)</text>
  
  <!-- Example: n = 52 -->
  <text x="450" y="260" text-anchor="middle" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">EXAMPLE: Counting bits in n = 52 (110100₂)</text>
  
  <!-- Iteration boxes -->
  <!-- Iteration 0: Initial -->
  <rect x="50" y="285" width="180" height="140" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="140" y="310" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="bold" font-family="Courier New, monospace">INITIAL</text>
  <text x="65" y="340" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">n = 110100</text>
  <text x="65" y="365" fill="#888888" font-size="11" font-family="Courier New, monospace">    = 52</text>
  <text x="65" y="395" fill="#a78bfa" font-size="12" font-family="Courier New, monospace">count = 0</text>
  <circle cx="165" cy="375" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="165" y="380" text-anchor="middle" fill="#f97316" font-size="14" font-weight="bold" font-family="Courier New, monospace">↓</text>
  
  <!-- Arrow -->
  <line x1="230" y1="355" x2="270" y2="355" stroke="#4ade80" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4ade80"/>
    </marker>
  </defs>
  
  <!-- Iteration 1 -->
  <rect x="280" y="285" width="180" height="140" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="370" y="310" text-anchor="middle" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">ITERATION 1</text>
  <text x="295" y="335" fill="#888888" font-size="10" font-family="Courier New, monospace">n   = 110100</text>
  <text x="295" y="352" fill="#888888" font-size="10" font-family="Courier New, monospace">n-1 = 110011</text>
  <line x1="295" y1="358" x2="435" y2="358" stroke="#f97316" stroke-width="1"/>
  <text x="295" y="378" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">n = 110000</text>
  <text x="295" y="400" fill="#888888" font-size="11" font-family="Courier New, monospace">    = 48</text>
  <text x="295" y="420" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">count = 1</text>
  
  <!-- Arrow -->
  <line x1="460" y1="355" x2="500" y2="355" stroke="#4ade80" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Iteration 2 -->
  <rect x="510" y="285" width="180" height="140" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="600" y="310" text-anchor="middle" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">ITERATION 2</text>
  <text x="525" y="335" fill="#888888" font-size="10" font-family="Courier New, monospace">n   = 110000</text>
  <text x="525" y="352" fill="#888888" font-size="10" font-family="Courier New, monospace">n-1 = 101111</text>
  <line x1="525" y1="358" x2="665" y2="358" stroke="#f97316" stroke-width="1"/>
  <text x="525" y="378" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">n = 100000</text>
  <text x="525" y="400" fill="#888888" font-size="11" font-family="Courier New, monospace">    = 32</text>
  <text x="525" y="420" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">count = 2</text>
  
  <!-- Arrow -->
  <line x1="690" y1="355" x2="730" y2="355" stroke="#4ade80" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Iteration 3 -->
  <rect x="740" y="285" width="130" height="140" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="805" y="310" text-anchor="middle" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">ITERATION 3</text>
  <text x="755" y="335" fill="#888888" font-size="10" font-family="Courier New, monospace">n   = 100000</text>
  <text x="755" y="352" fill="#888888" font-size="10" font-family="Courier New, monospace">n-1 = 011111</text>
  <line x1="755" y1="358" x2="855" y2="358" stroke="#4ade80" stroke-width="1"/>
  <text x="755" y="378" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">n = 0</text>
  <text x="755" y="400" fill="#888888" font-size="11" font-family="Courier New, monospace">DONE!</text>
  <text x="755" y="420" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">count = 3</text>
  
  <!-- Result -->
  <rect x="300" y="450" width="300" height="60" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="450" y="480" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">Result: 52 has</text>
  <text x="450" y="500" text-anchor="middle" fill="#4ade80" font-size="18" font-weight="bold" font-family="Courier New, monospace">3 set bits ✓</text>
  
  <!-- Complexity -->
  <rect x="50" y="530" width="250" height="55" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="175" y="555" text-anchor="middle" fill="#a78bfa" font-size="12" font-weight="bold" font-family="Courier New, monospace">TIME COMPLEXITY</text>
  <text x="175" y="575" text-anchor="middle" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">O(k) where k = # of set bits</text>
  
  <!-- Advantage -->
  <rect x="330" y="530" width="540" height="55" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="600" y="555" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="bold" font-family="Courier New, monospace">ADVANTAGE OVER NAIVE O(32) APPROACH</text>
  <text x="600" y="575" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">Only iterates k times, not all 32 bits! Much faster for sparse bit patterns.</text>
</svg>


<svg viewBox="0 0 950 550" xmlns="http://www.w3.org/2000/svg">
  <rect width="950" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Reverse Bits Algorithm</text>
  <text x="475" y="68" text-anchor="middle" fill="#888888" font-size="16" font-family="Courier New, monospace">Reverse all 32 bits of an unsigned integer</text>
  
  <!-- Algorithm Box -->
  <rect x="50" y="95" width="380" height="140" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="240" y="120" text-anchor="middle" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">BIT-BY-BIT ALGORITHM</text>
  <text x="70" y="150" fill="#ffffff" font-size="11" font-family="Courier New, monospace">result = 0</text>
  <text x="70" y="170" fill="#ffffff" font-size="11" font-family="Courier New, monospace">for i in range(32):</text>
  <text x="70" y="190" fill="#4ade80" font-size="11" font-weight="bold" font-family="Courier New, monospace">    result = (result &lt;&lt; 1) | (n &amp; 1)</text>
  <text x="70" y="210" fill="#ffffff" font-size="11" font-family="Courier New, monospace">    n &gt;&gt;= 1</text>
  <text x="70" y="230" fill="#888888" font-size="10" font-family="Courier New, monospace">Time: O(32) = O(1)</text>
  
  <!-- Divide and Conquer -->
  <rect x="460" y="95" width="450" height="140" rx="8" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="685" y="120" text-anchor="middle" fill="#f97316" font-size="14" font-weight="bold" font-family="Courier New, monospace">O(1) DIVIDE &amp; CONQUER</text>
  <text x="480" y="148" fill="#ffffff" font-size="10" font-family="Courier New, monospace">n = ((n &amp; 0xFFFF0000) &gt;&gt; 16) | ((n &amp; 0x0000FFFF) &lt;&lt; 16)</text>
  <text x="480" y="168" fill="#ffffff" font-size="10" font-family="Courier New, monospace">n = ((n &amp; 0xFF00FF00) &gt;&gt; 8)  | ((n &amp; 0x00FF00FF) &lt;&lt; 8)</text>
  <text x="480" y="188" fill="#ffffff" font-size="10" font-family="Courier New, monospace">n = ((n &amp; 0xF0F0F0F0) &gt;&gt; 4)  | ((n &amp; 0x0F0F0F0F) &lt;&lt; 4)</text>
  <text x="480" y="208" fill="#ffffff" font-size="10" font-family="Courier New, monospace">n = ((n &amp; 0xCCCCCCCC) &gt;&gt; 2)  | ((n &amp; 0x33333333) &lt;&lt; 2)</text>
  <text x="480" y="228" fill="#ffffff" font-size="10" font-family="Courier New, monospace">n = ((n &amp; 0xAAAAAAAA) &gt;&gt; 1)  | ((n &amp; 0x55555555) &lt;&lt; 1)</text>
  
  <!-- Visual Example -->
  <text x="475" y="270" text-anchor="middle" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">VISUAL EXAMPLE (8-bit for clarity)</text>
  
  <!-- Input -->
  <rect x="150" y="295" width="650" height="50" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="180" y="325" fill="#3b82f6" font-size="12" font-weight="bold" font-family="Courier New, monospace">INPUT:</text>
  
  <!-- Bit boxes for input -->
  <rect x="280" y="305" width="35" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="297" y="326" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="320" y="305" width="35" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="337" y="326" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">0</text>
  
  <rect x="360" y="305" width="35" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="377" y="326" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="400" y="305" width="35" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="417" y="326" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="440" y="305" width="35" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="457" y="326" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">0</text>
  
  <rect x="480" y="305" width="35" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="497" y="326" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">0</text>
  
  <rect x="520" y="305" width="35" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="537" y="326" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="560" y="305" width="35" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="577" y="326" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">0</text>
  
  <text x="630" y="325" fill="#888888" font-size="12" font-family="Courier New, monospace">= 0xB2</text>
  <text x="700" y="325" fill="#888888" font-size="12" font-family="Courier New, monospace">= 178</text>
  
  <!-- Position labels -->
  <text x="297" y="360" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">7</text>
  <text x="337" y="360" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">6</text>
  <text x="377" y="360" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">5</text>
  <text x="417" y="360" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">4</text>
  <text x="457" y="360" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">3</text>
  <text x="497" y="360" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">2</text>
  <text x="537" y="360" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">1</text>
  <text x="577" y="360" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">0</text>
  
  <!-- Arrows showing reversal -->
  <path d="M 297 370 Q 297 410 577 450" stroke="#a78bfa" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  <path d="M 337 370 Q 337 400 537 450" stroke="#a78bfa" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  <path d="M 377 370 Q 377 400 497 450" stroke="#a78bfa" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  <path d="M 417 370 Q 417 420 457 450" stroke="#a78bfa" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  
  <text x="475" y="415" text-anchor="middle" fill="#a78bfa" font-size="12" font-weight="bold" font-family="Courier New, monospace">↓ REVERSE ↓</text>
  
  <!-- Output -->
  <rect x="150" y="455" width="650" height="50" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="180" y="485" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">OUTPUT:</text>
  
  <!-- Bit boxes for output (reversed) -->
  <rect x="280" y="465" width="35" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="297" y="486" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">0</text>
  
  <rect x="320" y="465" width="35" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="337" y="486" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="360" y="465" width="35" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="377" y="486" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">0</text>
  
  <rect x="400" y="465" width="35" height="30" rx="3" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="417" y="486" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">0</text>
  
  <rect x="440" y="465" width="35" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="457" y="486" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="480" y="465" width="35" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="497" y="486" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <rect x="520" y="465" width="35" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="537" y="486" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">0</text>
  
  <rect x="560" y="465" width="35" height="30" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="577" y="486" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">1</text>
  
  <text x="630" y="485" fill="#888888" font-size="12" font-family="Courier New, monospace">= 0x4D</text>
  <text x="700" y="485" fill="#888888" font-size="12" font-family="Courier New, monospace">= 77</text>
  
  <!-- Position labels for output -->
  <text x="297" y="520" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">7</text>
  <text x="337" y="520" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">6</text>
  <text x="377" y="520" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">5</text>
  <text x="417" y="520" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">4</text>
  <text x="457" y="520" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">3</text>
  <text x="497" y="520" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">2</text>
  <text x="537" y="520" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">1</text>
  <text x="577" y="520" text-anchor="middle" fill="#888888" font-size="10" font-family="Courier New, monospace">0</text>
</svg>


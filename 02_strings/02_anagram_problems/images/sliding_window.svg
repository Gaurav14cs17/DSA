<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <!-- Background -->
  <rect width="850" height="480" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="425" y="32" fill="#fff" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle">Sliding Window: Find All Anagrams</text>
  
  <!-- Input Labels -->
  <text x="40" y="65" fill="#4facfe" font-family="Arial" font-size="14" font-weight="bold">s = "cbaebabacd"</text>
  <text x="40" y="88" fill="#fd79a8" font-family="Arial" font-size="14" font-weight="bold">p = "abc" (window size = 3)</text>
  
  <!-- Main String -->
  <g transform="translate(40, 105)">
    <rect x="0" y="0" width="48" height="48" rx="6" fill="#6c5ce7"/>
    <text x="24" y="32" fill="#fff" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">c</text>
    <text x="24" y="60" fill="#888" font-family="Arial" font-size="10" text-anchor="middle">0</text>
    
    <rect x="55" y="0" width="48" height="48" rx="6" fill="#6c5ce7"/>
    <text x="79" y="32" fill="#fff" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">b</text>
    <text x="79" y="60" fill="#888" font-family="Arial" font-size="10" text-anchor="middle">1</text>
    
    <rect x="110" y="0" width="48" height="48" rx="6" fill="#6c5ce7"/>
    <text x="134" y="32" fill="#fff" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">a</text>
    <text x="134" y="60" fill="#888" font-family="Arial" font-size="10" text-anchor="middle">2</text>
    
    <rect x="165" y="0" width="48" height="48" rx="6" fill="#6c5ce7"/>
    <text x="189" y="32" fill="#fff" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">e</text>
    <text x="189" y="60" fill="#888" font-family="Arial" font-size="10" text-anchor="middle">3</text>
    
    <rect x="220" y="0" width="48" height="48" rx="6" fill="#6c5ce7"/>
    <text x="244" y="32" fill="#fff" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">b</text>
    <text x="244" y="60" fill="#888" font-family="Arial" font-size="10" text-anchor="middle">4</text>
    
    <rect x="275" y="0" width="48" height="48" rx="6" fill="#6c5ce7"/>
    <text x="299" y="32" fill="#fff" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">a</text>
    <text x="299" y="60" fill="#888" font-family="Arial" font-size="10" text-anchor="middle">5</text>
    
    <rect x="330" y="0" width="48" height="48" rx="6" fill="#00b894"/>
    <text x="354" y="32" fill="#fff" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">b</text>
    <text x="354" y="60" fill="#00b894" font-family="Arial" font-size="10" text-anchor="middle">6</text>
    
    <rect x="385" y="0" width="48" height="48" rx="6" fill="#00b894"/>
    <text x="409" y="32" fill="#fff" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">a</text>
    <text x="409" y="60" fill="#00b894" font-family="Arial" font-size="10" text-anchor="middle">7</text>
    
    <rect x="440" y="0" width="48" height="48" rx="6" fill="#00b894"/>
    <text x="464" y="32" fill="#fff" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">c</text>
    <text x="464" y="60" fill="#00b894" font-family="Arial" font-size="10" text-anchor="middle">8</text>
    
    <rect x="495" y="0" width="48" height="48" rx="6" fill="#6c5ce7"/>
    <text x="519" y="32" fill="#fff" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">d</text>
    <text x="519" y="60" fill="#888" font-family="Arial" font-size="10" text-anchor="middle">9</text>
  </g>
  
  <!-- Window Position 0 (Match) -->
  <text x="40" y="195" fill="#00cec9" font-family="Arial" font-size="13" font-weight="bold">Window [0-2]: MATCH ✓</text>
  
  <g transform="translate(40, 210)">
    <rect x="-5" y="-5" width="170" height="58" rx="8" fill="rgba(0,206,201,0.15)" stroke="#00cec9" stroke-width="2"/>
    
    <rect x="0" y="0" width="48" height="48" rx="5" fill="#00cec9"/>
    <text x="24" y="32" fill="#0f0f23" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">c</text>
    
    <rect x="55" y="0" width="48" height="48" rx="5" fill="#00cec9"/>
    <text x="79" y="32" fill="#0f0f23" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">b</text>
    
    <rect x="110" y="0" width="48" height="48" rx="5" fill="#00cec9"/>
    <text x="134" y="32" fill="#0f0f23" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">a</text>
  </g>
  
  <text x="250" y="240" fill="#00cec9" font-family="monospace" font-size="12">→ {a:1, b:1, c:1}</text>
  <text x="420" y="240" fill="#38ef7d" font-family="Arial" font-size="13" font-weight="bold">✓ MATCH! Result: [0]</text>
  
  <!-- Window Position 1 (No Match) -->
  <text x="40" y="295" fill="#ff7675" font-family="Arial" font-size="13" font-weight="bold">Window [1-3]: No Match</text>
  
  <g transform="translate(40, 310)">
    <rect x="50" y="-5" width="170" height="58" rx="8" fill="rgba(255,118,117,0.1)" stroke="#ff7675" stroke-width="2" stroke-dasharray="5,3"/>
    
    <rect x="55" y="0" width="48" height="48" rx="5" fill="#636e72"/>
    <text x="79" y="32" fill="#fff" font-family="monospace" font-size="20" text-anchor="middle">b</text>
    
    <rect x="110" y="0" width="48" height="48" rx="5" fill="#636e72"/>
    <text x="134" y="32" fill="#fff" font-family="monospace" font-size="20" text-anchor="middle">a</text>
    
    <rect x="165" y="0" width="48" height="48" rx="5" fill="#636e72"/>
    <text x="189" y="32" fill="#fff" font-family="monospace" font-size="20" text-anchor="middle">e</text>
  </g>
  
  <text x="290" y="340" fill="#888" font-family="monospace" font-size="12">→ {a:1, b:1, e:1}</text>
  <text x="460" y="340" fill="#ff7675" font-family="Arial" font-size="13">✗ 'e' instead of 'c'</text>
  
  <!-- Window Position 6 (Match) -->
  <text x="40" y="395" fill="#00cec9" font-family="Arial" font-size="13" font-weight="bold">Window [6-8]: MATCH ✓</text>
  
  <g transform="translate(40, 410)">
    <rect x="325" y="-5" width="170" height="58" rx="8" fill="rgba(0,206,201,0.15)" stroke="#00cec9" stroke-width="2"/>
    
    <rect x="330" y="0" width="48" height="48" rx="5" fill="#00cec9"/>
    <text x="354" y="32" fill="#0f0f23" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">b</text>
    
    <rect x="385" y="0" width="48" height="48" rx="5" fill="#00cec9"/>
    <text x="409" y="32" fill="#0f0f23" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">a</text>
    
    <rect x="440" y="0" width="48" height="48" rx="5" fill="#00cec9"/>
    <text x="464" y="32" fill="#0f0f23" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">c</text>
  </g>
  
  <text x="540" y="440" fill="#00cec9" font-family="monospace" font-size="12">→ {a:1, b:1, c:1}</text>
  <text x="700" y="440" fill="#38ef7d" font-family="Arial" font-size="13" font-weight="bold">✓ MATCH!</text>
  
  <!-- Result Box -->
  <rect x="600" y="60" width="220" height="90" rx="10" fill="rgba(56,239,125,0.15)" stroke="#38ef7d" stroke-width="2"/>
  <text x="710" y="90" fill="#ffd700" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Result</text>
  <text x="710" y="115" fill="#38ef7d" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle">[0, 6]</text>
  <text x="710" y="140" fill="#888" font-family="Arial" font-size="11" text-anchor="middle">Anagrams found at indices</text>
  
  <!-- Complexity -->
  <text x="425" y="470" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">Time: O(n) - each char visited twice max | Space: O(1) - fixed 26-char array</text>
</svg>

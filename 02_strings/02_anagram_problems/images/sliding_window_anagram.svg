<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 380">
  <rect width="650" height="380" fill="#0f0f1a"/>
  
  <!-- Title -->
  <text x="325" y="28" fill="#fff" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Sliding Window: Find All Anagrams</text>
  
  <!-- Pattern -->
  <text x="30" y="60" fill="#ff9ff3" font-family="Arial" font-size="13" font-weight="bold">Pattern: "abc"</text>
  <text x="200" y="60" fill="#888" font-family="Arial" font-size="12">count = {a:1, b:1, c:1}</text>
  
  <!-- String S -->
  <text x="30" y="95" fill="#aaa" font-family="Arial" font-size="13">String S = "cbaebabacd"</text>
  
  <!-- Window 1 -->
  <text x="30" y="130" fill="#1dd1a1" font-family="Arial" font-size="12" font-weight="bold">Window [0-2]: MATCH ✓</text>
  
  <g transform="translate(30, 145)">
    <rect x="-5" y="-5" width="130" height="50" rx="6" fill="rgba(29,209,161,0.2)" stroke="#1dd1a1" stroke-width="2"/>
    
    <rect x="0" y="0" width="38" height="40" rx="4" fill="#5f27cd"/>
    <text x="19" y="27" fill="#fff" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">c</text>
    
    <rect x="42" y="0" width="38" height="40" rx="4" fill="#5f27cd"/>
    <text x="61" y="27" fill="#fff" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">b</text>
    
    <rect x="84" y="0" width="38" height="40" rx="4" fill="#5f27cd"/>
    <text x="103" y="27" fill="#fff" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">a</text>
    
    <text x="140" y="27" fill="#555" font-family="monospace" font-size="16">e b a b a c d</text>
  </g>
  
  <text x="450" y="170" fill="#1dd1a1" font-family="Arial" font-size="11">{c:1,b:1,a:1} = pattern ✓</text>
  
  <!-- Window 2 -->
  <text x="30" y="220" fill="#ff6b6b" font-family="Arial" font-size="12" font-weight="bold">Window [1-3]: No Match</text>
  
  <g transform="translate(30, 235)">
    <text x="19" y="27" fill="#444" font-family="monospace" font-size="16">c</text>
    
    <rect x="37" y="-5" width="130" height="50" rx="6" fill="rgba(255,107,107,0.15)" stroke="#ff6b6b" stroke-dasharray="4"/>
    
    <rect x="42" y="0" width="38" height="40" rx="4" fill="#5f27cd"/>
    <text x="61" y="27" fill="#fff" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">b</text>
    
    <rect x="84" y="0" width="38" height="40" rx="4" fill="#5f27cd"/>
    <text x="103" y="27" fill="#fff" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">a</text>
    
    <rect x="126" y="0" width="38" height="40" rx="4" fill="#5f27cd"/>
    <text x="145" y="27" fill="#fff" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">e</text>
    
    <text x="182" y="27" fill="#555" font-family="monospace" font-size="16">b a b a c d</text>
  </g>
  
  <text x="450" y="260" fill="#ff6b6b" font-family="Arial" font-size="11">{b:1,a:1,e:1} ≠ pattern</text>
  
  <!-- Window 3 -->
  <text x="30" y="310" fill="#1dd1a1" font-family="Arial" font-size="12" font-weight="bold">Window [6-8]: MATCH ✓</text>
  
  <g transform="translate(30, 325)">
    <text x="90" y="27" fill="#444" font-family="monospace" font-size="16">c b a e b a</text>
    
    <rect x="247" y="-5" width="130" height="50" rx="6" fill="rgba(29,209,161,0.2)" stroke="#1dd1a1" stroke-width="2"/>
    
    <rect x="252" y="0" width="38" height="40" rx="4" fill="#5f27cd"/>
    <text x="271" y="27" fill="#fff" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">b</text>
    
    <rect x="294" y="0" width="38" height="40" rx="4" fill="#5f27cd"/>
    <text x="313" y="27" fill="#fff" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">a</text>
    
    <rect x="336" y="0" width="38" height="40" rx="4" fill="#5f27cd"/>
    <text x="355" y="27" fill="#fff" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">c</text>
    
    <text x="392" y="27" fill="#555" font-family="monospace" font-size="16">d</text>
  </g>
  
  <text x="450" y="350" fill="#1dd1a1" font-family="Arial" font-size="11">{b:1,a:1,c:1} = pattern ✓</text>
  
  <!-- Result -->
  <rect x="500" y="50" width="130" height="60" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="565" y="75" fill="#ffd700" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Result</text>
  <text x="565" y="95" fill="#fff" font-family="monospace" font-size="14" text-anchor="middle">[0, 6]</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 280">
  <rect width="550" height="280" fill="#0f0f1e"/>
  
  <!-- Title -->
  <text x="275" y="28" fill="#fff" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Why 2n-1 Centers?</text>
  <text x="275" y="50" fill="#aaa" font-family="Arial" font-size="13" text-anchor="middle">String: "abc" (n = 3)</text>
  
  <!-- String boxes -->
  <g transform="translate(150, 70)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#2a2a4a" stroke="#555"/>
    <text x="30" y="40" fill="#fff" font-family="monospace" font-size="26" font-weight="bold" text-anchor="middle">a</text>
    
    <rect x="80" y="0" width="60" height="60" rx="8" fill="#2a2a4a" stroke="#555"/>
    <text x="110" y="40" fill="#fff" font-family="monospace" font-size="26" font-weight="bold" text-anchor="middle">b</text>
    
    <rect x="160" y="0" width="60" height="60" rx="8" fill="#2a2a4a" stroke="#555"/>
    <text x="190" y="40" fill="#fff" font-family="monospace" font-size="26" font-weight="bold" text-anchor="middle">c</text>
  </g>
  
  <!-- Odd centers -->
  <text x="50" y="165" fill="#00d2ff" font-family="Arial" font-size="13" font-weight="bold">Odd centers (n=3):</text>
  
  <g transform="translate(200, 150)">
    <circle cx="0" cy="10" r="12" fill="#00d2ff"/>
    <text x="0" y="15" fill="#fff" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">0</text>
    
    <circle cx="80" cy="10" r="12" fill="#00d2ff"/>
    <text x="80" y="15" fill="#fff" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">2</text>
    
    <circle cx="160" cy="10" r="12" fill="#00d2ff"/>
    <text x="160" y="15" fill="#fff" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">4</text>
  </g>
  
  <!-- Even centers -->
  <text x="50" y="210" fill="#f857a6" font-family="Arial" font-size="13" font-weight="bold">Even centers (n-1=2):</text>
  
  <g transform="translate(200, 195)">
    <rect x="25" y="0" width="30" height="20" rx="5" fill="#f857a6"/>
    <text x="40" y="15" fill="#fff" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">1</text>
    
    <rect x="105" y="0" width="30" height="20" rx="5" fill="#f857a6"/>
    <text x="120" y="15" fill="#fff" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle">3</text>
  </g>
  
  <!-- Formula -->
  <rect x="380" y="140" width="140" height="70" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="450" y="165" fill="#ffd700" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle">Formula</text>
  <text x="450" y="188" fill="#fff" font-family="Arial" font-size="14" text-anchor="middle">Total = 2n - 1</text>
  <text x="450" y="205" fill="#888" font-family="Arial" font-size="11" text-anchor="middle">= 2(3)-1 = 5</text>
  
  <!-- Bottom note -->
  <text x="275" y="260" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">Centers 0,2,4 = single char | Centers 1,3 = between chars</text>
</svg>

    <rect x="30" y="168" width="38" height="30" rx="3" fill="#333"/>
    <text x="49" y="188" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">4</text>
    <rect x="75" y="168" width="38" height="30" rx="3" fill="#333"/>
    <text x="94" y="188" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">3</text>
    <rect x="120" y="168" width="38" height="30" rx="3" fill="#333"/>
    <text x="139" y="188" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">3</text>
    <rect x="165" y="168" width="38" height="30" rx="3" fill="#38ef7d"/>
    <text x="184" y="188" fill="#fff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">2</text>
    

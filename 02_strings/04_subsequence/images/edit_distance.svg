    <rect x="75" y="28" width="38" height="30" rx="3" fill="#333"/>
    <text x="94" y="48" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">1</text>
    <rect x="120" y="28" width="38" height="30" rx="3" fill="#333"/>
    <text x="139" y="48" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">2</text>
    <rect x="165" y="28" width="38" height="30" rx="3" fill="#333"/>
    <text x="184" y="48" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">3</text>
    
    <!-- Row 1: h -->
    <rect x="30" y="63" width="38" height="30" rx="3" fill="#333"/>
    <text x="49" y="83" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">1</text>
    <rect x="75" y="63" width="38" height="30" rx="3" fill="#f7971e"/>
    <text x="94" y="83" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">1</text>
    <rect x="120" y="63" width="38" height="30" rx="3" fill="#333"/>
    <text x="139" y="83" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">2</text>
    <rect x="165" y="63" width="38" height="30" rx="3" fill="#333"/>
    <text x="184" y="83" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">3</text>
    
    <!-- Row 2: o -->
    <rect x="30" y="98" width="38" height="30" rx="3" fill="#333"/>
    <text x="49" y="118" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">2</text>
    <rect x="75" y="98" width="38" height="30" rx="3" fill="#333"/>
    <text x="94" y="118" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">2</text>
    <rect x="120" y="98" width="38" height="30" rx="3" fill="#38ef7d"/>
    <text x="139" y="118" fill="#fff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">1</text>
    <rect x="165" y="98" width="38" height="30" rx="3" fill="#333"/>
    <text x="184" y="118" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">2</text>
    
    <!-- Row 3: r -->
    <rect x="30" y="133" width="38" height="30" rx="3" fill="#333"/>
    <text x="49" y="153" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">3</text>
    <rect x="75" y="133" width="38" height="30" rx="3" fill="#38ef7d"/>
    <text x="94" y="153" fill="#fff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">2</text>
    <rect x="120" y="133" width="38" height="30" rx="3" fill="#333"/>
    <text x="139" y="153" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">2</text>
    <rect x="165" y="133" width="38" height="30" rx="3" fill="#333"/>
    <text x="184" y="153" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">2</text>
    

  <rect x="335" y="115" width="20" height="15" rx="3" fill="#00b4db"/>
  <text x="365" y="127" fill="#00b4db" font-family="Arial" font-size="11">Insert: dp[i][j-1]+1</text>
  
  <rect x="335" y="140" width="20" height="15" rx="3" fill="#ff416c"/>
  <text x="365" y="152" fill="#ff416c" font-family="Arial" font-size="11">Delete: dp[i-1][j]+1</text>
  
  <rect x="335" y="165" width="20" height="15" rx="3" fill="#f7971e"/>
  <text x="365" y="177" fill="#f7971e" font-family="Arial" font-size="11">Replace: dp[i-1][j-1]+1</text>
  
  <text x="445" y="200" fill="#38ef7d" font-family="Arial" font-size="11" text-anchor="middle">Match: dp[i-1][j-1]</text>
  
  <!-- Path -->
  <rect x="320" y="225" width="250" height="55" rx="8" fill="rgba(17,153,142,0.15)" stroke="#11998e"/>
  <text x="445" y="248" fill="#11998e" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Transformation</text>
  <text x="445" y="268" fill="#fff" font-family="monospace" font-size="11" text-anchor="middle">horse → rorse → rose → ros</text>
  
  <!-- Result -->
  <rect x="150" y="310" width="300" height="40" rx="8" fill="rgba(17,153,142,0.2)" stroke="#11998e"/>
  <text x="300" y="335" fill="#11998e" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Answer: 3 operations</text>
  
  <!-- Complexity -->
  <text x="300" y="380" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">Time: O(m×n) | Space: O(m×n)</text>
</svg>

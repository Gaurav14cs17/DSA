<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Strings - Data Structure Overview</text>
  <text x="450" y="65" text-anchor="middle" fill="#888888" font-size="16" font-family="Courier New, monospace">Character arrays with specialized operations</text>
  
  <!-- String as Character Array -->
  <text x="50" y="110" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">STRING AS CHARACTER ARRAY</text>
  
  <g transform="translate(50, 130)">
    <!-- Index labels -->
    <text x="30" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">0</text>
    <text x="90" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">1</text>
    <text x="150" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">2</text>
    <text x="210" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">3</text>
    <text x="270" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">4</text>
    <text x="330" y="-10" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">5</text>
    
    <!-- Character cells -->
    <rect x="0" y="0" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="30" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">'H'</text>
    
    <rect x="60" y="0" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="90" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">'E'</text>
    
    <rect x="120" y="0" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">'L'</text>
    
    <rect x="180" y="0" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="210" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">'L'</text>
    
    <rect x="240" y="0" width="60" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="270" y="32" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Courier New, monospace">'O'</text>
    
    <rect x="300" y="0" width="60" height="50" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4"/>
    <text x="330" y="32" text-anchor="middle" fill="#ef4444" font-size="18" font-weight="bold" font-family="Courier New, monospace">\0</text>
    
    <text x="330" y="70" text-anchor="middle" fill="#888888" font-size="11" font-family="Courier New, monospace">null terminator</text>
  </g>
  
  <!-- Palindrome Check -->
  <text x="500" y="110" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">PALINDROME CHECK</text>
  <g transform="translate(500, 130)">
    <rect x="0" y="0" width="45" height="40" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="22" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">R</text>
    
    <rect x="45" y="0" width="45" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="67" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">A</text>
    
    <rect x="90" y="0" width="45" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="112" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">C</text>
    
    <rect x="135" y="0" width="45" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="157" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">E</text>
    
    <rect x="180" y="0" width="45" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="202" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">C</text>
    
    <rect x="225" y="0" width="45" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="247" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">A</text>
    
    <rect x="270" y="0" width="45" height="40" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="292" y="27" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">R</text>
    
    <!-- Arrows -->
    <text x="22" y="60" text-anchor="middle" fill="#4ade80" font-size="11" font-family="Courier New, monospace">L→</text>
    <text x="292" y="60" text-anchor="middle" fill="#4ade80" font-size="11" font-family="Courier New, monospace">←R</text>
    <text x="157" y="75" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">✓ PALINDROME</text>
  </g>
  
  <!-- Anagram -->
  <text x="50" y="250" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">ANAGRAM DETECTION</text>
  <g transform="translate(50, 270)">
    <text x="0" y="15" fill="#888888" font-size="12" font-family="Courier New, monospace">"listen"</text>
    <rect x="80" y="0" width="120" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="140" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">e:1 i:1 l:1</text>
    <text x="140" y="45" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">n:1 s:1 t:1</text>
    
    <text x="220" y="30" fill="#888888" font-size="16" font-family="Courier New, monospace">==</text>
    
    <rect x="250" y="0" width="120" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="310" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">e:1 i:1 l:1</text>
    <text x="310" y="45" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">n:1 s:1 t:1</text>
    <text x="390" y="15" fill="#888888" font-size="12" font-family="Courier New, monospace">"silent"</text>
    
    <text x="200" y="70" text-anchor="middle" fill="#4ade80" font-size="14" font-weight="bold" font-family="Courier New, monospace">✓ ANAGRAM</text>
  </g>
  
  <!-- Substring Search -->
  <text x="500" y="250" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SUBSTRING SEARCH (KMP)</text>
  <g transform="translate(500, 270)">
    <text x="0" y="15" fill="#888888" font-size="11" font-family="Courier New, monospace">text:</text>
    <rect x="40" y="0" width="30" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="55" y="18" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">A</text>
    <rect x="70" y="0" width="30" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="85" y="18" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">B</text>
    <rect x="100" y="0" width="30" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="115" y="18" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">A</text>
    <rect x="130" y="0" width="30" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="145" y="18" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">B</text>
    <rect x="160" y="0" width="30" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="175" y="18" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">C</text>
    <rect x="190" y="0" width="30" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="205" y="18" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">D</text>
    
    <text x="0" y="50" fill="#888888" font-size="11" font-family="Courier New, monospace">pat:</text>
    <rect x="100" y="35" width="30" height="25" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="115" y="53" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">A</text>
    <rect x="130" y="35" width="30" height="25" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="145" y="53" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">B</text>
    <rect x="160" y="35" width="30" height="25" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="175" y="53" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">C</text>
    
    <text x="145" y="80" text-anchor="middle" fill="#4ade80" font-size="11" font-family="Courier New, monospace">Match at index 2</text>
  </g>
  
  <!-- Time Complexity -->
  <text x="50" y="380" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">TIME COMPLEXITY</text>
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="280" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="15" y="25" fill="#888888" font-size="12" font-family="Courier New, monospace">Concatenation</text>
    <text x="200" y="25" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">O(n+m)</text>
    <text x="15" y="45" fill="#888888" font-size="12" font-family="Courier New, monospace">Substring Search</text>
    <text x="200" y="45" fill="#f97316" font-size="12" font-weight="bold" font-family="Courier New, monospace">O(n*m)</text>
    <text x="15" y="65" fill="#888888" font-size="12" font-family="Courier New, monospace">KMP Search</text>
    <text x="200" y="65" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">O(n+m)</text>
    <text x="15" y="85" fill="#888888" font-size="12" font-family="Courier New, monospace">Anagram Check</text>
    <text x="200" y="85" fill="#4ade80" font-size="12" font-weight="bold" font-family="Courier New, monospace">O(n)</text>
  </g>
  
  <!-- Key Patterns -->
  <text x="400" y="380" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">KEY PATTERNS</text>
  <g transform="translate(400, 400)">
    <rect x="0" y="0" width="150" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="75" y="23" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">Palindrome</text>
    
    <rect x="160" y="0" width="150" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="235" y="23" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">Anagram</text>
    
    <rect x="320" y="0" width="150" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="395" y="23" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">Subsequence</text>
    
    <rect x="0" y="50" width="150" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="75" y="73" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">KMP/Rabin-Karp</text>
    
    <rect x="160" y="50" width="150" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="235" y="73" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">Trie</text>
  </g>
  
  <!-- Subtopics -->
  <text x="50" y="540" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SUBTOPICS</text>
  <g transform="translate(50, 555)">
    <text x="0" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">01. Basic String</text>
    <text x="180" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">02. Anagram Problems</text>
    <text x="380" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">03. Palindrome</text>
    <text x="550" y="15" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">04. Subsequence</text>
  </g>
</svg>


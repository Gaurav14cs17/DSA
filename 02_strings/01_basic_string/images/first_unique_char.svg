<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <rect width="600" height="320" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="300" y="30" fill="#fff" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">First Unique Character</text>
  <text x="300" y="50" fill="#aaa" font-family="Arial" font-size="13" text-anchor="middle">Input: "leetcode"</text>
  
  <!-- Step 1 -->
  <text x="30" y="85" fill="#ffd700" font-family="Arial" font-size="14" font-weight="bold">Step 1: Count frequencies</text>
  
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#f093fb"/>
    <text x="20" y="28" fill="#fff" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle">l</text>
    
    <rect x="50" y="0" width="40" height="40" rx="5" fill="#f5576c"/>
    <text x="70" y="28" fill="#fff" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle">e</text>
    
    <rect x="100" y="0" width="40" height="40" rx="5" fill="#f5576c"/>
    <text x="120" y="28" fill="#fff" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle">e</text>
    
    <rect x="150" y="0" width="40" height="40" rx="5" fill="#f093fb"/>
    <text x="170" y="28" fill="#fff" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle">t</text>
    
    <rect x="200" y="0" width="40" height="40" rx="5" fill="#f093fb"/>
    <text x="220" y="28" fill="#fff" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle">c</text>
    
    <rect x="250" y="0" width="40" height="40" rx="5" fill="#f093fb"/>
    <text x="270" y="28" fill="#fff" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle">o</text>
    
    <rect x="300" y="0" width="40" height="40" rx="5" fill="#f093fb"/>
    <text x="320" y="28" fill="#fff" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle">d</text>
    
    <rect x="350" y="0" width="40" height="40" rx="5" fill="#f5576c"/>
    <text x="370" y="28" fill="#fff" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle">e</text>
  </g>
  
  <!-- Frequency box -->
  <rect x="430" y="95" width="140" height="55" rx="6" fill="rgba(255,255,255,0.1)"/>
  <text x="500" y="115" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle">e:3 (duplicate)</text>
  <text x="500" y="135" fill="#f093fb" font-family="Arial" font-size="11" text-anchor="middle">l,t,c,o,d = 1</text>
  
  <!-- Step 2 -->
  <text x="30" y="185" fill="#ffd700" font-family="Arial" font-size="14" font-weight="bold">Step 2: Find first with freq = 1</text>
  
  <g transform="translate(30, 200)">
    <rect x="0" y="0" width="45" height="45" rx="5" fill="#43e97b" stroke="#fff" stroke-width="2"/>
    <text x="22" y="30" fill="#fff" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">l</text>
    
    <rect x="55" y="0" width="45" height="45" rx="5" fill="#333"/>
    <text x="77" y="30" fill="#666" font-family="monospace" font-size="20" text-anchor="middle">e</text>
    
    <rect x="110" y="0" width="45" height="45" rx="5" fill="#333"/>
    <text x="132" y="30" fill="#666" font-family="monospace" font-size="20" text-anchor="middle">e</text>
    
    <rect x="165" y="0" width="45" height="45" rx="5" fill="#333"/>
    <text x="187" y="30" fill="#666" font-family="monospace" font-size="20" text-anchor="middle">t</text>
    
    <rect x="220" y="0" width="45" height="45" rx="5" fill="#333"/>
    <text x="242" y="30" fill="#666" font-family="monospace" font-size="20" text-anchor="middle">c</text>
    
    <rect x="275" y="0" width="45" height="45" rx="5" fill="#333"/>
    <text x="297" y="30" fill="#666" font-family="monospace" font-size="20" text-anchor="middle">o</text>
    
    <rect x="330" y="0" width="45" height="45" rx="5" fill="#333"/>
    <text x="352" y="30" fill="#666" font-family="monospace" font-size="20" text-anchor="middle">d</text>
    
    <rect x="385" y="0" width="45" height="45" rx="5" fill="#333"/>
    <text x="407" y="30" fill="#666" font-family="monospace" font-size="20" text-anchor="middle">e</text>
  </g>
  
  <!-- Result -->
  <rect x="430" y="200" width="140" height="50" rx="6" fill="rgba(67,233,123,0.2)" stroke="#43e97b" stroke-width="2"/>
  <text x="500" y="225" fill="#43e97b" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Index: 0</text>
  <text x="500" y="243" fill="#aaa" font-family="Arial" font-size="11" text-anchor="middle">Char: 'l'</text>
  
  <!-- Complexity -->
  <text x="300" y="300" fill="#888" font-family="Arial" font-size="12" text-anchor="middle">Time: O(n) | Space: O(1)</text>
</svg>

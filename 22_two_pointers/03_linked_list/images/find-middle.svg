    <text x="480" y="35" font-family="Courier New, monospace" font-size="14" fill="#888888">â†’ null</text>
  </g>
  
  <!-- Steps for odd list -->
  <g transform="translate(550, 120)">
    <rect x="0" y="0" width="300" height="100" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa">STEPS (n=5)</text>
    <text x="20" y="50" font-family="Courier New, monospace" font-size="11" fill="#ffffff">ğŸ¢=1, ğŸ‡=1</text>
    <text x="20" y="65" font-family="Courier New, monospace" font-size="11" fill="#ffffff">ğŸ¢â†’2, ğŸ‡â†’â†’3</text>
    <text x="20" y="80" font-family="Courier New, monospace" font-size="11" fill="#ffffff">ğŸ¢â†’3, ğŸ‡â†’â†’5</text>
    <text x="150" y="50" font-family="Courier New, monospace" font-size="11" fill="#888888">fast.next=null</text>
    <text x="150" y="65" font-family="Courier New, monospace" font-size="11" fill="#4ade80">STOP!</text>
    <text x="150" y="85" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Return ğŸ¢ = 3</text>
  </g>
  
  <!-- Even length list -->
  <text x="50" y="260" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Case 2: Even Length [1 â†’ 2 â†’ 3 â†’ 4 â†’ 5 â†’ 6]</text>
  
  <g transform="translate(50, 280)">
    <!-- Node 1 -->
    <circle cx="40" cy="30" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="40" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">1</text>
    <line x1="65" y1="30" x2="95" y2="30" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="95,25 105,30 95,35" fill="#3b82f6"/>
    
    <!-- Node 2 -->
    <circle cx="120" cy="30" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="120" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">2</text>
    <line x1="145" y1="30" x2="175" y2="30" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="175,25 185,30 175,35" fill="#3b82f6"/>
    
    <!-- Node 3 (First middle) -->
    <circle cx="200" cy="30" r="25" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="200" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">3</text>
    <text x="200" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">1st mid</text>
    <line x1="225" y1="30" x2="255" y2="30" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="255,25 265,30 255,35" fill="#3b82f6"/>
    

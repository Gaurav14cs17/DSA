    <circle cx="280" cy="30" r="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
    <text x="280" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">4</text>
    <text x="280" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#4ade80">2nd mid âœ“</text>
    <line x1="305" y1="30" x2="335" y2="30" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="335,25 345,30 335,35" fill="#3b82f6"/>
    
    <!-- Node 5 -->
    <circle cx="360" cy="30" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="360" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">5</text>
    <line x1="385" y1="30" x2="415" y2="30" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="415,25 425,30 415,35" fill="#3b82f6"/>
    
    <!-- Node 6 -->
    <circle cx="440" cy="30" r="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="440" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">6</text>
    <text x="480" y="35" font-family="Courier New, monospace" font-size="14" fill="#888888">â†’ null</text>
  </g>
  
  <!-- Steps for even list -->
  <g transform="translate(550, 270)">
    <rect x="0" y="0" width="300" height="100" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa">STEPS (n=6)</text>
    <text x="20" y="50" font-family="Courier New, monospace" font-size="11" fill="#ffffff">ğŸ¢=1, ğŸ‡=1</text>
    <text x="20" y="65" font-family="Courier New, monospace" font-size="11" fill="#ffffff">ğŸ¢â†’2, ğŸ‡â†’â†’3</text>
    <text x="20" y="80" font-family="Courier New, monospace" font-size="11" fill="#ffffff">ğŸ¢â†’3, ğŸ‡â†’â†’5</text>
    <text x="150" y="50" font-family="Courier New, monospace" font-size="11" fill="#ffffff">ğŸ¢â†’4, ğŸ‡â†’â†’null</text>
    <text x="150" y="70" font-family="Courier New, monospace" font-size="11" fill="#4ade80">STOP!</text>
    <text x="150" y="90" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Return ğŸ¢ = 4</text>
  </g>
  
  <!-- Algorithm box -->
  <rect x="50" y="400" width="400" height="120" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="250" y="430" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#3b82f6">ALGORITHM</text>
  <text x="70" y="460" font-family="Courier New, monospace" font-size="11" fill="#ffffff">slow = fast = head</text>
  <text x="70" y="480" font-family="Courier New, monospace" font-size="11" fill="#ffffff">while fast and fast.next:</text>
  <text x="90" y="500" font-family="Courier New, monospace" font-size="11" fill="#ffffff">slow = slow.next</text>
  <text x="90" y="515" font-family="Courier New, monospace" font-size="11" fill="#ffffff">fast = fast.next.next</text>
  
  <!-- Why it works box -->
  <rect x="480" y="400" width="380" height="120" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="8"/>
  <text x="670" y="430" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">WHY IT WORKS</text>
  <text x="500" y="460" font-family="Courier New, monospace" font-size="11" fill="#ffffff">â€¢ Fast moves 2Ã— speed of slow</text>
  <text x="500" y="480" font-family="Courier New, monospace" font-size="11" fill="#ffffff">â€¢ When fast reaches end (n steps)</text>
  <text x="500" y="500" font-family="Courier New, monospace" font-size="11" fill="#ffffff">â€¢ Slow is at n/2 steps = middle!</text>
  <text x="500" y="520" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(n) | Space: O(1)</text>
</svg>

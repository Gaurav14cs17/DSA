<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Two Sum II - Converging Pointers</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Target = 9 | Array = [1, 2, 4, 6, 8, 9, 14, 15]</text>
  
  <!-- Step 1 -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Step 1: sum = 1 + 15 = 16 > 9 → Move R left</text>
  
  <!-- Array boxes Step 1 -->
  <g transform="translate(50, 130)">
    <!-- Left pointer box (active) -->
    <rect x="0" y="0" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="25" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">1</text>
    <text x="25" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">L</text>
    
    <!-- Middle boxes -->
    <rect x="60" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">2</text>
    
    <rect x="120" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="145" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">4</text>
    
    <rect x="180" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="205" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">6</text>
    
    <rect x="240" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="265" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">8</text>
    
    <rect x="300" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="325" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">9</text>
    
    <rect x="360" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="385" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">14</text>
    
    <!-- Right pointer box (active) -->
    <rect x="420" y="0" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="445" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">15</text>
    <text x="445" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">R</text>
  </g>
  
  <!-- Step 2 -->
  <text x="50" y="220" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Step 2: sum = 1 + 14 = 15 > 9 → Move R left</text>
  
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="25" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">1</text>
    <text x="25" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">L</text>
    
    <rect x="60" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">2</text>
    
    <rect x="120" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="145" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">4</text>
    
    <rect x="180" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="205" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">6</text>
    
    <rect x="240" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="265" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">8</text>
    
    <rect x="300" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="325" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">9</text>
    
    <rect x="360" y="0" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="385" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">14</text>
    <text x="385" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">R</text>
    
    <rect x="420" y="0" width="50" height="40" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4"/>
    <text x="445" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#888888">15</text>
  </g>
  
  <!-- Step 3 -->
  <text x="50" y="330" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Step 3: sum = 1 + 9 = 10 > 9 → Move R left</text>
  
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="25" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">1</text>
    <text x="25" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">L</text>
    
    <rect x="60" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">2</text>
    
    <rect x="120" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="145" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">4</text>
    
    <rect x="180" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="205" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">6</text>
    
    <rect x="240" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="265" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">8</text>
    
    <rect x="300" y="0" width="50" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="325" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">9</text>
    <text x="325" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">R</text>
    
    <rect x="360" y="0" width="50" height="40" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4"/>
    <text x="385" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#888888">14</text>
    
    <rect x="420" y="0" width="50" height="40" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4"/>
    <text x="445" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#888888">15</text>
  </g>
  
  <!-- Step 4 - FOUND -->
  <text x="50" y="440" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">Step 4: sum = 1 + 8 = 9 = target ✓ FOUND!</text>
  
  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="50" height="40" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
    <text x="25" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">1</text>
    <text x="25" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#4ade80">L ✓</text>
    
    <rect x="60" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">2</text>
    
    <rect x="120" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="145" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">4</text>
    
    <rect x="180" y="0" width="50" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="205" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">6</text>
    
    <rect x="240" y="0" width="50" height="40" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
    <text x="265" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">8</text>
    <text x="265" y="60" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#4ade80">R ✓</text>
    
    <rect x="300" y="0" width="50" height="40" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4"/>
    <text x="325" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#888888">9</text>
    
    <rect x="360" y="0" width="50" height="40" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4"/>
    <text x="385" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#888888">14</text>
    
    <rect x="420" y="0" width="50" height="40" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4"/>
    <text x="445" y="27" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#888888">15</text>
  </g>
  
  <!-- Result box -->
  <rect x="550" y="130" width="320" height="180" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="8"/>
  <text x="710" y="160" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">RESULT</text>
  <text x="710" y="195" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">Found indices: (0, 4)</text>
  <text x="710" y="220" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">Values: 1 + 8 = 9</text>
  <text x="710" y="260" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(n)</text>
  <text x="710" y="285" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Space: O(1)</text>
  
  <!-- Algorithm box -->
  <rect x="550" y="330" width="320" height="170" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="8"/>
  <text x="710" y="360" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa">ALGORITHM</text>
  <text x="570" y="390" font-family="Courier New, monospace" font-size="11" fill="#ffffff">if sum &lt; target: L++</text>
  <text x="570" y="415" font-family="Courier New, monospace" font-size="11" fill="#ffffff">if sum &gt; target: R--</text>
  <text x="570" y="440" font-family="Courier New, monospace" font-size="11" fill="#ffffff">if sum = target: FOUND!</text>
  <text x="570" y="480" font-family="Courier New, monospace" font-size="11" fill="#888888">Works on SORTED arrays</text>
</svg>

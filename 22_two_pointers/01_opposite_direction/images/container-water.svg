<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 600">
  <rect width="950" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Container With Most Water</text>
  <text x="475" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Heights: [1, 8, 6, 2, 5, 4, 8, 3, 7]</text>
  
  <!-- Bar chart visualization -->
  <g transform="translate(50, 100)">
    <!-- Y-axis -->
    <line x1="30" y1="0" x2="30" y2="280" stroke="#3b82f6" stroke-width="2"/>
    <text x="20" y="285" font-family="Courier New, monospace" font-size="11" fill="#888888">0</text>
    <text x="20" y="245" font-family="Courier New, monospace" font-size="11" fill="#888888">2</text>
    <text x="20" y="205" font-family="Courier New, monospace" font-size="11" fill="#888888">4</text>
    <text x="20" y="165" font-family="Courier New, monospace" font-size="11" fill="#888888">6</text>
    <text x="20" y="125" font-family="Courier New, monospace" font-size="11" fill="#888888">8</text>
    
    <!-- X-axis -->
    <line x1="30" y1="280" x2="530" y2="280" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Bars with heights [1, 8, 6, 2, 5, 4, 8, 3, 7] -->
    <!-- Bar 0: height 1 (active L) -->
    <rect x="50" y="245" width="40" height="35" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="70" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">L</text>
    <text x="70" y="325" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">h=1</text>
    
    <!-- Bar 1: height 8 -->
    <rect x="100" y="0" width="40" height="280" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="120" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">1</text>
    <text x="120" y="325" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">h=8</text>
    
    <!-- Bar 2: height 6 -->
    <rect x="150" y="70" width="40" height="210" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="170" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">2</text>
    <text x="170" y="325" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">h=6</text>
    
    <!-- Bar 3: height 2 -->
    <rect x="200" y="210" width="40" height="70" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="220" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">3</text>
    <text x="220" y="325" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">h=2</text>
    
    <!-- Bar 4: height 5 -->
    <rect x="250" y="105" width="40" height="175" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="270" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">4</text>
    <text x="270" y="325" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">h=5</text>
    
    <!-- Bar 5: height 4 -->
    <rect x="300" y="140" width="40" height="140" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="320" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">5</text>
    <text x="320" y="325" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">h=4</text>
    
    <!-- Bar 6: height 8 -->
    <rect x="350" y="0" width="40" height="280" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="370" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">6</text>
    <text x="370" y="325" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">h=8</text>
    
    <!-- Bar 7: height 3 -->
    <rect x="400" y="175" width="40" height="105" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="420" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">7</text>
    <text x="420" y="325" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">h=3</text>
    
    <!-- Bar 8: height 7 (active R) -->
    <rect x="450" y="35" width="40" height="245" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="470" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#f97316">R</text>
    <text x="470" y="325" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">h=7</text>
    
    <!-- Water level indication -->
    <line x1="70" y1="245" x2="470" y2="245" stroke="#4ade80" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="270" y="238" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Water Level = min(1,7) = 1</text>
  </g>
  
  <!-- Current calculation -->
  <rect x="580" y="100" width="340" height="120" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="8"/>
  <text x="750" y="130" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa">Current State</text>
  <text x="600" y="160" font-family="Courier New, monospace" font-size="12" fill="#ffffff">L=0 (h=1), R=8 (h=7)</text>
  <text x="600" y="185" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Area = min(1,7) × (8-0)</text>
  <text x="600" y="210" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Area = 1 × 8 = 8</text>
  
  <!-- Optimal solution -->
  <rect x="580" y="240" width="340" height="140" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="8"/>
  <text x="750" y="270" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">Optimal Solution</text>
  <text x="600" y="300" font-family="Courier New, monospace" font-size="12" fill="#ffffff">L=1 (h=8), R=8 (h=7)</text>
  <text x="600" y="325" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Area = min(8,7) × (8-1)</text>
  <text x="600" y="350" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">Max Area = 7 × 7 = 49</text>
  <text x="600" y="375" font-family="Courier New, monospace" font-size="11" fill="#888888">Between indices 1 and 8</text>
  
  <!-- Algorithm explanation -->
  <rect x="580" y="400" width="340" height="160" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="750" y="430" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#3b82f6">Greedy Strategy</text>
  <text x="600" y="460" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Always move the SHORTER side</text>
  <text x="600" y="485" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Why? Shorter side limits area</text>
  <text x="600" y="510" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Moving taller won't help</text>
  <text x="600" y="545" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(n) | Space: O(1)</text>
  
  <!-- Formula -->
  <rect x="50" y="460" width="500" height="100" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="300" y="490" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#3b82f6">AREA FORMULA</text>
  <text x="300" y="520" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#ffffff">Area(L, R) = min(h[L], h[R]) × (R - L)</text>
  <text x="300" y="545" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">Water height limited by shorter wall, width = distance between walls</text>
</svg>

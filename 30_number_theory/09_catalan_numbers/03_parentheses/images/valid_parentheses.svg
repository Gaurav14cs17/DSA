<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Valid Parentheses &amp; Catalan</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Cₙ = valid sequences of n pairs of parentheses</text>
  
  <!-- Example n=3 -->
  <text x="450" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#e94560">Example: n = 3 → C₃ = 5 valid sequences</text>
  
  <!-- 5 valid sequences -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="120" height="50" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="60" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">((()))</text>
  </g>
  
  <g transform="translate(240, 120)">
    <rect x="0" y="0" width="120" height="50" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="60" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">(()())</text>
  </g>
  
  <g transform="translate(380, 120)">
    <rect x="0" y="0" width="120" height="50" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="60" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">(())()</text>
  </g>
  
  <g transform="translate(520, 120)">
    <rect x="0" y="0" width="120" height="50" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="60" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">()(())</text>
  </g>
  
  <g transform="translate(660, 120)">
    <rect x="0" y="0" width="120" height="50" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="60" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">()()()</text>
  </g>
  
  <!-- Invalid example -->
  <g transform="translate(380, 190)">
    <rect x="0" y="0" width="140" height="50" rx="5" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="70" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#ef4444">)()(</text>
    <text x="70" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#ef4444">Invalid!</text>
  </g>
  
  <!-- Rule explanation -->
  <rect x="50" y="270" width="400" height="180" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="300" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">VALIDITY RULES</text>
  
  <text x="70" y="335" font-family="Courier New, monospace" font-size="11" fill="#ffffff">1. Equal number of '(' and ')'</text>
  <text x="70" y="360" font-family="Courier New, monospace" font-size="11" fill="#ffffff">2. At any prefix, #( ≥ #)</text>
  <text x="70" y="390" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">Think as: +1 for '(', -1 for ')'</text>
  <text x="70" y="415" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">Running sum never goes negative</text>
  <text x="70" y="440" font-family="Courier New, monospace" font-size="11" fill="#888888">Ends at 0</text>
  
  <!-- Generation algorithm -->
  <rect x="480" y="270" width="370" height="180" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="300" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">GENERATION ALGORITHM</text>
  
  <text x="500" y="335" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Backtracking:</text>
  <text x="500" y="360" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Add '(' if open &lt; n</text>
  <text x="500" y="385" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Add ')' if close &lt; open</text>
  <text x="500" y="415" font-family="Courier New, monospace" font-size="11" fill="#f97316">Time: O(4ⁿ/√n) ≈ O(Cₙ)</text>
  <text x="500" y="440" font-family="Courier New, monospace" font-size="11" fill="#888888">LeetCode 22: Generate Parentheses</text>
</svg>

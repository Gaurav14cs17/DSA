<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">BST Counting with Catalan</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Number of structurally unique BSTs with n nodes = Cₙ</text>
  
  <!-- Example n=3 -->
  <text x="450" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#e94560">Example: n = 3 → C₃ = 5 unique BSTs</text>
  
  <!-- 5 BST structures -->
  <g transform="translate(50, 120)">
    <!-- BST 1: 1-2-3 right chain -->
    <rect x="0" y="0" width="150" height="130" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="40" cy="30" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="40" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">1</text>
    <line x1="52" y1="42" x2="70" y2="60" stroke="#f97316" stroke-width="2"/>
    <circle cx="80" cy="70" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="80" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2</text>
    <line x1="92" y1="82" x2="110" y2="100" stroke="#f97316" stroke-width="2"/>
    <circle cx="120" cy="110" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="120" y="115" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">3</text>
  </g>
  
  <g transform="translate(210, 120)">
    <!-- BST 2: 1-3-2 -->
    <rect x="0" y="0" width="150" height="130" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="40" cy="30" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="40" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">1</text>
    <line x1="52" y1="42" x2="90" y2="60" stroke="#f97316" stroke-width="2"/>
    <circle cx="100" cy="70" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="100" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">3</text>
    <line x1="88" y1="82" x2="60" y2="100" stroke="#f97316" stroke-width="2"/>
    <circle cx="50" cy="110" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="50" y="115" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2</text>
  </g>
  
  <g transform="translate(370, 120)">
    <!-- BST 3: 2 as root -->
    <rect x="0" y="0" width="150" height="130" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <circle cx="75" cy="30" r="15" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">2</text>
    <line x1="63" y1="42" x2="40" y2="70" stroke="#4ade80" stroke-width="2"/>
    <line x1="87" y1="42" x2="110" y2="70" stroke="#4ade80" stroke-width="2"/>
    <circle cx="35" cy="80" r="15" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="35" y="85" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">1</text>
    <circle cx="115" cy="80" r="15" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="115" y="85" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">3</text>
    <text x="75" y="125" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#4ade80">Balanced!</text>
  </g>
  
  <g transform="translate(530, 120)">
    <!-- BST 4: 3-1-2 -->
    <rect x="0" y="0" width="150" height="130" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="110" cy="30" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="110" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">3</text>
    <line x1="98" y1="42" x2="60" y2="60" stroke="#f97316" stroke-width="2"/>
    <circle cx="50" cy="70" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="50" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">1</text>
    <line x1="62" y1="82" x2="90" y2="100" stroke="#f97316" stroke-width="2"/>
    <circle cx="100" cy="110" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="100" y="115" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2</text>
  </g>
  
  <g transform="translate(690, 120)">
    <!-- BST 5: 3-2-1 left chain -->
    <rect x="0" y="0" width="150" height="130" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="110" cy="30" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="110" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">3</text>
    <line x1="98" y1="42" x2="80" y2="60" stroke="#f97316" stroke-width="2"/>
    <circle cx="70" cy="70" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="70" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2</text>
    <line x1="58" y1="82" x2="40" y2="100" stroke="#f97316" stroke-width="2"/>
    <circle cx="30" cy="110" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="30" y="115" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">1</text>
  </g>
  
  <!-- Recurrence explanation -->
  <rect x="100" y="280" width="700" height="180" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="450" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">RECURRENCE RELATION</text>
  
  <text x="120" y="345" font-family="Courier New, monospace" font-size="12" fill="#ffffff">G(n) = number of unique BSTs with n nodes</text>
  <text x="120" y="375" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Pick root i (1 to n): left has i-1 nodes, right has n-i nodes</text>
  <text x="120" y="405" font-family="Courier New, monospace" font-size="14" fill="#a78bfa">G(n) = Σ G(i-1) × G(n-i)  for i = 1 to n</text>
  <text x="120" y="435" font-family="Courier New, monospace" font-size="12" fill="#888888">This is exactly the Catalan recurrence! So G(n) = Cₙ</text>
  <text x="120" y="455" font-family="Courier New, monospace" font-size="11" fill="#4ade80">LeetCode 96: Unique Binary Search Trees</text>
</svg>

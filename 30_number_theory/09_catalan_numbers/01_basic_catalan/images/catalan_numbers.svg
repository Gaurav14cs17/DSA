<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Catalan Numbers</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">1, 1, 2, 5, 14, 42, 132, 429, ...</text>
  
  <!-- Formulas -->
  <rect x="100" y="90" width="700" height="90" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
  <text x="450" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">FORMULAS</text>
  <text x="250" y="155" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#a78bfa">Cₙ = C(2n,n)/(n+1)</text>
  <text x="600" y="155" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#a78bfa">Cₙ = C(2n,n) - C(2n,n+1)</text>
  
  <!-- Recurrence -->
  <rect x="50" y="200" width="400" height="140" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="230" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">RECURRENCE</text>
  
  <text x="70" y="265" font-family="Courier New, monospace" font-size="12" fill="#ffffff">C₀ = 1</text>
  <text x="70" y="295" font-family="Courier New, monospace" font-size="12" fill="#3b82f6">Cₙ₊₁ = Σ Cᵢ × Cₙ₋ᵢ  (i = 0 to n)</text>
  <text x="70" y="325" font-family="Courier New, monospace" font-size="11" fill="#888888">C₂ = C₀C₁ + C₁C₀ = 1×1 + 1×1 = 2</text>
  
  <!-- First values -->
  <rect x="480" y="200" width="370" height="140" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="230" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">FIRST VALUES</text>
  
  <text x="500" y="265" font-family="Courier New, monospace" font-size="12" fill="#ffffff">C₀ = 1    C₁ = 1    C₂ = 2</text>
  <text x="500" y="290" font-family="Courier New, monospace" font-size="12" fill="#ffffff">C₃ = 5    C₄ = 14   C₅ = 42</text>
  <text x="500" y="315" font-family="Courier New, monospace" font-size="12" fill="#f97316">C₆ = 132  C₇ = 429  C₈ = 1430</text>
  
  <!-- Applications preview -->
  <rect x="50" y="360" width="800" height="160" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="390" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">APPLICATIONS (all count to Cₙ)</text>
  
  <text x="100" y="430" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Valid parentheses sequences of length 2n</text>
  <text x="100" y="455" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Binary search trees with n nodes</text>
  <text x="100" y="480" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Full binary trees with n+1 leaves</text>
  
  <text x="500" y="430" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Triangulations of (n+2)-gon</text>
  <text x="500" y="455" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Non-crossing partitions</text>
  <text x="500" y="480" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Monotonic paths in grid</text>
  
  <text x="450" y="510" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Over 200 known combinatorial interpretations!</text>
</svg>

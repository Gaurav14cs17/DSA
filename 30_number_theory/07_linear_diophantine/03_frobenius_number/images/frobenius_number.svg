<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Frobenius Number</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Largest amount not representable</text>
  
  <!-- Formula for 2 coprime numbers -->
  <rect x="200" y="90" width="500" height="70" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
  <text x="450" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">For coprime a, b:</text>
  <text x="450" y="145" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#a78bfa">g(a, b) = ab - a - b</text>
  
  <!-- Example -->
  <rect x="50" y="180" width="400" height="200" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="210" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLE: a=3, b=5</text>
  
  <text x="70" y="245" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Frobenius: 3×5 - 3 - 5 = 7</text>
  <text x="70" y="275" font-family="Courier New, monospace" font-size="11" fill="#888888">Representable (3x + 5y, x,y ≥ 0):</text>
  <text x="70" y="300" font-family="Courier New, monospace" font-size="11" fill="#4ade80">0, 3, 5, 6, 8, 9, 10, 11, 12, ...</text>
  
  <text x="70" y="335" font-family="Courier New, monospace" font-size="11" fill="#ef4444">Not representable:</text>
  <text x="70" y="355" font-family="Courier New, monospace" font-size="11" fill="#ef4444">1, 2, 4, 7</text>
  
  <text x="70" y="380" font-family="Courier New, monospace" font-size="12" fill="#3b82f6">7 is the largest! ✓</text>
  
  <!-- Counting non-representable -->
  <rect x="480" y="180" width="370" height="200" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="210" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COUNTING GAPS</text>
  
  <text x="500" y="250" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Number of non-representable:</text>
  <text x="500" y="280" font-family="Courier New, monospace" font-size="14" fill="#f97316">n(a,b) = (a-1)(b-1)/2</text>
  
  <text x="500" y="320" font-family="Courier New, monospace" font-size="11" fill="#888888">For a=3, b=5:</text>
  <text x="500" y="345" font-family="Courier New, monospace" font-size="11" fill="#888888">(3-1)(5-1)/2 = 2×4/2 = 4</text>
  <text x="500" y="370" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Gaps: {1, 2, 4, 7} → 4 values ✓</text>
  
  <!-- Applications -->
  <rect x="150" y="400" width="600" height="70" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="430" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">APPLICATIONS</text>
  <text x="200" y="455" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Coin problem: what amounts can't be made?</text>
  <text x="500" y="455" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• McNugget numbers (6, 9, 20)</text>
</svg>

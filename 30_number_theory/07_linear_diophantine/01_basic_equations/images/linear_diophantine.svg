<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Linear Diophantine Equations</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">ax + by = c (integer solutions)</text>
  
  <!-- Main theorem -->
  <rect x="150" y="90" width="600" height="70" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
  <text x="450" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">Solutions exist if and only if:</text>
  <text x="450" y="145" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#a78bfa">gcd(a, b) divides c</text>
  
  <!-- Example with solution -->
  <rect x="50" y="180" width="400" height="180" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="210" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLE: 12x + 18y = 6</text>
  
  <text x="70" y="245" font-family="Courier New, monospace" font-size="12" fill="#ffffff">gcd(12, 18) = 6</text>
  <text x="70" y="270" font-family="Courier New, monospace" font-size="12" fill="#ffffff">6 | 6 ✓ → Solution exists</text>
  
  <text x="70" y="305" font-family="Courier New, monospace" font-size="12" fill="#888888">ExtGCD: 12×(-1) + 18×1 = 6</text>
  <text x="70" y="330" font-family="Courier New, monospace" font-size="12" fill="#4ade80">One solution: x₀ = -1, y₀ = 1</text>
  <text x="70" y="355" font-family="Courier New, monospace" font-size="11" fill="#888888">Verify: 12(-1) + 18(1) = -12 + 18 = 6 ✓</text>
  
  <!-- General solution -->
  <rect x="480" y="180" width="370" height="180" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="210" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">GENERAL SOLUTION</text>
  
  <text x="500" y="245" font-family="Courier New, monospace" font-size="12" fill="#ffffff">If (x₀, y₀) is a solution:</text>
  <text x="500" y="275" font-family="Courier New, monospace" font-size="12" fill="#f97316">x = x₀ + k(b/g)</text>
  <text x="500" y="300" font-family="Courier New, monospace" font-size="12" fill="#f97316">y = y₀ - k(a/g)</text>
  <text x="500" y="330" font-family="Courier New, monospace" font-size="11" fill="#888888">where g = gcd(a,b), k ∈ ℤ</text>
  
  <!-- For our example -->
  <rect x="50" y="380" width="800" height="140" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="410" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">ALL SOLUTIONS FOR 12x + 18y = 6</text>
  
  <text x="70" y="445" font-family="Courier New, monospace" font-size="12" fill="#ffffff">x = -1 + 3k, y = 1 - 2k  (for any integer k)</text>
  
  <text x="70" y="480" font-family="Courier New, monospace" font-size="11" fill="#888888">k=0: (-1, 1)    12(-1) + 18(1) = 6 ✓</text>
  <text x="70" y="500" font-family="Courier New, monospace" font-size="11" fill="#888888">k=1: (2, -1)    12(2) + 18(-1) = 6 ✓</text>
  <text x="350" y="480" font-family="Courier New, monospace" font-size="11" fill="#888888">k=-1: (-4, 3)   12(-4) + 18(3) = 6 ✓</text>
  <text x="350" y="500" font-family="Courier New, monospace" font-size="11" fill="#888888">k=2: (5, -3)    12(5) + 18(-3) = 6 ✓</text>
  
  <text x="650" y="490" font-family="Courier New, monospace" font-size="14" fill="#4ade80">∞ solutions!</text>
</svg>

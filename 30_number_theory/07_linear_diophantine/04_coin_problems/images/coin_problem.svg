<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Coin Change Problem</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Making amount with given denominations</text>
  
  <!-- Problem setup -->
  <rect x="50" y="90" width="400" height="160" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">PROBLEM: Coins {3, 7}</text>
  
  <!-- Coins visualization -->
  <circle cx="130" cy="170" r="30" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="130" y="177" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#f97316">3</text>
  
  <circle cx="230" cy="170" r="30" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="230" y="177" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#a78bfa">7</text>
  
  <text x="70" y="230" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Can make: 3, 6, 7, 9, 10, 12, 13, ...</text>
  <text x="70" y="250" font-family="Courier New, monospace" font-size="11" fill="#ef4444">Cannot: 1, 2, 4, 5, 8, 11</text>
  
  <!-- Frobenius number -->
  <rect x="480" y="90" width="370" height="160" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="665" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">FROBENIUS NUMBER</text>
  
  <text x="500" y="155" font-family="Courier New, monospace" font-size="12" fill="#ffffff">g(3, 7) = 3×7 - 3 - 7 = 11</text>
  <text x="500" y="185" font-family="Courier New, monospace" font-size="12" fill="#4ade80">11 is the largest impossible!</text>
  <text x="500" y="215" font-family="Courier New, monospace" font-size="11" fill="#888888">All n &gt; 11 can be made</text>
  <text x="500" y="240" font-family="Courier New, monospace" font-size="11" fill="#888888"># impossible = (3-1)(7-1)/2 = 6</text>
  
  <!-- Making specific amounts -->
  <rect x="50" y="270" width="800" height="180" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="450" y="300" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">MAKING SPECIFIC AMOUNTS</text>
  
  <text x="100" y="340" font-family="Courier New, monospace" font-size="11" fill="#ffffff">10 = 3×0 + 7×? ✗</text>
  <text x="100" y="365" font-family="Courier New, monospace" font-size="11" fill="#ffffff">10 = 3×1 + 7×1 ✓</text>
  
  <text x="300" y="340" font-family="Courier New, monospace" font-size="11" fill="#ffffff">12 = 3×4 + 7×0 ✓</text>
  <text x="300" y="365" font-family="Courier New, monospace" font-size="11" fill="#ffffff">12 = 3×? + 7×? (many ways)</text>
  
  <text x="500" y="340" font-family="Courier New, monospace" font-size="11" fill="#ffffff">21 = 3×7 + 7×0 ✓</text>
  <text x="500" y="365" font-family="Courier New, monospace" font-size="11" fill="#ffffff">21 = 3×0 + 7×3 ✓</text>
  
  <text x="100" y="410" font-family="Courier New, monospace" font-size="12" fill="#f97316">Solve: 3x + 7y = amount (x, y ≥ 0)</text>
  <text x="100" y="435" font-family="Courier New, monospace" font-size="11" fill="#888888">Linear Diophantine with non-negative constraint</text>
</svg>

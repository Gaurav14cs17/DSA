<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Extended GCD Method</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Solving ax + by = c</text>
  
  <!-- Algorithm -->
  <rect x="50" y="90" width="800" height="180" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">ALGORITHM</text>
  
  <text x="70" y="155" font-family="Courier New, monospace" font-size="12" fill="#ffffff">1. Compute g = gcd(a, b) using Extended GCD</text>
  <text x="70" y="180" font-family="Courier New, monospace" font-size="12" fill="#ffffff">   Get (g, x', y') such that ax' + by' = g</text>
  <text x="70" y="210" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2. Check if g | c. If not, no solution.</text>
  <text x="70" y="240" font-family="Courier New, monospace" font-size="12" fill="#4ade80">3. Scale: x₀ = x' × (c/g), y₀ = y' × (c/g)</text>
  <text x="70" y="265" font-family="Courier New, monospace" font-size="12" fill="#4ade80">4. General: x = x₀ + k(b/g), y = y₀ - k(a/g)</text>
  
  <!-- Worked example -->
  <rect x="50" y="290" width="400" height="180" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="250" y="320" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLE: 35x + 15y = 10</text>
  
  <text x="70" y="355" font-family="Courier New, monospace" font-size="11" fill="#ffffff">ExtGCD(35, 15): g = 5, x' = 1, y' = -2</text>
  <text x="70" y="380" font-family="Courier New, monospace" font-size="11" fill="#888888">Check: 35(1) + 15(-2) = 35 - 30 = 5 ✓</text>
  <text x="70" y="405" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Scale by 10/5 = 2:</text>
  <text x="70" y="430" font-family="Courier New, monospace" font-size="11" fill="#f97316">x₀ = 2, y₀ = -4</text>
  <text x="70" y="455" font-family="Courier New, monospace" font-size="11" fill="#888888">Verify: 35(2) + 15(-4) = 70 - 60 = 10 ✓</text>
  
  <!-- Finding bounds -->
  <rect x="480" y="290" width="370" height="180" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="665" y="320" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">POSITIVE SOLUTIONS</text>
  
  <text x="500" y="355" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Find k where x &gt; 0 and y &gt; 0:</text>
  <text x="500" y="385" font-family="Courier New, monospace" font-size="11" fill="#ffffff">x₀ + k(b/g) &gt; 0 → k &gt; -x₀g/b</text>
  <text x="500" y="410" font-family="Courier New, monospace" font-size="11" fill="#ffffff">y₀ - k(a/g) &gt; 0 → k &lt; y₀g/a</text>
  
  <text x="500" y="445" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Count integers in range</text>
  <text x="500" y="465" font-family="Courier New, monospace" font-size="10" fill="#888888">Or check if range is non-empty</text>
</svg>

<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Lucas' Theorem</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Computing C(n,k) mod p for prime p</text>
  
  <!-- Main formula -->
  <rect x="100" y="90" width="700" height="100" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
  <text x="450" y="125" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">LUCAS' THEOREM</text>
  <text x="450" y="165" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#a78bfa">C(n,k) ≡ Π C(nᵢ, kᵢ) (mod p)</text>
  
  <!-- Explanation -->
  <rect x="50" y="210" width="400" height="140" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="240" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">BASE-p REPRESENTATION</text>
  
  <text x="70" y="275" font-family="Courier New, monospace" font-size="11" fill="#ffffff">n = n₀ + n₁p + n₂p² + ... (base p)</text>
  <text x="70" y="300" font-family="Courier New, monospace" font-size="11" fill="#ffffff">k = k₀ + k₁p + k₂p² + ... (base p)</text>
  <text x="70" y="330" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">If any kᵢ &gt; nᵢ, then C(n,k) ≡ 0 (mod p)</text>
  
  <!-- Example -->
  <rect x="480" y="210" width="370" height="140" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="240" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLE: C(10, 3) mod 3</text>
  
  <text x="500" y="275" font-family="Courier New, monospace" font-size="11" fill="#ffffff">10 = 1×3¹ + 0×3⁰ = (1,0)₃</text>
  <text x="500" y="300" font-family="Courier New, monospace" font-size="11" fill="#ffffff">3  = 1×3¹ + 0×3⁰ = (1,0)₃</text>
  <text x="500" y="330" font-family="Courier New, monospace" font-size="11" fill="#f97316">C(10,3) ≡ C(1,1)×C(0,0) = 1×1 = 1 (mod 3)</text>
  
  <!-- Algorithm -->
  <rect x="100" y="370" width="700" height="110" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="400" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">ALGORITHM</text>
  
  <text x="140" y="435" font-family="Courier New, monospace" font-size="11" fill="#ffffff">1. Precompute factorials and inverse factorials mod p (up to p-1)</text>
  <text x="140" y="460" font-family="Courier New, monospace" font-size="11" fill="#ffffff">2. Extract digits of n and k in base p</text>
  <text x="600" y="460" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Time: O(p + log_p(n))</text>
</svg>

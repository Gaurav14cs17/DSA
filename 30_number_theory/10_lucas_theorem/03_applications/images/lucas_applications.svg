<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Lucas' Theorem Applications</text>
  
  <!-- App 1: Large Binomial mod Prime -->
  <rect x="50" y="80" width="400" height="180" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="110" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">LARGE C(n,k) MOD SMALL PRIME</text>
  
  <text x="70" y="145" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Problem: C(10¹⁸, 10⁹) mod 13</text>
  <text x="70" y="170" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Standard approach: impossible!</text>
  <text x="70" y="200" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">Lucas: convert to base 13</text>
  <text x="70" y="225" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">Multiply small binomials</text>
  <text x="70" y="250" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Time: O(p + log_p(n))</text>
  
  <!-- App 2: nCr mod prime power -->
  <rect x="480" y="80" width="370" height="180" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="110" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">DIVISIBILITY PATTERNS</text>
  
  <text x="500" y="145" font-family="Courier New, monospace" font-size="11" fill="#ffffff">When is C(n,k) divisible by p?</text>
  <text x="500" y="175" font-family="Courier New, monospace" font-size="11" fill="#f97316">Answer: when any digit kᵢ &gt; nᵢ</text>
  <text x="500" y="205" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Example: C(4,2) = 6 mod 2</text>
  <text x="500" y="230" font-family="Courier New, monospace" font-size="11" fill="#ffffff">4 = 100₂, 2 = 010₂</text>
  <text x="500" y="250" font-family="Courier New, monospace" font-size="11" fill="#888888">C(0,1)=0 in product → even!</text>
  
  <!-- App 3: Counting Problems -->
  <rect x="50" y="280" width="400" height="180" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="250" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPETITIVE PROGRAMMING</text>
  
  <text x="70" y="345" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Common pattern:</text>
  <text x="70" y="370" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">Given: n,k ≤ 10¹⁸, p ≤ 10⁵</text>
  <text x="70" y="395" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">Find: C(n,k) mod p</text>
  <text x="70" y="425" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Precompute: fact[], inv_fact[]</text>
  <text x="70" y="450" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Apply Lucas recursively</text>
  
  <!-- App 4: Extensions -->
  <rect x="480" y="280" width="370" height="180" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="665" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXTENSIONS</text>
  
  <text x="500" y="345" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Andrew Granville's generalization</text>
  <text x="500" y="370" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Kummer's theorem (carries)</text>
  <text x="500" y="395" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• C(n,k) mod p^e (more complex)</text>
  <text x="500" y="425" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• For non-prime mod: use CRT</text>
  <text x="500" y="450" font-family="Courier New, monospace" font-size="11" fill="#888888">Factor m, apply Lucas per prime</text>
</svg>

<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Modular Multiplicative Inverse</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Find x such that a × x ≡ 1 (mod m)</text>
  
  <!-- Definition box -->
  <rect x="200" y="90" width="500" height="60" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="450" y="118" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">a⁻¹ mod m exists ⟺ gcd(a, m) = 1</text>
  <text x="450" y="140" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">(a and m must be coprime)</text>
  
  <!-- Method 1: Extended GCD -->
  <rect x="50" y="170" width="400" height="180" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="195" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">METHOD 1: Extended GCD</text>
  
  <text x="70" y="225" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Find 3⁻¹ mod 7:</text>
  <text x="70" y="250" font-family="Courier New, monospace" font-size="12" fill="#ffffff">ax + my = gcd(a,m) = 1</text>
  <text x="70" y="275" font-family="Courier New, monospace" font-size="12" fill="#ffffff">3x + 7y = 1</text>
  <text x="70" y="300" font-family="Courier New, monospace" font-size="12" fill="#4ade80">ExtGCD: x = 5, y = -2</text>
  <text x="70" y="325" font-family="Courier New, monospace" font-size="12" fill="#4ade80">3 × 5 = 15 ≡ 1 (mod 7) ✓</text>
  
  <!-- Method 2: Fermat's -->
  <rect x="480" y="170" width="370" height="180" rx="8" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="195" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">METHOD 2: Fermat's Theorem</text>
  
  <text x="500" y="225" font-family="Courier New, monospace" font-size="12" fill="#ffffff">When m is prime:</text>
  <text x="500" y="250" font-family="Courier New, monospace" font-size="12" fill="#ffffff">a^(m-1) ≡ 1 (mod m)</text>
  <text x="500" y="275" font-family="Courier New, monospace" font-size="12" fill="#ffffff">→ a × a^(m-2) ≡ 1 (mod m)</text>
  <text x="500" y="300" font-family="Courier New, monospace" font-size="12" fill="#f97316">a⁻¹ ≡ a^(m-2) (mod m)</text>
  <text x="500" y="330" font-family="Courier New, monospace" font-size="11" fill="#888888">3⁻¹ mod 7 = 3⁵ mod 7 = 243 mod 7 = 5</text>
  
  <!-- Example table -->
  <rect x="50" y="370" width="400" height="200" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="250" y="395" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">INVERSE TABLE (mod 7)</text>
  
  <!-- Table header -->
  <text x="100" y="430" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#888888">a</text>
  <text x="200" y="430" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#888888">a⁻¹</text>
  <text x="300" y="430" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#888888">verify</text>
  
  <line x1="70" y1="440" x2="430" y2="440" stroke="#4ade80" stroke-width="1"/>
  
  <!-- Table rows -->
  <text x="100" y="465" font-family="Courier New, monospace" font-size="12" fill="#ffffff">1</text>
  <text x="200" y="465" font-family="Courier New, monospace" font-size="12" fill="#4ade80">1</text>
  <text x="300" y="465" font-family="Courier New, monospace" font-size="11" fill="#888888">1×1 = 1</text>
  
  <text x="100" y="490" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2</text>
  <text x="200" y="490" font-family="Courier New, monospace" font-size="12" fill="#4ade80">4</text>
  <text x="300" y="490" font-family="Courier New, monospace" font-size="11" fill="#888888">2×4 = 8 ≡ 1</text>
  
  <text x="100" y="515" font-family="Courier New, monospace" font-size="12" fill="#ffffff">3</text>
  <text x="200" y="515" font-family="Courier New, monospace" font-size="12" fill="#4ade80">5</text>
  <text x="300" y="515" font-family="Courier New, monospace" font-size="11" fill="#888888">3×5 = 15 ≡ 1</text>
  
  <text x="100" y="540" font-family="Courier New, monospace" font-size="12" fill="#ffffff">4</text>
  <text x="200" y="540" font-family="Courier New, monospace" font-size="12" fill="#4ade80">2</text>
  <text x="300" y="540" font-family="Courier New, monospace" font-size="11" fill="#888888">4×2 = 8 ≡ 1</text>
  
  <text x="100" y="565" font-family="Courier New, monospace" font-size="12" fill="#ffffff">5</text>
  <text x="200" y="565" font-family="Courier New, monospace" font-size="12" fill="#4ade80">3</text>
  <text x="300" y="565" font-family="Courier New, monospace" font-size="11" fill="#888888">5×3 = 15 ≡ 1</text>
  
  <!-- Applications -->
  <rect x="480" y="370" width="370" height="200" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="665" y="395" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">APPLICATIONS</text>
  
  <text x="500" y="430" font-family="Courier New, monospace" font-size="12" fill="#ffffff">• Modular division: a/b = a × b⁻¹</text>
  <text x="500" y="455" font-family="Courier New, monospace" font-size="12" fill="#ffffff">• RSA: find d = e⁻¹ mod φ(n)</text>
  <text x="500" y="480" font-family="Courier New, monospace" font-size="12" fill="#ffffff">• Combinations: nCr mod p</text>
  <text x="500" y="505" font-family="Courier New, monospace" font-size="12" fill="#ffffff">• Linear equations mod m</text>
  
  <text x="665" y="550" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(log m) with fast exp</text>
  <text x="665" y="570" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(log m) with ext GCD</text>
</svg>

<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Modular Arithmetic: Clock Math</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">a ≡ b (mod m) means m divides (a - b)</text>
  
  <!-- Clock visualization -->
  <g transform="translate(150, 280)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Clock numbers (mod 12) -->
    <text x="0" y="-80" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">12</text>
    <text x="50" y="-65" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">1</text>
    <text x="80" y="-35" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">2</text>
    <text x="90" y="5" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#f97316">3</text>
    <text x="80" y="45" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">4</text>
    <text x="50" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">5</text>
    <text x="0" y="95" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">6</text>
    <text x="-50" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">7</text>
    <text x="-80" y="45" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">8</text>
    <text x="-90" y="5" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">9</text>
    <text x="-80" y="-35" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">10</text>
    <text x="-50" y="-65" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">11</text>
    
    <!-- Clock hand pointing to 3 -->
    <line x1="0" y1="0" x2="60" y2="0" stroke="#f97316" stroke-width="4"/>
    <circle cx="0" cy="0" r="8" fill="#f97316"/>
  </g>
  
  <text x="150" y="420" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#f97316">15 mod 12 = 3</text>
  <text x="150" y="445" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#888888">15 hours = 3 o'clock</text>
  
  <!-- Operations -->
  <rect x="320" y="100" width="540" height="380" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="590" y="130" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">MODULAR OPERATIONS (mod 7)</text>
  
  <!-- Addition -->
  <rect x="340" y="150" width="240" height="80" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="460" y="175" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">ADDITION</text>
  <text x="460" y="200" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">(5 + 4) mod 7 = 9 mod 7 = 2</text>
  <text x="460" y="220" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">(a+b) mod m = ((a mod m) + (b mod m)) mod m</text>
  
  <!-- Subtraction -->
  <rect x="600" y="150" width="240" height="80" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="720" y="175" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#f97316">SUBTRACTION</text>
  <text x="720" y="200" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">(3 - 5) mod 7 = -2 mod 7 = 5</text>
  <text x="720" y="220" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">Add m if negative: (-2 + 7) = 5</text>
  
  <!-- Multiplication -->
  <rect x="340" y="250" width="240" height="80" rx="5" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="460" y="275" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa">MULTIPLICATION</text>
  <text x="460" y="300" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">(5 × 4) mod 7 = 20 mod 7 = 6</text>
  <text x="460" y="320" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">(a×b) mod m = ((a mod m) × (b mod m)) mod m</text>
  
  <!-- Exponentiation -->
  <rect x="600" y="250" width="240" height="80" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="720" y="275" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#3b82f6">EXPONENTIATION</text>
  <text x="720" y="300" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">2⁵ mod 7 = 32 mod 7 = 4</text>
  <text x="720" y="320" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">Use fast exponentiation!</text>
  
  <!-- Properties -->
  <rect x="340" y="350" width="500" height="110" rx="5" fill="#0f0f23" stroke="#888888" stroke-width="1"/>
  <text x="590" y="375" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560">KEY PROPERTIES</text>
  <text x="360" y="400" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Associative: (a + b) + c ≡ a + (b + c)</text>
  <text x="360" y="420" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Commutative: a + b ≡ b + a</text>
  <text x="360" y="440" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Distributive: a(b + c) ≡ ab + ac</text>
  <text x="620" y="400" font-family="Courier New, monospace" font-size="11" fill="#ef4444">⚠ Division requires inverse!</text>
  <text x="620" y="420" font-family="Courier New, monospace" font-size="11" fill="#888888">a/b mod m = a × b⁻¹ mod m</text>
  
  <!-- Common modulus -->
  <rect x="50" y="480" width="800" height="90" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="450" y="510" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMMON MODULI IN COMPETITIVE PROGRAMMING</text>
  <text x="200" y="545" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">10⁹ + 7</text>
  <text x="450" y="545" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">998244353</text>
  <text x="700" y="545" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">10⁹ + 9</text>
  <text x="200" y="565" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">Most common</text>
  <text x="450" y="565" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">For NTT</text>
  <text x="700" y="565" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">Alternate</text>
</svg>

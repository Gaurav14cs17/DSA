<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Legendre's Formula Applications</text>
  
  <!-- App 1: Trailing zeros -->
  <rect x="50" y="80" width="400" height="160" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="110" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">TRAILING ZEROS</text>
  
  <text x="70" y="145" font-family="Courier New, monospace" font-size="12" fill="#ffffff">LeetCode 172: Factorial Trailing Zeros</text>
  <text x="70" y="175" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">def trailingZeroes(n):</text>
  <text x="70" y="195" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">    count = 0</text>
  <text x="70" y="215" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">    while n &gt;= 5: n //= 5; count += n</text>
  <text x="70" y="235" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">    return count</text>
  
  <!-- App 2: Primorial -->
  <rect x="480" y="80" width="370" height="160" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="110" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">FACTORIAL DIVISIBILITY</text>
  
  <text x="500" y="145" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Is n! divisible by m?</text>
  <text x="500" y="170" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Factorize m = p₁^a₁ × p₂^a₂ × ...</text>
  <text x="500" y="195" font-family="Courier New, monospace" font-size="11" fill="#f97316">Check: ν_pᵢ(n!) ≥ aᵢ for all i</text>
  <text x="500" y="225" font-family="Courier New, monospace" font-size="11" fill="#888888">Example: Does 10! contain 2⁸?</text>
  <text x="500" y="245" font-family="Courier New, monospace" font-size="11" fill="#888888">ν₂(10!) = 5+2+1 = 8 ✓</text>
  
  <!-- App 3: Binomial -->
  <rect x="50" y="260" width="400" height="140" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="250" y="290" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">BINOMIAL PRIME FACTORS</text>
  
  <text x="70" y="325" font-family="Courier New, monospace" font-size="11" fill="#ffffff">ν_p(C(n,k)) = (s_p(k) + s_p(n-k) - s_p(n)) / (p-1)</text>
  <text x="70" y="355" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">= number of carries when adding</text>
  <text x="70" y="375" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">  k and (n-k) in base p</text>
  <text x="70" y="395" font-family="Courier New, monospace" font-size="11" fill="#888888">(Kummer's theorem)</text>
  
  <!-- App 4: Base representation -->
  <rect x="480" y="260" width="370" height="140" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="665" y="290" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">DIGIT SUM IDENTITY</text>
  
  <text x="500" y="325" font-family="Courier New, monospace" font-size="11" fill="#ffffff">ν_p(n!) = (n - s_p(n)) / (p-1)</text>
  <text x="500" y="355" font-family="Courier New, monospace" font-size="11" fill="#ffffff">where s_p(n) = digit sum in base p</text>
  <text x="500" y="385" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Alternative to summing ⌊n/p^i⌋</text>
  
  <!-- Common problems -->
  <rect x="150" y="420" width="600" height="60" rx="10" fill="#0f0f23" stroke="#888888" stroke-width="1"/>
  <text x="450" y="445" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560">LEETCODE PROBLEMS</text>
  <text x="250" y="470" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#4ade80">172. Factorial Trailing Zeroes</text>
  <text x="550" y="470" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#4ade80">793. Preimage Size of Factorial Zeroes</text>
</svg>

<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">General CRT (Non-Coprime Moduli)</text>
  
  <!-- When moduli not coprime -->
  <rect x="50" y="80" width="400" height="180" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="110" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">WHEN MODULI NOT COPRIME</text>
  
  <text x="70" y="145" font-family="Courier New, monospace" font-size="12" fill="#ffffff">x ≡ a₁ (mod m₁)</text>
  <text x="70" y="170" font-family="Courier New, monospace" font-size="12" fill="#ffffff">x ≡ a₂ (mod m₂)</text>
  
  <text x="70" y="205" font-family="Courier New, monospace" font-size="12" fill="#3b82f6">Solution exists iff:</text>
  <text x="70" y="230" font-family="Courier New, monospace" font-size="12" fill="#3b82f6">a₁ ≡ a₂ (mod gcd(m₁, m₂))</text>
  <text x="70" y="255" font-family="Courier New, monospace" font-size="11" fill="#888888">Unique mod lcm(m₁, m₂)</text>
  
  <!-- Example -->
  <rect x="480" y="80" width="370" height="180" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="110" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLE</text>
  
  <text x="500" y="145" font-family="Courier New, monospace" font-size="12" fill="#ffffff">x ≡ 3 (mod 6)</text>
  <text x="500" y="170" font-family="Courier New, monospace" font-size="12" fill="#ffffff">x ≡ 5 (mod 10)</text>
  
  <text x="500" y="200" font-family="Courier New, monospace" font-size="11" fill="#888888">gcd(6, 10) = 2</text>
  <text x="500" y="220" font-family="Courier New, monospace" font-size="11" fill="#888888">3 mod 2 = 1, 5 mod 2 = 1 ✓</text>
  <text x="500" y="250" font-family="Courier New, monospace" font-size="12" fill="#f97316">Solution: x ≡ 15 (mod 30)</text>
  
  <!-- Merge two congruences -->
  <rect x="50" y="280" width="800" height="180" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="310" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">MERGING TWO CONGRUENCES</text>
  
  <text x="70" y="350" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Given: x ≡ a₁ (mod m₁) and x ≡ a₂ (mod m₂)</text>
  <text x="70" y="380" font-family="Courier New, monospace" font-size="12" fill="#ffffff">1. g = gcd(m₁, m₂), check a₁ ≡ a₂ (mod g)</text>
  <text x="70" y="405" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2. Find p, q: p×m₁ + q×m₂ = g (Extended GCD)</text>
  <text x="70" y="430" font-family="Courier New, monospace" font-size="12" fill="#4ade80">3. x ≡ a₁ + m₁ × ((a₂-a₁)/g) × p (mod lcm(m₁, m₂))</text>
  <text x="70" y="455" font-family="Courier New, monospace" font-size="11" fill="#888888">Apply iteratively for k congruences</text>
</svg>

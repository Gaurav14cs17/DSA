<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Wilson's Theorem</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">A beautiful characterization of prime numbers</text>
  
  <!-- Main theorem -->
  <rect x="100" y="90" width="700" height="100" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
  <text x="450" y="125" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">WILSON'S THEOREM</text>
  <text x="450" y="165" text-anchor="middle" font-family="Courier New, monospace" font-size="18" fill="#a78bfa">(p - 1)! ≡ -1 (mod p)  ⟺  p is prime</text>
  
  <!-- Explanation -->
  <rect x="50" y="210" width="400" height="160" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="240" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">WHY IT WORKS</text>
  
  <text x="70" y="275" font-family="Courier New, monospace" font-size="11" fill="#ffffff">For prime p, each 1 &lt; a &lt; p-1 has</text>
  <text x="70" y="295" font-family="Courier New, monospace" font-size="11" fill="#ffffff">a unique inverse a⁻¹ ≠ a mod p</text>
  <text x="70" y="320" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">They pair up: a × a⁻¹ ≡ 1</text>
  <text x="70" y="345" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">Only 1 and p-1 are self-inverse</text>
  <text x="70" y="365" font-family="Courier New, monospace" font-size="11" fill="#888888">(p-1)! ≡ 1 × (p-1) ≡ -1 (mod p)</text>
  
  <!-- Examples -->
  <rect x="480" y="210" width="370" height="160" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="240" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLES</text>
  
  <text x="500" y="275" font-family="Courier New, monospace" font-size="11" fill="#ffffff">p = 5: 4! = 24 ≡ -1 ≡ 4 (mod 5) ✓</text>
  <text x="500" y="300" font-family="Courier New, monospace" font-size="11" fill="#ffffff">p = 7: 6! = 720 ≡ -1 ≡ 6 (mod 7) ✓</text>
  <text x="500" y="330" font-family="Courier New, monospace" font-size="11" fill="#f97316">n = 4: 3! = 6 ≡ 2 (mod 4) ≢ -1</text>
  <text x="500" y="355" font-family="Courier New, monospace" font-size="11" fill="#888888">So 4 is not prime (composite)</text>
  
  <!-- Inverse pairing visualization -->
  <rect x="100" y="390" width="700" height="90" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="420" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">INVERSE PAIRING FOR p = 7</text>
  
  <text x="130" y="455" font-family="Courier New, monospace" font-size="12" fill="#ffffff">1</text>
  <text x="180" y="455" font-family="Courier New, monospace" font-size="12" fill="#4ade80">2↔4</text>
  <text x="280" y="455" font-family="Courier New, monospace" font-size="12" fill="#4ade80">3↔5</text>
  <text x="380" y="455" font-family="Courier New, monospace" font-size="12" fill="#ffffff">6</text>
  <text x="450" y="455" font-family="Courier New, monospace" font-size="12" fill="#888888">→</text>
  <text x="520" y="455" font-family="Courier New, monospace" font-size="12" fill="#4ade80">6! ≡ 1×(2×4)×(3×5)×6 ≡ 1×1×1×6 ≡ 6 ≡ -1 (mod 7)</text>
</svg>

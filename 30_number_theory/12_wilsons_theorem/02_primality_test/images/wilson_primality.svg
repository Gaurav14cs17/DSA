<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Wilson's Primality Test</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">A theoretically perfect but impractical test</text>
  
  <!-- Algorithm -->
  <rect x="50" y="90" width="400" height="180" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">ALGORITHM</text>
  
  <text x="70" y="155" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">def is_prime_wilson(n):</text>
  <text x="70" y="175" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">    if n &lt; 2: return False</text>
  <text x="70" y="195" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">    fact = 1</text>
  <text x="70" y="215" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">    for i in range(2, n):</text>
  <text x="70" y="235" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">        fact = (fact * i) % n</text>
  <text x="70" y="255" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">    return fact == n - 1</text>
  
  <!-- Complexity analysis -->
  <rect x="480" y="90" width="370" height="180" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPLEXITY ANALYSIS</text>
  
  <text x="500" y="160" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Time: O(n) multiplications</text>
  <text x="500" y="185" font-family="Courier New, monospace" font-size="11" fill="#f97316">WAY too slow for large n!</text>
  <text x="500" y="220" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Compare to:</text>
  <text x="500" y="245" font-family="Courier New, monospace" font-size="11" fill="#888888">• Trial division: O(√n)</text>
  <text x="500" y="265" font-family="Courier New, monospace" font-size="11" fill="#888888">• Miller-Rabin: O(k log³n)</text>
  
  <!-- Pros and Cons -->
  <rect x="50" y="290" width="380" height="140" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="240" y="320" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">PROS</text>
  
  <text x="70" y="355" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ 100% accurate (deterministic)</text>
  <text x="70" y="380" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ Simple to understand</text>
  <text x="70" y="405" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ If and only if condition</text>
  <text x="70" y="425" font-family="Courier New, monospace" font-size="11" fill="#888888">  (not just prime → condition)</text>
  
  <rect x="470" y="290" width="380" height="140" rx="10" fill="#1f0f0f" stroke="#ef4444" stroke-width="2"/>
  <text x="660" y="320" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">CONS</text>
  
  <text x="490" y="355" font-family="Courier New, monospace" font-size="11" fill="#ef4444">✗ O(n) time - impractical</text>
  <text x="490" y="380" font-family="Courier New, monospace" font-size="11" fill="#ef4444">✗ Factorial grows huge</text>
  <text x="490" y="405" font-family="Courier New, monospace" font-size="11" fill="#ef4444">✗ No known fast algorithm for</text>
  <text x="490" y="425" font-family="Courier New, monospace" font-size="11" fill="#ef4444">  computing (n-1)! mod n</text>
  
  <!-- Bottom note -->
  <text x="450" y="470" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#a78bfa">Theoretical importance: proves primality is decidable</text>
</svg>

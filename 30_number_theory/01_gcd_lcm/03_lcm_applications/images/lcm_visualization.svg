<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">LCM: Least Common Multiple</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">lcm(a, b) = (a × b) / gcd(a, b)</text>
  
  <!-- Example: lcm(12, 18) -->
  <text x="450" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#e94560">Example: lcm(12, 18)</text>
  
  <!-- Number lines -->
  <text x="50" y="150" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#3b82f6">Multiples of 12:</text>
  <!-- Multiples of 12 boxes -->
  <rect x="50" y="165" width="55" height="35" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="77" y="188" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">12</text>
  
  <rect x="115" y="165" width="55" height="35" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="142" y="188" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">24</text>
  
  <rect x="180" y="165" width="55" height="35" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="207" y="188" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">36</text>
  
  <rect x="245" y="165" width="55" height="35" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="272" y="188" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">48</text>
  
  <rect x="310" y="165" width="55" height="35" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="337" y="188" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">60</text>
  
  <rect x="375" y="165" width="55" height="35" rx="5" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="402" y="188" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">72</text>
  
  <text x="450" y="188" font-family="Courier New, monospace" font-size="14" fill="#888888">...</text>
  
  <!-- Multiples of 18 -->
  <text x="50" y="235" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#f97316">Multiples of 18:</text>
  
  <rect x="50" y="250" width="55" height="35" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="77" y="273" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">18</text>
  
  <rect x="115" y="250" width="55" height="35" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="3"/>
  <text x="142" y="273" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">36</text>
  
  <rect x="180" y="250" width="55" height="35" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="207" y="273" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">54</text>
  
  <rect x="245" y="250" width="55" height="35" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="272" y="273" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">72</text>
  
  <rect x="310" y="250" width="55" height="35" rx="5" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="337" y="273" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">90</text>
  
  <text x="385" y="273" font-family="Courier New, monospace" font-size="14" fill="#888888">...</text>
  
  <!-- Connection arrow -->
  <path d="M207 200 L142 245" stroke="#4ade80" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- LCM Result -->
  <rect x="500" y="165" width="350" height="120" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="675" y="195" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">CALCULATION</text>
  <text x="675" y="225" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">gcd(12, 18) = 6</text>
  <text x="675" y="250" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">lcm = (12 × 18) / 6</text>
  <text x="675" y="275" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80">lcm(12, 18) = 36</text>
  
  <!-- Prime Factorization Method -->
  <rect x="50" y="320" width="400" height="130" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="345" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">PRIME FACTORIZATION METHOD</text>
  <text x="70" y="375" font-family="Courier New, monospace" font-size="13" fill="#ffffff">12 = 2² × 3</text>
  <text x="70" y="400" font-family="Courier New, monospace" font-size="13" fill="#ffffff">18 = 2 × 3²</text>
  <text x="70" y="430" font-family="Courier New, monospace" font-size="13" fill="#4ade80">lcm = 2² × 3² = 4 × 9 = 36</text>
  <text x="280" y="375" font-family="Courier New, monospace" font-size="11" fill="#888888">Take max power</text>
  <text x="280" y="395" font-family="Courier New, monospace" font-size="11" fill="#888888">of each prime</text>
  
  <!-- Venn Diagram representation -->
  <rect x="480" y="320" width="380" height="130" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="670" y="345" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">GCD-LCM RELATIONSHIP</text>
  
  <!-- Circles for Venn -->
  <ellipse cx="590" cy="400" rx="60" ry="40" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <ellipse cx="700" cy="400" rx="60" ry="40" fill="none" stroke="#f97316" stroke-width="2"/>
  
  <text x="560" y="405" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">12</text>
  <text x="645" y="405" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#4ade80">6</text>
  <text x="730" y="405" font-family="Courier New, monospace" font-size="11" fill="#f97316">18</text>
  
  <text x="645" y="385" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">gcd</text>
  
  <!-- Formula -->
  <rect x="200" y="480" width="500" height="50" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="510" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">a × b = gcd(a, b) × lcm(a, b)</text>
  
  <!-- Complexity -->
  <text x="450" y="560" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(log min(a, b)) using Euclidean GCD</text>
  
  <!-- Use case -->
  <text x="450" y="585" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">Use case: Synchronizing events, fraction addition, scheduling</text>
</svg>

<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Geometric Interpretation: gcd(21, 15)</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Find largest square that tiles a 21×15 rectangle</text>
  
  <!-- Step 1: Original Rectangle -->
  <text x="80" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">STEP 1: 21 = 1×15 + 6</text>
  
  <!-- 21x15 rectangle -->
  <rect x="80" y="130" width="210" height="150" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <!-- 15x15 square -->
  <rect x="80" y="130" width="150" height="150" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="155" y="210" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">15×15</text>
  <!-- 6x15 remainder -->
  <rect x="230" y="130" width="60" height="150" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="260" y="210" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">6×15</text>
  
  <text x="80" y="305" font-family="Courier New, monospace" font-size="11" fill="#888888">→ gcd(15, 6)</text>
  
  <!-- Step 2 -->
  <text x="350" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">STEP 2: 15 = 2×6 + 3</text>
  
  <!-- 15x6 rectangle (rotated concept) -->
  <rect x="350" y="130" width="150" height="60" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <!-- Two 6x6 squares -->
  <rect x="350" y="130" width="60" height="60" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="380" y="165" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">6×6</text>
  <rect x="410" y="130" width="60" height="60" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="440" y="165" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">6×6</text>
  <!-- 3x6 remainder -->
  <rect x="470" y="130" width="30" height="60" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="485" y="165" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#ffffff">3×6</text>
  
  <text x="350" y="215" font-family="Courier New, monospace" font-size="11" fill="#888888">→ gcd(6, 3)</text>
  
  <!-- Step 3 -->
  <text x="560" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">STEP 3: 6 = 2×3 + 0</text>
  
  <!-- 6x3 rectangle -->
  <rect x="560" y="130" width="60" height="30" fill="none" stroke="#4ade80" stroke-width="2"/>
  <!-- Two 3x3 squares -->
  <rect x="560" y="130" width="30" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="575" y="150" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#ffffff">3×3</text>
  <rect x="590" y="130" width="30" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="605" y="150" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#ffffff">3×3</text>
  
  <text x="560" y="180" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Perfect fit! ✓</text>
  
  <!-- Final Result: Tiled Rectangle -->
  <text x="450" y="340" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">RESULT: 21×15 tiled with 3×3 squares</text>
  
  <!-- 21x15 = 7×5 grid of 3x3 squares -->
  <g transform="translate(240, 360)">
    <!-- Grid of 3x3 squares (7 cols × 5 rows) -->
    <rect x="0" y="0" width="420" height="200" fill="none" stroke="#4ade80" stroke-width="3"/>
    
    <!-- Draw grid lines -->
    <!-- Vertical lines -->
    <line x1="60" y1="0" x2="60" y2="200" stroke="#4ade80" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="200" stroke="#4ade80" stroke-width="1"/>
    <line x1="180" y1="0" x2="180" y2="200" stroke="#4ade80" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="200" stroke="#4ade80" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="200" stroke="#4ade80" stroke-width="1"/>
    <line x1="360" y1="0" x2="360" y2="200" stroke="#4ade80" stroke-width="1"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="40" x2="420" y2="40" stroke="#4ade80" stroke-width="1"/>
    <line x1="0" y1="80" x2="420" y2="80" stroke="#4ade80" stroke-width="1"/>
    <line x1="0" y1="120" x2="420" y2="120" stroke="#4ade80" stroke-width="1"/>
    <line x1="0" y1="160" x2="420" y2="160" stroke="#4ade80" stroke-width="1"/>
    
    <!-- Fill some squares to show pattern -->
    <rect x="0" y="0" width="60" height="40" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <rect x="60" y="40" width="60" height="40" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <rect x="120" y="80" width="60" height="40" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    
    <!-- Dimension labels -->
    <text x="210" y="-10" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">21 = 7 × 3</text>
    <text x="-30" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff" transform="rotate(-90, -30, 100)">15 = 5 × 3</text>
  </g>
  
  <!-- Result box -->
  <rect x="300" y="580" width="300" height="50" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="612" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80">gcd(21, 15) = 3</text>
</svg>

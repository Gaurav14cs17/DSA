<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Binary GCD (Stein's Algorithm)</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Uses only subtraction and bit shifts</text>
  
  <!-- Rules -->
  <rect x="50" y="90" width="800" height="160" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">BINARY GCD RULES</text>
  
  <text x="70" y="150" font-family="Courier New, monospace" font-size="13" fill="#ffffff">1. gcd(0, b) = b, gcd(a, 0) = a</text>
  <text x="70" y="175" font-family="Courier New, monospace" font-size="13" fill="#ffffff">2. gcd(2a, 2b) = 2 × gcd(a, b)         </text>
  <text x="520" y="175" font-family="Courier New, monospace" font-size="11" fill="#4ade80">both even</text>
  <text x="70" y="200" font-family="Courier New, monospace" font-size="13" fill="#ffffff">3. gcd(2a, b) = gcd(a, b) if b is odd  </text>
  <text x="520" y="200" font-family="Courier New, monospace" font-size="11" fill="#f97316">one even</text>
  <text x="70" y="225" font-family="Courier New, monospace" font-size="13" fill="#ffffff">4. gcd(a, b) = gcd(|a-b|, min(a,b))    </text>
  <text x="520" y="225" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">both odd</text>
  
  <!-- Example -->
  <text x="450" y="280" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#e94560">Example: gcd(48, 18)</text>
  
  <!-- Steps -->
  <rect x="50" y="300" width="800" height="250" rx="8" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Step headers -->
  <text x="100" y="330" font-family="Courier New, monospace" font-size="12" fill="#888888">Step</text>
  <text x="200" y="330" font-family="Courier New, monospace" font-size="12" fill="#888888">a</text>
  <text x="300" y="330" font-family="Courier New, monospace" font-size="12" fill="#888888">b</text>
  <text x="400" y="330" font-family="Courier New, monospace" font-size="12" fill="#888888">Binary a</text>
  <text x="550" y="330" font-family="Courier New, monospace" font-size="12" fill="#888888">Binary b</text>
  <text x="700" y="330" font-family="Courier New, monospace" font-size="12" fill="#888888">Rule</text>
  
  <line x1="50" y1="340" x2="850" y2="340" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Step 1 -->
  <text x="100" y="365" font-family="Courier New, monospace" font-size="13" fill="#ffffff">1</text>
  <text x="200" y="365" font-family="Courier New, monospace" font-size="13" fill="#ffffff">48</text>
  <text x="300" y="365" font-family="Courier New, monospace" font-size="13" fill="#ffffff">18</text>
  <text x="400" y="365" font-family="Courier New, monospace" font-size="13" fill="#3b82f6">110000</text>
  <text x="550" y="365" font-family="Courier New, monospace" font-size="13" fill="#f97316">010010</text>
  <text x="700" y="365" font-family="Courier New, monospace" font-size="13" fill="#4ade80">Both even→/2</text>
  
  <!-- Step 2 -->
  <text x="100" y="395" font-family="Courier New, monospace" font-size="13" fill="#ffffff">2</text>
  <text x="200" y="395" font-family="Courier New, monospace" font-size="13" fill="#ffffff">24</text>
  <text x="300" y="395" font-family="Courier New, monospace" font-size="13" fill="#ffffff">9</text>
  <text x="400" y="395" font-family="Courier New, monospace" font-size="13" fill="#3b82f6">011000</text>
  <text x="550" y="395" font-family="Courier New, monospace" font-size="13" fill="#f97316">001001</text>
  <text x="700" y="395" font-family="Courier New, monospace" font-size="13" fill="#f97316">a even→/2</text>
  
  <!-- Step 3 -->
  <text x="100" y="425" font-family="Courier New, monospace" font-size="13" fill="#ffffff">3</text>
  <text x="200" y="425" font-family="Courier New, monospace" font-size="13" fill="#ffffff">12</text>
  <text x="300" y="425" font-family="Courier New, monospace" font-size="13" fill="#ffffff">9</text>
  <text x="400" y="425" font-family="Courier New, monospace" font-size="13" fill="#3b82f6">001100</text>
  <text x="550" y="425" font-family="Courier New, monospace" font-size="13" fill="#f97316">001001</text>
  <text x="700" y="425" font-family="Courier New, monospace" font-size="13" fill="#f97316">a even→/2</text>
  
  <!-- Step 4 -->
  <text x="100" y="455" font-family="Courier New, monospace" font-size="13" fill="#ffffff">4</text>
  <text x="200" y="455" font-family="Courier New, monospace" font-size="13" fill="#ffffff">6</text>
  <text x="300" y="455" font-family="Courier New, monospace" font-size="13" fill="#ffffff">9</text>
  <text x="400" y="455" font-family="Courier New, monospace" font-size="13" fill="#3b82f6">000110</text>
  <text x="550" y="455" font-family="Courier New, monospace" font-size="13" fill="#f97316">001001</text>
  <text x="700" y="455" font-family="Courier New, monospace" font-size="13" fill="#f97316">a even→/2</text>
  
  <!-- Step 5 -->
  <text x="100" y="485" font-family="Courier New, monospace" font-size="13" fill="#ffffff">5</text>
  <text x="200" y="485" font-family="Courier New, monospace" font-size="13" fill="#ffffff">3</text>
  <text x="300" y="485" font-family="Courier New, monospace" font-size="13" fill="#ffffff">9</text>
  <text x="400" y="485" font-family="Courier New, monospace" font-size="13" fill="#a78bfa">000011</text>
  <text x="550" y="485" font-family="Courier New, monospace" font-size="13" fill="#a78bfa">001001</text>
  <text x="700" y="485" font-family="Courier New, monospace" font-size="13" fill="#a78bfa">Both odd→sub</text>
  
  <!-- Step 6 -->
  <text x="100" y="515" font-family="Courier New, monospace" font-size="13" fill="#ffffff">6</text>
  <text x="200" y="515" font-family="Courier New, monospace" font-size="13" fill="#ffffff">3</text>
  <text x="300" y="515" font-family="Courier New, monospace" font-size="13" fill="#ffffff">3</text>
  <text x="400" y="515" font-family="Courier New, monospace" font-size="13" fill="#4ade80">000011</text>
  <text x="550" y="515" font-family="Courier New, monospace" font-size="13" fill="#4ade80">000011</text>
  <text x="700" y="515" font-family="Courier New, monospace" font-size="13" fill="#4ade80">a = b ✓</text>
  
  <!-- Result -->
  <rect x="250" y="560" width="400" height="50" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="592" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80">gcd(48, 18) = 2 × 3 = 6</text>
  
  <!-- Complexity -->
  <text x="450" y="635" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(log(a×b)) | No division/modulo needed - faster on hardware</text>
</svg>

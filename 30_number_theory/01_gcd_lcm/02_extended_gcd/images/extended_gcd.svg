<svg viewBox="0 0 950 700" xmlns="http://www.w3.org/2000/svg">
  <rect width="950" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Extended Euclidean Algorithm</text>
  <text x="475" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Find x, y such that ax + by = gcd(a, b)</text>
  
  <!-- Bézout's Identity Box -->
  <rect x="300" y="85" width="350" height="45" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="475" y="115" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#a78bfa">Bézout's Identity: ax + by = gcd(a,b)</text>
  
  <!-- Problem -->
  <text x="475" y="160" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#e94560">Problem: 240x + 46y = gcd(240, 46)</text>
  
  <!-- Forward Phase -->
  <rect x="30" y="185" width="430" height="230" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="245" y="210" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">FORWARD PHASE (Euclidean)</text>
  
  <text x="50" y="240" font-family="Courier New, monospace" font-size="13" fill="#ffffff">240 = 5 × 46 + 10  →  gcd(240,46) = gcd(46,10)</text>
  <text x="50" y="270" font-family="Courier New, monospace" font-size="13" fill="#ffffff"> 46 = 4 × 10 + 6   →  gcd(46,10) = gcd(10,6)</text>
  <text x="50" y="300" font-family="Courier New, monospace" font-size="13" fill="#ffffff"> 10 = 1 × 6 + 4    →  gcd(10,6) = gcd(6,4)</text>
  <text x="50" y="330" font-family="Courier New, monospace" font-size="13" fill="#ffffff">  6 = 1 × 4 + 2    →  gcd(6,4) = gcd(4,2)</text>
  <text x="50" y="360" font-family="Courier New, monospace" font-size="13" fill="#4ade80">  4 = 2 × 2 + 0    →  gcd(4,2) = 2 ✓</text>
  
  <text x="245" y="400" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">gcd(240, 46) = 2</text>
  
  <!-- Backward Phase -->
  <rect x="490" y="185" width="430" height="230" rx="8" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="705" y="210" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">BACKWARD PHASE (Substitution)</text>
  
  <text x="510" y="245" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2 = 6 - 1×4</text>
  <text x="510" y="275" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2 = 6 - 1×(10 - 1×6) = 2×6 - 1×10</text>
  <text x="510" y="305" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2 = 2×(46 - 4×10) - 1×10 = 2×46 - 9×10</text>
  <text x="510" y="335" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2 = 2×46 - 9×(240 - 5×46)</text>
  <text x="510" y="365" font-family="Courier New, monospace" font-size="12" fill="#f97316">2 = -9×240 + 47×46</text>
  
  <text x="705" y="400" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#f97316">x = -9, y = 47</text>
  
  <!-- Arrow -->
  <path d="M460 300 L490 300" stroke="#888888" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Verification -->
  <rect x="200" y="440" width="550" height="60" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="475" y="465" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">VERIFICATION</text>
  <text x="475" y="488" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">240×(-9) + 46×47 = -2160 + 2162 = 2 ✓</text>
  
  <!-- Modular Inverse Application -->
  <rect x="100" y="520" width="750" height="80" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="475" y="550" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa">APPLICATION: Modular Inverse</text>
  <text x="475" y="575" text-anchor="middle" font-family="Courier New, monospace" font-size="13" fill="#ffffff">If gcd(a, m) = 1, then ax + my = 1</text>
  <text x="475" y="595" text-anchor="middle" font-family="Courier New, monospace" font-size="13" fill="#ffffff">→ ax ≡ 1 (mod m) → x is the modular inverse of a</text>
  
  <!-- Complexity -->
  <text x="475" y="640" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(log min(a, b)) | Space: O(1) iterative</text>
  
  <!-- Key insight -->
  <text x="475" y="680" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">Key to RSA encryption and cryptographic protocols</text>
</svg>

<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Sieve for Divisor Functions</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Precompute τ(n) or σ(n) for all n ≤ N</text>
  
  <!-- Algorithm visualization -->
  <rect x="50" y="90" width="800" height="250" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">DIVISOR COUNT SIEVE (N = 12)</text>
  
  <!-- Initial state -->
  <text x="70" y="150" font-family="Courier New, monospace" font-size="12" fill="#888888">Index:</text>
  <text x="70" y="175" font-family="Courier New, monospace" font-size="12" fill="#888888">τ[i]:</text>
  
  <g transform="translate(140, 130)">
    <!-- Numbers 1-12 -->
    <rect x="0" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="25" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">1</text>
    <rect x="55" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="80" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">2</text>
    <rect x="110" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="135" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">3</text>
    <rect x="165" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="190" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">4</text>
    <rect x="220" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="245" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">5</text>
    <rect x="275" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="300" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">6</text>
    <rect x="330" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="355" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">7</text>
    <rect x="385" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="410" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">8</text>
    <rect x="440" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="465" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">9</text>
    <rect x="495" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="520" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">10</text>
    <rect x="550" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="575" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">11</text>
    <rect x="605" y="0" width="50" height="25" rx="3" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
    <text x="630" y="17" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">12</text>
    
    <!-- Counts -->
    <rect x="0" y="30" width="50" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="25" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80">1</text>
    <rect x="55" y="30" width="50" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="80" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80">2</text>
    <rect x="110" y="30" width="50" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="135" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80">2</text>
    <rect x="165" y="30" width="50" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="190" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80">3</text>
    <rect x="220" y="30" width="50" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="245" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80">2</text>
    <rect x="275" y="30" width="50" height="25" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="300" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#f97316">4</text>
    <rect x="330" y="30" width="50" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="355" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80">2</text>
    <rect x="385" y="30" width="50" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="410" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80">4</text>
    <rect x="440" y="30" width="50" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="465" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80">3</text>
    <rect x="495" y="30" width="50" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="520" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80">4</text>
    <rect x="550" y="30" width="50" height="25" rx="3" fill="#0f2f1f" stroke="#4ade80" stroke-width="1"/>
    <text x="575" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80">2</text>
    <rect x="605" y="30" width="50" height="25" rx="3" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="630" y="47" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#f97316">6</text>
  </g>
  
  <!-- Process description -->
  <text x="70" y="235" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Process: For d = 1 to N:</text>
  <text x="120" y="260" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Add 1 to τ[d], τ[2d], τ[3d], ... , τ[⌊N/d⌋·d]</text>
  
  <text x="70" y="295" font-family="Courier New, monospace" font-size="11" fill="#888888">d=1: +1 to all indices</text>
  <text x="70" y="315" font-family="Courier New, monospace" font-size="11" fill="#888888">d=2: +1 to 2,4,6,8,10,12</text>
  <text x="70" y="335" font-family="Courier New, monospace" font-size="11" fill="#888888">d=3: +1 to 3,6,9,12  ...</text>
  
  <!-- Complexity -->
  <rect x="50" y="360" width="400" height="100" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="250" y="390" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPLEXITY</text>
  <text x="70" y="420" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Operations: N/1 + N/2 + N/3 + ... + N/N</text>
  <text x="70" y="445" font-family="Courier New, monospace" font-size="12" fill="#4ade80">         ≈ N × ln(N) = O(N log N)</text>
  
  <!-- Variations -->
  <rect x="480" y="360" width="370" height="100" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="665" y="390" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">VARIATIONS</text>
  <text x="500" y="420" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• σ(n): add d instead of 1</text>
  <text x="500" y="445" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• List all divisors: append d to list[kd]</text>
  
  <!-- Applications -->
  <rect x="150" y="480" width="600" height="90" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="510" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">USE CASES</text>
  <text x="200" y="545" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Multiple queries on τ(n) or σ(n)</text>
  <text x="500" y="545" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Problems involving all divisors</text>
  <text x="200" y="565" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">Precompute once: O(N log N), Query: O(1)</text>
</svg>

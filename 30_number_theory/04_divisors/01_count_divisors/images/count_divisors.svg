<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Counting Divisors τ(n)</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Number of positive divisors of n</text>
  
  <!-- Formula box -->
  <rect x="150" y="85" width="600" height="70" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
  <text x="450" y="115" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">If n = p₁^a₁ × p₂^a₂ × ... × pₖ^aₖ</text>
  <text x="450" y="142" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#a78bfa">τ(n) = (a₁+1) × (a₂+1) × ... × (aₖ+1)</text>
  
  <!-- Example: 60 -->
  <rect x="50" y="175" width="400" height="200" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="205" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLE: τ(60)</text>
  
  <text x="70" y="240" font-family="Courier New, monospace" font-size="13" fill="#ffffff">60 = 2² × 3¹ × 5¹</text>
  <text x="70" y="270" font-family="Courier New, monospace" font-size="13" fill="#ffffff">τ(60) = (2+1) × (1+1) × (1+1)</text>
  <text x="70" y="295" font-family="Courier New, monospace" font-size="13" fill="#ffffff">     = 3 × 2 × 2</text>
  <text x="70" y="320" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">τ(60) = 12</text>
  
  <text x="70" y="355" font-family="Courier New, monospace" font-size="11" fill="#888888">Divisors: 1, 2, 3, 4, 5, 6, 10, 12,</text>
  <text x="70" y="370" font-family="Courier New, monospace" font-size="11" fill="#888888">         15, 20, 30, 60</text>
  
  <!-- Why formula works -->
  <rect x="480" y="175" width="370" height="200" rx="8" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="205" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">WHY THIS WORKS</text>
  
  <text x="500" y="240" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Each divisor d of n has form:</text>
  <text x="500" y="265" font-family="Courier New, monospace" font-size="11" fill="#ffffff">d = p₁^b₁ × p₂^b₂ × ... × pₖ^bₖ</text>
  <text x="500" y="295" font-family="Courier New, monospace" font-size="11" fill="#ffffff">where 0 ≤ bᵢ ≤ aᵢ</text>
  
  <text x="500" y="330" font-family="Courier New, monospace" font-size="11" fill="#f97316">Choices for each exponent:</text>
  <text x="500" y="355" font-family="Courier New, monospace" font-size="11" fill="#f97316">(aᵢ + 1) options for each prime</text>
  <text x="500" y="375" font-family="Courier New, monospace" font-size="11" fill="#888888">Multiply by independence</text>
  
  <!-- Algorithm -->
  <rect x="50" y="395" width="400" height="170" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="250" y="425" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">ALGORITHM: O(√n)</text>
  
  <text x="70" y="460" font-family="Courier New, monospace" font-size="11" fill="#ffffff">1. Factor n into primes</text>
  <text x="70" y="485" font-family="Courier New, monospace" font-size="11" fill="#ffffff">2. For each prime factor p:</text>
  <text x="70" y="505" font-family="Courier New, monospace" font-size="11" fill="#ffffff">   Count exponent a (how many times p divides n)</text>
  <text x="70" y="525" font-family="Courier New, monospace" font-size="11" fill="#ffffff">3. Multiply (a+1) for each prime</text>
  <text x="70" y="550" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Time: O(√n) | With SPF: O(log n)</text>
  
  <!-- Highly composite numbers -->
  <rect x="480" y="395" width="370" height="170" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="665" y="425" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">HIGHLY COMPOSITE NUMBERS</text>
  
  <text x="500" y="455" font-family="Courier New, monospace" font-size="11" fill="#888888">Numbers with more divisors than any smaller number:</text>
  <text x="500" y="485" font-family="Courier New, monospace" font-size="11" fill="#ffffff">1, 2, 4, 6, 12, 24, 36, 48, 60, 120...</text>
  <text x="500" y="515" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">τ(120) = 16 (2³×3×5)</text>
  <text x="500" y="540" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">τ(360) = 24 (2³×3²×5)</text>
  <text x="500" y="560" font-family="Courier New, monospace" font-size="10" fill="#888888">Use small primes with descending exponents</text>
</svg>

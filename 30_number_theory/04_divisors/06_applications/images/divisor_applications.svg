<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Divisor Applications</text>
  
  <!-- Application 1 -->
  <rect x="30" y="70" width="270" height="130" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="165" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">BULB SWITCHER</text>
  <text x="50" y="130" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Bulb i toggled on rounds</text>
  <text x="50" y="150" font-family="Courier New, monospace" font-size="10" fill="#ffffff">that are divisors of i</text>
  <text x="50" y="175" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">On iff τ(i) is odd</text>
  <text x="50" y="195" font-family="Courier New, monospace" font-size="10" fill="#4ade80">→ Only perfect squares!</text>
  
  <!-- Application 2 -->
  <rect x="315" y="70" width="270" height="130" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="450" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">FOUR DIVISORS</text>
  <text x="335" y="130" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Sum numbers with exactly</text>
  <text x="335" y="150" font-family="Courier New, monospace" font-size="10" fill="#ffffff">4 divisors</text>
  <text x="335" y="175" font-family="Courier New, monospace" font-size="10" fill="#f97316">n = p³ or n = p × q</text>
  <text x="335" y="195" font-family="Courier New, monospace" font-size="10" fill="#888888">(p, q distinct primes)</text>
  
  <!-- Application 3 -->
  <rect x="600" y="70" width="270" height="130" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="735" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">UGLY NUMBERS</text>
  <text x="620" y="130" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Only prime factors 2,3,5</text>
  <text x="620" y="150" font-family="Courier New, monospace" font-size="10" fill="#ffffff">n = 2^a × 3^b × 5^c</text>
  <text x="620" y="175" font-family="Courier New, monospace" font-size="10" fill="#4ade80">Use 3-pointer technique</text>
  <text x="620" y="195" font-family="Courier New, monospace" font-size="10" fill="#888888">1,2,3,4,5,6,8,9,10,12...</text>
  
  <!-- Application 4 -->
  <rect x="30" y="220" width="270" height="130" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="165" y="250" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">MULTIPLICATION TABLE</text>
  <text x="50" y="280" font-family="Courier New, monospace" font-size="10" fill="#ffffff">K-th smallest in m×n</text>
  <text x="50" y="300" font-family="Courier New, monospace" font-size="10" fill="#ffffff">multiplication table</text>
  <text x="50" y="325" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">Binary search + count</text>
  <text x="50" y="345" font-family="Courier New, monospace" font-size="10" fill="#888888">values ≤ mid in each row</text>
  
  <!-- Application 5 -->
  <rect x="315" y="220" width="270" height="130" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="250" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMMON FACTORS</text>
  <text x="335" y="280" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Count pairs (i,j) where</text>
  <text x="335" y="300" font-family="Courier New, monospace" font-size="10" fill="#ffffff">gcd(a[i], a[j]) &gt; 1</text>
  <text x="335" y="325" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">For each d: count multiples</text>
  <text x="335" y="345" font-family="Courier New, monospace" font-size="10" fill="#888888">Inclusion-exclusion</text>
  
  <!-- Application 6 -->
  <rect x="600" y="220" width="270" height="130" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="735" y="250" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">DIVISIBILITY GAME</text>
  <text x="620" y="280" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Given n, find divisors</text>
  <text x="620" y="300" font-family="Courier New, monospace" font-size="10" fill="#ffffff">with specific properties</text>
  <text x="620" y="325" font-family="Courier New, monospace" font-size="10" fill="#f97316">Iterate up to √n</text>
  <text x="620" y="345" font-family="Courier New, monospace" font-size="10" fill="#888888">Check both d and n/d</text>
  
  <!-- LeetCode references -->
  <rect x="150" y="370" width="600" height="100" rx="10" fill="#0f0f23" stroke="#888888" stroke-width="1"/>
  <text x="450" y="400" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">LEETCODE PROBLEMS</text>
  
  <text x="250" y="435" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">319. Bulb Switcher</text>
  <text x="450" y="435" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">1390. Four Divisors</text>
  <text x="650" y="435" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">264. Ugly Number II</text>
  
  <text x="350" y="460" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#3b82f6">668. Kth Smallest in Table</text>
  <text x="550" y="460" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#3b82f6">507. Perfect Number</text>
</svg>

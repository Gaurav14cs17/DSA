<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Sum of Divisors σ(n)</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Sum of all positive divisors of n</text>
  
  <!-- Formula box -->
  <rect x="100" y="85" width="700" height="70" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="3"/>
  <text x="450" y="115" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">If n = p₁^a₁ × p₂^a₂ × ... × pₖ^aₖ</text>
  <text x="450" y="142" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa">σ(n) = ∏ (pᵢ^(aᵢ+1) - 1) / (pᵢ - 1)</text>
  
  <!-- Example: σ(12) -->
  <rect x="50" y="175" width="400" height="180" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="205" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLE: σ(12)</text>
  
  <text x="70" y="240" font-family="Courier New, monospace" font-size="13" fill="#ffffff">12 = 2² × 3¹</text>
  <text x="70" y="270" font-family="Courier New, monospace" font-size="13" fill="#ffffff">σ(12) = (2³-1)/(2-1) × (3²-1)/(3-1)</text>
  <text x="70" y="295" font-family="Courier New, monospace" font-size="13" fill="#ffffff">     = (8-1)/1 × (9-1)/2</text>
  <text x="70" y="320" font-family="Courier New, monospace" font-size="13" fill="#ffffff">     = 7 × 4</text>
  <text x="70" y="345" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">σ(12) = 28</text>
  
  <!-- Verification -->
  <rect x="480" y="175" width="370" height="180" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="665" y="205" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">VERIFICATION</text>
  
  <text x="500" y="240" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Divisors of 12: 1, 2, 3, 4, 6, 12</text>
  <text x="500" y="270" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Sum = 1+2+3+4+6+12</text>
  <text x="500" y="295" font-family="Courier New, monospace" font-size="12" fill="#4ade80">    = 28 ✓</text>
  
  <text x="500" y="335" font-family="Courier New, monospace" font-size="11" fill="#888888">Alternative: for prime power p^a</text>
  <text x="500" y="355" font-family="Courier New, monospace" font-size="11" fill="#888888">σ(p^a) = 1 + p + p² + ... + p^a</text>
  
  <!-- Why it's multiplicative -->
  <rect x="50" y="375" width="400" height="140" rx="8" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="250" y="405" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">MULTIPLICATIVE PROPERTY</text>
  
  <text x="70" y="440" font-family="Courier New, monospace" font-size="12" fill="#ffffff">If gcd(m, n) = 1:</text>
  <text x="70" y="465" font-family="Courier New, monospace" font-size="14" fill="#f97316">σ(m × n) = σ(m) × σ(n)</text>
  
  <text x="70" y="500" font-family="Courier New, monospace" font-size="11" fill="#888888">Example: σ(6) × σ(5) = 12 × 6 = 72 = σ(30)</text>
  
  <!-- Applications -->
  <rect x="480" y="375" width="370" height="140" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="665" y="405" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">APPLICATIONS</text>
  
  <text x="500" y="440" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Perfect numbers: σ(n) = 2n</text>
  <text x="500" y="465" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Abundant numbers: σ(n) &gt; 2n</text>
  <text x="500" y="490" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Deficient numbers: σ(n) &lt; 2n</text>
  <text x="500" y="515" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">Time: O(√n) factorization</text>
</svg>

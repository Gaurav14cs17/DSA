<svg viewBox="0 0 900 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="450" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Binomial Coefficient Applications</text>
  
  <!-- App 1 -->
  <rect x="30" y="70" width="270" height="130" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="165" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560">GRID PATHS</text>
  <text x="50" y="125" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Paths from (0,0) to (m,n)</text>
  <text x="50" y="145" font-family="Courier New, monospace" font-size="10" fill="#ffffff">only moving right/down:</text>
  <text x="50" y="170" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">C(m+n, m) = C(m+n, n)</text>
  
  <!-- App 2 -->
  <rect x="315" y="70" width="270" height="130" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="450" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560">BINOMIAL EXPANSION</text>
  <text x="335" y="125" font-family="Courier New, monospace" font-size="10" fill="#ffffff">(a+b)ⁿ = Σ C(n,k) × aᵏ × bⁿ⁻ᵏ</text>
  <text x="335" y="150" font-family="Courier New, monospace" font-size="10" fill="#f97316">Coefficient of aᵏbⁿ⁻ᵏ is C(n,k)</text>
  <text x="335" y="175" font-family="Courier New, monospace" font-size="9" fill="#888888">Polynomial multiplication</text>
  
  <!-- App 3 -->
  <rect x="600" y="70" width="270" height="130" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="735" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560">PROBABILITY</text>
  <text x="620" y="125" font-family="Courier New, monospace" font-size="10" fill="#ffffff">P(k successes in n trials)</text>
  <text x="620" y="150" font-family="Courier New, monospace" font-size="10" fill="#4ade80">= C(n,k) × pᵏ × (1-p)ⁿ⁻ᵏ</text>
  <text x="620" y="175" font-family="Courier New, monospace" font-size="9" fill="#888888">Binomial distribution</text>
  
  <!-- App 4 -->
  <rect x="30" y="220" width="270" height="130" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="165" y="250" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560">SUBSET COUNTING</text>
  <text x="50" y="280" font-family="Courier New, monospace" font-size="10" fill="#ffffff">k-subsets of n elements</text>
  <text x="50" y="305" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">= C(n,k)</text>
  <text x="50" y="330" font-family="Courier New, monospace" font-size="9" fill="#888888">All subsets: 2ⁿ = Σ C(n,k)</text>
  
  <!-- App 5 -->
  <rect x="315" y="220" width="270" height="130" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="250" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560">DERANGEMENTS</text>
  <text x="335" y="280" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Count permutations with</text>
  <text x="335" y="300" font-family="Courier New, monospace" font-size="10" fill="#ffffff">no fixed points:</text>
  <text x="335" y="325" font-family="Courier New, monospace" font-size="10" fill="#3b82f6">!n = n! Σ(-1)ᵏ/k!</text>
  
  <!-- App 6 -->
  <rect x="600" y="220" width="270" height="130" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="735" y="250" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#e94560">STARS AND BARS</text>
  <text x="620" y="280" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Distribute n items into k bins</text>
  <text x="620" y="305" font-family="Courier New, monospace" font-size="10" fill="#f97316">= C(n+k-1, k-1)</text>
  <text x="620" y="330" font-family="Courier New, monospace" font-size="9" fill="#888888">Non-negative integer solutions</text>
  
  <!-- LeetCode -->
  <rect x="200" y="370" width="500" height="55" rx="8" fill="#0f0f23" stroke="#888888" stroke-width="1"/>
  <text x="450" y="395" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#4ade80">LeetCode: 62 (Unique Paths), 118 (Pascal), 119, 1569</text>
</svg>

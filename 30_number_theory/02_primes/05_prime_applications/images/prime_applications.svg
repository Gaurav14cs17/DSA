<svg viewBox="0 0 950 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="950" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Prime Number Applications</text>
  
  <!-- Application 1: Cryptography -->
  <rect x="30" y="70" width="280" height="160" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="170" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">RSA CRYPTOGRAPHY</text>
  <text x="50" y="130" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Choose large primes p, q</text>
  <text x="50" y="150" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• n = p × q (hard to factor)</text>
  <text x="50" y="170" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• φ(n) = (p-1)(q-1)</text>
  <text x="50" y="190" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Public key: (e, n)</text>
  <text x="50" y="210" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Private key: d = e⁻¹ mod φ(n)</text>
  
  <!-- Application 2: Hash Functions -->
  <rect x="335" y="70" width="280" height="160" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="475" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">HASH FUNCTIONS</text>
  <text x="355" y="130" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Hash table size = prime</text>
  <text x="355" y="150" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Reduces collision clustering</text>
  <text x="355" y="180" font-family="Courier New, monospace" font-size="11" fill="#ffffff">h(k) = k mod p</text>
  <text x="355" y="205" font-family="Courier New, monospace" font-size="11" fill="#f97316">Common: 1000000007, 998244353</text>
  
  <!-- Application 3: Unique Factorization -->
  <rect x="640" y="70" width="280" height="160" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="780" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">UNIQUE FACTORIZATION</text>
  <text x="660" y="130" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Every integer &gt; 1 has a</text>
  <text x="660" y="150" font-family="Courier New, monospace" font-size="11" fill="#ffffff">unique prime factorization</text>
  <text x="660" y="180" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">60 = 2² × 3 × 5</text>
  <text x="660" y="205" font-family="Courier New, monospace" font-size="11" fill="#888888">(Fundamental Theorem of Arith)</text>
  
  <!-- Application 4: Divisor Count -->
  <rect x="30" y="250" width="280" height="160" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="170" y="280" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COUNTING DIVISORS</text>
  <text x="50" y="310" font-family="Courier New, monospace" font-size="11" fill="#ffffff">n = p₁^a₁ × p₂^a₂ × ... × pₖ^aₖ</text>
  <text x="50" y="340" font-family="Courier New, monospace" font-size="11" fill="#ffffff">τ(n) = (a₁+1)(a₂+1)...(aₖ+1)</text>
  <text x="50" y="370" font-family="Courier New, monospace" font-size="11" fill="#4ade80">Example: 360 = 2³×3²×5¹</text>
  <text x="50" y="395" font-family="Courier New, monospace" font-size="11" fill="#4ade80">τ(360) = 4×3×2 = 24</text>
  
  <!-- Application 5: Competitive Programming -->
  <rect x="335" y="250" width="280" height="160" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="475" y="280" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPETITIVE PROGRAMMING</text>
  <text x="355" y="310" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Prime counting π(n)</text>
  <text x="355" y="330" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Prime gaps (twin primes)</text>
  <text x="355" y="350" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Goldbach conjecture</text>
  <text x="355" y="370" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• SPF for fast factorization</text>
  <text x="355" y="395" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">LeetCode: 204, 264, 866</text>
  
  <!-- Application 6: Pseudorandom -->
  <rect x="640" y="250" width="280" height="160" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="780" y="280" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">RANDOM NUMBERS</text>
  <text x="660" y="310" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Linear Congruential Generator:</text>
  <text x="660" y="335" font-family="Courier New, monospace" font-size="11" fill="#ffffff">X(n+1) = (aX(n) + c) mod m</text>
  <text x="660" y="365" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Best period when m is prime</text>
  <text x="660" y="395" font-family="Courier New, monospace" font-size="11" fill="#f97316">Mersenne primes: 2ᵖ - 1</text>
  
  <!-- Prime distribution -->
  <rect x="150" y="430" width="650" height="140" rx="10" fill="#0f0f23" stroke="#888888" stroke-width="1"/>
  <text x="475" y="460" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">PRIME NUMBER THEOREM</text>
  
  <text x="475" y="495" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">π(n) ~ n / ln(n)</text>
  <text x="475" y="520" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#888888">Number of primes ≤ n is approximately n/ln(n)</text>
  
  <!-- Examples -->
  <text x="280" y="550" font-family="Courier New, monospace" font-size="11" fill="#4ade80">π(10⁶) = 78,498</text>
  <text x="450" y="550" font-family="Courier New, monospace" font-size="11" fill="#4ade80">π(10⁹) = 50,847,534</text>
  <text x="650" y="550" font-family="Courier New, monospace" font-size="11" fill="#4ade80">π(10¹²) = 37,607,912,018</text>
</svg>

<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Prime Factorization</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">n = p₁^a₁ × p₂^a₂ × ... × pₖ^aₖ</text>
  
  <!-- Example: Factor 360 -->
  <text x="450" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#e94560">Example: Factorize 360</text>
  
  <!-- Factor tree visualization -->
  <rect x="50" y="120" width="400" height="350" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="150" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">FACTOR TREE METHOD</text>
  
  <!-- Tree nodes -->
  <!-- Root: 360 -->
  <circle cx="250" cy="190" r="25" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="250" y="195" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">360</text>
  
  <!-- Level 1: 2 and 180 -->
  <line x1="230" y1="210" x2="150" y2="250" stroke="#f97316" stroke-width="2"/>
  <line x1="270" y1="210" x2="350" y2="250" stroke="#f97316" stroke-width="2"/>
  
  <circle cx="150" cy="270" r="20" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="150" y="275" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">2</text>
  
  <circle cx="350" cy="270" r="22" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="350" y="275" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">180</text>
  
  <!-- Level 2: 2 and 90 -->
  <line x1="335" y1="290" x2="280" y2="320" stroke="#f97316" stroke-width="2"/>
  <line x1="365" y1="290" x2="400" y2="320" stroke="#f97316" stroke-width="2"/>
  
  <circle cx="280" cy="340" r="18" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="280" y="345" text-anchor="middle" font-family="Courier New, monospace" font-size="11" font-weight="bold" fill="#4ade80">2</text>
  
  <circle cx="400" cy="340" r="20" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#ffffff">90</text>
  
  <!-- Level 3: 2 and 45 -->
  <line x1="388" y1="358" x2="350" y2="385" stroke="#f97316" stroke-width="2"/>
  <line x1="412" y1="358" x2="420" y2="385" stroke="#f97316" stroke-width="2"/>
  
  <circle cx="350" cy="405" r="16" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="350" y="410" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#4ade80">2</text>
  
  <circle cx="420" cy="405" r="18" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="420" y="410" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#ffffff">45</text>
  
  <!-- Level 4: 3 and 15, then 3 and 5 -->
  <line x1="410" y1="422" x2="90" y2="440" stroke="#f97316" stroke-width="2"/>
  <line x1="430" y1="422" x2="180" y2="440" stroke="#f97316" stroke-width="2"/>
  
  <circle cx="90" cy="450" r="15" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="90" y="455" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#4ade80">3</text>
  
  <circle cx="180" cy="450" r="15" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="180" y="455" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#ffffff">15</text>
  
  <line x1="175" y1="464" x2="140" y2="485" stroke="#f97316" stroke-width="2"/>
  <line x1="185" y1="464" x2="220" y2="485" stroke="#f97316" stroke-width="2"/>
  
  <circle cx="140" cy="500" r="14" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="140" y="505" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#4ade80">3</text>
  
  <circle cx="220" cy="500" r="14" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="220" y="505" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#4ade80">5</text>
  
  <!-- Division method -->
  <rect x="480" y="120" width="380" height="200" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="670" y="150" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">DIVISION METHOD</text>
  
  <text x="500" y="180" font-family="Courier New, monospace" font-size="12" fill="#ffffff">360 ÷ 2 = 180</text>
  <text x="500" y="200" font-family="Courier New, monospace" font-size="12" fill="#ffffff">180 ÷ 2 = 90</text>
  <text x="500" y="220" font-family="Courier New, monospace" font-size="12" fill="#ffffff">90 ÷ 2 = 45</text>
  <text x="500" y="240" font-family="Courier New, monospace" font-size="12" fill="#ffffff">45 ÷ 3 = 15</text>
  <text x="500" y="260" font-family="Courier New, monospace" font-size="12" fill="#ffffff">15 ÷ 3 = 5</text>
  <text x="500" y="280" font-family="Courier New, monospace" font-size="12" fill="#ffffff">5 ÷ 5 = 1</text>
  <text x="500" y="305" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">→ 2³ × 3² × 5¹</text>
  
  <!-- Result -->
  <rect x="480" y="340" width="380" height="80" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="670" y="370" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#888888">RESULT</text>
  <text x="670" y="400" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80">360 = 2³ × 3² × 5</text>
  
  <!-- Applications -->
  <rect x="480" y="440" width="380" height="130" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="670" y="470" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">APPLICATIONS</text>
  <text x="500" y="500" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Count divisors: (3+1)(2+1)(1+1) = 24</text>
  <text x="500" y="520" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Sum divisors: σ(360) = 1170</text>
  <text x="500" y="540" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• GCD/LCM via max/min exponents</text>
  <text x="500" y="560" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Euler's totient φ(360) = 96</text>
  
  <!-- Complexity -->
  <text x="450" y="590" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(√n) | With SPF precompute: O(log n) per query</text>
</svg>

<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Primality Testing: Is 97 Prime?</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Check divisors up to √n</text>
  
  <!-- Main concept -->
  <rect x="250" y="85" width="400" height="50" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="450" y="118" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#a78bfa">If n = a × b and a ≤ b, then a ≤ √n</text>
  
  <!-- Step 1: Calculate bound -->
  <rect x="50" y="155" width="800" height="60" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="70" y="180" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">STEP 1: Calculate Bound</text>
  <text x="70" y="202" font-family="Courier New, monospace" font-size="14" fill="#ffffff">√97 ≈ 9.85 → Check primes: 2, 3, 5, 7</text>
  
  <!-- Divisibility checks -->
  <rect x="50" y="230" width="800" height="180" rx="8" fill="#0f0f23" stroke="#3b82f6" stroke-width="1"/>
  <text x="70" y="255" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">STEP 2: Check Each Divisor</text>
  
  <!-- Check 2 -->
  <rect x="70" y="270" width="170" height="60" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="155" y="295" text-anchor="middle" font-family="Courier New, monospace" font-size="13" fill="#ffffff">97 ÷ 2</text>
  <text x="155" y="318" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">= 48.5 ✗</text>
  
  <!-- Check 3 -->
  <rect x="260" y="270" width="170" height="60" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="345" y="295" text-anchor="middle" font-family="Courier New, monospace" font-size="13" fill="#ffffff">97 ÷ 3</text>
  <text x="345" y="318" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">= 32.3... ✗</text>
  
  <!-- Check 5 -->
  <rect x="450" y="270" width="170" height="60" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="535" y="295" text-anchor="middle" font-family="Courier New, monospace" font-size="13" fill="#ffffff">97 ÷ 5</text>
  <text x="535" y="318" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">= 19.4 ✗</text>
  
  <!-- Check 7 -->
  <rect x="640" y="270" width="170" height="60" rx="5" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="725" y="295" text-anchor="middle" font-family="Courier New, monospace" font-size="13" fill="#ffffff">97 ÷ 7</text>
  <text x="725" y="318" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">= 13.8... ✗</text>
  
  <text x="450" y="380" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">No divisors found → 97 is PRIME ✓</text>
  
  <!-- Counter example: 91 -->
  <rect x="50" y="420" width="380" height="120" rx="8" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="240" y="450" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COUNTER EXAMPLE: 91</text>
  <text x="70" y="480" font-family="Courier New, monospace" font-size="12" fill="#ffffff">√91 ≈ 9.5 → Check: 2, 3, 5, 7</text>
  <text x="70" y="505" font-family="Courier New, monospace" font-size="12" fill="#ef4444">91 ÷ 7 = 13 (exact!) → 91 = 7 × 13</text>
  <text x="70" y="525" font-family="Courier New, monospace" font-size="12" fill="#ef4444">91 is COMPOSITE ✗</text>
  
  <!-- 6k±1 optimization -->
  <rect x="470" y="420" width="380" height="120" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="660" y="450" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">6k±1 OPTIMIZATION</text>
  <text x="490" y="480" font-family="Courier New, monospace" font-size="11" fill="#ffffff">All primes > 3 are of form 6k±1</text>
  <text x="490" y="505" font-family="Courier New, monospace" font-size="11" fill="#ffffff">6k+0, 6k+2, 6k+4 divisible by 2</text>
  <text x="490" y="525" font-family="Courier New, monospace" font-size="11" fill="#ffffff">6k+3 divisible by 3</text>
  <text x="490" y="545" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">Only check 6k±1: saves ~2/3 checks</text>
  
  <!-- Complexity -->
  <rect x="200" y="560" width="500" height="60" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="450" y="585" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">Time: O(√n) | Space: O(1)</text>
  <text x="450" y="608" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">For n = 10⁹: only ~31,623 checks needed</text>
</svg>

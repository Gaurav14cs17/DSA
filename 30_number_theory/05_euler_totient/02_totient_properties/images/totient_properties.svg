<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Totient Properties</text>
  
  <!-- Property 1: Multiplicative -->
  <rect x="30" y="70" width="420" height="120" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="240" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">MULTIPLICATIVE</text>
  <text x="50" y="130" font-family="Courier New, monospace" font-size="12" fill="#ffffff">If gcd(m, n) = 1:</text>
  <text x="50" y="155" font-family="Courier New, monospace" font-size="14" fill="#3b82f6">φ(mn) = φ(m) × φ(n)</text>
  <text x="50" y="180" font-family="Courier New, monospace" font-size="11" fill="#888888">Example: φ(15) = φ(3)×φ(5) = 2×4 = 8</text>
  
  <!-- Property 2: Divisor sum -->
  <rect x="470" y="70" width="400" height="120" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="670" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">DIVISOR SUM</text>
  <text x="490" y="130" font-family="Courier New, monospace" font-size="12" fill="#ffffff">Sum over divisors of n:</text>
  <text x="490" y="155" font-family="Courier New, monospace" font-size="14" fill="#f97316">Σ φ(d) = n  (d | n)</text>
  <text x="490" y="180" font-family="Courier New, monospace" font-size="11" fill="#888888">Ex: φ(1)+φ(2)+φ(3)+φ(6) = 1+1+2+2 = 6</text>
  
  <!-- Property 3: Power reduction -->
  <rect x="30" y="210" width="420" height="120" rx="10" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="240" y="240" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">POWER REDUCTION</text>
  <text x="50" y="270" font-family="Courier New, monospace" font-size="12" fill="#ffffff">For large exponents:</text>
  <text x="50" y="295" font-family="Courier New, monospace" font-size="14" fill="#4ade80">a^b mod m = a^(b mod φ(m) + φ(m)) mod m</text>
  <text x="50" y="320" font-family="Courier New, monospace" font-size="11" fill="#888888">When b ≥ log₂(m) and gcd(a,m)=1</text>
  
  <!-- Property 4: Prime power -->
  <rect x="470" y="210" width="400" height="120" rx="10" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="670" y="240" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">PRIME POWER</text>
  <text x="490" y="270" font-family="Courier New, monospace" font-size="12" fill="#ffffff">For prime p:</text>
  <text x="490" y="295" font-family="Courier New, monospace" font-size="14" fill="#a78bfa">φ(p^k) = p^k - p^(k-1) = p^(k-1)(p-1)</text>
  <text x="490" y="320" font-family="Courier New, monospace" font-size="11" fill="#888888">Ex: φ(8) = 8 - 4 = 4</text>
  
  <!-- Common values table -->
  <rect x="150" y="350" width="600" height="120" rx="10" fill="#0f0f23" stroke="#888888" stroke-width="1"/>
  <text x="450" y="380" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMMON VALUES</text>
  
  <text x="200" y="415" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">n</text>
  <text x="300" y="415" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">φ(n)</text>
  <text x="400" y="415" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">n</text>
  <text x="500" y="415" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">φ(n)</text>
  <text x="600" y="415" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">n</text>
  <text x="700" y="415" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">φ(n)</text>
  
  <text x="200" y="445" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">1</text>
  <text x="300" y="445" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">1</text>
  <text x="400" y="445" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">6</text>
  <text x="500" y="445" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">2</text>
  <text x="600" y="445" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">10</text>
  <text x="700" y="445" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">4</text>
  
  <text x="200" y="465" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">2</text>
  <text x="300" y="465" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">1</text>
  <text x="400" y="465" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">7</text>
  <text x="500" y="465" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">6</text>
  <text x="600" y="465" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ffffff">12</text>
  <text x="700" y="465" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">4</text>
</svg>

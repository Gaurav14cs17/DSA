<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Euler's Totient Function φ(n)</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Count of integers 1 ≤ k ≤ n coprime to n</text>
  
  <!-- Definition -->
  <rect x="200" y="85" width="500" height="50" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="450" y="118" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#a78bfa">φ(n) = #{k : 1 ≤ k ≤ n, gcd(k, n) = 1}</text>
  
  <!-- Visual example: φ(12) -->
  <rect x="50" y="155" width="400" height="200" rx="10" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="185" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">EXAMPLE: φ(12)</text>
  
  <!-- Grid of numbers 1-12 -->
  <g transform="translate(70, 210)">
    <rect x="0" y="0" width="40" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="20" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">1</text>
    
    <rect x="50" y="0" width="40" height="35" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="70" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ef4444">2</text>
    
    <rect x="100" y="0" width="40" height="35" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="120" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ef4444">3</text>
    
    <rect x="150" y="0" width="40" height="35" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="170" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ef4444">4</text>
    
    <rect x="200" y="0" width="40" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="220" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">5</text>
    
    <rect x="250" y="0" width="40" height="35" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="270" y="23" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ef4444">6</text>
    
    <!-- Row 2 -->
    <rect x="0" y="45" width="40" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="20" y="68" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">7</text>
    
    <rect x="50" y="45" width="40" height="35" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="70" y="68" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ef4444">8</text>
    
    <rect x="100" y="45" width="40" height="35" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="120" y="68" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ef4444">9</text>
    
    <rect x="150" y="45" width="40" height="35" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="170" y="68" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ef4444">10</text>
    
    <rect x="200" y="45" width="40" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="220" y="68" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">11</text>
    
    <rect x="250" y="45" width="40" height="35" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="270" y="68" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ef4444">12</text>
  </g>
  
  <text x="250" y="335" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">Coprime to 12: {1, 5, 7, 11}</text>
  <text x="250" y="355" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">φ(12) = 4</text>
  
  <!-- Formula -->
  <rect x="480" y="155" width="370" height="200" rx="10" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="185" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">FORMULA</text>
  
  <text x="500" y="220" font-family="Courier New, monospace" font-size="12" fill="#ffffff">For n = p₁^a₁ × p₂^a₂ × ... × pₖ^aₖ:</text>
  <text x="500" y="255" font-family="Courier New, monospace" font-size="14" fill="#f97316">φ(n) = n × ∏(1 - 1/pᵢ)</text>
  
  <text x="500" y="295" font-family="Courier New, monospace" font-size="11" fill="#888888">Example: φ(12) = φ(2² × 3)</text>
  <text x="500" y="320" font-family="Courier New, monospace" font-size="11" fill="#888888">= 12 × (1 - 1/2) × (1 - 1/3)</text>
  <text x="500" y="345" font-family="Courier New, monospace" font-size="11" fill="#888888">= 12 × 1/2 × 2/3 = 4 ✓</text>
  
  <!-- Special values -->
  <rect x="50" y="375" width="400" height="180" rx="8" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="250" y="405" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">SPECIAL VALUES</text>
  
  <text x="100" y="440" font-family="Courier New, monospace" font-size="12" fill="#ffffff">φ(p) = p-1</text>
  <text x="100" y="460" font-family="Courier New, monospace" font-size="10" fill="#888888">(p prime)</text>
  
  <text x="250" y="440" font-family="Courier New, monospace" font-size="12" fill="#ffffff">φ(p^k) = p^k - p^(k-1)</text>
  <text x="250" y="460" font-family="Courier New, monospace" font-size="10" fill="#888888">(prime power)</text>
  
  <text x="100" y="500" font-family="Courier New, monospace" font-size="12" fill="#ffffff">φ(1) = 1</text>
  
  <text x="250" y="500" font-family="Courier New, monospace" font-size="12" fill="#ffffff">φ(mn) = φ(m)φ(n)</text>
  <text x="250" y="520" font-family="Courier New, monospace" font-size="10" fill="#888888">(gcd(m,n)=1)</text>
  
  <!-- Algorithm complexity -->
  <rect x="480" y="375" width="370" height="180" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="665" y="405" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COMPUTATION</text>
  
  <text x="500" y="440" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Single value: O(√n)</text>
  <text x="500" y="465" font-family="Courier New, monospace" font-size="11" fill="#888888">Factor n, apply formula</text>
  
  <text x="500" y="500" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Sieve all φ(1)..φ(n): O(n log log n)</text>
  <text x="500" y="525" font-family="Courier New, monospace" font-size="11" fill="#888888">Similar to prime sieve</text>
  
  <text x="500" y="550" font-family="Courier New, monospace" font-size="11" fill="#3b82f6">Key: Multiply by (1 - 1/p) for each prime</text>
</svg>

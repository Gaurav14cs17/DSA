<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 700">
  <rect width="950" height="700" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Task Scheduling</text>
  <text x="475" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Schedule tasks with cooldown constraints</text>
  
  <!-- Task Scheduler Section -->
  <text x="50" y="105" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">TASK SCHEDULER (LeetCode 621)</text>
  <text x="50" y="125" font-family="Courier New, monospace" font-size="12" fill="#888888">tasks = [A,A,A,B,B,B], cooldown n=2</text>
  
  <!-- Frequency Count -->
  <g transform="translate(50, 145)">
    <text x="0" y="15" font-family="Courier New, monospace" font-size="11" fill="#888888">Frequency:</text>
    
    <rect x="100" y="0" width="60" height="30" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="130" y="20" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">A:3</text>
    
    <rect x="170" y="0" width="60" height="30" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="20" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">B:3</text>
    
    <text x="280" y="20" font-family="Courier New, monospace" font-size="11" fill="#f97316">max_freq = 3</text>
    <text x="400" y="20" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">max_count = 2</text>
  </g>
  
  <!-- Timeline slots -->
  <text x="50" y="210" font-family="Courier New, monospace" font-size="11" fill="#888888">Scheduling with n=2 cooldown:</text>
  
  <g transform="translate(50, 225)">
    <!-- Slot 1: A -->
    <rect x="0" y="0" width="50" height="50" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="25" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">A</text>
    <text x="25" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">t=0</text>
    
    <!-- Slot 2: B -->
    <rect x="60" y="0" width="50" height="50" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="85" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">B</text>
    <text x="85" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">t=1</text>
    
    <!-- Slot 3: idle -->
    <rect x="120" y="0" width="50" height="50" rx="6" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="145" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#666666">idle</text>
    <text x="145" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">t=2</text>
    
    <!-- Slot 4: A -->
    <rect x="180" y="0" width="50" height="50" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="205" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">A</text>
    <text x="205" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">t=3</text>
    
    <!-- Slot 5: B -->
    <rect x="240" y="0" width="50" height="50" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="265" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">B</text>
    <text x="265" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">t=4</text>
    
    <!-- Slot 6: idle -->
    <rect x="300" y="0" width="50" height="50" rx="6" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="325" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#666666">idle</text>
    <text x="325" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">t=5</text>
    
    <!-- Slot 7: A -->
    <rect x="360" y="0" width="50" height="50" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="385" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">A</text>
    <text x="385" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">t=6</text>
    
    <!-- Slot 8: B -->
    <rect x="420" y="0" width="50" height="50" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="445" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">B</text>
    <text x="445" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">t=7</text>
    
    <!-- Cooldown brackets -->
    <path d="M0,55 L0,75 L175,75 L175,55" fill="none" stroke="#f97316" stroke-width="1"/>
    <text x="87" y="90" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#f97316">n+1=3 slots</text>
  </g>
  
  <!-- Formula Section -->
  <g transform="translate(550, 145)">
    <rect x="0" y="0" width="350" height="140" rx="8" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#ffffff">Formula</text>
    
    <text x="20" y="55" font-family="Courier New, monospace" font-size="11" fill="#888888">slots = (max_freq - 1) * (n + 1)</text>
    <text x="20" y="75" font-family="Courier New, monospace" font-size="11" fill="#888888">      + max_count</text>
    
    <text x="20" y="100" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">= (3-1) * (2+1) + 2</text>
    <text x="20" y="120" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">= 2 * 3 + 2 = 8</text>
    
    <text x="200" y="120" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Result: 8</text>
  </g>
  
  <!-- Reorganize String Section -->
  <text x="50" y="360" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">REORGANIZE STRING (LeetCode 767)</text>
  <text x="50" y="380" font-family="Courier New, monospace" font-size="12" fill="#888888">s = "aab" --&gt; No two adjacent same characters</text>
  
  <g transform="translate(50, 400)">
    <!-- Before -->
    <text x="0" y="20" font-family="Courier New, monospace" font-size="11" fill="#888888">Input:</text>
    <rect x="70" y="5" width="40" height="35" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="90" y="28" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff">a</text>
    <rect x="115" y="5" width="40" height="35" rx="4" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="135" y="28" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff">a</text>
    <rect x="160" y="5" width="40" height="35" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="180" y="28" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffffff">b</text>
    
    <!-- Arrow -->
    <line x1="220" y1="22" x2="270" y2="22" stroke="#4ade80" stroke-width="2"/>
    <text x="245" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#4ade80">reorganize</text>
    
    <!-- After -->
    <text x="280" y="20" font-family="Courier New, monospace" font-size="11" fill="#888888">Output:</text>
    <rect x="350" y="5" width="40" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="370" y="28" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">a</text>
    <rect x="395" y="5" width="40" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="415" y="28" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">b</text>
    <rect x="440" y="5" width="40" height="35" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="460" y="28" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#4ade80">a</text>
  </g>
  
  <!-- Condition for success -->
  <g transform="translate(550, 390)">
    <rect x="0" y="0" width="350" height="70" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="175" y="22" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff">Condition for Success</text>
    <text x="175" y="45" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">max_freq &lt;= ceil(n/2)</text>
    <text x="175" y="62" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">2 &lt;= ceil(3/2) = 2 [OK]</text>
  </g>
  
  <!-- Course Schedule III Section -->
  <text x="50" y="500" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">COURSE SCHEDULE III (LeetCode 630)</text>
  <text x="50" y="520" font-family="Courier New, monospace" font-size="12" fill="#888888">Maximize courses within deadlines - Sort by deadline, use max heap</text>
  
  <g transform="translate(50, 540)">
    <!-- Courses -->
    <text x="0" y="15" font-family="Courier New, monospace" font-size="11" fill="#888888">Courses (duration, deadline):</text>
    
    <!-- Course boxes -->
    <rect x="0" y="25" width="90" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="45" y="42" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">dur=3</text>
    <text x="45" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">dl=5 [OK]</text>
    
    <rect x="100" y="25" width="90" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="145" y="42" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">dur=2</text>
    <text x="145" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">dl=8 [OK]</text>
    
    <rect x="200" y="25" width="90" height="40" rx="4" fill="#1f0f0f" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="245" y="42" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#666666">dur=5</text>
    <text x="245" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#ef4444">dl=9 [X]</text>
    
    <rect x="300" y="25" width="90" height="40" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="345" y="42" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#888888">dur=1</text>
    <text x="345" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">dl=10 [OK]</text>
    
    <!-- Timeline -->
    <line x1="0" y1="90" x2="400" y2="90" stroke="#3b82f6" stroke-width="1"/>
    <rect x="0" y="80" width="120" height="10" fill="#4ade80" opacity="0.5"/>
    <text x="60" y="105" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">time=3</text>
    <rect x="120" y="80" width="80" height="10" fill="#4ade80" opacity="0.5"/>
    <text x="160" y="105" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">time=5</text>
    <rect x="200" y="80" width="40" height="10" fill="#4ade80" opacity="0.5"/>
    <text x="220" y="105" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">time=6</text>
  </g>
  
  <!-- Max Heap illustration -->
  <g transform="translate(500, 540)">
    <rect x="0" y="0" width="250" height="110" rx="6" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="125" y="22" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff">Max Heap (by duration)</text>
    
    <!-- Heap structure -->
    <circle cx="125" cy="50" r="18" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="125" y="55" text-anchor="middle" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#ffffff">3</text>
    
    <line x1="112" y1="65" x2="90" y2="80" stroke="#3b82f6" stroke-width="1"/>
    <line x1="138" y1="65" x2="160" y2="80" stroke="#3b82f6" stroke-width="1"/>
    
    <circle cx="80" cy="90" r="15" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1"/>
    <text x="80" y="95" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#ffffff">2</text>
    
    <circle cx="170" cy="90" r="15" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1"/>
    <text x="170" y="95" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#ffffff">1</text>
    
    <text x="220" y="75" font-family="Courier New, monospace" font-size="10" fill="#888888">pop if</text>
    <text x="220" y="90" font-family="Courier New, monospace" font-size="10" fill="#ef4444">exceeded</text>
  </g>
  
  <!-- Result and Complexity -->
  <g transform="translate(770, 540)">
    <rect x="0" y="0" width="130" height="50" rx="6" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="65" y="22" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">Max Courses</text>
    <text x="65" y="42" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#4ade80">3</text>
    
    <rect x="0" y="60" width="130" height="50" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="65" y="82" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">Complexity</text>
    <text x="65" y="100" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">O(n log n)</text>
  </g>
  
  <!-- Key insight -->
  <rect x="50" y="660" width="850" height="30" rx="6" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1"/>
  <text x="475" y="680" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#a78bfa">Key: Use frequency counting for task scheduler, max heap for dynamic replacement</text>
</svg>
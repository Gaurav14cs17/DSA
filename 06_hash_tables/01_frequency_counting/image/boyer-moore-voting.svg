<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="650" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Boyer-Moore Voting Algorithm</text>
  <text x="450" y="65" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Find Majority Element in O(n) time, O(1) space</text>
  
  <!-- Input Array -->
  <text x="50" y="110" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">INPUT ARRAY</text>
  
  <!-- Array boxes -->
  <g transform="translate(50, 125)">
    <rect x="0" y="0" width="50" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="25" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">2</text>
    <text x="25" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">i=0</text>
    
    <rect x="60" y="0" width="50" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="85" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">2</text>
    <text x="85" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">i=1</text>
    
    <rect x="120" y="0" width="50" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="145" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">1</text>
    <text x="145" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">i=2</text>
    
    <rect x="180" y="0" width="50" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="205" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">1</text>
    <text x="205" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">i=3</text>
    
    <rect x="240" y="0" width="50" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="265" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">1</text>
    <text x="265" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">i=4</text>
    
    <rect x="300" y="0" width="50" height="50" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="325" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">2</text>
    <text x="325" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">i=5</text>
    
    <rect x="360" y="0" width="50" height="50" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="4"/>
    <text x="385" y="32" text-anchor="middle" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#ffffff">2</text>
    <text x="385" y="70" text-anchor="middle" font-family="Courier New, monospace" font-size="11" fill="#888888">i=6</text>
  </g>
  
  <!-- Algorithm Steps Section -->
  <text x="50" y="230" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">STEP-BY-STEP EXECUTION</text>
  
  <!-- Steps table header -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Step</text>
    <text x="60" y="0" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">num</text>
    <text x="120" y="0" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">candidate</text>
    <text x="220" y="0" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">count</text>
    <text x="290" y="0" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Action</text>
    
    <!-- Step 0 -->
    <rect x="-5" y="10" width="400" height="28" fill="#3d1f0f" rx="3"/>
    <text x="0" y="30" font-family="Courier New, monospace" font-size="14" fill="#ffffff">0</text>
    <text x="60" y="30" font-family="Courier New, monospace" font-size="14" fill="#f97316">2</text>
    <text x="120" y="30" font-family="Courier New, monospace" font-size="14" fill="#ffffff">2</text>
    <text x="220" y="30" font-family="Courier New, monospace" font-size="14" fill="#4ade80">1</text>
    <text x="290" y="30" font-family="Courier New, monospace" font-size="14" fill="#888888">count=0→pick 2</text>
    
    <!-- Step 1 -->
    <rect x="-5" y="42" width="400" height="28" fill="#1e3a5f" rx="3"/>
    <text x="0" y="62" font-family="Courier New, monospace" font-size="14" fill="#ffffff">1</text>
    <text x="60" y="62" font-family="Courier New, monospace" font-size="14" fill="#3b82f6">2</text>
    <text x="120" y="62" font-family="Courier New, monospace" font-size="14" fill="#ffffff">2</text>
    <text x="220" y="62" font-family="Courier New, monospace" font-size="14" fill="#4ade80">2</text>
    <text x="290" y="62" font-family="Courier New, monospace" font-size="14" fill="#888888">match→count++</text>
    
    <!-- Step 2 -->
    <rect x="-5" y="74" width="400" height="28" fill="#1f0f0f" rx="3"/>
    <text x="0" y="94" font-family="Courier New, monospace" font-size="14" fill="#ffffff">2</text>
    <text x="60" y="94" font-family="Courier New, monospace" font-size="14" fill="#ef4444">1</text>
    <text x="120" y="94" font-family="Courier New, monospace" font-size="14" fill="#ffffff">2</text>
    <text x="220" y="94" font-family="Courier New, monospace" font-size="14" fill="#ef4444">1</text>
    <text x="290" y="94" font-family="Courier New, monospace" font-size="14" fill="#888888">mismatch→count--</text>
    
    <!-- Step 3 -->
    <rect x="-5" y="106" width="400" height="28" fill="#1f0f0f" rx="3"/>
    <text x="0" y="126" font-family="Courier New, monospace" font-size="14" fill="#ffffff">3</text>
    <text x="60" y="126" font-family="Courier New, monospace" font-size="14" fill="#ef4444">1</text>
    <text x="120" y="126" font-family="Courier New, monospace" font-size="14" fill="#ffffff">2</text>
    <text x="220" y="126" font-family="Courier New, monospace" font-size="14" fill="#ef4444">0</text>
    <text x="290" y="126" font-family="Courier New, monospace" font-size="14" fill="#888888">mismatch→count=0</text>
    
    <!-- Step 4 -->
    <rect x="-5" y="138" width="400" height="28" fill="#3d1f0f" rx="3"/>
    <text x="0" y="158" font-family="Courier New, monospace" font-size="14" fill="#ffffff">4</text>
    <text x="60" y="158" font-family="Courier New, monospace" font-size="14" fill="#f97316">1</text>
    <text x="120" y="158" font-family="Courier New, monospace" font-size="14" fill="#ffffff">1</text>
    <text x="220" y="158" font-family="Courier New, monospace" font-size="14" fill="#4ade80">1</text>
    <text x="290" y="158" font-family="Courier New, monospace" font-size="14" fill="#888888">count=0→pick 1</text>
    
    <!-- Step 5 -->
    <rect x="-5" y="170" width="400" height="28" fill="#1f0f0f" rx="3"/>
    <text x="0" y="190" font-family="Courier New, monospace" font-size="14" fill="#ffffff">5</text>
    <text x="60" y="190" font-family="Courier New, monospace" font-size="14" fill="#ef4444">2</text>
    <text x="120" y="190" font-family="Courier New, monospace" font-size="14" fill="#ffffff">1</text>
    <text x="220" y="190" font-family="Courier New, monospace" font-size="14" fill="#ef4444">0</text>
    <text x="290" y="190" font-family="Courier New, monospace" font-size="14" fill="#888888">mismatch→count=0</text>
    
    <!-- Step 6 -->
    <rect x="-5" y="202" width="400" height="28" fill="#0f2f1f" rx="3"/>
    <text x="0" y="222" font-family="Courier New, monospace" font-size="14" fill="#ffffff">6</text>
    <text x="60" y="222" font-family="Courier New, monospace" font-size="14" fill="#4ade80">2</text>
    <text x="120" y="222" font-family="Courier New, monospace" font-size="14" fill="#4ade80">2</text>
    <text x="220" y="222" font-family="Courier New, monospace" font-size="14" fill="#4ade80">1</text>
    <text x="290" y="222" font-family="Courier New, monospace" font-size="14" fill="#4ade80">count=0→pick 2 ✓</text>
  </g>
  
  <!-- Key Insight Box -->
  <rect x="500" y="240" width="370" height="240" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2" rx="8"/>
  <text x="520" y="270" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#a78bfa">KEY INSIGHT</text>
  
  <text x="520" y="305" font-family="Courier New, monospace" font-size="13" fill="#ffffff">Majority element survives all</text>
  <text x="520" y="325" font-family="Courier New, monospace" font-size="13" fill="#ffffff">"cancellations" with minority!</text>
  
  <text x="520" y="360" font-family="Courier New, monospace" font-size="12" fill="#888888">• If num == candidate: count++</text>
  <text x="520" y="385" font-family="Courier New, monospace" font-size="12" fill="#888888">• If num != candidate: count--</text>
  <text x="520" y="410" font-family="Courier New, monospace" font-size="12" fill="#888888">• If count == 0: new candidate</text>
  
  <text x="520" y="450" font-family="Courier New, monospace" font-size="13" fill="#4ade80">count_majority > n/2</text>
  <text x="520" y="470" font-family="Courier New, monospace" font-size="13" fill="#ef4444">count_all_others &lt; n/2</text>
  
  <!-- Result -->
  <rect x="50" y="530" width="820" height="80" fill="#0f2f1f" stroke="#4ade80" stroke-width="2" rx="8"/>
  <text x="70" y="560" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#4ade80">RESULT</text>
  <text x="70" y="590" font-family="Courier New, monospace" font-size="16" fill="#ffffff">Candidate = 2, Verify: freq(2) = 4 > 7/2 = 3.5 ✓</text>
  
  <!-- Complexity -->
  <text x="600" y="560" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Time: O(n)</text>
  <text x="600" y="580" font-family="Courier New, monospace" font-size="12" fill="#60a5fa">Space: O(1)</text>
  <text x="720" y="570" font-family="Courier New, monospace" font-size="11" fill="#888888">LeetCode #169</text>
</svg>

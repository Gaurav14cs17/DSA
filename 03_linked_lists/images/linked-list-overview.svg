<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold" font-family="Courier New, monospace">Linked Lists Overview</text>
  <text x="450" y="65" text-anchor="middle" fill="#888888" font-size="16" font-family="Courier New, monospace">Dynamic data structure with node-based storage</text>
  
  <!-- Singly Linked List -->
  <text x="50" y="110" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SINGLY LINKED LIST</text>
  
  <g transform="translate(50, 130)">
    <!-- Head pointer -->
    <text x="35" y="-15" text-anchor="middle" fill="#4ade80" font-size="11" font-family="Courier New, monospace">HEAD</text>
    <line x1="35" y1="-5" x2="35" y2="0" stroke="#4ade80" stroke-width="2"/>
    
    <!-- Node 1 -->
    <rect x="0" y="0" width="70" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="35" y="25" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">10</text>
    <line x1="70" y1="20" x2="100" y2="20" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Node 2 -->
    <rect x="100" y="0" width="70" height="40" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="135" y="25" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">20</text>
    <line x1="170" y1="20" x2="200" y2="20" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Node 3 -->
    <rect x="200" y="0" width="70" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="235" y="25" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">30</text>
    <line x1="270" y1="20" x2="300" y2="20" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Null -->
    <rect x="300" y="5" width="50" height="30" fill="#1f0f0f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4"/>
    <text x="325" y="25" text-anchor="middle" fill="#ef4444" font-size="12" font-weight="bold" font-family="Courier New, monospace">NULL</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ade80"/>
    </marker>
  </defs>
  
  <!-- Doubly Linked List -->
  <text x="500" y="110" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">DOUBLY LINKED LIST</text>
  
  <g transform="translate(500, 130)">
    <!-- Node 1 -->
    <rect x="0" y="0" width="70" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="35" y="25" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">A</text>
    <line x1="70" y1="13" x2="100" y2="13" stroke="#3b82f6" stroke-width="2"/>
    <line x1="70" y1="27" x2="100" y2="27" stroke="#a78bfa" stroke-width="2"/>
    
    <!-- Node 2 -->
    <rect x="100" y="0" width="70" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="135" y="25" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">B</text>
    <line x1="170" y1="13" x2="200" y2="13" stroke="#3b82f6" stroke-width="2"/>
    <line x1="170" y1="27" x2="200" y2="27" stroke="#a78bfa" stroke-width="2"/>
    
    <!-- Node 3 -->
    <rect x="200" y="0" width="70" height="40" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="235" y="25" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">C</text>
    
    <text x="85" y="0" text-anchor="middle" fill="#3b82f6" font-size="10" font-family="Courier New, monospace">next→</text>
    <text x="85" y="55" text-anchor="middle" fill="#a78bfa" font-size="10" font-family="Courier New, monospace">←prev</text>
  </g>
  
  <!-- Fast-Slow Pointer -->
  <text x="50" y="230" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">FAST-SLOW POINTER (CYCLE DETECTION)</text>
  
  <g transform="translate(50, 250)">
    <!-- Nodes forming cycle -->
    <rect x="0" y="0" width="50" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="25" y="23" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">1</text>
    
    <rect x="70" y="0" width="50" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="95" y="23" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">2</text>
    
    <rect x="140" y="0" width="50" height="35" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="165" y="23" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">3</text>
    <text x="165" y="-10" text-anchor="middle" fill="#4ade80" font-size="10" font-family="Courier New, monospace">SLOW</text>
    
    <rect x="210" y="0" width="50" height="35" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="235" y="23" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">4</text>
    
    <rect x="280" y="0" width="50" height="35" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    <text x="305" y="23" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">5</text>
    <text x="305" y="-10" text-anchor="middle" fill="#f97316" font-size="10" font-family="Courier New, monospace">FAST</text>
    
    <!-- Arrows -->
    <line x1="50" y1="17" x2="70" y2="17" stroke="#3b82f6" stroke-width="2"/>
    <line x1="120" y1="17" x2="140" y2="17" stroke="#3b82f6" stroke-width="2"/>
    <line x1="190" y1="17" x2="210" y2="17" stroke="#3b82f6" stroke-width="2"/>
    <line x1="260" y1="17" x2="280" y2="17" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Cycle back arrow -->
    <path d="M 330 17 Q 360 17, 360 60 Q 360 100, 165 100 Q 140 100, 140 35" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4"/>
    <text x="180" y="90" fill="#ef4444" font-size="10" font-family="Courier New, monospace">CYCLE</text>
  </g>
  
  <!-- Reversal -->
  <text x="450" y="230" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">LIST REVERSAL</text>
  
  <g transform="translate(450, 250)">
    <!-- Before -->
    <text x="0" y="15" fill="#888888" font-size="11" font-family="Courier New, monospace">Before:</text>
    <rect x="60" y="0" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">1</text>
    <text x="108" y="20" fill="#3b82f6" font-size="12" font-family="Courier New, monospace">→</text>
    <rect x="120" y="0" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="140" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">2</text>
    <text x="168" y="20" fill="#3b82f6" font-size="12" font-family="Courier New, monospace">→</text>
    <rect x="180" y="0" width="40" height="30" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">3</text>
    
    <!-- After -->
    <text x="0" y="65" fill="#888888" font-size="11" font-family="Courier New, monospace">After:</text>
    <rect x="60" y="50" width="40" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="80" y="70" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">3</text>
    <text x="108" y="70" fill="#4ade80" font-size="12" font-family="Courier New, monospace">→</text>
    <rect x="120" y="50" width="40" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="140" y="70" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">2</text>
    <text x="168" y="70" fill="#4ade80" font-size="12" font-family="Courier New, monospace">→</text>
    <rect x="180" y="50" width="40" height="30" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="200" y="70" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Courier New, monospace">1</text>
  </g>
  
  <!-- Time Complexity -->
  <text x="50" y="400" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">TIME COMPLEXITY</text>
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="250" height="120" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="125" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold" font-family="Courier New, monospace">Singly Linked List</text>
    <line x1="0" y1="28" x2="250" y2="28" stroke="#3b82f6" stroke-width="1"/>
    <text x="15" y="48" fill="#888888" font-size="11" font-family="Courier New, monospace">Access by index</text>
    <text x="190" y="48" fill="#f97316" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(n)</text>
    <text x="15" y="68" fill="#888888" font-size="11" font-family="Courier New, monospace">Insert at head</text>
    <text x="190" y="68" fill="#4ade80" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(1)</text>
    <text x="15" y="88" fill="#888888" font-size="11" font-family="Courier New, monospace">Insert at tail</text>
    <text x="190" y="88" fill="#f97316" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(n)</text>
    <text x="15" y="108" fill="#888888" font-size="11" font-family="Courier New, monospace">Delete node</text>
    <text x="190" y="108" fill="#f97316" font-size="11" font-weight="bold" font-family="Courier New, monospace">O(n)</text>
  </g>
  
  <!-- Key Patterns -->
  <text x="350" y="400" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">KEY PATTERNS</text>
  <g transform="translate(350, 420)">
    <rect x="0" y="0" width="160" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="80" y="23" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">Fast-Slow Pointer</text>
    
    <rect x="170" y="0" width="160" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="250" y="23" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">Reversal</text>
    
    <rect x="340" y="0" width="160" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="420" y="23" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">Merge Sort</text>
    
    <rect x="0" y="45" width="160" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="80" y="68" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">Cycle Detection</text>
    
    <rect x="170" y="45" width="160" height="35" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="250" y="68" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold" font-family="Courier New, monospace">Find Middle</text>
  </g>
  
  <!-- Subtopics -->
  <text x="50" y="570" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">SUBTOPICS</text>
  <text x="150" y="570" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">01. Basic Operations</text>
  <text x="350" y="570" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">02. Reversal</text>
  <text x="500" y="570" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">03. Merge Sort</text>
</svg>


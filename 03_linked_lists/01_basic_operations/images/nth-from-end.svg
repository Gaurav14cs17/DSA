<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <linearGradient id="nodeBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="targetNode" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="firstPtr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondPtr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <marker id="arrw" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="300" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="350" y="30" fill="#e2e8f0" font-family="JetBrains Mono, monospace" font-size="18" text-anchor="middle" font-weight="bold">Find Nth Node from End - Gap Technique</text>
  <text x="350" y="50" fill="#94a3b8" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">Example: Find 3rd node from end</text>
  
  <!-- Step 1: Create gap -->
  <text x="50" y="85" fill="#22d3ee" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">Step 1: Create gap of n=3</text>
  
  <!-- Nodes row 1 -->
  <circle cx="100" cy="120" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="100" y="125" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">1</text>
  
  <path d="M 118 120 L 142 120" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <circle cx="160" cy="120" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="160" y="125" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">2</text>
  
  <path d="M 178 120 L 202 120" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <circle cx="220" cy="120" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="220" y="125" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">3</text>
  
  <path d="M 238 120 L 262 120" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <circle cx="280" cy="120" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="280" y="125" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">4</text>
  
  <path d="M 298 120 L 322 120" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <circle cx="340" cy="120" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="340" y="125" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">5</text>
  
  <path d="M 358 120 L 382 120" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <circle cx="400" cy="120" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="400" y="125" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">6</text>
  
  <path d="M 418 120 L 442 120" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <circle cx="460" cy="120" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="460" y="125" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">7</text>
  
  <text x="490" y="125" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="11">→ NULL</text>
  
  <!-- Second pointer at 1 -->
  <circle cx="100" cy="155" r="6" fill="url(#secondPtr)"/>
  <text x="100" y="175" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="9" text-anchor="middle">second</text>
  
  <!-- First pointer at 4 (after n steps) -->
  <circle cx="280" cy="155" r="6" fill="url(#firstPtr)"/>
  <text x="280" y="175" fill="#ef4444" font-family="JetBrains Mono, monospace" font-size="9" text-anchor="middle">first</text>
  
  <!-- Gap indicator -->
  <line x1="100" y1="90" x2="280" y2="90" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="190" y="85" fill="#f59e0b" font-family="JetBrains Mono, monospace" font-size="10" text-anchor="middle">gap = 3</text>
  
  <!-- Step 2: Move both -->
  <text x="50" y="210" fill="#22d3ee" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">Step 2: Move both until first = NULL</text>
  
  <!-- Nodes row 2 -->
  <circle cx="100" cy="245" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="100" y="250" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">1</text>
  
  <path d="M 118 245 L 142 245" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <circle cx="160" cy="245" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="160" y="250" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">2</text>
  
  <path d="M 178 245 L 202 245" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <circle cx="220" cy="245" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="220" y="250" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">3</text>
  
  <path d="M 238 245 L 262 245" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <circle cx="280" cy="245" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="280" y="250" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">4</text>
  
  <path d="M 298 245 L 322 245" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <!-- Target node highlighted -->
  <circle cx="340" cy="245" r="18" fill="url(#targetNode)" filter="url(#glow2)"/>
  <text x="340" y="250" fill="#000" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle" font-weight="bold">5</text>
  
  <path d="M 358 245 L 382 245" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <circle cx="400" cy="245" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="400" y="250" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">6</text>
  
  <path d="M 418 245 L 442 245" stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrw)"/>
  
  <circle cx="460" cy="245" r="18" fill="url(#nodeBlue)" filter="url(#glow2)"/>
  <text x="460" y="250" fill="#fff" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">7</text>
  
  <text x="490" y="250" fill="#ef4444" font-family="JetBrains Mono, monospace" font-size="10">→ NULL (first)</text>
  
  <!-- Second pointer at target -->
  <circle cx="340" cy="280" r="6" fill="url(#secondPtr)"/>
  <text x="340" y="295" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="9" text-anchor="middle">second ✓</text>
  
  <!-- Result indicator -->
  <text x="340" y="220" fill="#f59e0b" font-family="JetBrains Mono, monospace" font-size="11" text-anchor="middle" font-weight="bold">3rd from end = 5</text>
  
  <!-- Info box -->
  <rect x="540" y="100" width="145" height="120" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="612" y="125" fill="#e2e8f0" font-family="JetBrains Mono, monospace" font-size="11" text-anchor="middle" font-weight="bold">Gap Technique</text>
  <text x="550" y="150" fill="#94a3b8" font-family="JetBrains Mono, monospace" font-size="9">1. first moves n steps</text>
  <text x="550" y="170" fill="#94a3b8" font-family="JetBrains Mono, monospace" font-size="9">2. both move together</text>
  <text x="550" y="190" fill="#94a3b8" font-family="JetBrains Mono, monospace" font-size="9">3. first=NULL → done</text>
  <text x="550" y="215" fill="#64748b" font-family="JetBrains Mono, monospace" font-size="9">Time: O(n), Space: O(1)</text>
</svg>


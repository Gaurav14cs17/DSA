<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="300" y="35" fill="#e2e8f0" font-family="JetBrains Mono, monospace" font-size="18" text-anchor="middle" font-weight="bold">Singly Linked List Node Structure</text>
  
  <!-- Node 1 -->
  <g filter="url(#shadow)">
    <rect x="50" y="70" width="120" height="70" rx="8" fill="url(#nodeGrad)"/>
    <line x1="110" y1="70" x2="110" y2="140" stroke="#1e1b4b" stroke-width="2"/>
    <text x="80" y="110" fill="#fff" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="middle">data</text>
    <text x="140" y="110" fill="#fff" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="middle">next</text>
    <text x="80" y="125" fill="#c4b5fd" font-family="JetBrains Mono, monospace" font-size="10" text-anchor="middle">(value)</text>
    <text x="140" y="125" fill="#c4b5fd" font-family="JetBrains Mono, monospace" font-size="10" text-anchor="middle">(ptr)</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 170 105 L 220 105" stroke="url(#arrowGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Node 2 -->
  <g filter="url(#shadow)">
    <rect x="230" y="70" width="120" height="70" rx="8" fill="url(#nodeGrad)"/>
    <line x1="290" y1="70" x2="290" y2="140" stroke="#1e1b4b" stroke-width="2"/>
    <text x="260" y="110" fill="#fff" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="middle">data</text>
    <text x="320" y="110" fill="#fff" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="middle">next</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 350 105 L 400 105" stroke="url(#arrowGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Node 3 -->
  <g filter="url(#shadow)">
    <rect x="410" y="70" width="120" height="70" rx="8" fill="url(#nodeGrad)"/>
    <line x1="470" y1="70" x2="470" y2="140" stroke="#1e1b4b" stroke-width="2"/>
    <text x="440" y="110" fill="#fff" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="middle">data</text>
    <text x="500" y="110" fill="#fff" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="middle">NULL</text>
  </g>
  
  <!-- Labels -->
  <text x="110" y="160" fill="#22d3ee" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">Node 1 (head)</text>
  <text x="290" y="160" fill="#22d3ee" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">Node 2</text>
  <text x="470" y="160" fill="#22d3ee" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">Node 3 (tail)</text>
  
  <!-- Memory info -->
  <text x="300" y="185" fill="#94a3b8" font-family="JetBrains Mono, monospace" font-size="11" text-anchor="middle">Memory: O(n) | Each node: sizeof(data) + sizeof(pointer)</text>
</svg>


<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle">Merge Sort on Linked List</text>
  <text x="450" y="75" fill="#8892b0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Divide and Conquer with O(log n) Space</text>
  
  <!-- Step 1: Original List -->
  <text x="40" y="130" fill="#64ffda" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEP 1:</text>
  <text x="110" y="130" fill="#8892b0" font-family="Arial, sans-serif" font-size="14">Original List</text>
  
  <!-- Node 4 -->
  <rect x="260" y="110" width="50" height="40" rx="6" fill="#2d2d44" stroke="#64ffda" stroke-width="2"/>
  <text x="285" y="136" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">4</text>
  
  <!-- Arrow -->
  <line x1="310" y1="130" x2="350" y2="130" stroke="#64ffda" stroke-width="2"/>
  <polygon points="350,130 342,126 342,134" fill="#64ffda"/>
  
  <!-- Node 2 -->
  <rect x="360" y="110" width="50" height="40" rx="6" fill="#2d2d44" stroke="#64ffda" stroke-width="2"/>
  <text x="385" y="136" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">2</text>
  
  <!-- Arrow -->
  <line x1="410" y1="130" x2="450" y2="130" stroke="#64ffda" stroke-width="2"/>
  <polygon points="450,130 442,126 442,134" fill="#64ffda"/>
  
  <!-- Node 1 -->
  <rect x="460" y="110" width="50" height="40" rx="6" fill="#2d2d44" stroke="#64ffda" stroke-width="2"/>
  <text x="485" y="136" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">1</text>
  
  <!-- Arrow -->
  <line x1="510" y1="130" x2="550" y2="130" stroke="#64ffda" stroke-width="2"/>
  <polygon points="550,130 542,126 542,134" fill="#64ffda"/>
  
  <!-- Node 3 -->
  <rect x="560" y="110" width="50" height="40" rx="6" fill="#2d2d44" stroke="#64ffda" stroke-width="2"/>
  <text x="585" y="136" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">3</text>
  
  <!-- Step 2: Split -->
  <text x="40" y="215" fill="#f97316" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEP 2:</text>
  <text x="110" y="215" fill="#8892b0" font-family="Arial, sans-serif" font-size="14">Split using Fast-Slow Pointers</text>
  
  <!-- Left half: 4 → 2 -->
  <rect x="200" y="195" width="50" height="40" rx="6" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="225" y="221" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">4</text>
  <line x1="250" y1="215" x2="290" y2="215" stroke="#f97316" stroke-width="2"/>
  <polygon points="290,215 282,211 282,219" fill="#f97316"/>
  <rect x="300" y="195" width="50" height="40" rx="6" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="325" y="221" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">2</text>
  
  <!-- Right half: 1 → 3 -->
  <rect x="520" y="195" width="50" height="40" rx="6" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="545" y="221" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">1</text>
  <line x1="570" y1="215" x2="610" y2="215" stroke="#f97316" stroke-width="2"/>
  <polygon points="610,215 602,211 602,219" fill="#f97316"/>
  <rect x="620" y="195" width="50" height="40" rx="6" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="645" y="221" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">3</text>
  
  <!-- Labels -->
  <text x="275" y="255" fill="#8892b0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Left Half</text>
  <text x="595" y="255" fill="#8892b0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Right Half</text>
  
  <!-- Split arrows -->
  <line x1="435" y1="160" x2="275" y2="190" stroke="#f97316" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="435" y1="160" x2="595" y2="190" stroke="#f97316" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Step 3: Recursive Split -->
  <text x="40" y="310" fill="#f97316" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEP 3:</text>
  <text x="110" y="310" fill="#8892b0" font-family="Arial, sans-serif" font-size="14">Recursively Split to Single Nodes</text>
  
  <!-- Individual nodes -->
  <rect x="140" y="290" width="50" height="40" rx="6" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="165" y="316" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">4</text>
  
  <rect x="280" y="290" width="50" height="40" rx="6" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="305" y="316" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">2</text>
  
  <rect x="510" y="290" width="50" height="40" rx="6" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="535" y="316" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">1</text>
  
  <rect x="650" y="290" width="50" height="40" rx="6" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="675" y="316" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">3</text>
  
  <!-- Split arrows from step 2 -->
  <line x1="225" y1="245" x2="165" y2="285" stroke="#f97316" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="325" y1="245" x2="305" y2="285" stroke="#f97316" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="545" y1="245" x2="535" y2="285" stroke="#f97316" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="645" y1="245" x2="675" y2="285" stroke="#f97316" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Step 4: Merge Back -->
  <text x="40" y="400" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEP 4:</text>
  <text x="110" y="400" fill="#8892b0" font-family="Arial, sans-serif" font-size="14">Merge Sorted Halves</text>
  
  <!-- Merged left: 2 → 4 -->
  <rect x="160" y="380" width="50" height="40" rx="6" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="185" y="406" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">2</text>
  <line x1="210" y1="400" x2="250" y2="400" stroke="#22c55e" stroke-width="2"/>
  <polygon points="250,400 242,396 242,404" fill="#22c55e"/>
  <rect x="260" y="380" width="50" height="40" rx="6" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="285" y="406" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">4</text>
  
  <!-- Merged right: 1 → 3 -->
  <rect x="540" y="380" width="50" height="40" rx="6" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="565" y="406" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">1</text>
  <line x1="590" y1="400" x2="630" y2="400" stroke="#22c55e" stroke-width="2"/>
  <polygon points="630,400 622,396 622,404" fill="#22c55e"/>
  <rect x="640" y="380" width="50" height="40" rx="6" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="665" y="406" fill="#ffffff" font-family="monospace" font-size="18" text-anchor="middle">3</text>
  
  <!-- Labels -->
  <text x="235" y="440" fill="#8892b0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Sorted [2,4]</text>
  <text x="615" y="440" fill="#8892b0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Sorted [1,3]</text>
  
  <!-- Merge arrows from step 3 -->
  <line x1="165" y1="340" x2="185" y2="375" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="305" y1="340" x2="285" y2="375" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="535" y1="340" x2="565" y2="375" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="675" y1="340" x2="665" y2="375" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Step 5: Final Merge -->
  <text x="40" y="505" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEP 5:</text>
  <text x="110" y="505" fill="#8892b0" font-family="Arial, sans-serif" font-size="14">Final Merge</text>
  
  <!-- Final sorted list: 1 → 2 → 3 → 4 -->
  <rect x="260" y="485" width="50" height="40" rx="6" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="285" y="511" fill="#22c55e" font-family="monospace" font-size="18" text-anchor="middle">1</text>
  <line x1="310" y1="505" x2="350" y2="505" stroke="#22c55e" stroke-width="2"/>
  <polygon points="350,505 342,501 342,509" fill="#22c55e"/>
  
  <rect x="360" y="485" width="50" height="40" rx="6" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="385" y="511" fill="#22c55e" font-family="monospace" font-size="18" text-anchor="middle">2</text>
  <line x1="410" y1="505" x2="450" y2="505" stroke="#22c55e" stroke-width="2"/>
  <polygon points="450,505 442,501 442,509" fill="#22c55e"/>
  
  <rect x="460" y="485" width="50" height="40" rx="6" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="485" y="511" fill="#22c55e" font-family="monospace" font-size="18" text-anchor="middle">3</text>
  <line x1="510" y1="505" x2="550" y2="505" stroke="#22c55e" stroke-width="2"/>
  <polygon points="550,505 542,501 542,509" fill="#22c55e"/>
  
  <rect x="560" y="485" width="50" height="40" rx="6" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="585" y="511" fill="#22c55e" font-family="monospace" font-size="18" text-anchor="middle">4</text>
  
  <!-- Result label -->
  <text x="435" y="550" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">✓ Sorted: 1 → 2 → 3 → 4</text>
  
  <!-- Merge arrows from step 4 -->
  <line x1="235" y1="430" x2="360" y2="475" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="615" y1="430" x2="510" y2="475" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Info Box -->
  <rect x="660" y="580" width="220" height="100" rx="8" fill="#2d2d44" stroke="#3b82f6" stroke-width="2"/>
  <text x="770" y="605" fill="#3b82f6" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">COMPLEXITY</text>
  <text x="770" y="630" fill="#ffffff" font-family="monospace" font-size="12" text-anchor="middle">Time: O(n log n)</text>
  <text x="770" y="650" fill="#ffffff" font-family="monospace" font-size="12" text-anchor="middle">Space: O(log n)</text>
  <text x="770" y="670" fill="#8892b0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Only recursion stack!</text>
  
  <!-- Key Insight Box -->
  <rect x="20" y="580" width="280" height="100" rx="8" fill="#2d2d44" stroke="#64ffda" stroke-width="2"/>
  <text x="160" y="605" fill="#64ffda" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">KEY INSIGHT</text>
  <text x="160" y="630" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Unlike arrays, linked lists need</text>
  <text x="160" y="650" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">NO extra space for merging!</text>
  <text x="160" y="670" fill="#8892b0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Just rearrange pointers</text>
</svg>

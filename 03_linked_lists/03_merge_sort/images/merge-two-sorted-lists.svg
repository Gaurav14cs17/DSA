<svg viewBox="0 0 900 680" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="680" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="40" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle">Merge Two Sorted Lists</text>
  <text x="450" y="68" fill="#8892b0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Dummy Node Pattern - O(n+m) Time, O(1) Space</text>
  
  <!-- Input Lists -->
  <text x="40" y="115" fill="#64ffda" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INPUT:</text>
  
  <!-- L1: 1 → 3 → 5 -->
  <text x="120" y="115" fill="#f97316" font-family="Arial, sans-serif" font-size="13" font-weight="bold">L1:</text>
  <rect x="160" y="95" width="45" height="35" rx="5" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="182" y="118" fill="#ffffff" font-family="monospace" font-size="16" text-anchor="middle">1</text>
  <line x1="205" y1="112" x2="240" y2="112" stroke="#f97316" stroke-width="2"/>
  <polygon points="240,112 233,108 233,116" fill="#f97316"/>
  <rect x="250" y="95" width="45" height="35" rx="5" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="272" y="118" fill="#ffffff" font-family="monospace" font-size="16" text-anchor="middle">3</text>
  <line x1="295" y1="112" x2="330" y2="112" stroke="#f97316" stroke-width="2"/>
  <polygon points="330,112 323,108 323,116" fill="#f97316"/>
  <rect x="340" y="95" width="45" height="35" rx="5" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="362" y="118" fill="#ffffff" font-family="monospace" font-size="16" text-anchor="middle">5</text>
  
  <!-- L2: 2 → 4 → 6 -->
  <text x="470" y="115" fill="#3b82f6" font-family="Arial, sans-serif" font-size="13" font-weight="bold">L2:</text>
  <rect x="510" y="95" width="45" height="35" rx="5" fill="#2d2d44" stroke="#3b82f6" stroke-width="2"/>
  <text x="532" y="118" fill="#ffffff" font-family="monospace" font-size="16" text-anchor="middle">2</text>
  <line x1="555" y1="112" x2="590" y2="112" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="590,112 583,108 583,116" fill="#3b82f6"/>
  <rect x="600" y="95" width="45" height="35" rx="5" fill="#2d2d44" stroke="#3b82f6" stroke-width="2"/>
  <text x="622" y="118" fill="#ffffff" font-family="monospace" font-size="16" text-anchor="middle">4</text>
  <line x1="645" y1="112" x2="680" y2="112" stroke="#3b82f6" stroke-width="2"/>
  <polygon points="680,112 673,108 673,116" fill="#3b82f6"/>
  <rect x="690" y="95" width="45" height="35" rx="5" fill="#2d2d44" stroke="#3b82f6" stroke-width="2"/>
  <text x="712" y="118" fill="#ffffff" font-family="monospace" font-size="16" text-anchor="middle">6</text>
  
  <!-- Step 1: Initialize Dummy -->
  <text x="40" y="180" fill="#f97316" font-family="Arial, sans-serif" font-size="13" font-weight="bold">STEP 1:</text>
  <text x="110" y="180" fill="#8892b0" font-family="Arial, sans-serif" font-size="13">Initialize dummy node</text>
  
  <rect x="160" y="160" width="55" height="35" rx="5" fill="#4a4a6a" stroke="#64ffda" stroke-width="2"/>
  <text x="187" y="183" fill="#64ffda" font-family="monospace" font-size="14" text-anchor="middle">dummy</text>
  <text x="187" y="210" fill="#8892b0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">current ↑</text>
  
  <!-- Step 2: Compare 1 vs 2, take 1 -->
  <text x="40" y="260" fill="#f97316" font-family="Arial, sans-serif" font-size="13" font-weight="bold">STEP 2:</text>
  <text x="110" y="260" fill="#8892b0" font-family="Arial, sans-serif" font-size="13">Compare 1 vs 2 → take 1 (smaller)</text>
  
  <rect x="100" y="240" width="55" height="35" rx="5" fill="#4a4a6a" stroke="#64ffda" stroke-width="2"/>
  <text x="127" y="263" fill="#64ffda" font-family="monospace" font-size="14" text-anchor="middle">dummy</text>
  <line x1="155" y1="257" x2="200" y2="257" stroke="#22c55e" stroke-width="2"/>
  <polygon points="200,257 193,253 193,261" fill="#22c55e"/>
  <rect x="210" y="240" width="45" height="35" rx="5" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="232" y="263" fill="#22c55e" font-family="monospace" font-size="16" text-anchor="middle">1</text>
  <text x="232" y="290" fill="#8892b0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">current ↑</text>
  
  <!-- Comparison box -->
  <rect x="680" y="235" width="170" height="45" rx="6" fill="#2d2d44" stroke="#f97316" stroke-width="1"/>
  <text x="765" y="255" fill="#f97316" font-family="monospace" font-size="12" text-anchor="middle">L1.val (1) &lt; L2.val (2)</text>
  <text x="765" y="272" fill="#22c55e" font-family="monospace" font-size="12" text-anchor="middle">→ Pick from L1</text>
  
  <!-- Step 3: Compare 3 vs 2, take 2 -->
  <text x="40" y="340" fill="#f97316" font-family="Arial, sans-serif" font-size="13" font-weight="bold">STEP 3:</text>
  <text x="110" y="340" fill="#8892b0" font-family="Arial, sans-serif" font-size="13">Compare 3 vs 2 → take 2 (smaller)</text>
  
  <rect x="80" y="320" width="55" height="35" rx="5" fill="#4a4a6a" stroke="#64ffda" stroke-width="2"/>
  <text x="107" y="343" fill="#64ffda" font-family="monospace" font-size="14" text-anchor="middle">dummy</text>
  <line x1="135" y1="337" x2="170" y2="337" stroke="#64ffda" stroke-width="2"/>
  <polygon points="170,337 163,333 163,341" fill="#64ffda"/>
  <rect x="180" y="320" width="45" height="35" rx="5" fill="#2d2d44" stroke="#64ffda" stroke-width="2"/>
  <text x="202" y="343" fill="#ffffff" font-family="monospace" font-size="16" text-anchor="middle">1</text>
  <line x1="225" y1="337" x2="260" y2="337" stroke="#22c55e" stroke-width="2"/>
  <polygon points="260,337 253,333 253,341" fill="#22c55e"/>
  <rect x="270" y="320" width="45" height="35" rx="5" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="292" y="343" fill="#22c55e" font-family="monospace" font-size="16" text-anchor="middle">2</text>
  <text x="292" y="370" fill="#8892b0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">current ↑</text>
  
  <!-- Comparison box -->
  <rect x="680" y="315" width="170" height="45" rx="6" fill="#2d2d44" stroke="#3b82f6" stroke-width="1"/>
  <text x="765" y="335" fill="#3b82f6" font-family="monospace" font-size="12" text-anchor="middle">L1.val (3) &gt; L2.val (2)</text>
  <text x="765" y="352" fill="#22c55e" font-family="monospace" font-size="12" text-anchor="middle">→ Pick from L2</text>
  
  <!-- Step 4: Continue merging -->
  <text x="40" y="420" fill="#f97316" font-family="Arial, sans-serif" font-size="13" font-weight="bold">STEP 4:</text>
  <text x="110" y="420" fill="#8892b0" font-family="Arial, sans-serif" font-size="13">Continue comparing and merging...</text>
  
  <rect x="60" y="400" width="55" height="35" rx="5" fill="#4a4a6a" stroke="#64ffda" stroke-width="2"/>
  <text x="87" y="423" fill="#64ffda" font-family="monospace" font-size="14" text-anchor="middle">dummy</text>
  <line x1="115" y1="417" x2="145" y2="417" stroke="#64ffda" stroke-width="2"/>
  <polygon points="145,417 138,413 138,421" fill="#64ffda"/>
  
  <!-- Merged nodes so far: 1 → 2 → 3 → 4 -->
  <rect x="155" y="400" width="40" height="35" rx="5" fill="#2d2d44" stroke="#64ffda" stroke-width="2"/>
  <text x="175" y="423" fill="#ffffff" font-family="monospace" font-size="16" text-anchor="middle">1</text>
  <line x1="195" y1="417" x2="225" y2="417" stroke="#64ffda" stroke-width="2"/>
  <polygon points="225,417 218,413 218,421" fill="#64ffda"/>
  
  <rect x="235" y="400" width="40" height="35" rx="5" fill="#2d2d44" stroke="#64ffda" stroke-width="2"/>
  <text x="255" y="423" fill="#ffffff" font-family="monospace" font-size="16" text-anchor="middle">2</text>
  <line x1="275" y1="417" x2="305" y2="417" stroke="#64ffda" stroke-width="2"/>
  <polygon points="305,417 298,413 298,421" fill="#64ffda"/>
  
  <rect x="315" y="400" width="40" height="35" rx="5" fill="#2d2d44" stroke="#64ffda" stroke-width="2"/>
  <text x="335" y="423" fill="#ffffff" font-family="monospace" font-size="16" text-anchor="middle">3</text>
  <line x1="355" y1="417" x2="385" y2="417" stroke="#64ffda" stroke-width="2"/>
  <polygon points="385,417 378,413 378,421" fill="#64ffda"/>
  
  <rect x="395" y="400" width="40" height="35" rx="5" fill="#2d2d44" stroke="#64ffda" stroke-width="2"/>
  <text x="415" y="423" fill="#ffffff" font-family="monospace" font-size="16" text-anchor="middle">4</text>
  <text x="415" y="450" fill="#8892b0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">current ↑</text>
  
  <!-- Remaining -->
  <text x="470" y="423" fill="#8892b0" font-family="Arial, sans-serif" font-size="12">...</text>
  
  <!-- Final Result -->
  <text x="40" y="510" fill="#22c55e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RESULT:</text>
  <text x="120" y="510" fill="#8892b0" font-family="Arial, sans-serif" font-size="13">Return dummy.next</text>
  
  <rect x="100" y="490" width="55" height="35" rx="5" fill="#4a4a6a" stroke="#64ffda" stroke-width="2"/>
  <text x="127" y="513" fill="#64ffda" font-family="monospace" font-size="14" text-anchor="middle">dummy</text>
  <line x1="155" y1="507" x2="185" y2="507" stroke="#22c55e" stroke-width="2"/>
  <polygon points="185,507 178,503 178,511" fill="#22c55e"/>
  
  <!-- Final merged list: 1 → 2 → 3 → 4 → 5 → 6 -->
  <rect x="195" y="490" width="40" height="35" rx="5" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="215" y="513" fill="#22c55e" font-family="monospace" font-size="16" text-anchor="middle">1</text>
  <line x1="235" y1="507" x2="265" y2="507" stroke="#22c55e" stroke-width="2"/>
  <polygon points="265,507 258,503 258,511" fill="#22c55e"/>
  
  <rect x="275" y="490" width="40" height="35" rx="5" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="295" y="513" fill="#22c55e" font-family="monospace" font-size="16" text-anchor="middle">2</text>
  <line x1="315" y1="507" x2="345" y2="507" stroke="#22c55e" stroke-width="2"/>
  <polygon points="345,507 338,503 338,511" fill="#22c55e"/>
  
  <rect x="355" y="490" width="40" height="35" rx="5" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="375" y="513" fill="#22c55e" font-family="monospace" font-size="16" text-anchor="middle">3</text>
  <line x1="395" y1="507" x2="425" y2="507" stroke="#22c55e" stroke-width="2"/>
  <polygon points="425,507 418,503 418,511" fill="#22c55e"/>
  
  <rect x="435" y="490" width="40" height="35" rx="5" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="455" y="513" fill="#22c55e" font-family="monospace" font-size="16" text-anchor="middle">4</text>
  <line x1="475" y1="507" x2="505" y2="507" stroke="#22c55e" stroke-width="2"/>
  <polygon points="505,507 498,503 498,511" fill="#22c55e"/>
  
  <rect x="515" y="490" width="40" height="35" rx="5" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="535" y="513" fill="#22c55e" font-family="monospace" font-size="16" text-anchor="middle">5</text>
  <line x1="555" y1="507" x2="585" y2="507" stroke="#22c55e" stroke-width="2"/>
  <polygon points="585,507 578,503 578,511" fill="#22c55e"/>
  
  <rect x="595" y="490" width="40" height="35" rx="5" fill="#2d2d44" stroke="#22c55e" stroke-width="2"/>
  <text x="615" y="513" fill="#22c55e" font-family="monospace" font-size="16" text-anchor="middle">6</text>
  
  <!-- Result indicator -->
  <text x="195" y="545" fill="#22c55e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">↑ Return this (dummy.next)</text>
  
  <!-- Info Box: Complexity -->
  <rect x="680" y="470" width="200" height="80" rx="8" fill="#2d2d44" stroke="#3b82f6" stroke-width="2"/>
  <text x="780" y="495" fill="#3b82f6" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">COMPLEXITY</text>
  <text x="780" y="518" fill="#ffffff" font-family="monospace" font-size="12" text-anchor="middle">Time: O(n + m)</text>
  <text x="780" y="540" fill="#ffffff" font-family="monospace" font-size="12" text-anchor="middle">Space: O(1)</text>
  
  <!-- Key Insight Box -->
  <rect x="30" y="580" width="360" height="85" rx="8" fill="#2d2d44" stroke="#64ffda" stroke-width="2"/>
  <text x="210" y="605" fill="#64ffda" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">WHY DUMMY NODE?</text>
  <text x="210" y="628" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Eliminates edge case handling</text>
  <text x="210" y="648" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• No need to track head separately</text>
  
  <!-- Algorithm Box -->
  <rect x="420" y="580" width="460" height="85" rx="8" fill="#2d2d44" stroke="#f97316" stroke-width="2"/>
  <text x="650" y="605" fill="#f97316" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">ALGORITHM</text>
  <text x="650" y="628" fill="#ffffff" font-family="monospace" font-size="11" text-anchor="middle">while l1 AND l2: pick smaller, advance pointer</text>
  <text x="650" y="648" fill="#ffffff" font-family="monospace" font-size="11" text-anchor="middle">current.next = l1 or l2 (append remaining)</text>
</svg>

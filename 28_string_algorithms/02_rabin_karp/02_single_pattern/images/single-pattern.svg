<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Single Pattern Matching</text>
  <text x="450" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Rolling Hash + String Verification</text>
  
  <!-- Algorithm Steps -->
  <text x="40" y="95" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Algorithm Steps</text>
  
  <g transform="translate(40, 115)">
    <rect x="0" y="0" width="170" height="50" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1.5" rx="3"/>
    <text x="85" y="20" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">1. Hash Pattern</text>
    <text x="85" y="38" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#ffffff">O(m)</text>
    
    <line x1="175" y1="25" x2="195" y2="25" stroke="#888888" stroke-width="1" marker-end="url(#arrow)"/>
    
    <rect x="200" y="0" width="170" height="50" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1.5" rx="3"/>
    <text x="285" y="20" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">2. Hash Window</text>
    <text x="285" y="38" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#ffffff">O(m)</text>
    
    <line x1="375" y1="25" x2="395" y2="25" stroke="#888888" stroke-width="1"/>
    
    <rect x="400" y="0" width="170" height="50" fill="#3d1f0f" stroke="#f97316" stroke-width="1.5" rx="3"/>
    <text x="485" y="20" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#f97316">3. Compare + Roll</text>
    <text x="485" y="38" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#ffffff">O(1) per pos</text>
    
    <line x1="575" y1="25" x2="595" y2="25" stroke="#888888" stroke-width="1"/>
    
    <rect x="600" y="0" width="170" height="50" fill="#0f2f1f" stroke="#4ade80" stroke-width="1.5" rx="3"/>
    <text x="685" y="20" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#4ade80">4. Verify Match</text>
    <text x="685" y="38" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#ffffff">O(m) if hash matches</text>
  </g>
  
  <!-- Visual Example -->
  <text x="40" y="200" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Example: Find "ABA" in "ABABDABAABA"</text>
  
  <g transform="translate(40, 225)">
    <!-- Pattern -->
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#888888">Pattern:</text>
    <rect x="80" y="-18" width="28" height="25" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="94" y="0" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">A</text>
    <rect x="110" y="-18" width="28" height="25" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="124" y="0" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">B</text>
    <rect x="140" y="-18" width="28" height="25" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="154" y="0" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">A</text>
    <text x="200" y="0" font-family="Courier New, monospace" font-size="10" fill="#a78bfa">h(P) = 1922</text>
    
    <!-- Text -->
    <text x="0" y="50" font-family="Courier New, monospace" font-size="11" fill="#888888">Text:</text>
    
    <!-- Position 0: Match -->
    <rect x="80" y="32" width="28" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="94" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">A</text>
    <rect x="110" y="32" width="28" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="124" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">B</text>
    <rect x="140" y="32" width="28" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="154" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">A</text>
    
    <!-- Remaining text -->
    <rect x="170" y="32" width="28" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="184" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">B</text>
    <rect x="200" y="32" width="28" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="214" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">D</text>
    <rect x="230" y="32" width="28" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="244" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">A</text>
    <rect x="260" y="32" width="28" height="25" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="274" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#ffffff">B</text>
    <rect x="290" y="32" width="28" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="304" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">A</text>
    <rect x="320" y="32" width="28" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="334" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">A</text>
    <rect x="350" y="32" width="28" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="364" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">B</text>
    <rect x="380" y="32" width="28" height="25" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="394" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="14" fill="#4ade80">A</text>
    
    <!-- Indices -->
    <text x="94" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#4ade80">0</text>
    <text x="124" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">1</text>
    <text x="154" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">2</text>
    <text x="184" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">3</text>
    <text x="214" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">4</text>
    <text x="244" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#4ade80">5</text>
    <text x="274" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">6</text>
    <text x="304" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">7</text>
    <text x="334" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#4ade80">8</text>
    <text x="364" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">9</text>
    <text x="394" y="75" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">10</text>
  </g>
  
  <!-- Results -->
  <rect x="550" y="220" width="310" height="90" fill="#0f2f1f" stroke="#4ade80" stroke-width="1.5" rx="5"/>
  <text x="570" y="245" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Matches Found</text>
  <text x="570" y="270" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Position 0: "ABA" ✓</text>
  <text x="570" y="290" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Position 5: "ABA" ✓</text>
  <text x="570" y="310" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Position 8: "ABA" ✓</text>
  
  <!-- Key Points -->
  <text x="40" y="360" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Key Points</text>
  
  <g transform="translate(40, 380)">
    <rect x="0" y="0" width="260" height="65" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1" rx="3"/>
    <text x="130" y="20" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#3b82f6">Hash Comparison</text>
    <text x="130" y="38" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#ffffff">O(1) to compare hashes</text>
    <text x="130" y="53" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">Fast rejection of non-matches</text>
    
    <rect x="280" y="0" width="260" height="65" fill="#3d1f0f" stroke="#f97316" stroke-width="1" rx="3"/>
    <text x="410" y="20" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#f97316">String Verification</text>
    <text x="410" y="38" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#ffffff">O(m) when hashes match</text>
    <text x="410" y="53" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">Prevent false positives</text>
    
    <rect x="560" y="0" width="260" height="65" fill="#0f2f1f" stroke="#4ade80" stroke-width="1" rx="3"/>
    <text x="690" y="20" text-anchor="middle" font-family="Courier New, monospace" font-size="10" font-weight="bold" fill="#4ade80">Average Case</text>
    <text x="690" y="38" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#ffffff">O(n + m) total time</text>
    <text x="690" y="53" text-anchor="middle" font-family="Courier New, monospace" font-size="9" fill="#888888">Few hash collisions</text>
  </g>
  
  <!-- Complexity -->
  <text x="40" y="480" font-family="Courier New, monospace" font-size="12" fill="#4ade80">Time: O(n+m) average, O(nm) worst | Space: O(1)</text>
</svg>


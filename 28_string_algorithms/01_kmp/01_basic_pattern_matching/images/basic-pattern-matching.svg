<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 550">
  <rect width="850" height="550" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Basic Pattern Matching</text>
  <text x="425" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Finding all occurrences using KMP</text>
  
  <!-- Example Section -->
  <text x="40" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Example: Find "AB" in "ABABDABACDABABCABAB"</text>
  

    <!-- Each character -->
    <rect x="50" y="-12" width="22" height="20" fill="#0f2f1f" stroke="#4ade80" stroke-width="1.5"/>
    <text x="61" y="3" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="#4ade80">A</text>
    <rect x="74" y="-12" width="22" height="20" fill="#0f2f1f" stroke="#4ade80" stroke-width="1.5"/>

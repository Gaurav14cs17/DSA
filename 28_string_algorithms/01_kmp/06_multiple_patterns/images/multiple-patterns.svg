<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <rect width="850" height="480" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Multiple Patterns with KMP</text>
  <text x="425" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Pattern Variations and Applications</text>
  
  <!-- Approach 1: Sequential KMP -->
  <text x="40" y="100" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Approach 1: Run KMP for Each Pattern</text>
  
  <g transform="translate(40, 125)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#888888">Text: "ABABDABACDABABCABAB"</text>
    <text x="0" y="20" font-family="Courier New, monospace" font-size="11" fill="#888888">Patterns: ["AB", "ABA", "ABAB"]</text>
  </g>
  
  <g transform="translate(40, 170)">
    <rect x="0" y="0" width="200" height="60" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5" rx="3"/>
    <text x="15" y="20" font-family="Courier New, monospace" font-size="10" fill="#4ade80">Pattern "AB":</text>
    <text x="15" y="38" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Found at: [0,2,5,10,12,15,17]</text>
    <text x="15" y="53" font-family="Courier New, monospace" font-size="9" fill="#888888">Time: O(n + 2)</text>
    
    <rect x="220" y="0" width="200" height="60" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5" rx="3"/>
    <text x="235" y="20" font-family="Courier New, monospace" font-size="10" fill="#4ade80">Pattern "ABA":</text>
    <text x="235" y="38" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Found at: [0,5,10,15]</text>
    <text x="235" y="53" font-family="Courier New, monospace" font-size="9" fill="#888888">Time: O(n + 3)</text>
    
    <rect x="440" y="0" width="200" height="60" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5" rx="3"/>
    <text x="455" y="20" font-family="Courier New, monospace" font-size="10" fill="#4ade80">Pattern "ABAB":</text>
    <text x="455" y="38" font-family="Courier New, monospace" font-size="10" fill="#ffffff">Found at: [0,10]</text>
    <text x="455" y="53" font-family="Courier New, monospace" font-size="9" fill="#888888">Time: O(n + 4)</text>
  </g>
  
  <!-- Complexity Analysis -->
  <rect x="40" y="250" width="360" height="80" fill="#0f2f1f" stroke="#4ade80" stroke-width="1.5" rx="5"/>
  <text x="60" y="275" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Sequential KMP Complexity</text>
  <text x="60" y="298" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Total Time: O(k × n + Σm_i)</text>
  <text x="60" y="318" font-family="Courier New, monospace" font-size="10" fill="#888888">where k = number of patterns</text>
  
  <!-- Better Approach -->
  <text x="450" y="260" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Better: Aho-Corasick</text>
  
  <rect x="450" y="275" width="360" height="55" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1.5" rx="5"/>
  <text x="470" y="298" font-family="Courier New, monospace" font-size="11" fill="#a78bfa">For many patterns, use Aho-Corasick</text>
  <text x="470" y="318" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Time: O(n + Σm_i + matches)</text>
  
  <!-- Use Cases -->
  <text x="40" y="370" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">When to Use KMP for Multiple Patterns</text>
  
  <g transform="translate(40, 390)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ Few patterns (k ≤ 5)</text>
    <text x="0" y="18" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ Patterns searched in different texts</text>
    <text x="0" y="36" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ Need simple implementation</text>
    <text x="0" y="54" font-family="Courier New, monospace" font-size="11" fill="#4ade80">✓ Memory constrained (each pattern O(m))</text>
  </g>
  
  <g transform="translate(450, 390)">
    <text x="0" y="0" font-family="Courier New, monospace" font-size="11" fill="#ef4444">✗ Many patterns → Aho-Corasick</text>
    <text x="0" y="18" font-family="Courier New, monospace" font-size="11" fill="#ef4444">✗ Same text searched repeatedly → Suffix Array</text>
    <text x="0" y="36" font-family="Courier New, monospace" font-size="11" fill="#ef4444">✗ Pattern variations → Rabin-Karp</text>
  </g>
</svg>


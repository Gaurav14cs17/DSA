<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <rect width="900" height="600" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Courier New, monospace" font-size="26" font-weight="bold" fill="#ffffff">Suffix Tree</text>
  <text x="450" y="58" text-anchor="middle" font-family="Courier New, monospace" font-size="16" fill="#888888">Ukkonen's Algorithm - Compressed Trie of Suffixes</text>
  
  <!-- Definition -->
  <rect x="40" y="80" width="400" height="70" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1.5" rx="5"/>
  <text x="60" y="105" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa">Definition</text>
  <text x="60" y="125" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Compressed trie of all suffixes of a string</text>
  <text x="60" y="143" font-family="Courier New, monospace" font-size="11" fill="#888888">O(n) space, O(m) pattern matching</text>
  
  <!-- Example Tree Structure -->
  <text x="40" y="180" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Suffix Tree for "banana$"</text>
  
  <!-- Tree visualization -->
  <g transform="translate(200, 220)">
    <!-- Root -->
    <circle cx="150" cy="0" r="15" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="5" text-anchor="middle" font-family="Courier New, monospace" font-size="10" fill="#ffffff">R</text>
    
    <!-- Level 1 branches -->
    <!-- $ branch -->
    <line x1="130" y1="15" x2="50" y2="70" stroke="#4ade80" stroke-width="2"/>
    <text x="70" y="50" font-family="Courier New, monospace" font-size="9" fill="#4ade80">$</text>
    <circle cx="50" cy="85" r="12" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="50" y="89" text-anchor="middle" font-family="Courier New, monospace" font-size="8" fill="#4ade80">6</text>
    
    <!-- a branch -->
    <line x1="145" y1="15" x2="120" y2="70" stroke="#f97316" stroke-width="2"/>
    <text x="120" y="50" font-family="Courier New, monospace" font-size="9" fill="#f97316">a</text>
    <circle cx="120" cy="85" r="12" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
    
    <!-- banana$ branch -->
    <line x1="155" y1="15" x2="180" y2="70" stroke="#3b82f6" stroke-width="2"/>
    <text x="175" y="50" font-family="Courier New, monospace" font-size="9" fill="#3b82f6">banana$</text>
    <circle cx="180" cy="85" r="12" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="180" y="89" text-anchor="middle" font-family="Courier New, monospace" font-size="8" fill="#4ade80">0</text>
    
    <!-- na branch -->
    <line x1="170" y1="15" x2="250" y2="70" stroke="#a78bfa" stroke-width="2"/>
    <text x="225" y="50" font-family="Courier New, monospace" font-size="9" fill="#a78bfa">na</text>
    <circle cx="250" cy="85" r="12" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    
    <!-- From 'a' node -->
    <line x1="110" y1="97" x2="70" y2="140" stroke="#f97316" stroke-width="2"/>
    <text x="75" y="125" font-family="Courier New, monospace" font-size="9" fill="#888888">na</text>
    <circle cx="70" cy="155" r="12" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    
    <line x1="130" y1="97" x2="160" y2="140" stroke="#f97316" stroke-width="2"/>
    <text x="155" y="125" font-family="Courier New, monospace" font-size="9" fill="#888888">$</text>
    <circle cx="160" cy="155" r="12" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="160" y="159" text-anchor="middle" font-family="Courier New, monospace" font-size="8" fill="#4ade80">5</text>
    
    <!-- From 'na' node -->
    <line x1="240" y1="97" x2="220" y2="140" stroke="#a78bfa" stroke-width="2"/>
    <text x="215" y="125" font-family="Courier New, monospace" font-size="9" fill="#888888">$</text>
    <circle cx="220" cy="155" r="12" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="220" y="159" text-anchor="middle" font-family="Courier New, monospace" font-size="8" fill="#4ade80">4</text>
    
    <line x1="260" y1="97" x2="290" y2="140" stroke="#a78bfa" stroke-width="2"/>
    <text x="285" y="125" font-family="Courier New, monospace" font-size="9" fill="#888888">na$</text>
    <circle cx="290" cy="155" r="12" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="290" y="159" text-anchor="middle" font-family="Courier New, monospace" font-size="8" fill="#4ade80">2</text>
  </g>
  
  <!-- Properties -->
  <text x="550" y="180" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#e94560">Properties</text>
  
  <rect x="550" y="195" width="310" height="140" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1.5" rx="5"/>
  <text x="570" y="220" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• n leaves for n suffixes</text>
  <text x="570" y="242" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• At most n-1 internal nodes</text>
  <text x="570" y="264" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• Each internal node has ≥2 children</text>
  <text x="570" y="286" font-family="Courier New, monospace" font-size="11" fill="#4ade80">• Edge labels are substrings</text>
  <text x="570" y="308" font-family="Courier New, monospace" font-size="11" fill="#888888">Store as [start, end] indices → O(n)</text>
  
  <!-- Complexity -->
  <rect x="40" y="430" width="400" height="80" fill="#0f2f1f" stroke="#4ade80" stroke-width="1.5" rx="5"/>
  <text x="60" y="455" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#4ade80">Complexity</text>
  <text x="60" y="478" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Construction: O(n) - Ukkonen's algorithm</text>
  <text x="60" y="498" font-family="Courier New, monospace" font-size="11" fill="#ffffff">Pattern match: O(m) - Follow edges</text>
  
  <!-- Applications -->
  <rect x="470" y="430" width="390" height="80" fill="#2d1f3d" stroke="#a78bfa" stroke-width="1.5" rx="5"/>
  <text x="490" y="455" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#a78bfa">Applications</text>
  <text x="490" y="478" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• O(m) pattern matching</text>
  <text x="490" y="498" font-family="Courier New, monospace" font-size="11" fill="#ffffff">• Longest repeated substring • LCS</text>
  
  <!-- Comparison -->
  <text x="40" y="550" font-family="Courier New, monospace" font-size="11" fill="#888888">vs Suffix Array: More space (20n vs 4n bytes) but faster O(m) vs O(m log n) queries</text>
  <text x="40" y="570" font-family="Courier New, monospace" font-size="11" fill="#888888">Ukkonen's: Online construction, uses suffix links for O(n) time</text>
</svg>


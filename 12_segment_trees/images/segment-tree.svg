  <text x="640" y="125" text-anchor="middle" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">QUERY EXAMPLE</text>
  <text x="520" y="150" fill="#ffffff" font-size="12" font-family="Courier New, monospace">sum(1, 4) = ?</text>
  <text x="520" y="170" fill="#4ade80" font-size="12" font-family="Courier New, monospace">â†’ 3 + 5 + 7 + 9 = 24</text>
  <text x="520" y="185" fill="#60a5fa" font-size="11" font-family="Courier New, monospace">Nodes: [1], [2], [3-4]</text>
  
  <!-- Complexity Box -->
  <rect x="760" y="260" width="125" height="110" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="822" y="285" text-anchor="middle" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">COMPLEXITY</text>
  <text x="772" y="310" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">Build:</text>
  <text x="820" y="310" fill="#ffffff" font-size="12" font-family="Courier New, monospace">O(n)</text>
  <text x="772" y="330" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">Query:</text>
  <text x="820" y="330" fill="#ffffff" font-size="12" font-family="Courier New, monospace">O(log n)</text>
  <text x="772" y="350" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">Update:</text>
  <text x="820" y="350" fill="#ffffff" font-size="12" font-family="Courier New, monospace">O(log n)</text>
  <text x="772" y="370" fill="#60a5fa" font-size="12" font-family="Courier New, monospace">Space:</text>
  <text x="820" y="370" fill="#ffffff" font-size="12" font-family="Courier New, monospace">O(4n)</text>
  
  <!-- Legend -->
  <rect x="760" y="390" width="125" height="120" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="822" y="415" text-anchor="middle" fill="#e94560" font-size="14" font-weight="bold" font-family="Courier New, monospace">LEGEND</text>
  <rect x="772" y="430" width="18" height="14" fill="#3d1f0f" stroke="#f97316" stroke-width="2"/>
  <text x="798" y="442" fill="#888888" font-size="10" font-family="Courier New, monospace">Root</text>
  <rect x="772" y="455" width="18" height="14" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
  <text x="798" y="467" fill="#888888" font-size="10" font-family="Courier New, monospace">Internal</text>
  <rect x="772" y="480" width="18" height="14" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
  <text x="798" y="492" fill="#888888" font-size="10" font-family="Courier New, monospace">Leaf</text>
  
  <!-- Footer -->
  <text x="450" y="560" text-anchor="middle" fill="#888888" font-size="12" font-family="Courier New, monospace">Each node stores aggregate (sum/min/max) of its range</text>

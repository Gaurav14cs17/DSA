    <text x="130" y="530" text-anchor="middle" fill="#4ade80" font-size="10" font-family="Courier New, monospace">[0]</text>
  </g>
  <g>
    <rect x="190" y="490" width="80" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="230" y="517" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">3</text>
    <text x="230" y="530" text-anchor="middle" fill="#4ade80" font-size="10" font-family="Courier New, monospace">[1]</text>
  </g>
  <g>
    <rect x="430" y="490" width="80" height="45" rx="4" fill="#0f2f1f" stroke="#4ade80" stroke-width="2"/>
    <text x="470" y="517" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="Courier New, monospace">7</text>
    <text x="470" y="530" text-anchor="middle" fill="#4ade80" font-size="10" font-family="Courier New, monospace">[3]</text>
  </g>

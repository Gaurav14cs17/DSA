  <line x1="520" y1="435" x2="470" y2="490" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="520" y1="435" x2="570" y2="490" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  
  <!-- Root (Sum of all) -->

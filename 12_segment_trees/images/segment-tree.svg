  </g>
  <g>
    <rect x="565" y="290" width="110" height="50" rx="4" fill="#2d1f3d" stroke="#a78bfa" stroke-width="2"/>
    <text x="620" y="315" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold" font-family="Courier New, monospace">27</text>
    <text x="620" y="333" text-anchor="middle" fill="#a78bfa" font-size="11" font-family="Courier New, monospace">[3-5]</text>
  </g>
  
  <!-- Level 2 -->
